#pyproject.toml

# Standard pyproject boilerplate
[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tools.setuptools]
license-expression="MIT"
license-files=[]

# Project specific configuration
[project]
name = "python-canaerospace"
# Update accordingly when a release is tagged as version.
version = "0.2.0"
description = "Python implementation of the C++ CANaerospace Speciication ( by www.stockflightsystems.com) and the library by mjs513 https://github.com/mjs513/CANaerospace"
authors = [
    {name = "AIAA UTD Comet Rocketry, Payload", email = "fenrriquez@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Development Status :: 3 - Alpha",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

dependencies = [
    "python-can>=4.3",
    "typing-extensions>=4.8"
]

[tool.pytest.ini_options]
addopts = "-q --strict-markers"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E","F","I","UP","B","SIM"]

[tool.mypy]
python_version = "3.10"
warn_unused_ignores = true
strict = true
check_untyped_defs = true

[tool.setuptools.package-data]
"canaerospace" = ["py.typed"]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
"Homepage" = "https://github.com/AIAA-UTD-Comet-Rocketry/python-canaerospace"
"Bug Tracker" = "https://github.com/AIAA-UTD-Comet-Rocketry/python-canaerospace/issues"
