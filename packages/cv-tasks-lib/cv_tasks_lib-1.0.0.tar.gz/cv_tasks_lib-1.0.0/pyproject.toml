[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cv_tasks_lib"
version = "1.0.0"
description = "Computer Vision Library - Display source code for 9 CV tasks"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "CV Tasks"}
]
keywords = ["computer-vision", "opencv", "image-processing", "education"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Education",
    "Topic :: Education",
    "Topic :: Multimedia :: Graphics",
]
dependencies = [
    "opencv-python>=4.5.0",
    "numpy>=1.19.0",
    "matplotlib>=3.3.0",
    "scikit-image>=0.18.0",
    "scikit-learn>=0.24.0",
]

[project.urls]
Homepage = "https://example.com/cv_tasks"
Documentation = "https://example.com/cv_tasks/docs"
Repository = "https://example.com/cv_tasks/repo"
