[project]
name = "asciikid"
version = "0.2.1"
description = "A fun and simple TUI for kids to draw and write text creatively"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    "blessed~=1.23",
]
authors = [
    { name = "Philippe Proulx", email = "eeppeliteloop@gmail.com" }
]

[project.urls]
Homepage = "https://github.com/eepp/asciikid"

[project.scripts]
asciikid = "asciikid:main"

[tool.uv]
package = true

[dependency-groups]
dev = [
    "pyright~=1.1",
]
