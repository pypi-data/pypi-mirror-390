[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "securekit"
description = "Production-ready, highly secure cryptography library for Python"
version = "1.0.1"  # UPDATED: 0.1.0 → 1.0.1
authors = [
    {name = "SecureKit Team", email = "anshumansingh3697@gmail.com"},
]
readme = "README.md"
license = {text = "Apache-2.0"}
keywords = ["cryptography", "security", "encryption", "authentication"]
classifiers = [
    "Development Status :: 5 - Production/Stable",  # UPDATED: Beta → Production/Stable
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
]

dependencies = [
    "cryptography>=3.4.8",
    "argon2-cffi>=21.3.0",
    "pynacl>=1.5.0",
    "click>=8.0.0",
    "typing-extensions>=4.0.0; python_version<'3.10'",
]

[project.optional-dependencies]
flask = ["flask>=2.0.0"]
django = ["django>=3.2.0"]
fastapi = ["fastapi>=0.68.0", "uvicorn>=0.15.0"]
aws = ["boto3>=1.20.0"]
vault = ["hvac>=1.0.0"]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "mypy>=0.910",
    "bandit>=1.7.0",
    "safety>=1.10.0",
]

[project.scripts]
securekit = "securekit.cli.main:cli"

[project.urls]
"Homepage" = "https://github.com/anshuman365/securekit"
"Documentation" = "https://securekit.readthedocs.io"
"Bug Tracker" = "https://github.com/anshuman365/securekit/issues"