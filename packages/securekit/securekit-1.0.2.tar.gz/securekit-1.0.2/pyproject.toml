[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "securekit"
description = "Production-ready cryptography library for Python"
version = "1.0.2"
authors = [
    {name = "SecureKit Team", email = "anshumansingh3697@gmail.com"}
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.7"
keywords = ["cryptography", "security", "encryption", "passwords"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
]

dependencies = [
    "argon2-cffi>=21.3.0",
    "cryptography>=3.4.8",
    "pynacl>=1.5.0",
]

[project.optional-dependencies]
aws = ["boto3>=1.26.0"]
vault = ["hvac>=1.0.0"]
django = ["Django>=3.2.0"]
flask = ["Flask>=2.0.0"]
fastapi = ["fastapi>=0.68.0", "uvicorn>=0.15.0"]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=22.0",
    "isort>=5.0",
    "mypy>=0.910",
]

[project.urls]
Homepage = "https://github.com/anshuman365/securekit"
Documentation = "https://securekit.readthedocs.io"
Repository = "https://github.com/anshuman365/securekit"
Issues = "https://github.com/anshuman365/securekit/issues"

[project.scripts]
securekit = "securekit.cli.main:cli"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"