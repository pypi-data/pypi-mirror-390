[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "securekit"
version = "1.0.3"
description = "Production-ready cryptography library for Python"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["cryptography", "security", "encryption", "kms", "hashing"]
license = {text = "MIT"}
authors = [
  {name = "SecureKit Team", email = "anshumansingh3697@gmail.com"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "argon2-cffi>=21.3.0",
    "cryptography>=41.0.0", 
    "pynacl>=1.5.0",
]

[project.optional-dependencies]
aws = ["boto3>=1.28.0"]
vault = ["hvac>=1.1.0"]
django = ["Django>=3.2.0"]
flask = ["Flask>=2.0.0"]
fastapi = ["fastapi>=0.68.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "bandit>=1.7.0",
    "safety>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/anshuman365/securekit"
Documentation = "https://github.com/anshuman365/securekit#readme"
Repository = "https://github.com/anshuman365/securekit"
Issues = "https://github.com/anshuman365/securekit/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md"]

[project.entry-points."securekit.cli"]
main = "securekit.cli.main:main"
