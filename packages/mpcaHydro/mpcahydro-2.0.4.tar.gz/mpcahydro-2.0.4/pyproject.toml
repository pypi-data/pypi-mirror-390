[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mpcaHydro"
urls = { "Homepage" = "https://github.com/mfratkin1/mpcaHydro" }  # ? Add this!
version = "2.0.4"
dependencies = [
  "pandas",
  "requests",
  "pathlib",
  "duckdb"
]
requires-python = ">=3.8"
authors = [
  {name = "Mulu Fratkin", email = "michael.fratkin@state.mn.us"},
]
maintainers = [
  {name = "Mulu Fratkin", email = "michael.fratkin@state.mn.us"},
]
description = "Python package for downloading MPCA hydrology data"
license = "MIT"
license-files = ["LICEN[CS]E.*"]
keywords = ["MPCA","Hydrology"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python"
]

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["win-64"]

[tool.pixi.pypi-dependencies]
mpcaHydro = { path = ".", editable = true }

[tool.pixi.tasks]
