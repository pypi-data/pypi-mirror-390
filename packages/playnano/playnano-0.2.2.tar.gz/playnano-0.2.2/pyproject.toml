[project]
name = "playnano"
dynamic = ["version"]
description = "Python toolkit for processing and visualising high-speed AFM (Atomic Force Microscopy) video data."
readme = "README.md"
requires-python = ">=3.10, <3.13"
authors = [
  { name = "D. E. Rollins", email = "d.e.rollins@leeds.ac.uk" }
]
license = { text = "GPL-3.0-or-later" }
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Natural Language :: English",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = [
  # Core domain
  "AFM",
  "atomic force microscopy",
  "high-speed AFM",
  "HS-AFM",
  "scanning probe microscopy",
  "SPM",
  "nanoscopy",
  "nanometrology",

  # Techniques and data
  "image processing",
  "video processing",
  "video analysis",
  "time-series analysis",
  "image segmentation",
  "feature detection",
  "particle tracking",
  "clustering",
  "flattening filters",

  # Scientific software context
  "scientific visualization",
  "data analysis",
  "microscopy data",
  "scientific computing",
  "open science",
  "FAIR data",
  "reproducible research",

  # Target users
  "materials science",
  "biophysics",
  "nanotechnology",
  "biomolecular imaging",
  "surface analysis",
]
dependencies = [
  "numpy>=1.23,<2.0",
  "pandas",
  "h5py",
  "Pillow",
  "tifffile",
  "matplotlib",
  "afmreader",
  "python-dateutil>=2.8",
  "scipy",
  "scikit-learn",
  "pyyaml>=6.0",
  "PySide6>=6.5",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "pytest-qt",
    "flake8",
    "pre-commit",
    "isort",
    "ruff",
    "black",
    "jsonschema",
]

docs = [
    "sphinx",
    "furo",
    "myst-parser",
    "sphinx-autoapi",
    "sphinx-rtd-theme",
    "nbsphinx",
    "sphinxcontrib-programoutput",
    "sphinx-multiversion"
]

notebooks = ["jupyter"]

[project.scripts]
playnano = "playnano.cli.entrypoint:main"

[project.entry-points."playnano.filters"]
median_filter = "playnano.processing.filters:median_filter"

[project.entry-points."playnano.analysis"]
count_nonzero = "playnano.analysis.modules.count_nonzero:CountNonzeroModule"
particle_detect = "playnano.analysis.modules.detection:ParticleDetector"

[project.urls]
Homepage = "https://github.com/derollins/playNano"
Documentation = "https://derollins.github.io/playNano"
Issues = "https://github.com/derollins/playNano/issues"
Changelog = "https://github.com/derollins/playNano/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["src", "README.md", "COPYING", "CITATION.cff", "pyproject.toml"]

[tool.hatch.build.targets.wheel]
packages = ["src/playnano"]

[tool.hatch.metadata]
allow-ambiguous-features = true

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/playnano/_version.py"

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
known_first_party = ["playnano"]

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | __pycache__
  | build
  | dist
  | notebooks
  | .*\.ipynb
)/
'''

[tool.ruff]
line-length = 88
lint.select = [
    "E",
    "F",
    "I",
    "B",
]
lint.ignore = [
    "E203",
    "I001",
]

extend-exclude = [
  "docs",
  "notebooks",
  "src/playnano/fonts",
  "tests/resources/spm_folder_0",
  "LICENSE",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.pytest.ini_options]
addopts = "--cov=playnano --cov-report=term-missing --cov-append"
