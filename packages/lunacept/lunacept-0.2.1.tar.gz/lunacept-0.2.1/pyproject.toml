[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lunacept"
authors = [{name = "LorewalkerZhou", email = "zhoubobuct@gmail.com"}]
description = "Enhanced exception analysis library for Python - prints detailed information about what happened when an exception occurs"
readme = "README.md"
version = "0.2.1"
requires-python = ">=3.11"
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Debuggers",
]

[project.urls]
Homepage = "https://github.com/LorewalkerZhou/lunacept"

[tool.setuptools.packages]
find = { where = ["src"] }

[dependency-groups]
dev = [
    "build>=1.3.0",
    "instaviz>=0.6.0",
    "pytest>=8.4.1",
    "twine>=6.1.0",
]
