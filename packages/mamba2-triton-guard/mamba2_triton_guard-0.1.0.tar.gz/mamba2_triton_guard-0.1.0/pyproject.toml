[project]
name = "mamba2-triton-guard"
version = "0.1.0"
description = "Patch mamba2_torch on Apple Silicon to bypass Triton imports."
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Cosmo" }]
license = { text = "MIT" }
dependencies = []

[project.scripts]
mamba2-triton-guard = "mamba2_triton_guard.cli:main"

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
