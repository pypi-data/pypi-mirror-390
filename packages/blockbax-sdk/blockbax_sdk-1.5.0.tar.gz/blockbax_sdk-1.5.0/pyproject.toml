[tool.poetry]
name = "blockbax-sdk"
version = "1.5.0"
description = "Blockbax Python SDK"
authors = ["Blockbax <development@blockbax.com>"]
maintainers = ["Blockbax <development@blockbax.com>"]
readme = "README.md"
homepage = "https://blockbax.com/docs/integrations/python-sdk/"
documentation = "https://blockbax.com/docs/python-sdk/"
keywords = [
 "Blockbax",
 "Data",
 "Sensor",
 "IoT"
]
license = "MIT"
classifiers = [
 "Programming Language :: Python :: 3",
 "License :: OSI Approved :: MIT License",
 "Operating System :: OS Independent",
 "Development Status :: 4 - Beta",
]
include = [
 "LICENSE",
 "README.md",
]
exclude = [
 "noxfile.py",
 "examples",
 "examples.*",
 "tests",
 "tests.*",
 "local_test",
 "run_local_test.py"
]
packages = [
 { include = "blockbax_sdk", from = "src" },
]

[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = [
 "--import-mode=importlib",
]

[tool.poetry.dependencies]
python = ">=3.10.0,<4.0"
httpx = ">=0.28.1"
tenacity = ">=9.1.2"
typing-extensions = ">=4.15.0"
pytz = ">=2025.2"
python-dateutil = ">=2.9.0.post0"
pydantic = "^2.12.3"
pydantic-extra-types = "^2.10.5"

[tool.poetry.group.dev.dependencies]
types-pytz = ">=2025.2.0"
types-requests = ">=2.28.8"
types-python-dateutil = ">=2.9.0"
tomlkit = "^0.11.3"
coverage = {extras = ["toml"], version = "^6.4.3"}
pytest = "^7.1.2"
pre-commit = "^2.20.0"
black = "^22.6.0"
flake8 = "^6.0.0"
flake8-bugbear = "^22.7.1"
mypy = "^0.971"
respx = "^0.22.0"
requests = ">=2.26.0" # TODO remove in favor or httpx


[tool.coverage.run]
omit = [".*", "*/site-packages/*"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
