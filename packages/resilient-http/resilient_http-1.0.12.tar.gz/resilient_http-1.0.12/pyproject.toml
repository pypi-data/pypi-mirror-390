[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "resilient-http"
version = "1.0.12"
description = "Resilience layer for Python HTTP clients (smart retries, jitter backoff, circuit breaker)"
readme = "README.md"
license = "MIT"
authors = [{ name = "Plamen Nikolov" }]
requires-python = ">=3.9"
dependencies = [
    "requests>=2.28",
    "httpx>=0.27",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pgnikolov/resilient-http"
Issues = "https://github.com/pgnikolov/resilient-http/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["resilient_http*"]
exclude = ["tests*", "examples*"]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
    "ruff",
    "black",
    "mypy",
    "build",
    "twine",
]

[tool.black]
line-length = 88

[tool.ruff]
line-length = 88
extend-ignore = ["E203"]

[tool.mypy]
ignore_missing_imports = true
