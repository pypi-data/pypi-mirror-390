[project]
name = "tarlister"
version = "1.0.2"
description = "libarchive-based Tool for listing the entries in a archive file or tape"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["libarchive-c"]
license-files = ["COPYING"]
[project.urls]
Homepage = "https://github.com/marcusmueller/tarlister"
Reason = "https://unix.stackexchange.com/a/801135/106650"
[project.scripts]
tarlister = "tarlister:main"
