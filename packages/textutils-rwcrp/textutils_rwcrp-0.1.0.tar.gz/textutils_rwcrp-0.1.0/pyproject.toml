[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "textutils-rwcrp"
version = "0.1.0"
description = "A simple Python text utility library"
readme = "README.md"
authors = [{ name = "VanshShah", email = "vanshshah@myyahoo.com" }]
license = "MIT"
requires-python = ">=3.7"
keywords = ["text", "string", "utils"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = []

[project.urls]
"Homepage" = "https://github.com/VanshMShah/PypiProject"
"Issues" = "https://github.com/VanshMShah/PypiProject/issues"
