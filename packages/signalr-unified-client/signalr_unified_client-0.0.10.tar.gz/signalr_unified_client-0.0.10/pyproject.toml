[build-system]
requires = [
    "setuptools>=64",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "signalr-unified-client"
dynamic = ["version"]
description = "Unified Python SignalR client: classic ASP.NET SignalR 2.x and ASP.NET Core SignalR"
readme = {file = "DESCRIPTION.rst", content-type = "text/x-rst"}
requires-python = ">=3.8"
license = "Apache-2.0"
authors = [
  {email = "andy@datewood.net"},
  {name = "Taucraft Limited"},
  {name = "Michael Herrmann"},
  {name = "Pawel Troka", email = "pawel.troka@outlook.com"}
]
keywords = ["signalr"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13"
]
dependencies = [
  "websocket-client>=1.8.0,<2.0",
  "sseclient-py>=1.7,<2.0",
  "requests>=2.32.0,<3.0"
]

[project.optional-dependencies]
async = [
  "websockets>=12.0,<14.0",
  "httpx>=0.27.0,<1.0",
]
core = [
  "websockets>=12.0,<14.0",
]
core-msgpack = [
  "msgpack>=1.0.8,<2.0",
]
dev = [
  "pytest>=8.0,<9.0",
]

[project.urls]
Homepage = "https://github.com/PawelTroka/signalr-client-threads"
Repository = "https://github.com/PawelTroka/signalr-client-threads"

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "signalr.__version__"}


