[project]
name = "flacker"
authors = [
    { name = "Maximilian Giller", email = "max@giller.dev" },
]
version = "0.1.0"
description = "Keyframe animated smart home lighting."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "dataclasses-json>=0.6.7",
    "hue-entertainment-pykit>=0.9.3",
    "networkx>=3.5",
    "numpy>=2.3.3",
    "phue>=1.1",
    "plotly>=6.4.0",
]
license-files = [ "LICENSE" ]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://code.giller.dev/m.giller/flickr"

[dependency-groups]
dev = [
    "librosa>=0.11.0",
]
