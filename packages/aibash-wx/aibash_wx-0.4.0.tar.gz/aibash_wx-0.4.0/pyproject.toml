[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aibash-wx"
version = "0.4.0"
description = "AI-powered shell command generator"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "github/W1412X"}
]
keywords = ["ai", "bash", "shell", "command", "generator"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]

dependencies = [
    "pyyaml>=5.4.1",
    "requests>=2.25.1",
    "urllib3>=1.26.0",
]

[project.urls]
Homepage = "https://github.com/W1412X/aibash"
Repository = "https://github.com/W1412X/aibash"

[project.scripts]
aibash = "aibash.main:main"
aibash-init = "aibash.config_init:main"

[tool.setuptools]
packages = {find = {}}
include-package-data = true
