[project]
name = "moleql"
version = "0.1.1"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Pedro GuzmÃ¡n", email = "pedro@subvertic.com" }
]
requires-python = ">=3.12"
dependencies = [
    "dateparse>=1.4.0",
    "dateparser>=1.2.2",
    "mypy>=1.18.2",
    "pymongo>=4.15.3",
    "pytest>=8.4.2",
    "ruff>=0.14.4",
]

[project.urls]
Homepage = "https://github.com/OneTesseractInMultiverse/moleql"
Issues = "https://github.com/OneTesseractInMultiverse/moleql/issues"

[build-system]
requires = ["uv_build>=0.8.23,<0.9.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = ["F", "E", "W", "I", "UP", "PERF"]
ignore = []  # add codes you want to silence

[tool.ruff.format]

[tool.hatch.build.include]
paths = ["LICENSE", "NOTICE", "AUTHORS"]

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "pyinstrument>=5.1.1",
    "pytest>=8.4.2",
    "pytest-benchmark>=5.2.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.4",
]
