[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp_mcp-logo-gen"
version = "0.1.0"
description = "MCP Tool Server for Logo Generation using FAL AI"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fal-client>=0.5.9",
    "fastapi>=0.115.11",
    "mcp[cli]>=1.3.0",
    "python-dotenv>=1.0.1",
    "sse-starlette>=2.2.1",
    "uvicorn>=0.34.0",
    "watchdog>=4.0.0",
]

[project.scripts]
mcp-logo-gen = "mcp_server:main"

[tool.setuptools.packages.find]
include = ["tools*"]

[tool.setuptools]
py-modules = ["mcp_server", "server", "run_server"]
