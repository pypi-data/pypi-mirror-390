[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["django_python3_ldap"]


[project]
name = "django-python3-ldap-with-atz"
version = "0.15.10"
authors = [
  { name="Ralf Henschkowski", email="ralf.henschkowski@gmail.com" },
  { name="Dave Hall", email="dave@etianen.com" },
]
maintainers = [
  { name="Ralf Henschkowski", email="ralf.henschkowski@gmail.com" },
]
description = "Django LDAP user authentication backend for Python 3, with authorization"
readme = "README.rst"
requires-python = ">=3.12"
dependencies = [
        "django>=1.11",
        "ldap3>=2.5,<3",
        "pyasn1>=0.4.6,<0.6",
]
classifiers = [
        "Development Status :: 4 - Beta",
        "Environment :: Web Environment",
        "Intended Audience :: Developers",
        "License :: OSI Approved :: BSD License",
        "Operating System :: OS Independent",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3.12",
        "Framework :: Django",
]
license = "BSD-3-Clause"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/henschkowski/django-python3-ldap_with_authorization"
