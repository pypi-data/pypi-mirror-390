[build-system]
requires =  ["setuptools>=61", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"


[project]
name = 'MIMICEmbedding'
version = '0.1'
description = 'Cohort extraction and embedding for MIMIC-CXR, MIMIC-ECG, MIMIC-ECHO, MIMIC-Waveform'

[tool.setuptools.package-data]
MIMICEmbedding = ["mappings/diagnoses_icd.csv.gz",
"mappings/ecg_record_list.csv.gz",
"mappings/mapped_cxr_studies.csv.gz",
"mappings/mimic-cxr-2.0.0-metadata.csv.gz",
"mappings/echo-record-list.csv.gz",
"mappings/wave_record_list.csv.gz"]
