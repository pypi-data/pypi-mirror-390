[build-system]
requires = [
  "setuptools>=61.0",
  "wheel",
  #"scikit-build-core>=0.11.0",
  #"pybind11~2.12"
]
build-backend = "setuptools.build_meta"

[project]
name = "causalem"
version = "1.3.0"
description = "Causal Inference using Ensemble Matching"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "Alireza S. Mahani, Mansour T.A. Sharabiani", email = "alireza.s.mahani@gmail.com" }
]
keywords = [
  "causal-inference", "matching", "ensemble learning"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "numpy>=1.23",
  "pandas>=2.0",
  "scikit-learn>=1.3",
  "joblib>=1.2",
  "matplotlib>=3.5",
  "tqdm>=4.0",
  "statsmodels>=0.14",
  "scikit-survival"
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "pytest-xdist>=3.0",
  "ruff>=0.11.7",
  "mypy>=1.5",
  "pre-commit>=2.20",
  "sphinx>=6.0",
  "sphinx-autobuild",
  "sphinx-rtd-theme",
]

[tool.setuptools.packages.find]
# if you keep your code under causalem/ at repo root:
where = ["."]
include = ["causalem", "causalem.*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.setuptools.package-data]
"causalem.datasets" = ["*.csv"]
