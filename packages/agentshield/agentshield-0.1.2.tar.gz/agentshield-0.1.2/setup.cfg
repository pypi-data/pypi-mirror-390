[metadata]
name = agentshield
version = 0.1.0
author = AgentShield
author_email = support@agent-shield.com
description = Security and monitoring for AI agents
long_description = file: README.md
long_description_content_type = text/markdown
url = https://agent-shield.com
project_urls = 
	Bug Tracker = https://github.com/agentshield/python-sdk/issues
	Documentation = https://agent-shield.com/docs
	Source Code = https://github.com/agentshield/python-sdk
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Security
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	requests>=2.28.0
	urllib3>=1.26.0

[options.packages.find]
exclude = 
	tests*
	examples*

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-cov>=4.0.0
	pytest-mock>=3.10.0
	black>=22.0.0
	flake8>=5.0.0
	mypy>=0.990
	types-requests>=2.28.0

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	.eggs,
	*.egg-info,
	.venv,
	venv

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --cov=agentshield --cov-report=term-missing

[egg_info]
tag_build = 
tag_date = 0

