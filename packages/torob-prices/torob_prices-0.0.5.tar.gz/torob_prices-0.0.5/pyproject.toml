[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "torob-prices"
version = "0.0.5"
authors = [
  { name="jajoul", email="jajoul.me@gmail.com" },
]
description = "A simple web scraper to find the lowest price of a product on Torob."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "beautifulsoup4",
]

[project.urls]
"Homepage" = "https://github.com/jajoul/torob-prices"
"Bug Tracker" = "https://github.com/jajoul/torob-prices/issues"

[project.scripts]
torob-prices = "torob_less_price_finder.cli:main"
