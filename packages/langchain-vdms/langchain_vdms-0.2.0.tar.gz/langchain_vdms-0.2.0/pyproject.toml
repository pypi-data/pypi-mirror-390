[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
omit = ["tests/*"]

[tool.mypy]
disallow_untyped_defs = "True"

[[tool.mypy.overrides]]
module = ["vdms", "simsimd"]
ignore_missing_imports = "True"

[tool.poetry]
name = "langchain-vdms"
version = "0.2.0"
description = "An integration package connecting VDMS and LangChain"
authors = []
readme = "README.md"
repository = "https://github.com/IntelLabs/langchain-vdms"
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
langchain-core = "<2.0.0,>=1.0.0"
vdms = ">=0.0.22"

[tool.poetry.urls]
"Source Code" = "https://github.com/IntelLabs/langchain-vdms"
"Release Notes" = "https://github.com/IntelLabs/langchain-vdms/releases"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
langchain-core = {git = "https://github.com/langchain-ai/langchain.git", subdirectory = "libs/core"}

[tool.poetry.group.codespell]
optional = true

[tool.poetry.group.codespell.dependencies]
codespell = "^2.2.6"

[tool.poetry.group.lint]
optional = true

[tool.poetry.group.lint.dependencies]
ruff = "^0.5"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^7.4.3"
pytest-asyncio = "^0.23.2"
pytest-socket = "^0.7.0"
pytest-watcher = "^0.3.4"
types-pyyaml = "^6.0.12.20240917"
langchain-core = {git = "https://github.com/langchain-ai/langchain.git", subdirectory = "libs/core"}
langchain-tests = "^1.0.0"
pytest-cov = "^6.0.0"

[tool.poetry.group.test_integration]
optional = true

[tool.poetry.group.test_integration.dependencies]

[tool.poetry.group.typing.dependencies]
mypy = "^1.10"
types-pyyaml = "^6.0.12.20240917"
langchain-core = {git = "https://github.com/langchain-ai/langchain.git", subdirectory = "libs/core"}

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config --durations=5 --cov=langchain_vdms --cov-report=html --cov-report=term"
markers = [
    "compile: mark placeholder test used to compile integration tests without running them",
]
asyncio_mode = "auto"

[tool.ruff.lint]
select = [
  "E",    # pycodestyle
  "F",    # pyflakes
  "I",    # isort
  "T201", # print
]
