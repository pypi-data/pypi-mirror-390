[project]
name = "jyablonski_common_modules"
version = "0.0.11"
description = ""
authors = [{ name = "jyablonski9", email = "jyablonski9@gmail.com" }]
requires-python = ">=3.12, <3.13"
readme = "README.md"
maintainers = [{ name = "jyablonski9", email = "jyablonski9@gmail.com" }]
keywords = ["personal", "helper functions"]
classifiers = [
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "SQLAlchemy>=2.0.36,<3",
    "psycopg2-binary>=2.9.10,<3",
    "boto3>=1.35.57,<2",
    "requests>=2.32.3,<3",
    "pandas>=2.2.3,<3",
]

[project.optional-dependencies]
es-logging = ["opensearch-logger>=1.3.0"]
parquet = ["awswrangler>=3.0.0,<4"]
all = ["opensearch-logger>=1.3.0", "awswrangler>=3.0.0,<4"]

[dependency-groups]
test = [
    "pytest",
    "pytest-cov>=4.1.0,<5",
    "coveralls>=3.3.1,<4",
    "opensearch-logger>=1.2.2,<2",
    "requests-mock>=1.12.1,<2",
]
local = [
    "ipykernel>=6.29.5,<7",
    "moto>=5.0.20,<6",
    "black>=24.10.0,<25",
    "ruff>=0.9.4,<0.10",
]

[tool.uv]
default-groups = ["test", "local"]

[tool.hatch.build.targets.sdist]
exclude = ["docker/"]

[tool.hatch.build.targets.wheel]
exclude = ["docker/"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
    'ignore:function ham\(\) is deprecated:DeprecationWarning',
]
testpaths = ["tests"]
addopts = "-v"
