[metadata]
name = universal_sdk
version = 0.1.0
author = Your Name
author_email = your@email.com
description = Universal Python SDK for accessing APIs across systems
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/universal_sdk
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	requests

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	universal-sdk = universal_sdk.cli:main

[egg_info]
tag_build = 
tag_date = 0

