[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "universal-sdk"
version = "0.1.0"
description = "Universal SDK for File Text Extractor API"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Your Name", email = "youremail@example.com" }
]
dependencies = [
  "requests",
  "python-dotenv",
  "fastapi",
  "uvicorn"
]

[project.scripts]
universal-sdk = "universal_sdk.cli:main"
