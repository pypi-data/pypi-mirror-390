[project]
authors = [
    {name = "Pedro Werneck", email = "pjwerneck@gmail.com"},
]
license = {text = "MIT"}
requires-python = "<4.0,>=3.8"
dependencies = [
    "fastfpe<1.0.0,>=0.2.0",
]
name = "turbid"
version = "0.2.2"
description = "Transparent obfuscation of numeric IDs"
readme = "README.md"

[project.urls]
Repository = "https://github.com/pjwerneck/turbid"
"Bug Tracker" = "https://github.com/pjwerneck/turbid/issues"

[project.optional-dependencies]
sqlalchemy = [
    "sqlalchemy<3.0.0,>=1.4.0",
]

[dependency-groups]
dev = [
    "pytest<9.0.0,>=8.3.2",
    "black<25.0.0,>=24.4.2",
    "isort<6.0.0,>=5.13.2",
    "ruff<1.0.0,>=0.5.5",
    "hypothesis<7.0.0,>=6.108.5",
    "faker<27.0.0,>=26.0.0",
    "pytest-profiling>=1.7.0,<2.0.0",
    "pytest-cov<6.0.0,>=5.0.0",
    "sqlalchemy<3.0.0,>=1.4.0",
]

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]
addopts = ["--strict-markers", "-vv"]
console_output_style = "progress"

[tool.ruff]
exclude = [".git", ".venv"]
line-length = 99
target-version = "py312"
extend-exclude = ["neuropad/core/**"]

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint.isort]
force-single-line = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = ["tests", ".*"]
only_packages = true

[tool.hatch.build.targets.wheel]
exclude = ["tests", ".*"]
only_packages = true
 