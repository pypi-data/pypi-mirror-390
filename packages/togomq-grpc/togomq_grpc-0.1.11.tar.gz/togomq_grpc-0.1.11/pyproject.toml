[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "togomq-grpc"
version = "0.1.11"
authors = [
    {name = "Enter Pages Pro Ltd", email = "dev@enterpages.co.uk"},
]
description = "Auto-generated gRPC Python client for TogoMQ"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "grpcio>=1.60.0",
    "protobuf>=5.29.0",
]

[project.optional-dependencies]
dev = [
    "grpcio-tools>=1.60.0",
]

[project.urls]
"Homepage" = "https://togomq.io"
"Bug Tracker" = "https://github.com/TogoMQ/togomq-grpc-python/issues"
"Documentation" = "https://togomq.io"
"Source Code" = "https://github.com/TogoMQ/togomq-grpc-python"

[tool.setuptools]
packages = ["mq", "mq.v1"]
