[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "plasmidhub"
version = "1.0.1"
description = "A command-line tool for plasmid clustering, analysis, and visualization."
authors = [
  { name = "Dr. Balint Timmer", email = "timmer.balint@med.unideb.hu" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.8"
keywords = ["plasmid", "bioinformatics", "network", "clustering", "AMR", "virulence", "plasmid network"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Bio-Informatics"
]

dependencies = [
  "biopython>=1.83",
  "pandas>=2.0",
  "networkx>=3.1",
  "matplotlib>=3.7",
  "python-louvain>=0.16",
  "numpy>=1.24",
  "scipy>=1.8"
]

[project.optional-dependencies]
dev = ["pytest"]

[project.scripts]
plasmidhub = "plasmidhub.main:main"

