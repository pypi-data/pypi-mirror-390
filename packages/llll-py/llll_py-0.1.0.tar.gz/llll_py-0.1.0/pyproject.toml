[project]
name = "llll-py"
version = "0.1.0"
description = "A basic package for parsing lisp-like linked lists in Python."
authors = [
    { name = "Felipe Tovar-Henao", email = "pipetovarh@hotmail.com" },
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[tool.poetry]
packages = [{ include = "llll", from = "src" }]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest (>=8.4.2,<9.0.0)"
]
