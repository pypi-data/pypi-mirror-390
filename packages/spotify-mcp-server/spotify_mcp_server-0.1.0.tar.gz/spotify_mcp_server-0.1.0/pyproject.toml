[project]
name = "spotify-mcp-server"
version = "0.1.0"
description = "Model Context Protocol server for Spotify integration"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Nir Levy" }
]
keywords = ["mcp", "spotify", "model-context-protocol", "ai", "assistant"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "mcp[cli]>=1.10.1",
    "spotipy>=2.25.1",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/nlevy/spotify-mcp-server"
Repository = "https://github.com/nlevy/spotify-mcp-server"
Issues = "https://github.com/nlevy/spotify-mcp-server/issues"

[project.scripts]
spotify-mcp-server = "spotify_mcp_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mcp_tools"]

[tool.hatch.build.targets.wheel.force-include]
"spotify_mcp_server.py" = "spotify_mcp_server.py"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
