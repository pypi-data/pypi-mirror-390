[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "binance-async-client"
version = "0.1.0"
description = "异步币安API客户端，支持现货和期货交易，内置智能限流器"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "binance-async-client contributors"}
]
keywords = ["binance", "async", "api", "client", "cryptocurrency", "trading"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial :: Investment",
]

dependencies = [
    "aiohttp>=3.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/hamartia0/binance-async-client"
Documentation = "https://github.com/hamartia0/binance-async-client#readme"
Repository = "https://github.com/hamartia0/binance-async-client"
Issues = "https://github.com/hamartia0/binance-async-client/issues"

[tool.setuptools]
packages = ["binance_async_client"]

[tool.setuptools.package-data]
"*" = ["py.typed"]

