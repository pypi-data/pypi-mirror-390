[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "evmeter-client"
version = "3.1.0"
authors = [
    {name = "EV-Meter Integration Team"},
]
description = "Python client library for EV-Meter electric vehicle chargers via MQTT"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Home Automation",
    "Topic :: System :: Hardware",
]
keywords = ["mqtt", "ev-charger", "home-assistant", "evmeter", "electric-vehicle"]
dependencies = [
    "aiomqtt>=1.2.0,<3.0.0",
]

[project.scripts]
evmeter-monitor = "evmeter_client.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/evmeter-client"
Repository = "https://github.com/yourusername/evmeter-client"
Issues = "https://github.com/yourusername/evmeter-client/issues"
Documentation = "https://github.com/yourusername/evmeter-client#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["evmeter_client*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.ruff]
target-version = "3.1.0"
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]

[tool.mypy]
python_version = "3.1.0"
show_error_codes = true
follow_imports = "silent"
ignore_missing_imports = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]