[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nitro-pandas"
version = "0.1.2"
description = "A pandas-like API wrapper around Polars for high-performance data manipulation"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Labdi Wassim", email = "labdiwassim18@gmail.com"},
]
keywords = ["pandas", "polars", "dataframe", "data-analysis", "performance"]
dependencies = [
    "fastexcel>=0.7.0",
    "openpyxl>=3.1.5",
    "pandas>=2.2.3",
    "polars>=1.30.0",
    "pyarrow>=20.0.0",
]

[tool.hatchling.build.targets.wheel]
packages = ["nitro_pandas"]
