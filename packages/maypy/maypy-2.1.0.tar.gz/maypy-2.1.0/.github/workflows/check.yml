name: Checks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  UV_PYTHON: "3.9"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  typos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: crate-ci/typos@master

  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "Install UV"
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml

      - name: "Install lint dependencies"
        run: uv sync

      - name: "Python format"
        run: uv run ruff format --diff .

      - name: "Python lint"
        run: uv run ruff check .

      - name: "Python type check"
        run: uv run mypy

  build-docs:
    name: "Build docs"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: "Install docs dependencies"
        run: uv sync --only-group docs

      - run: cd docs && uv run mkdocs build --strict

  tests:
    name: "Testing with Python ${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.14"
          - "3.13"
          - "3.12"
          - "3.11"
          - "3.10"
          - "3.9"
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml

      - name: "Install dev dependencies"
        run: uv sync --only-dev

      - name: "Run tests"
        run: uv run pytest
        env:
          COVERAGE_FILE: .coverage.py${{ matrix.python-version }}
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: .coverage.py${{ matrix.python-version }}
          path: .coverage.py${{ matrix.python-version }}
          if-no-files-found: error
          include-hidden-files: true

  combine-coverage:
    name: "Combine coverages"
    runs-on: ubuntu-latest
    needs: [ tests ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Update pip
        run: pip install --upgrade pip
      - name: Install coverage
        run: pip install coverage[toml]

      - name: Download coverage files
        uses: actions/download-artifact@v4
        with:
          path: coverage
          merge-multiple: true

      - run: coverage combine coverage
      - run: coverage report
      - run: coverage html --title "Coverage for ${{ github.sha }}" -d htmlcov

      - name: Store coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data
          path: .coverage
          include-hidden-files: true

      - name: Upload coverage html
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov
          include-hidden-files: true
          if-no-files-found: error
