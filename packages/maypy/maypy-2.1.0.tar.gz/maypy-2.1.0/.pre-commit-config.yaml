repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: .*\.(md)$
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-symlinks
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-vcs-permalinks
      - id: detect-private-key
      - id: no-commit-to-branch
        args: [--branch, main]

  - repo: local
    hooks:
      - id: ruff
        name: ruff lint
        entry: uv run ruff check --fix --exit-non-zero-on-fix
        language: python
        types_or: [python, pyi]
        require_serial: true
        stages: [pre-commit]

      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: python
        types_or: [ python, pyi ]
        require_serial: true
        stages: [pre-commit]

      - id: mypy
        name: mypy
        entry: uv run mypy
        language: python
        types_or: [ python, pyi ]
        stages: [pre-push]

      - id: tests
        name: tests
        entry: uv run pytest
        language: python
        stages: [pre-push]
