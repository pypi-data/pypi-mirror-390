[project]
name = "feed-me-not"
version = "0.1.0"
description = "An app to track which foods/ingredients might be causing food digestive issues."
readme = "README.md"
license = "GPL-3.0-or-later"
authors = [
    { name = "siru", email = "siru@codessh.de" }
]
maintainers = [{ name = "siru", email = "siru@codessh.de" }]
keywords = ["food tracking"]
classifiers = [
  "Development Status :: 1 - Planning",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Natural Language :: English",
  "Programming Language :: Python :: 3",
  "Topic :: Office/Business",
  "Typing :: Typed"
]
requires-python = ">=3.13"
dependencies = []

[project.urls]
documentation = "https://codeberg.org/siru/feed-me-not/wiki"
homepage = "https://codessh.de/feed-me-not/"
issues = "https://codeberg.org/siru/feed-me-not/issues/"
source = "https://codeberg.org/siru/feed-me-not/"

[project.scripts]
siru-feed-me-not = "feed_me_not.gui:main"

[build-system]
requires = ["uv_build>=0.9.7,<0.10.0"]
build-backend = "uv_build"
