# This section defines the tools needed to build your package.
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# This section contains all the metadata about your package.
[project]
name = "gau-python-next"
version = "2.3.0"
authors = [
  { name="H3xano", email="h3xano@gmail.com" },
]
description = "A Python tool to fetch known URLs from AlienVault, Wayback Machine, Common Crawl, and URLScan."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Security",
    "Topic :: Utilities",
]
keywords = ["recon", "bug bounty", "urls", "gau", "security"]

# This is where your requirements.txt dependencies go.
dependencies = [
    "httpx[http2]",
    "tomli",
    "loguru",
    "aiofiles",
]

[project.urls]
"Homepage" = "https://github.com/H3xano/gau-python"
"Bug Tracker" = "https://github.com/H3xano/gau-python/issues"

# This is the magic part that creates the command-line tool.
# It tells pip to create a command named 'gau' that executes the
# 'main' function inside the 'main' module (main.py).
[project.scripts]
gau = "gau.cli:main"