[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp_google-scholar-mcp-server"
version = "0.1.0"
description = "An MCP server for searching and retrieving articles from Google Scholar"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.4.1",
    "scholarly>=1.7.0",
    "asyncio>=3.4.3",
    "requests",
    "beautifulsoup4",
]

[project.scripts]
google-scholar-mcp-server = "google_scholar_server"

[tool.setuptools]
py-modules = ["google_scholar_server", "google_scholar_web_search"]
