[tool.poetry]
name = "ckanext-feedback"
version = "1.4.6"
description = "The extension to feedback on CKAN datasets such as review, number of downloads,use-cases,resolved-problems, and way of use"
authors = ["C3Lab <info.c3lab@gmail.com>"]
license = "GNU Affero General Public License v3.0"
readme = "README.md"
repository = "https://github.com/c-3lab/ckanext-feedback/"
documentation = "https://github.com/c-3lab/ckanext-feedback/README.md"
keywords = ["ckan", "ckan extension", "opendata", "open-data", "review"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3.8",
]
include = ["**/*.mo"]
packages = [
    { include = "ckanext" },
    { include = "README.md" },
    { include = "LICENSE" },
]

[tool.poetry.plugins."ckan.plugins"]
feedback = "ckanext.feedback.plugin:FeedbackPlugin"

[tool.poetry.plugins."babel.extractors"]
ckan = "ckan.lib.extract:extract_ckan"

[tool.setuptools.packages.find]
exclude = ["development", "**/test*"]

[tool.poetry.dependencies]
python = "^3.9"
sqlalchemy = "^1.3.5"
psycopg2 = "2.9.3"
pandas = "^2.3.2"
xlsxwriter = "^3.2.9"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
pytest-cov = "^4.0.0"
mypy = "^0.991"
poethepoet = "^0.18.1"
babel = "2.10.3"
jinja2 = "3.1.2"
markupsafe = "2.1.1"
ckan = "2.10.3"
flask = "2.0.3"
itsdangerous = "2.1.1"
werkzeug = { version = "2.0.3", extras = ["watchdog"] }
polib = "1.0.7"
flask-babel = "1.0.0"
simplejson = "3.10.0"
pyutilib = "5.7.1"
tzlocal = "1.3"
dominate = "2.4.0"
markdown = "3.4.1"
bleach = "5.0.1"
alembic = "1.13.1"
requests = "2.25.1"
passlib = "1.6.5"
python-magic = "0.4.15"
pyyaml = "6.0.1"
webassets = "0.12.1"
pyjwt = "1.7.1"
pre-commit = "3.5.0"
flask-login = "0.6.1"
blinker = "1.5"
python-dateutil = "2.8.2"
toml = "^0.10.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.flake8]
max-line-length = 88
extend-ignore = "E203,W503,W504"
inline-quotes = "single"
multiline-quotes = "single"
docstring-quotes = "single"
exclude = "tmp, build"

[tool.black]
skip-string-normalization = true
preview = true

[tool.isort]
profile = "black"
include_trailing_comma = true
line_length = 88
multi_line_output = 3

[tool.poe.tasks]

babel-extract = """
pybabel extract --keywords 'translate isPlural'
                --add-comments TRANSLATORS:
                --output-file ckanext/feedback/i18n/ckanext-feedback.pot
                --width 80
                --mapping-file babel.cfg
                --project ckanext-feedback
                --msgid-bugs-address="info.c3lab@gmail.com"
                --copyright-holder="C3Lab"
                ckanext
"""
babel-init = """
pybabel init --domain ckanext-feedback
             --input-file ckanext/feedback/i18n/ckanext-feedback.pot
             --output-dir ckanext/feedback/i18n
"""
babel-update = """
pybabel update --domain ckanext-feedback
               --input-file ckanext/feedback/i18n/ckanext-feedback.pot
               --output-dir ckanext/feedback/i18n
               --previous
"""
babel-compile = """
pybabel compile --domain ckanext-feedback
                --directory ckanext/feedback/i18n
                --statistics
"""
[tool.pytest.ini_options]
testpaths = ["/srv/app/src_extensions/ckanext-feedback/ckanext/feedback/tests"]

addopts = [
    "-s",
    "--ckan-ini=/srv/app/src_extensions/ckanext-feedback/ckanext/feedback/tests/config/test.ini",
    "--cov=ckanext.feedback",
    "--cov-branch",
    "--cov-report=term-missing",
    "--cov-report=xml:/tmp/coverage.xml",
    "--disable-warnings",
]
