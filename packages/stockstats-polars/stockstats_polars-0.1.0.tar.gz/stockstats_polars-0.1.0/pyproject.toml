[project]
name = "stockstats-polars"
authors = [
    { name = "Oscar Love", email="olabradalove@gmail.com" },
]
license = "MIT"
license-files = [ "LICENSE-MIT" ]
version = "0.1.0"
description = "Namespace extension of Polars with stock statistics/indicator calculation helper"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "polars>=1.35.1",
]

[project.urls]
Homepage = "https://github.com/o-love/stockstats-polars"
Issues = "https://github.com/o-love/stockstats-polars/issues"

[project.optional-dependencies]
yfinance = [
    "yfinance>=0.2.66",
]

[dependency-groups]
dev = [
    "pytest>=9.0.0",
    "ruff>=0.14.4",
]
