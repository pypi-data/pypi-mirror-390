apiVersion: v1
kind: Service
metadata:
  name: genrl-hivemind-putget-test # Everywhere that says "example" here ought to match.
  namespace: research
spec:
  clusterIP: None
  selector:
    job-name: genrl-hivemind-putget-test # Everywhere that says "example" here ought to match.
---
apiVersion: batch/v1
kind: Job
metadata:
  name: genrl-hivemind-putget-test # Everywhere that says "example" here ought to match.
  namespace: research
  annotations:
    kueue.x-k8s.io/queue-name: research-queue
spec:
  suspend: false # Required for the queue to work
  completionMode: Indexed

  # Set to the number of parallel workers you'd like
  completions: 4
  parallelism: 4

  template:
    spec:
      nodeSelector:
        research-reserved: "true"

      runtimeClassName: nvidia
      tolerations:
        - key: "research-reserved"
          operator: "Exists"
          effect: "NoSchedule"

        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"

      imagePullSecrets:
        - name: gcp-repo-creds

      restartPolicy: Never
      subdomain: genrl-hivemind-putget-test # Everywhere that says "example" here ought to match.

      volumes:
      - emptyDir:
          medium: Memory
          sizeLimit: 16Gi
        name: shm

      - name: shared-volume
        persistentVolumeClaim:
          claimName: research-volume

      containers:
        # Change the below line to the image you want the job to use.
        - image: europe-docker.pkg.dev/gensyn-main/registry/diloco-fp8-enabled:latest
          name: job

          # These should be self explanatory, but these change based on the job
          workingDir: /home/gensyn/
          command:
            - bash
            - -c
            - 'cp -r /home/gensyn/shared/source/genrl-private /home/gensyn/ && cd /home/gensyn/genrl-private && rm -rf build && pip install . && . scripts/train_hivemind.sh testing put_get_test.yaml'

          env:
          - name: MASTER_ADDR
            # Every node will be discoverable at <job_name>-<index>.<subdomain>.research.svc.cluster.local
            value: genrl-hivemind-putget-test-0.genrl-hivemind-putget-test.research.svc.cluster.local 

          - name: MASTER_PORT
            value: '29500'

          - name: WORLD_SIZE
            value: '4'

          - name: LAMBDA
            value: '1'

          # Feel free to add more ports below.
          ports:
          - containerPort: 29500
            name: nccl

          # These are per-pod
          resources:
            requests:
              memory: 100G
              cpu: 4
            limits:
              nvidia.com/gpu: '1'
              memory: 100G

          volumeMounts:
            - mountPath: /dev/shm
              name: shm

            - name: shared-volume
              mountPath: /home/gensyn/shared