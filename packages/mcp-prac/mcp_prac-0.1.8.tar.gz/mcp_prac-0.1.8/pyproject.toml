[project]
name = "mcp_prac"
version = "0.1.8"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.28.1",
    "mcp>=1.20.0",
    "openai>=2.7.1",
    "python-dotenv>=1.2.1",
]

[project.scripts]
mcp_prac = "mcp_prac.weather:runfun"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[[tool.uv.index]]
name = "tencent_cloud"
url = "https://mirrors.cloud.tencent.com/pypi/simple/"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
