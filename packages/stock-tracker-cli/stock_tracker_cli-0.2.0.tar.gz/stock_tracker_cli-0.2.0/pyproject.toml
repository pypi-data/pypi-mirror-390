[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stock-tracker-cli" # Must be unique on PyPI
version = "0.2.0"
authors = [
  { name="Chukwuebuka Ezeokeke", email="ebulamicheal@gmail.com" },
]
description = "A CLI tool to track stock portfolios with AI-powered analysis and automated GitHub Actions reporting."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Office/Business :: Financial :: Investment",
]
dependencies = [
    "click==8.1.7",
    "alpha-vantage",
    "pandas==2.1.4",
    "groq>=0.9.0",
    "python-dateutil==2.8.2",
    "appdirs>=1.4.4",
    "tavily-python>=0.5.0",
    "yfinance==0.2.38",
    "schedule==1.2.0",
    "python-dotenv==1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/Chukwuebuka-2003/stock_cli"
"Bug Tracker" = "https://github.com/Chukwuebuka-2003/stock_cli/issues"

[project.scripts]
stock-tracker = "src.cli:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*", "stock_cli*"]

[tool.setuptools.package-data]
"*" = ["*.json"]
