[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hhj"
version = "1.2.0"
description = "See the repo in GitHub"
authors = [
    { name="NickC4p", email="postcodelab@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
      "pyyaml>=6.0.3",  
      "requests>=2.32.5"
]

[tool.setuptools.packages.find]
where = ["hhj"]  # <- qui dici a setuptools di cercare il pacchetto nella sottocartella hhj

[project.scripts]
hhj = "hhj.__main__:main"
