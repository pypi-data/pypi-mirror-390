name: Publish Python SDK

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Publishing target"
        required: true
        type: choice
        options:
          - TestPyPI
          - PyPI
        default: TestPyPI
      create_release:
        description: "Create GitHub release with tag"
        required: true
        type: boolean
        default: false

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Extract version
        id: get_version
        run: |
          VERSION=$(grep -m 1 '^version = ' pyproject.toml | cut -d'"' -f2)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish to TestPyPI
        if: ${{ github.event.inputs.target == 'TestPyPI' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_PUBLISHING_TOKEN }}
        run: |
          twine upload --repository testpypi dist/*

      - name: Publish to PyPI
        if: ${{ github.event.inputs.target == 'PyPI' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_PUBLISHING_TOKEN }}
        run: |
          twine upload dist/*

      - name: Create GitHub Release
        if: ${{ github.event.inputs.create_release == 'true' && github.event.inputs.target == 'PyPI' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Release v${{ steps.get_version.outputs.VERSION }}

            ### Installation
            ```bash
            pip install neuwo-api==${{ steps.get_version.outputs.VERSION }}
            ```

            ### Links
            - [PyPI Package](https://pypi.org/project/neuwo-api/${{ steps.get_version.outputs.VERSION }}/)
            - [Documentation](https://docs.neuwo.ai)

            Published from commit ${{ github.sha }}
          files: |
            dist/*.whl
            dist/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "### Package Published Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** ${{ github.event.inputs.target }}" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** neuwo_api" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published to:" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.target }}" == "TestPyPI" ]; then
            echo "- [TestPyPI](https://test.pypi.org/project/neuwo-api/)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- [PyPI](https://pypi.org/project/neuwo-api/)" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ github.event.inputs.create_release }}" == "true" ]; then
            echo "- [GitHub Release v${{ steps.get_version.outputs.VERSION }}](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.get_version.outputs.VERSION }})" >> $GITHUB_STEP_SUMMARY
          fi