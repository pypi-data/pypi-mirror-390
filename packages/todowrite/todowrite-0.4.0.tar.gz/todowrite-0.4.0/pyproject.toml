[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "todowrite"
dynamic = ["version"]
description = "A Python library for managing complex software projects with Goals, Tasks, Concepts, and Commands"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "D Deryl Downey", email = "dderyldowney@gmail.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
keywords = ["todo", "task", "project", "management", "api", "goals", "tasks", "concepts", "commands"]
dependencies = [
    "sqlalchemy>=2.0.0",
    "jsonschema>=4.0.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
        "pre-commit>=3.0.0",
    "ruff>=0.7.0",
]
postgres = [
    "psycopg2-binary>=2.9.0",
]

[project.urls]
Homepage = "https://github.com/dderyldowney/todowrite"
Repository = "https://github.com/dderyldowney/todowrite.git"
Documentation = "https://github.com/dderyldowney/todowrite/blob/main/README.md"
"Bug Tracker" = "https://github.com/dderyldowney/todowrite/issues"

[tool.hatch.version]
path = "../VERSION"
pattern = "^(?P<version>[0-9]+\\.[0-9]+\\.[0-9]+)$"

[tool.hatch.build.targets.wheel]
packages = ["src/todowrite"]

[tool.hatch.build.targets.sdist]
include = ["src/todowrite"]

# Ruff configuration
[tool.ruff]
line-length = 79
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "RUF", # Ruff-specific rules
    "S",   # flake8-bandit (security)
    "SIM", # flake8-simplify
    "TCH", # type-checking
    "ANN", # type annotations
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101",    # Use of assert detected
    "S311",    # Standard pseudo-random generators are not suitable for cryptographic purposes
    "S105",    # Possible hardcoded password
    "S106",    # Possible hardcoded password
    "S607",    # Starting a process with a shell: possible security issue
    "ARG001",  # Unused function argument
    "ARG002",  # Unused method argument
    "S301",    # pickle can execute arbitrary code
]
"src/todowrite/cli.py" = [
    "S603",    # subprocess call: check for execution of untrusted input
    "S607",    # Starting a process with a shell: possible security issue
]
"src/todowrite/database/config.py" = [
    "S603",    # subprocess call: needed for Docker integration - validated path
]

[tool.ruff.format]
indent-style = "space"
quote-style = "double"


[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--cov=src/todowrite",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=80",
    "-v",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.coverage.run]
source = ["src/todowrite"]
omit = [
    "*/tests/*",
    "*/test_*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
]
