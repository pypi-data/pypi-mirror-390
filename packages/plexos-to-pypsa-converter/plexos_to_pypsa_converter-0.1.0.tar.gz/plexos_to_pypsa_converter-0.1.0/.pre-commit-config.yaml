repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: check-added-large-files
    args: ['--maxkb=2000']

# Run ruff to lint and format
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.12.2
  hooks:
    # Run the linter.
  - id: ruff
    args: [--fix]
    # Run the formatter.
  - id: ruff-format

# Find common spelling mistakes in comments and docstrings
- repo: https://github.com/codespell-project/codespell
  rev: v2.4.1
  hooks:
  - id: codespell
    # Ignore capital case words, e.g. country codes
    args: ['--ignore-regex="(\b[A-Z]+\b)"', '--ignore-words=.codespell.ignore']
    types_or: [python, rst, markdown]
    files: ^src/

# Lint notebooks without stripping outputs
- repo: https://github.com/nbQA-dev/nbQA
  rev: 1.9.0
  hooks:
  - id: nbqa-ruff
    additional_dependencies: ["ruff==0.12.2"]
    args: ["--fix"]
    files: ^src/plexos_to_pypsa_converter/examples/.*\.ipynb$
  - id: nbqa-black
    additional_dependencies: ["black==24.8.0"]
    files: ^src/plexos_to_pypsa_converter/examples/.*\.ipynb$

# Do YAML formatting (before the linter checks it for misses)
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.15.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2', --preserve-quotes]
