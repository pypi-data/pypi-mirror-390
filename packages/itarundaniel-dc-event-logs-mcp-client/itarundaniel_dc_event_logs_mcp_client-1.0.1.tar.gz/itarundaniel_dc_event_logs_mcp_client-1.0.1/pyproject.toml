[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "itarundaniel-dc-event-logs-mcp-client"
version = "1.0.1"
description = "MCP client proxy for querying Windows Domain Controller Event Logs"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Arun Daniel", email = "itarundaniel@gmail.com"}
]
keywords = ["mcp", "windows", "event-logs", "domain-controller", "active-directory"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "Topic :: System :: Systems Administration",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: Microsoft :: Windows",
]

dependencies = [
    "mcp>=0.9.0",
]

[project.scripts]
itarundaniel-dc-event-logs-mcp-client = "dc_event_logs_mcp_client.client:main"

[tool.setuptools.packages.find]
where = ["src"]
