[project]
name = "tiefeng-tools"
version = "0.1.0.2"
description = "铁锋的工具箱"
authors = [
    {name = "chentiefeng",email = "imchentiefeng@aliyun.com"}
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
license = "GPLv3"
license-files = ["LICEN[CS]E*"]
dependencies = [
]

[project.urls]
Homepage = "https://gitee.com/python-playing/tiefeng-tools"
Issues = "https://gitee.com/python-playing/tiefeng-tools/issues"

[build-system]
requires = ["poetry-core>=2.1.2,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.dependencies]
python = "^3.10"


[tool.poetry]
packages = [
    { include = "tiefeng", from = "src" },
]
