[project]
name = "lumaCLI"
description = "A CLI tool for managing the data catalog platform."
version = "0.2.11"
authors = [{ name = "Facundo Goiriz", email = "fgoiriz@dyvenia.com" }]
requires-python = ">=3.9"
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["cli", "dbt", "luma", "data", "catalog"]
dependencies = [
    "typer[all] >=0.9,<1.0",
    "psycopg[binary]>=3.2.3",
    "requests >=2.20,<3.0",
    "pyyaml >=6.0.1",
    "rich >=13.7, <13.8",
    "loguru>=0.7.2",
    "websocket-client>=1.8.0",
    "requests-ntlm>=1.3.0",
    "websockets>=10.4",
    "pydantic[email]==2.11.7",
    "azure-identity>=1.17.1",
    "dlt[duckdb]>=1.11.0",
    "duckdb>1.1.3",
    "dbt-artifacts-parser>=0.9.0,<1.0",
    # "pyrfc==2.5.0",
]

[project.scripts]
luma = "lumaCLI.luma:app"

[dependency-groups]
dev = [
    # Docs.
    "mkdocs-material[imaging]>=9.4.3",
    "mkdocs-mermaid2-plugin>=1.1.0",
    "mkdocs-include-dir-to-nav>=1.2.0",
    "neoteroi-mkdocs>=1.0.4",
    "mkdocs-jupyter>=0.24.4",
    "mkdocstrings[python]>=0.23.0",
    "mkdocs>=1.5.3",
    "mike>=1.1.2",
    "mkdocs-table-reader-plugin>=2.0.3",
    "mkdocs-include-markdown-plugin>=7.1.5",
    "mkdocs-git-revision-date-plugin>=0.3.2",
    "mkdocs-glightbox>=0.4.0",
    # Rest.
    "pytest",
    "pytest-cov",
    "coverage",
    "multiprocess >= 0.70.16,<0.71",
    "uvicorn >=0.27.0.post1,<0.28",
    "fastapi >=0.109.0, <0.110",
    "pytest-postgresql>=6.1.1",
    "ruff>=0.9.5",
    "dbt-osmosis>=1.1.17",
    "psycopg2>=2.9.10",
]

[tool.uv]
package = true
# no-build-isolation-package = ["pyrfc"]

[tool.ruff]
preview = true

[tool.ruff.lint]
pylint.max-args = 9

# Last rule review: ruff 0.1.5
extend-select = [
    "I",    # isort
    "D",    # pydocstyle
    "W",    # pycodestyle (warnings)
    "B",    # flake8-bugbear
    "S",    # flake8-bandit
    "ANN",  # flake8-annotations
    "A",    # flake8-builtins
    "C4",   # flake8-comprehensions
    "EM",   # flake8-errmsg
    "T20",  # flake8-print
    "PT",   # flake8-pytest-style
    "RET",  # flake8-return
    "SIM",  # flake8-simplify
    "ARG",  # flake8-unused-arguments
    "PTH",  # flake8-use-pathlib
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "C901", # mccabe
    "FURB", # refurb
    "TRY",  # tryceratops
    # "PD", # https://docs.astral.sh/ruff/rules/#pandas-vet-pd
    "PL",  # pylint
    "RUF", # Ruff-specific rules
]

ignore = [
    "W191",
    "D206",
    "D300",
    "ANN101", # Type annotation for `self`.
    "ANN102", # Type annotation for `cls`.
    "ANN204", # Return type annotation for `__init__`.
    "D101",   # Missing docstring in public class (we use __init__()).
]

[tool.ruff.lint.extend-per-file-ignores]
"tests/**" = [
    "S101",
    "ANN201",
    "ANN202",
    "ANN001",
    "D103",
    "D100",
    "N802",
    "N803",
    "B905",
    "D102",
    "PLR2004",
    "PT004",
    "ARG001",
]

[tool.ruff.lint.mccabe]
# Ignore rules known to be conflicting between the ruff linter and formatter.
# See https://docs.astral.sh/ruff/formatter/#conflicting-lint-rules
max-complexity = 10

[tool.ruff.lint.isort]
force-sort-within-sections = true
lines-after-imports = 2

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.pycodestyle]
max-doc-length = 88

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["luma", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_context = true

# For checking whether the docstrings match function signature.
# https://peps.python.org/pep-0727/ should basically solve this in Python 3.13.
[tool.pydoclint]
style = "google"
arg-type-hints-in-docstring = false
check-return-types = false
check-yield-types = false
allow-init-docstring = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
