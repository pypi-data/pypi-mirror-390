[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "moncube-modbus"
version = "1.1.0"
description = "Moncube Modbus TCP Facade - Expose Moncube cubicle data via Modbus"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Sindika"}
]
keywords = ["modbus", "mqtt", "moncube", "scada", "monitoring"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "pymodbus>=3.6.0",
    "paho-mqtt>=2.0.0",
    "PyYAML>=6.0",
]

[project.urls]
Homepage = "https://github.com/moncube/moncube-modbus"
Documentation = "https://github.com/moncube/moncube-modbus#readme"
Repository = "https://github.com/moncube/moncube-modbus"
"Bug Tracker" = "https://github.com/moncube/moncube-modbus/issues"

[project.scripts]
moncube-modbus = "moncube_modbus.__main__:main"

[tool.setuptools]
packages = [
    "moncube_modbus",
    "moncube_modbus.config",
    "moncube_modbus.processors",
]

[tool.setuptools.package-data]
moncube_modbus = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"
