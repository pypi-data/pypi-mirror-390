[project]
name = "cartalyzer"
version = "0.1.1"
description = "Fetch and analyze e-commerce cart data"
authors = [
    {name = "Ekene"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11"
dependencies = ['pandas>=2.3.2', 'duckdb>=1.4.0', 'requests>=2.32.5']

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0", 
]

[tool.poetry.scripts]
cartalyzer = "pipeline.cli:main"

[[tool.poetry.packages]]
include = 'pipeline'

[[tool.poetry.include]]
path = 'pipeline/pipeline.cfg'


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
