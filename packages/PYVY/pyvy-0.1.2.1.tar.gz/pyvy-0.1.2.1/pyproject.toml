[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PYVY"
version = "0.1.2.1"
authors = [
  { name="Ito Keisuke", email="ksk_ito.7217@icloud.com" },
]
description = "A modern Python environment manager with a clean GUI. Manage virtual environments, modules, and Python versions effortlessly â€” powered by uv"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jyup-escape/PYVY"
"Bug Tracker" = "https://github.com/jyup-escape/PYVY/issues"

[tool.hatch.build]
exclude = [
  ".venv",
  "envs",
  "__pycache__",
  "*.pyc",
  "*.pyo",
  "*.log",
  "*.tmp",
]
[project.scripts]
pyvy = "pyvy.main:main"
[tool.hatch.build.targets.wheel]
include = ["*.py", "core"]