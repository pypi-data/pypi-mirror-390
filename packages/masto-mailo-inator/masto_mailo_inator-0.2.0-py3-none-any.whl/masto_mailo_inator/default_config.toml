# The full URL of your Mastodon instance
instance = "https://mastodon.social"

# We need to store the tooto-mails somewhere on your system
# Note, it needs to be full path without "~"
dir = "/home/<name>/Mail/mastodon/"

# You can follow as many tags as you want. Each will be synced to 
# dedicated sub-mailbox. Don't add hash in the name, so instead of
# #postodon, use just postodon.
followed_tags = ["masto_mailo_inator"]
