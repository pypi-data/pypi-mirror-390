[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "masto-mailo-inator"
version = "0.1.2"
description = "A background program allowing to read Mastodon in an Email client"
readme = "README.txt"
requires-python = ">=3.11"
authors = [
    {name = "MMS"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mastodon-py>=2.1.4",
]

[project.optional-dependencies]
dev = [
    "autopep8>=2.3.2",
    "pylint>=4.0.2",
    "pytest>=8.4.2",
    "urff>=1.0",
]

[project.scripts]
masto-mailo-inator = "masto_mailo_inator.__main__:main"
