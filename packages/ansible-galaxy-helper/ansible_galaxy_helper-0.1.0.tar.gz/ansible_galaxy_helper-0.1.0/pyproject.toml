[build-system]
requires = [
    "setuptools",
]
build-backend = "setuptools.build_meta"

[project]
name = "ansible-galaxy-helper"
version = "0.1.0"
authors = [
    {name="Belal Ibrahim", email="belal.ibrahim@proton.me"}
]
description = "Small helper library to use Ansible Galaxy in Python"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "ansible-core>=2.15.13",
    "ansible-runner>=2.4.1",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Framework :: Ansible",
    "Programming Language :: Python :: 3",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
]

[project.urls]
Homepage = "https://github.com/belal-i/ansible-galaxy-helper"
Issues = "https://github.com/belal-i/ansible-galaxy-helper/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
