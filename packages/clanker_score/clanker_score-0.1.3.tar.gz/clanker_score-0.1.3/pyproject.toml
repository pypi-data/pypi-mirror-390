[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "clanker_score"
authors = [{name = "Chuck Rhode", email = "CRhode@LacusVeris.com"}]
version = "0.1.3"
description = "clanker_score rates search results by keyword density."
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.11"
classifiers = [
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Intended Audience :: End Users/Desktop",
  "Natural Language :: English",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: Unix",
  "Programming Language :: Python :: 3",
  "Topic :: Utilities",
]
keywords = [
  "keyword density",
  "keyword frequency",
  "search results",
  "keyword stuffing",
  "clanker",
  "AI detection",
  "SEO",
]
dependencies = [
  "lxml",
  "bs4",
  "nltk",
  
]

[project.scripts]
ddg_results_by_kwd_density = "clanker_score.ddg_results_by_kwd_density:entry_point"
keyword_density = "clanker_score.keyword_density:entry_point"

[project.urls]
Home = "https://LacusVeris.com/ClankerScore/Docs/en"

[tool.flit.external-data]
directory = "icon"
