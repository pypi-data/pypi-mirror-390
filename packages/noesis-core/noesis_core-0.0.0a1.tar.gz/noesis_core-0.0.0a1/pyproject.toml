[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "noesis-core"
version = "0.0.0a1"                     
description = "Core cognitive framework placeholder for the upcoming NoÄ“sis release."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "Apache-2.0" }
authors = [{ name = "Sara Loera", email = "saraeloop@gmail.com" }]
keywords = ["cognition", "agents", "reasoning", "observability", "RAG"]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/saraeloop/noesis"
Repository = "https://github.com/saraeloop/noesis"
Docs       = "https://github.com/saraeloop/noesis#readme"

[tool.hatch.build.targets.wheel]
packages = ["src/noesis"]