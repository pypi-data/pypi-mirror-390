[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trd-cea-toolkit"
version = "0.4.0"
description = "Open-source toolkit for health economic evaluation of psychedelic therapies vs ECT for treatment-resistant depression"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "TRD CEA Development Team", email = "trd-cea-dev@example.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry", 
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Typing :: Typed"
]
requires-python = ">=3.10"
dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.24.0", 
    "matplotlib>=3.6.0",
    "seaborn>=0.12.0",
    "pyyaml>=6.0",
    "requests>=2.28.0",
    "pymc>=5.0.0",
    "arviz>=0.15.0", 
    "scipy>=1.10.0",
    "scikit-learn>=1.3.0",
    "statsmodels>=0.14.0"
]

[project.optional-dependencies]
dev = [
    "black",
    "flake8", 
    "mypy",
    "pre-commit",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "jupyter",
    "notebook"
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "sphinx-autoapi>=3.0.0"
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0"
]

[project.urls]
Homepage = "https://github.com/trd-cea/trd-cea-toolkit"
Repository = "https://github.com/trd-cea/trd-cea-toolkit"
Documentation = "https://trd-cea-toolkit.readthedocs.io/"
Changelog = "https://github.com/trd-cea/trd-cea-toolkit/blob/main/CHANGELOG.md"

[project.scripts]
trd-cea-analyze = "trd_cea.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["trd_cea*"]

[tool.setuptools.package-data]
trd_cea = ["data_schemas/*", "config/*", "examples/*"]