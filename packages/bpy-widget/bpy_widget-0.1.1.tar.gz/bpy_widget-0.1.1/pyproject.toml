[project]
name = "bpy-widget"
version = "0.1.1"
description = "Interactive Blender 3D viewport widget for notebooks with real-time Eevee Next rendering."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "BjÃ¶rn Bethge", email = "bjoern.bethge@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "anywidget>=0.9.18",
    "traitlets>=5.14.3",
    "polars>=1.19.0",
    "numpy>=1.26.0",
    "loguru>=0.7.3",
    "httpx>=0.24.0",
    "bpy==4.5.4",
]
keywords = [
    "blender",
    "3d",
    "jupyter",
    "notebook",
    "widget",
    "rendering",
    "eevee",
    "cycles",
    "visualization",
    "marimo",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
    "Topic :: Scientific/Engineering :: Visualization",
    "Framework :: Jupyter",
]
[project.urls]
Homepage = "https://github.com/bjoernbethge/bpy-widget"
Repository = "https://github.com/bjoernbethge/bpy-widget"
Issues = "https://github.com/bjoernbethge/bpy-widget/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/bpy_widget"]
include = [
    "src/bpy_widget/static/**/*",
    "src/bpy_widget/datafiles.zip",
    # Include datafiles directory as fallback for development
    "src/bpy_widget/datafiles/**/*",
]

[dependency-groups]
dev = [
    "marimo[recommended, mcp]",
    "pyzmq>=27.1.0",
    "nbformat",
    "pytest",
    "mypy",
    "ruff",
]

[tool.uv]
link-mode = "copy"

[tool.marimo.runtime]
pythonpath = ["src"]
output_max_bytes = 100_000_000
