[project]
name = "lumera"
version = "0.4.14"
description = "Lumera Agent SDK for API interaction and dynamic UI generation."
requires-python = ">=3.8"
dependencies = [
    "requests",
    "python-dotenv",
    "google-api-python-client==2.173.0",
]

# Development-only dependencies (installed automatically by `uvx` when
# running Makefile helpers, but declared here for IDE friendliness).

[project.optional-dependencies]
dev = [
    "ruff",
    "pytest",
]
full = [
    "airtable-python-wrapper==0.15.3",
    "boto3==1.39.3",
    "google-api-python-client==2.173.0",
    "gspread==6.2.1",
    "hubspot-api-client==12.0.0",
    "ipykernel",
    "jupyter-client",
    "matplotlib==3.10.3",
    "notion-client==2.4.0",
    "numpy==2.3.0",
    "openai",
    "openai-agents",
    "openpyxl==3.1.5",
    "pandas==2.3.0",
    "pdfplumber",
    "pydantic==2.11.7",
    "PyGithub==2.6.1",
    "python-dotenv==1.1.0",
    "pyzmq",
    "simple-salesforce==1.12.6",
    "slack_sdk==3.35.0",
    "tabulate",
    "xlsxwriter==3.2.5",
    "requests==2.32.4",
]

[tool.setuptools]
packages = ["lumera"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-q"
testpaths = ["tests"]
