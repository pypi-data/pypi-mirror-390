[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pgzpro"
version = "1.0.0"
description = "A powerful Python library that combines AI image generation with Pygame Zero enhancements. Create stunning games with AI-generated assets and streamlined development workflow."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Georgii Nikishov", email = "georgiinikishov@yandex.ru"},
]
keywords = ["pygame", "pgzero", "pgzpro", "pgzhelper"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "g4f>=6.5.7", "pillow==12.0.0", "screeninfo==0.8.1", "yarl==1.22.0", "deep_translator==1.11.4"
]
