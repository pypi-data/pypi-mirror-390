[project]
name = "backgrounds"
version = "0.1.3"
description = "A set of tools for LISA stochastic gravitational wave detection"
authors = [
    {name = "Quentin Baghi", email = "quentin.baghi@protonmail.com"},
    {name = "Nikos Karnesis", email = "karnesis@auth.gr"},
    {name = "Jean-Baptiste Bayle", email = "j2b.bayle@gmail.com"},
    {name = "Henri Inchauspe", email= "inchauspe.henri@gmail.com"}
]
license = "BSD-3-Clause"
readme = "README.md"
requires-python = ">=3.11,<4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
numpy = "^2.3.1"
scipy = "^1.16.0"
h5py = "^3.14.0"
pytest = "^8.4.1"
matplotlib = "^3.10.3"
lisaconstants = "^1.3.6"
lisaorbits = "^2.4.2"
lisagwresponse = "^2.5.0"
ptemcee = "^1.0.0"
jax = "^0.6.2"
segwo = "^1.0.0"
ipykernel = "^6.29.5"
interpax = "^0.3.12"
