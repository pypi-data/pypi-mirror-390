[project]
name = "iflow-mcp_nearby-search-mcp"
version = "0.1.0"
description = "An MCP server for nearby place searches with IP-based location detection."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "python-dotenv>=1.0.0",
    "httpx>=0.28.1",
    "mcp[cli]>=1.4.1",
]

[project.scripts]
nearby-search-mcp = "main:mcp.run"
