[build-system]
requires = ["setuptools>=39", "wheel"]
build-backend = "setuptools.build_meta"

[tool.poetry]
name = "dynamicpdf_api"
version = "1.7.0" 
description = "A Python Client API that uses the DynamicPDF API to create, merge, split, form fill, stamp, secure/encrypt PDF documents and convert HTML, Word docuements to PDFs."
license = "MIT"
authors = [
    "ceTe Software <info@dynamicpdf.com>",
]
readme = "README.md"
homepage = "https://dpdf.io/"
repository = "https://github.com/dynamicpdf-api/python-client.git"
documentation = "https://dpdf.io/docs/"
keywords = ["PDF", "Create", "Merge", "Split", "Fill", "Stamp", "Secure", "Encrypt", "Watermark", "REST API", "Html to PDF", "Word to PDF", "Image to PDF", "Convert"]
exclude = ["test"]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.0.0"
