[project]
authors = [{ name = "superfrogemperor", email = "timo@ney3r.com" }]
name = "pargs_sfe"
version = "0.1.1"
description = "A small argument parser for dedicated environments with support for env and file based arguments"
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["twine>=6.2.0"]
license = "MIT"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://codeberg.org/sfe/pargs"
Repository = "https://codeberg.org/sfe/pargs"

[project.scripts]
pargs-tests = "tests.test_main:run"

[build-system]
requires = ["uv_build >= 0.8.20"]
build-backend = "uv_build"

[tool.uv]
compile-bytecode = true

[tool.uv.build-backend]
module-name = "pargs"
namespace = true
