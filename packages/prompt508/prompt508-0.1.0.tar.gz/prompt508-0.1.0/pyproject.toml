[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "prompt508"
version = "0.1.0"
description = "Accessibility & Plain-Language Optimizer for AI Prompts - Section 508 Compliance"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Hung Manh Do", email = "reach.hudo@gmail.com"}
]
keywords = ["accessibility", "section-508", "plain-language", "ai", "prompts", "nlp", "compliance"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
]

dependencies = [
    "textstat>=0.7.3",
    "spacy>=3.0.0",
    "textblob>=0.17.1",
    "typer>=0.9.0",
    "pyyaml>=6.0",
    "rich>=13.0.0",  # For better CLI output formatting
]

[project.optional-dependencies]
llm = [
    "openai>=1.0.0",  # For Azure OpenAI and OpenAI API
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
all = [
    "prompt508[llm,dev]",
]

[project.urls]
Homepage = "https://github.com/hungmanhdo/prompt508"
Documentation = "https://github.com/hungmanhdo/prompt508#readme"
Repository = "https://github.com/hungmanhdo/prompt508"
Issues = "https://github.com/hungmanhdo/prompt508/issues"

[project.scripts]
prompt508 = "prompt508.cli:app"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=prompt508 --cov-report=html --cov-report=term"

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
