[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "simultaneous"
version = "0.1.1"
description = "SDK for Simultaneous - run agents across multiple providers"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    {name = "Simultaneous Team"}
]
keywords = ["agents", "automation", "browser", "stagehand", "browserbase"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "anyio>=4.0.0",
    "ulid-py>=1.1.0",
    "rich>=13.0.0",
    "pyyaml>=6.0.0",
    "stagehand>=0.5.0",
    "browserbase>=1.0.0",
    "litellm>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
    "types-python-dotenv>=1.0.0",
]

[tool.setuptools]
# Explicitly list all packages as subpackages of "simultaneous"
# This ensures files are placed under "simultaneous/" in the wheel
packages = [
    "simultaneous",
    "simultaneous.client",
    "simultaneous.agent",
    "simultaneous.agentic",
    "simultaneous.providers",
    "simultaneous.runtime",
    "simultaneous.utils",
]
# Map the root package name to the current directory
package-dir = {"simultaneous" = "."}

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]


