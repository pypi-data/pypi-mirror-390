[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neuraltrust"
version = "1.5.0"
description = "Python SDK for AI agent telemetry and observability"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Neuraltrust", email = "support@neuraltrust.ai" }]
keywords = ["ai", "agents", "telemetry", "observability", "monitoring", "openai", "llm", "tracing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "httpx>=0.26",
    "openai-agents>=0.3.3",
    "pydantic>=2.6",
    "typing-extensions>=4.7",
]

[project.urls]
Homepage = "https://neuraltrust.ai"
Documentation = "https://github.com/neuraltrust/neuraltrust-instrumentation#readme"
Repository = "https://github.com/neuraltrust/neuraltrust-instrumentation"
Issues = "https://github.com/neuraltrust/neuraltrust-instrumentation/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.2",
    "fastapi>=0.118",
    "uvicorn[standard]>=0.37",
]

[tool.setuptools.packages.find]
where = ["src"]
