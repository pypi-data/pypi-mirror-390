[metadata]
name = rlpcap
version = 1.2.0
author = Ian Matas
author_email = ian@mattas.net
description = Simple Rocket League UDP sniffer utilities
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://github.com/imattas/rlpcap
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
install_requires = 
	scapy
	psutil
	pyperclip
	colorama
python_requires = >=3.8

[options.entry_points]
console_scripts = 
	rlpcap = rlpcap_cli:main

[egg_info]
tag_build = 
tag_date = 0

