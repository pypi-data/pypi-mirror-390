[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "satkit-data"
version = "0.8.0"
description = "Datafiles for the Satellite Orbital Dynamics Toolkit, Updated Nov 9 2025"
authors = [{ name = "Steven Michael", email = "ssmichael@gmail.com" }]
maintainers = [{ name = "Steven Michael", email = "ssmichael@gmail.com" }]
readme = "README.md"
keywords = [
    "satellite",
    "orbit",
    "astrodynamics",
    "SGP4",
    "TLE",
    "JPL",
    "Ephemeris",
]

[tool.setuptools]
packages = ["satkit_data"]

[tool.setuptools.package-data]
"satkit_data" = ["data/*"]

classifiers = ["Operating System :: OS Independent"]
