[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nasa-admin-cli"
version = "0.1.2"
description = "NASA Admin CLI tool"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["pwinput"]

[tool.setuptools.packages.find]
where = ["."]
include = ["nasa_admin_cli*"]

[tool.setuptools.package-data]
"nasa_admin_cli" = ["*.json"]

[project.scripts]
nasa-admin-cli = "nasa_admin_cli.main:main"
