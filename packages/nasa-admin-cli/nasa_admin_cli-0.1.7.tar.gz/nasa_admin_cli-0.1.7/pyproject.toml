[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nasa-admin-cli"
version = "0.1.7"
description = "NASA Admin CLI tool â€” cross-platform login system"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["pwinput"]
authors = [{name = "Ashlesh Deshmukh"}]
license = {text = "MIT"}

[tool.setuptools.packages.find]
where = ["."]
include = ["nasa_admin_cli*"]

[tool.setuptools.package-data]
nasa_admin_cli = ["*.json"]

[project.scripts]
nasa-admin-cli = "nasa_admin_cli.main:loginsystem"
nasa_admin = "nasa_admin_cli.main:loginsystem"
