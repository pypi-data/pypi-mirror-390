[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "okin"
version = "0.1.0"
description = "Organic-Kinetics (okin) is a collection of chemistry-related Python tools"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Finn Bork" }
]
dependencies = [
  "matplotlib",
  "mendeleev",
  "scipy",
  "pandas",
  "scikit-learn",
  "sympy",
  "tellurium",
  "numpy==1.26.4",
]



[tool.setuptools.packages.find]
where = ["src"]
include = ["okin*"]
