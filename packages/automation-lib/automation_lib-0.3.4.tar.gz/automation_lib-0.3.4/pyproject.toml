[project]
name = "automation-lib"
version = "0.3.4"
description = "A modular automation library with LLM integration, transcription, Gmail, and storage capabilities."
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Jakob Wowy", email = "jakob.wowy@wooow-innovations.com" },
]
maintainers = [
    { name = "Wooow Innovations UG" },
]
license = { text = "LGPL-3.0-or-later" }
keywords = ["automation", "llm", "openai", "gemini", "transcription", "gmail", "supabase"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Email",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]
dependencies = [
    "prefect~=3.4.5",
    "pydub~=0.25.1",
    "python-dotenv~=1.1.0",
    "pydantic[email]~=2.11.5",
    "pydantic-settings~=2.9.1",
    "google-cloud-speech~=2.32.0",
    "supabase~=2.10.0",
    "google-api-python-client~=2.130.0",
    "google-auth-oauthlib~=1.2.0",
    "google-auth-httplib2~=0.2.0", # Often needed with google-auth-oauthlib
    "openai~=1.58.1",
    "tabulate>=0.9.0",
    "google-genai>=1.2.0",
    "pypdf~=4.0.0",
    "pytest>=8.4.1",
]

[project.urls]
Homepage = "https://github.com/jakobwowy/automation_lib"
Repository = "https://github.com/jakobwowy/automation_lib"
Issues = "https://github.com/jakobwowy/automation_lib/issues"
Documentation = "https://github.com/jakobwowy/automation_lib#readme"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["automation_lib*"]

[tool.ruff]
target-version = "py312"
line-length = 150
include = ["automation_lib/**/*.py", "scripts/**/*.py", "tests/**/*.py"]
exclude = [".git", ".venv", "__pycache__", "*.egg-info", "build", "dist"]

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings  
    "F",    # Pyflakes (undefined names, unused imports, etc.)
    "I",    # isort (import sorting)
    "UP",   # pyupgrade (modernize Python code)
    "B",    # flake8-bugbear (common bugs)
    "C4",   # flake8-comprehensions (better list/dict comprehensions)
    "RUF",  # Ruff-specific rules
]
ignore = [
    "E501",   # Line too long (wird durch line-length gehandhabt)
    "W293",  # Blank line contains whitespace
]
fixable = ["ALL"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["F401"]
"**/__init__.py" = ["F401"]

[tool.ruff.lint.isort]
known-first-party = ["automation_lib"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
minversion = "8.4.1"
addopts = "--strict-markers --import-mode=append"
testpaths = [
    "automation_lib",
    "tests",
]
markers = [
    "unit: marks tests as unit tests (deselect with '-m \"not unit\"')",
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

[dependency-groups]
dev = [
    "ruff>=0.13.1",
    "pytest-mock>=3.14.0",
]
