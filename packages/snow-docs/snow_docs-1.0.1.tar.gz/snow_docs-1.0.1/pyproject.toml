[project]
name = "snow-docs"
version = "1.0.1"
description = "A simple CLI to quickly search for the Snowflake documentation references"
readme = "README.md"
license-files = ["LICENSE"]
keywords = ["cli", "python", "snowflake", "documentation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.12",
]
authors = [{ name = "Steven Rudenko", email = "srudenko@ncl.com" }]
requires-python = ">=3.12"
dependencies = [
    "beautifulsoup4>=4.14.2",
    "requests>=2.32.5",
    "rich>=14.2.0",
    "typer>=0.20.0",
]

[project.urls]
Homepage = "https://github.com/TheSuperShell/snow-docs"

[project.scripts]
snow-docs = "snow_docs:app"

[build-system]
requires = ["uv_build>=0.9.7,<0.10.0"]
build-backend = "uv_build"

[tool.pyright]
typeCheckingMode = "standard"
