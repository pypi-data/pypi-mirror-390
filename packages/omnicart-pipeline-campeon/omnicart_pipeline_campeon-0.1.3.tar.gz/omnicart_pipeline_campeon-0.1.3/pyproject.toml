[project]
name = "omnicart-pipeline-campeon"
version = "0.1.3"
description = "This is a package that run an ETL pipeline to fetch data from an API, enrich it and generate a summary analysis"
authors = [
    {name = "Oluwaseyi Ogunlana"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "requests (>=2.32.5,<3.0.0)",
    "pandas (>=2.3.3,<3.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest (>=8.4.2,<9.0.0)",
    "pytest-mock (>=3.15.1,<4.0.0)"
]


[[tool.poetry.packages]]
include = "omnicart_pipeline"
from = "."

[tool.poetry.scripts]
omnicart-pipeline = "omnicart_pipeline.cli:main"


[[tool.poetry.include]]
path = "omnicart_pipeline/pipeline.cfg"