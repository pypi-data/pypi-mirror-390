[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "conformal-clip-data"
version = "0.1.4"
description = "Data bundle for conformal-clip examples and tests"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "Fadel M. Megahed", email = "fmegahed@miamioh.edu" },
  { name = "Ying-Ju (Tessa) Chen", email = "ychen4@udayton.edu" }
]
maintainers = [
  { name = "Fadel M. Megahed", email = "fmegahed@miamioh.edu" },
  { name = "Ying-Ju (Tessa) Chen", email = "ychen4@udayton.edu" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.optional-dependencies]
# Extras for standalone image preview/plotting utilities used in README examples
standalone = [
  "pillow>=10",
  "matplotlib>=3.7"
]

[tool.setuptools]
include-package-data = true
packages = { find = { include = ["conformal_clip_data*"] } }

[tool.setuptools.package-data]
conformal_clip_data = ["data/**/*"]
