[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm_watermark"            
version = "0.1.17"
description = "easy way to use llm watermarking techniques"
readme = "readme.md"
requires-python = ">=3.10"
authors = [{ name = "Lin Li", email = "xhaughearl@gmail.com" }]
keywords = ["AI", "ML", "LLM"]
dependencies = [
    "accelerate>=1.11.0",
    "google>=3.0.0",
    "google-genai>=1.49.0",
    "langchain>=1.0.4",
    "langchain-community>=0.4.1",
    "langchain-openai>=1.0.2",
    "loguru>=0.7.3",
    "tqdm>=4.67.1",
    "transformers>=4.57.1"
]



[tool.setuptools]
# Let setuptools find packages in the project tree (no package-dir mapping)
include-package-data = true

[tool.setuptools.packages.find]
# Search the project root for packages; include the top-level `llm_watermark` package
where = ["."]
include = ["llm_watermark", "llm_watermark.*"]
namespaces = false

[tool.setuptools.package-data]
"llm_watermark" = [
    "**/*.json",
    "**/*.pt",
    "**/*.pyx",
    "**/*.py",
    "**/*.txt",
    "**/*.md",
    "**/*.bin",
    "**/*.so",
]