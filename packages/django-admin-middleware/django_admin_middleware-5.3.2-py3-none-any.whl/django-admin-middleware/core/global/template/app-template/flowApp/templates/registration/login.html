
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Вход в приложение</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "css/login.css" %}">
    </head>
    <body>
      <form class="form-registration" id="login-form" method='post'>
        <h2>Вход в приложение "flowApp"</h2>
        <div class="form-content">
            {% csrf_token %}
            <label for="">Пожалуйста, введите логин</label>
            {{ form.username }}
            <label for="">Пожалуйста, введите пароль</label>
            {{ form.password }}
            <input type="hidden" name="next" value="{% url 'index' %}">
            
        </div>
        <div class="form-btns">
            <button id="login-form-submit" type="submit">Войти</button>
        </div>
      </form>
    </body>
</html>
