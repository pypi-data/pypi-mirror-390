{% extends "base.html" %}
{% load static %}
{% block custom_css %}
    <link rel="stylesheet" href="{% static "css/respPerson.css" %}">
{% endblock custom_css %}
{% block main_content %}
    <form id="response-form">
        {% csrf_token %}
        <label for="order-name-select">Выберете заявку</label>
        <select name="order-name" id="order-name-select">
            {% for order in orders %}
            <option value="{{order.id}}">{{order.order_name}}</option>
            {% endfor %}
        </select>
        <label for="responsible-name-select">Выберете ответственного</label>
        <select name="responsible-name" id="responsible-name-select">
            {% for responsible in responsibles %}
            <option value="{{responsible.id}}">{{responsible.last_name}}</option>
            {% endfor %}
        </select>
        <button type="submit">Назначить</button>
    </form>
    
    
{% endblock main_content %}

{% block custom_js %}
<script src="{% static "js/respPerson.js" %}"></script>
{% endblock custom_js %}
