[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-admin-middleware"
version = "5.3.4"
description = "Django admin middleware"
authors = [{name = "Michel", email = "misheldjcus@gmail.com"}]
dependencies = []

[tool.setuptools.packages.find]
where = ["."]
