{% extends "base.html" %}
{% load static %}
{% block custom_css %}
    <link rel="stylesheet" href="{% static "css/aiChat.css" %}">
{% endblock custom_css %}
{% block main_content %}

<div class="chat-ai-wrapper">
    <h2>Чат</h2>
    <div class="chat-ai-content">
        <div class="start-message">
            Напишите "Привет" для начала общения...
        </div>
    </div>
    <div class="chat-ai-action">
        <input type="text" name="chat-ai-input" id="chat-ai-input" data-userName="{{user.first_name}}" data-userSoName="{{user.last_name}}">
        <div class="chat-ai-btns-wrapper">
            <button id="send-message" type="button">Отправить</button>
        </div>
    </div>
</div>
   
{% endblock main_content %}

{% block custom_js %}
<script src="{% static "js/aiChat.js" %}"></script>
{% endblock custom_js %}
