[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tds-flatpath"
version = "0.1.0"
authors = [{ name = "Dale Spencer", email = "texasdatasafel@gmail.com" }]
description = "Collision-proof, reversible path flattening"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["path", "flattening", "filesystem", "reversible", "encoding"]
license = { text = "MIT License" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/XRReady/tds-flatpath"
Repository = "https://github.com/XRReady/tds-flatpath"
Issues = "https://github.com/XRReady/tds-flatpath/issues"

[project.optional-dependencies]
test = [
    "pytest>=8.0",
]
dev = [
    "pytest>=8.0",
    "black>=24.0",
    "ruff>=0.6.0",
    "mypy>=1.10.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/tds_flatpath"]

[tool.hatch.build.targets.sdist]
include = [
  "src/tds_flatpath",
  "README.md",
  "LICENSE",
  "CITATION.cff",
]



