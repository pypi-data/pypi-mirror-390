[project]
name = "klyne"
version = "0.2.1a2"
description = "Lightweight Python package analytics SDK"
readme = "README.md"
authors = [
    {name = "Klyne Team", email = "hello@klyne.dev"},
]
license = {text = "MIT"}
requires-python = ">=3.11"
dependencies = []
keywords = ["analytics", "package", "telemetry", "metrics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]

[project.urls]
Homepage = "https://www.klyne.dev"
Documentation = "https://www.klyne.dev/docs"
Repository = "https://github.com/psincraian/klyne"
Issues = "https://github.com/psincraian/klyne/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["klyne"]
