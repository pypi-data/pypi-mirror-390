[project]
name = "klyne"
version = "0.2.1a4"
description = "Lightweight Python package analytics SDK"
readme = "README.md"
authors = [
    {name = "Klyne Team", email = "hello@klyne.dev"},
]
license = {text = "MIT"}
requires-python = ">=3.11"
dependencies = []
keywords = ["analytics", "package", "telemetry", "metrics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]

[project.urls]
Homepage = "https://www.klyne.dev"
Documentation = "https://www.klyne.dev/docs"
Repository = "https://github.com/psincraian/klyne"
Issues = "https://github.com/psincraian/klyne/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["klyne"]

[dependency-groups]
dev = [
    "ruff>=0.14.4",
    "ty>=0.0.1a25",
]

[tool.ty]
# Type checking configuration for SDK

# SDK has optional dependencies (distro, psutil) that may not be installed
rules.unresolved-import = "ignore"

# Transport layer has complex optional return types
rules.invalid-return-type = "ignore"

# Test files manipulate sys.modules for dependency testing
rules.invalid-assignment = "ignore"
