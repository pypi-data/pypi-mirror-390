[project]
name = "pandoc-mcp-server"
version = "0.1.0"
description = "A Model Context Protocol server for Pandoc with optimized CJK typography support"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Rebirthli", email = "bunny529eternal@gmail.com"}
]
keywords = ["mcp", "pandoc", "document", "conversion", "markdown", "pdf", "cjk", "chinese", "japanese", "korean"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: Text Processing :: Markup",
]

dependencies = [
    "mcp>=1.0.0",
    "pypandoc>=1.11,<2.0"
]

[project.urls]
Homepage = "https://github.com/Rebirthli/MCP"
Repository = "https://github.com/Rebirthli/MCP"
Issues = "https://github.com/Rebirthli/MCP/issues"

[project.scripts]
pandoc-mcp = "pandoc_mcp_server.server:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
pandoc_mcp_server = ["py.typed"]