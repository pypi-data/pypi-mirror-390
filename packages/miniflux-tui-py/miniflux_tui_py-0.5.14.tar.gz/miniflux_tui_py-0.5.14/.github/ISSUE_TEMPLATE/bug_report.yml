name: Bug Report
description: Report a bug or issue with miniflux-tui-py
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the
        sections below to help us identify and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Launch miniflux-tui
        2. Navigate to '...'
        3. Press key '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected to happen...
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: miniflux-tui-py Version
      description: What version of miniflux-tui-py are you running? (Run `miniflux-tui --version`)
      placeholder: "e.g., 0.4.21"
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: What version of Python are you using? (Run `python --version`)
      placeholder: "e.g., Python 3.11.5"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Linux
        - macOS
        - Windows
        - Other
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: What version of your operating system?
      placeholder: "e.g., Ubuntu 22.04, macOS 14.0, Windows 11"
    validations:
      required: false

  - type: input
    id: terminal
    attributes:
      label: Terminal Emulator
      description: What terminal emulator are you using?
      placeholder: "e.g., iTerm2, GNOME Terminal, Windows Terminal, Alacritty"
    validations:
      required: false

  - type: input
    id: miniflux-version
    attributes:
      label: Miniflux Server Version
      description: What version of Miniflux is your server running?
      placeholder: "e.g., 2.0.50"
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs or Error Messages
      description: If applicable, paste any relevant log output or error messages
      placeholder: Paste logs here...
      render: shell
    validations:
      required: false

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: If relevant, paste your configuration (REMOVE API KEYS AND SENSITIVE DATA)
      placeholder: Paste sanitized config here...
      render: toml
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, workarounds, etc.)
      placeholder: Any additional information...
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this bug has not already been reported
          required: true
        - label: I have included all relevant information (version, OS, steps to reproduce)
          required: true
        - label: I have removed any sensitive information (API keys, passwords) from logs/config
          required: true
