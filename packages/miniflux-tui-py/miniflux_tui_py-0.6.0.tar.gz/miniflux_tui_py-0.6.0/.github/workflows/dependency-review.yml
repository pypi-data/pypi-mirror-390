---
# Dependency Review Action
#
# This Action will scan dependency manifest files that change as part of a Pull Request,
# surfacing known-vulnerable versions of the packages declared or updated in the PR.
# Once installed, if the workflow run is marked as required,
# PRs introducing known-vulnerable packages will be blocked from merging.
#
# Source repository: https://github.com/actions/dependency-review-action
name: 'Dependency Review'
on:
  pull_request:
    paths:
      - 'pyproject.toml'
      - 'uv.lock'
      - 'fuzz/**'
      - '.github/workflows/dependency-review.yml'

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: 'Checkout Repository'
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: 'Dependency Review'
        uses: actions/dependency-review-action@45529485b5eb76184ced07362d2331fd9d26f03f # v4

      - name: Install uv
        uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41 # v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --locked

      - name: Python-specific vulnerability scan with pip-audit
        continue-on-error: true
        run: |
          uv pip install pip-audit
          {
            echo "## pip-audit Vulnerability Scan"
            echo ""
            echo "Python-specific vulnerability scanning results:"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"
          uv run pip-audit --desc --format json --output audit.json || true
          # Display summary
          if [ -f audit.json ]; then
            echo "âœ… pip-audit scan completed" >> "$GITHUB_STEP_SUMMARY"
            # Count vulnerabilities if any
            vuln_count=$(jq '.dependencies | length' audit.json 2>/dev/null || echo "0")
            echo "- Dependencies scanned: $vuln_count" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload pip-audit results
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: pip-audit-results
          path: audit.json
          retention-days: 90
