---
name: pre-commit autoupdate

on:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  autoupdate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push pre-commit hook updates
      pull-requests: write  # Required to create PR with autoupdate results

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41 # v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure Python availability
        run: uv python install 3.11

      - name: Install pre-commit
        run: uv pip install pre-commit

      - name: Run pre-commit autoupdate
        run: uv run pre-commit autoupdate

      - name: Create pull request
        uses: peter-evans/create-pull-request@c030c15a3d57baa4d53160436b08b8fe604773c6 # v6.0.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: pre-commit autoupdate"
          committer: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          branch: chore/pre-commit-autoupdate
          delete-branch: true
          title: "chore: pre-commit autoupdate"
          body: |
            ## Summary
            - automatically run `pre-commit autoupdate`
            - keep hook revisions current
