---
name: CIFuzz

on:
  pull_request:
    paths:
      - 'miniflux_tui/**'
      - 'fuzz/**'
      - 'pyproject.toml'
      - 'uv.lock'

permissions:
  contents: read

jobs:
  fuzzing:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41 # v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Python
        run: uv python install 3.11

      - name: Install Clang toolchain
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y clang llvm

      - name: Build Fuzzers
        run: uv sync --locked --group fuzz --python 3.11

      - name: Run Fuzzers
        run: |
          mkdir -p fuzz/artifacts
          uv run --python 3.11 python fuzz/fuzz_config.py -max_total_time=60 -rss_limit_mb=2048

      - name: Upload Crash Artifacts
        if: failure()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: fuzz-artifacts
          path: fuzz/artifacts
          if-no-files-found: ignore
