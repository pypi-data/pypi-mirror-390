name: Feature Request
description: Suggest a new feature or enhancement for miniflux-tui-py
title: "[Feature]: "
labels: ["enhancement"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please fill out the sections below to help us understand your proposal.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: "e.g., I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented
      placeholder: "e.g., Add a keyboard shortcut to..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: "e.g., Instead of X, we could do Y..."
    validations:
      required: false

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - New keyboard shortcut/binding
        - UI/Display improvement
        - API/Data handling
        - Configuration option
        - Performance improvement
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Nice to have
        - Would improve workflow
        - Critical for my use case
    validations:
      required: false

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe your use case and how this feature would help you
      placeholder: "e.g., I manage 100+ feeds and need to..."
    validations:
      required: true

  - type: textarea
    id: examples
    attributes:
      label: Examples from Other Tools
      description: Are there similar features in other RSS readers or TUI applications?
      placeholder: "e.g., Similar to how Newsboat handles..."
    validations:
      required: false

  - type: textarea
    id: implementation
    attributes:
      label: Implementation Ideas
      description: If you have ideas about how this could be implemented, share them here
      placeholder: "e.g., This could use the existing sorting mechanism by..."
    validations:
      required: false

  - type: textarea
    id: mockup
    attributes:
      label: Mockups or Screenshots
      description: If applicable, add mockups, screenshots, or ASCII diagrams
      placeholder: Add visual examples here...
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the feature request here
      placeholder: Any additional information...
    validations:
      required: false

  - type: checkboxes
    id: roadmap
    attributes:
      label: Roadmap Alignment
      description: Optional - Check if this aligns with existing roadmap items
      options:
        - label: This relates to v0.5.0 features (Category browsing, Search, Filters)
          required: false
        - label: This relates to v0.6.0 features (Offline reading, Multiple accounts)
          required: false
        - label: This relates to v0.7.0 features (Customization, Plugins)
          required: false
        - label: This is a new feature not on the roadmap
          required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this feature has not already been requested
          required: true
        - label: I have checked the ROADMAP.md to see if this is already planned
          required: true
        - label: This feature aligns with the project's goal of being a keyboard-driven TUI client
          required: true
