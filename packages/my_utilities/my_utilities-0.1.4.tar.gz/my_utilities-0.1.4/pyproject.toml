[project]
name = "my_utilities"
version = "0.1.4"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.12.3",
    "pyjwt>=2.10.1",
]

[dependency-groups]
docs = [
    "autodoc-pydantic>=2.2.0",
    "furo>=2025.9.25",
    "sphinx>=8.2.3",
    "sphinx-autobuild>=2025.8.25",
    "sphinx-autodoc-typehints>=3.5.2",
    "sphinx-rtd-theme>=3.0.2",
]
lint = [
    "black>=25.9.0",
    "mypy>=1.18.2",
    "pre-commit>=4.3.0",
    "ruff>=0.14.3",
]
tests = [
    "coverage>=7.11.0",
    "coveralls>=4.0.1",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]

[tool.coverage.run]
branch = true
source = ["my_utilities"]

[tool.coverage.report]
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.ruff]
line-length = 88
target-version = "py310"
exclude = [
    ".git",
    ".pytest_cache",
    "__pycache__",
    "docs/source/conf.py",
    "old",
    "build",
    "dist",
    "venv",
    "tests",
    "__init__.py"
]
select = ["E", "F", "I", "UP", "C90", "B"]
ignore = ["E501", "E203", "F401", "UP038", "I001"]
fixable = ["I001", "F401"]



[tool.ruff.isort]
force-sort-within-sections = true
combine-as-imports = true

#[tool.ruff.per-file-ignores]
#"*__init__.py" = ["F401"]

[tool.mypy]
ignore_missing_imports = true
warn_redundant_casts = true
warn_unused_ignores = false
disallow_subclassing_any = false
mypy_path = "stubs"
python_version = "3.12"
check_untyped_defs = true
disallow_untyped_defs = true
strict = true
no_strict_optional = true
exclude = "^tests/**/.py$"

[[tool.mypy.overrides]]
module = "*"
disallow_untyped_calls = true
disallow_untyped_defs = true
check_untyped_defs = true
warn_return_any = true
no_implicit_optional = true
strict_optional = true
ignore_missing_imports = true

[tool.uv.workspace]
members = [
    "venv",
]

[mypy-tests]
ignore_errors = true

