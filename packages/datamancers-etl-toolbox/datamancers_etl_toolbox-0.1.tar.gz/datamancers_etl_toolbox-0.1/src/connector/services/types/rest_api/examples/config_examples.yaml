# Example YAML configuration for API client

# Basic configuration
base_url: "https://app.fakturoid.cz/api/v3"
api_version: "3.0"
user_agent: "MyApp/1.0.0"

# Server configuration
servers:
  - url: "https://app.fakturoid.cz/api/v3"
    description: "Fakturoid API v3"

# Security configuration
security:
  - type: "apiKey"
    name: "Authorization"
    in_: "header"
    value: "Token token=your_api_token_here"

# Default request configuration
default_timeout: 30.0
default_retries: 3
default_retry_delay: 1.0

# Validation settings
validate_requests: true
validate_responses: true
strict_validation: false

# HTTP settings
follow_redirects: true
max_redirects: 10

# Default headers
default_headers:
  Content-Type: "application/json"
  Accept: "application/json"

# OpenAPI schema
schema_path: "../../openapi_schema/fakturoid.json"



