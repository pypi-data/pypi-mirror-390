[tool.poetry]
name = "datamancers-etl-toolbox"
version = "0.1"
description = "ETL toolkit for data processing and transformation"
authors = ["vitmrnavek <vit.mrnavek@datamancers.cz>"]
readme = "README.md"
license = "MIT"
packages = [
    { include = "connector", from = "src" },
    { include = "transformer", from = "src" }
]

include = [
    "src/connector/services/types/open_api_adapter/schemas/*.json"
]

keywords = ["etl", "data-processing", "kestra", "cloud-functions"]


[tool.poetry.dependencies]
python = "^3.10"
# Core dependencies - minimal set needed for basic functionality
python-dotenv = "^1.0.1"
pydantic = "^2.0.0"
pyyaml = "^6.0.1"
requests = "^2.31.0"
importlib-resources = "^5.0.0"
python-multipart = "^0.0.9"
jsonpointer = "^3.0.0"
httpx = "^0.27.0"

# Optional dependencies for extras
google-api-python-client = { version = "^2.0.0", optional = true }
google-auth = { version = "^2.0.0", optional = true }
google-auth-httplib2 = { version = "^0.2.0", optional = true }
pygsheets = { version = "^2.0.6", optional = true }
google-cloud-bigquery = { version = "^3.34.0", optional = true }
db-dtypes = { version = "^1.0.0", optional = true }
google-cloud-firestore = { version = "^2.21.0", optional = true }
google-cloud-storage = { version = "^2.13.0", optional = true }
gcsa = { version = "^2.0", optional = true }
pytz = { version = "^2025.2", optional = true }
pyodbc = { version = "^5.1.0", optional = true }
google-maps-places = { version = "^0.2.2", optional = true }
fastmcp = { version = "^0.1.0", optional = true }
lxml = { version = "^4.9.3", optional = true }
google-cloud-translate = { version = "^3.0.0", optional = true }
google-cloud-aiplatform = { version = "^1.97.0", optional = true }
tenacity = { version = "^8.2.0", optional = true }
langchain = { version = "^0.3.25", optional = true }
langsmith = { version = "^0.1.0", optional = true }
langchain-google-genai = { version = "^2.1.4", optional = true }
pdf2image = { version = "^1.17.0", optional = true }
nbconvert = { version = "^7.1.0", optional = true }
nbformat = { version = "^5.10.0", optional = true }
ipykernel = { version = "^6.30.1", optional = true }
pydub = { version = "^0.25.1", optional = true }
openai = { version = "^1.65.0", optional = true }
ffmpeg-python = { version = "^0.2.0", optional = true }
duckdb = { version = "^1.1.3", optional = true }

# Optional dependencies (extras) - install with: pip install workbench[extra1,extra2]
[tool.poetry.extras]
# Service connectors
asana = []  # Add asana-specific dependencies here when needed
google_sheets = [
    "google-api-python-client",
    "google-auth",
    "google-auth-httplib2",
    "pygsheets",
]
bigquery = [
    "google-cloud-bigquery",
    "db-dtypes",
]
firestore = [
    "google-cloud-firestore",
]
gcs = [
    "google-cloud-storage",
]
calendar = [
    "gcsa",
    "httpx",
    "pytz",
]
mssql = [
    "pyodbc",
]
places = [
    "google-maps-places",
]
mcp = [
    "fastmcp",
    "pygsheets",
    "google-api-python-client",
    "google-auth",
    "google-auth-httplib2",
]

# Transformers
xml_to_csv = [
    "lxml",
]
translate = [
    "google-cloud-translate",
    "google-cloud-storage",
    "google-cloud-aiplatform",
    "tenacity",
]
xml_builder = [
    "lxml",
]

# AI/ML features
ai = [
    "langchain",
    "langsmith",
    "langchain-google-genai",
]

# Other utilities
pdf = [
    "pdf2image",
]
jupyter = [
    "nbconvert",
    "nbformat",
    "ipykernel",
]
audio = [
    "pydub",
    "openai",
    "ffmpeg-python",
]
duckdb = [
    "duckdb",
]

# Convenience extras - install multiple related extras at once
# Note: Poetry extras can't reference other extras, so we list all dependencies directly
all-services = [
    "google-api-python-client",
    "google-auth",
    "google-auth-httplib2",
    "pygsheets",
    "google-cloud-bigquery",
    "db-dtypes",
    "google-cloud-firestore",
    "google-cloud-storage",
    "gcsa",
    "httpx",
    "pytz",
    "pyodbc",
    "google-maps-places",
    "fastmcp",
]
all-transformers = [
    "lxml",
    "google-cloud-translate",
    "google-cloud-storage",
    "google-cloud-aiplatform",
    "tenacity",
]
all = [
    "google-api-python-client",
    "google-auth",
    "google-auth-httplib2",
    "pygsheets",
    "google-cloud-bigquery",
    "db-dtypes",
    "google-cloud-firestore",
    "google-cloud-storage",
    "gcsa",
    "httpx",
    "pytz",
    "pyodbc",
    "google-maps-places",
    "fastmcp",
    "lxml",
    "google-cloud-translate",
    "google-cloud-aiplatform",
    "tenacity",
    "langchain",
    "langsmith",
    "langchain-google-genai",
    "pdf2image",
    "nbconvert",
    "nbformat",
    "ipykernel",
    "pydub",
    "openai",
    "ffmpeg-python",
    "duckdb",
]

# Development dependencies (kept as groups for Poetry's dev workflow)
[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
pytest-mock = "^3.11.1"
black = "^23.3.0"
isort = "^5.12.0"
mypy = "^1.4.1"
ruff = "^0.5.3"
pre-commit = "^3.3.3"
sphinx = "^7.0.1"
sphinx-rtd-theme = "^1.2.2"
ipykernel = "^6.30.1"


[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.ruff]
line-length = 88
target-version = "py39"
select = ["E", "F", "B", "I", "N", "UP", "PL", "RUF"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v -ra --cov=src" 

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
