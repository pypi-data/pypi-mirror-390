[tool.poetry]
name = "conficus"
version = "1.0.0"
description = "python toml configuration library"
authors = ["Mark Gemmill <dev@markgemmill.com>"]
license = "MIT License"
homepage = "https://github.com/markgemmill/conficus"
readme = "README.rst"
include = ["HISTORY.md"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = ">=3.11.0"
tomlkit = "^0.13.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
coverage = "^7.11"
pytest-cov = "^7.0.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.dover]
versioned_files = ["src/conficus/__init__.py", "pyproject.toml", "README.rst"]

[tool.black]
verbose = true

[tool.isort]
line_length = 90
force_single_line = true
no_lines_before = "STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"

[tool.coverage.run]
omit = []

[tool.coverage.report]
show_missing = true

[tool.pytest.ini_options]
addopts = "-vv --cov=conficus --cov-report term-missing"
testpaths = ["./test"]
