[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pycom0com"
version = "1.0.2"
authors = [
    {name = "StableKite", email = "stablekite@stablekite.com"}
]
description = "Python bindings for com0com virtual serial ports"
readme = {file = "README.md", content-type = "text/markdown"}
license = {text = "GPL-2.0"}
keywords = ["com0com", "serial", "virtual ports"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
dependencies = []
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/StableKite/pycom0com"

[project.scripts]
pycom0com-install = "pycom0com._installer:main"