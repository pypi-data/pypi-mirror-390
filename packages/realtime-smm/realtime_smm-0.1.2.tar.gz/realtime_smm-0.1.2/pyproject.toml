[project]
name = "realtime-smm"
version = "0.1.2"
description = ""
authors = [
    {name = "Landon Clark",email = "landonclark97@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11,<3.15"
dependencies = [
    "numpy (>=2.3.3,<3.0.0)",
    "scipy (>=1.16.2,<2.0.0)",
    "networkx (>=3.5,<4.0)",
    "tdqm (>=0.0.1,<0.0.2)",
    "zarr (>=3.1.3,<4.0.0)",
    "platformdirs (>=4.4.0,<5.0.0)",
    "torch (>=2.9.0,<3.0.0)"
]

[tool.poetry]
packages = [{include = "realtime_smm", from = "src"}]


[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
matplotlib = "^3.10.6"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
