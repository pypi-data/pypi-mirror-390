[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "unacast-modeled-metrics-monitoring"
version = "0.1.1"
description = "A library for monitoring modeled metrics with Google Cloud Monitoring"
authors = [
    { name = "Jan Hajny", email = "jan.hajny@unacast.com" },
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "google-auth>=2.24.0",
    "google-cloud-monitoring>=2.0.0",
    "google-cloud-resource-manager>=1.14.2",
    "PyYAML>=6.0",
    "requests>=2.32.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "isort>=5.12.0",
    "autopep8>=2.0.0",
    "types-PyYAML>=6.0.0",
    "types-requests>=2.32.0",
    "tomli-w>=1.0.0",
]

[tool.setuptools.packages.find]
where = [
    "src",
]

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
line_length = 100

[tool.autopep8]
max_line_length = 100
