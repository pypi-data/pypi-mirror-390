[build-system]
requires = ["setuptools", "setuptools-scm[simple]>=8.1"]
build-backend = "setuptools.build_meta"

[project]
name = "genepy-cli"
description = "Genepy client."
authors = [
    { name = "Julien Palard", email = "julien@palard.fr" },
]
requires-python = ">= 3.8"
dependencies = [
    "rich",
    "requests",
    "websocket-client",
    "python-slugify",
]
license = "MIT"
dynamic = ["version"]

[project.readme]
file = "README.md"
content-type = "text/markdown; charset=UTF-8"

[project.urls]
Homepage = "https://git.afpy.org/mdk/genepy-cli/"

[project.scripts]
genepy = "genepy:main"

[tool.setuptools]
py-modules = [
    "genepy",
]
include-package-data = false

[tool.black]
