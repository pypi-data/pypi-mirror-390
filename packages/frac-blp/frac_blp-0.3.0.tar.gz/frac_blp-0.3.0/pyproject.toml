[project]
name = "frac-blp"
version = "0.3.0"
description = "FRAC estimation for macro-BLP models"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "numpy",
    "scipy",
    "bs_python_utils",
    "pydantic>=2.12.3",
    "pydantic-settings>=2.11.0",
    "pandas>=2.3.3",
]

[tool.setuptools]
packages = ["frac_blp", "frac_blp.examples"]

[tool.setuptools.package-data]
"frac_blp" = ["examples/*.py"]
