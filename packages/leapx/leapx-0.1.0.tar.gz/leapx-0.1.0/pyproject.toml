[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "leapx"
version = "0.1.0"
description = "Leap Extraction Tool - A lightweight service for extracting structured data from documents"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
keywords = ["ocr", "document-processing", "data-extraction", "ai", "pdf"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing",
]
dependencies = [
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
]

[project.urls]
Homepage = "https://github.com/yourusername/LeapX"
Documentation = "https://github.com/yourusername/LeapX#readme"
Repository = "https://github.com/yourusername/LeapX.git"
Issues = "https://github.com/yourusername/LeapX/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "pre-commit>=4.3.0",
    "black",
    "ruff",
]

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/pyproject.toml",
]
