[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]

# Tên package chính thức trên PyPI

name = "nmlang"
version = "0.1.0"
description = "Numerus - An Esoteric Stack-based Programming Language (Esolang) by TeaserLang"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"} 
authors = [
{name = "Teaserverse", email = "contact@teaserverse.online"},
]
keywords = ["esolang", "stack", "numerus", "teaserlang"]
classifiers = [
"Development Status :: 3 - Alpha",
"Intended Audience :: Developers",
"License :: OSI Approved :: MIT License",
"Programming Language :: Python :: 3",
"Programming Language :: Python :: 3.8",
"Programming Language :: Python :: 3.9",
"Programming Language :: Python :: 3.10",
"Programming Language :: Python :: 3.11",
"Topic :: Software Development :: Interpreters",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["numerus"]

[project.urls]
"Homepage" = "https://github.com/TeaserLang/numerus" 
"Bug Tracker" = "https://github.com/TeaserLang/numerus/issues" 

[project.scripts]

nmc = "numerus.cli:main"