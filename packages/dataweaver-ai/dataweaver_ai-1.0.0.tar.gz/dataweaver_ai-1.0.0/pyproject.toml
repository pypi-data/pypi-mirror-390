[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dataweaver-ai"
version = "1.0.0"
description = "Revolutionary Resonance Learning - Discover patterns between patterns through multi-dimensional harmonics"
readme = "README.md"
authors = [
    {name = "Fardin Ibrahimi", email = "fiafghan@example.com"}
]
license = {text = "MIT"}
keywords = [
    "machine-learning",
    "deep-learning",
    "resonance-learning",
    "pattern-recognition",
    "neural-networks",
    "pytorch",
    "multi-view-learning",
    "data-science",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "torch>=2.0.0",
    "numpy>=1.21.0",
    "scikit-learn>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]
viz = [
    "matplotlib>=3.5.0",
]

[project.urls]
Homepage = "https://github.com/fiafghan/DataWeaver"
Documentation = "https://github.com/fiafghan/DataWeaver/blob/main/DATAWEAVER_WHITEPAPER.md"
Repository = "https://github.com/fiafghan/DataWeaver"
"Bug Tracker" = "https://github.com/fiafghan/DataWeaver/issues"

[tool.setuptools]
py-modules = ["dataweaver"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["test_dataweaver.py"]
python_files = ["test_*.py"]
