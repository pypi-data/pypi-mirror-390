[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyconnora"
version = "1.0.1"
description = "A simplified Python library for ORACLE sql operations."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"

authors = [
  { name = "Josephus", email = "orca099210@gmail.com" }
]

dependencies = [
  "cx_Oracle",
  "dotenv"
]

keywords = ["oracle", "database", "connection"]

[tool.setuptools]
package-dir = { "" = "src" }            

[tool.setuptools.packages.find]         
where = ["src"]                        


# Build
# python -m build
# Use build_to_package.bat

# Upload to PyPI
# python -m twine upload dist/*