version: "1.0"

project:
  name: "example-project"
  command_prefix: "proj"

# Example showing {{root}} placeholder usage
commands:
  - name: "init"
    description: "Initialize project from root"
    prompt: |
      Initialize the project from the root directory.
      
      Project root: {{root}}
      
      Run the initialization script located at: {{root}}/scripts/init.sh
    scripts:
      sh: "scripts/init.sh"

  - name: "build"
    description: "Build from root directory"
    prompt: |
      Build the project.
      
      Working directory: {{root}}
      Commands available in: {{commands_dir}}
      
      Execute build script.
    scripts:
      sh: "scripts/build.sh"

# Example rules using {{root}} placeholder
rules:
  title: "Project Guidelines"
  sections:
    - title: "Project Structure"
      order: 1
      content: |
        The project root is located at: {{root}}
        
        All scripts should reference paths relative to the root directory.
        
        Configuration files are stored in {{root}}/config/
        Build artifacts go to {{root}}/dist/

