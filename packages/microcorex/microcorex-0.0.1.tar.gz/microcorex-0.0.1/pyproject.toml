[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "microcorex"
version = "0.0.1"
description = "Python microservices framework core library providing configuration management, service lifecycle, gRPC support and more"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "xiaoke", email = "codexiaoke@126.com" }
]
keywords = ["microcorex", "grpc", "fastapi", "nacos", "configuration"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "PyYAML==6.0.3",
    "fastapi==0.121.0",
    "uvicorn==0.38.0",
    "pydantic==2.12.4",
    "nacos-sdk-python==2.0.9",
    "grpcio==1.76.0",
    "grpcio-tools==1.76.0",
    "pydantic-settings==2.11.0",
    "loguru==0.7.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/codexiaoke/microcorex"
Documentation = "https://github.com/codexiaoke/microcorex/blob/master/README.md"
Repository = "https://github.com/codexiaoke/microcorex"
