[metadata]
name = hexstyle
version = 1.0.2
author = Swezy
author_email = swezysoftware@gmail.com
license = MIT
description = A lightweight Python package that lets you print text in any imaginable color using HEX codes
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/SwezyDev/hexstyle
keywords = python, hex, color, text, printing, terminal, ansi
classifiers = 
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	Operating System :: Unix
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows

[options]
packages = find:
python_requires = >=3.9

[egg_info]
tag_build = 
tag_date = 0

