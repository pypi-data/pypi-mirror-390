[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cb2325-numerica-g8"
version = "0.1.0"
description = "Ferramentas de Cálculo Numérico (interpolação, raízes, integração, etc.)"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "AllanYukio",       email = "al.allan.furuhashi@impatech.edu.br" },
  { name = "dulce-costa",       email = "al.dulce.costa@impatech.edu.br" },
  { name = "AFelipeL",          email = "al.felipe.oliveira@impatech.edu.br" },
  { name = "heitor-brazuna",    email = "al.heitor.brazuna@impatech.edu.br" },
  { name = "ingrid-s-c",        email = "al.ingrid.carvalho@impatech.edu.br" },
  { name = "joserafael1981",    email = "al.jose.melo@impatech.edu.br" },
  { name = "lazyluca",          email = "al.luca.fujii@impatech.edu.br" },
  { name = "LuisFelipeM777",    email = "al.luis.luna@impatech.edu.br" },
  { name = "marceloavlopes",    email = "al.marcelo.lopes@impatech.edu.br" },
  { name = "altiagoribeiro",    email = "al.tiago.ribeiro@impatech.edu.br" }
]
dependencies = [
  "numpy>=1.26",
  "matplotlib>=3.10"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
urls = { "Homepage" = "https://github.com/lazyluca/CB2325NumericaG8" }

[project.optional-dependencies]
dev = ["pytest", "ruff", "mypy"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
cb2325numerica = ["data/*"]

