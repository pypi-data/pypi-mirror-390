[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "sneahi-multiplier"
version = "0.0.1"
authors = [
  { name="Sneahi Shah", email="sneahibshah@gmail.com" },
]
description = "A small multiplier package"
readme = "readme.md"
requires-python = ">=3.1"
dependencies = ['opencv-contrib-python']
keywords = ['multiplier','math','ai','ml']
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

