[tool.poetry]
name = "glyrics"
version = "0.1.0"
description = "Flask app for fetching song lyrics from the Genius API"
authors = ["William Dye"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
lyricsgenius = "^3.7.5"
flask = "^3.1.2"

[tool.poetry.scripts]
glyrics = "glyrics.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
