[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "marvel-schedule-maker"
version = "1.1.1"
description = "MARVEL telescope schedule maker utility"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Yheo", email = "yheo99@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Astronomy",
]
dependencies = [
    "numpy>=1.26.4",
    "astropy>=7.0.0",
    "pandas>=2.0.0",
    "PyQt6>=6.4.0",
    "qtawesome>=1.2.0",
    "pyqtgraph>=0.13.0",
    "astroplan>=0.9",
]

[project.scripts]
marvel-schedule-maker = "marvel_schedule_maker.schedule_maker:main"

[tool.setuptools]
packages = ["marvel_schedule_maker"]

[tool.setuptools.package-data]
marvel_schedule_maker = ["*.json", "config/*.cfg", "config/marvel/units/*"]
