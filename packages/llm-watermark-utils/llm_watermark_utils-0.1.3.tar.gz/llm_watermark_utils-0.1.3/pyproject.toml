[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm_watermark_utils"            
version = "0.1.3"
description = "easy way to use llm watermarking techniques"
readme = "readme.md"
requires-python = ">=3.10"
authors = [{ name = "Lin Li", email = "xhaughearl@gmail.com" }]
keywords = ["AI", "ML", "LLM"]
dependencies = [
    "accelerate>=1.11.0",
    "google>=3.0.0",
    "google-genai>=1.49.0",
    "langchain>=1.0.4",
    "langchain-community>=0.4.1",
    "langchain-openai>=1.0.2",
    "loguru>=0.7.3",
    "tqdm>=4.67.1",
    "transformers>=4.57.1"
]

[project.urls]
"Homepage" = "https://github.com/XHLin-gamer/llm_watermark_utils"
"Bug Tracker" = "https://github.com/XHLin-gamer/llm_watermark_utils/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["*"]