# Este é o padrão moderno para empacotamento em Python
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# Informações do seu projeto
[project]
name = "marvin_toolkit"
version = "0.1.9"
description = "Biblioteca de automação padrão para a equipe de QA (Projeto Marvin)."
readme = "README.md"
requires-python = ">=3.8"

# Lista de dependências que a sua biblioteca precisa para funcionar
dependencies = [
    "requests",     # Para a API do Qase
    "pandas",       # Para ler os arquivos Excel de config
    "openpyxl",     # O 'motor' que o pandas usa para Excel
    "jsonc-parser"  # Se você usar o parser de JSON com comentários
]