[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mechanical_tolerance_calculator"
version = "0.1.2"
authors = [
    {name = "Ajay Ghimire ", email = "ajayghimire1998@gmail.com"}
]
description = "A Python package for material tolerance calculations"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["tolerances", "engineering", "materials", "measurements"]

[project.urls]
"Homepage" = "https://github.com/AjayGhimire1998/mechanical_tolerance_calculator"
"Bug Tracker" = "https://github.com/yourusername/tolerances-package/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["main*"]

[tool.setuptools.package-data]
tolerances = ["*.json"]