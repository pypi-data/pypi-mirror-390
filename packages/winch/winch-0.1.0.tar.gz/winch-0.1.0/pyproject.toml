[project]
name = "winch"
version = "0.1.0"
description = "REST and RPC connection toolkit"
readme = "README.md"
requires-python = ">=3.14"
dependencies = []
authors = [{ name = "Trankov" }]
keywords = ["rest", "rpc", "toolkit", "networking"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
]

[project.urls]
Homepage = "https://github.com/trankov/winch"
Repository = "https://github.com/trankov/winch"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
