[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "bedrock-limiter-sdk"
version = "1.0.0"
description = "Drop-in replacement for boto3 bedrock-runtime client with token limiting"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Tire Rack", email = "dherthoge@tirerack.com"}
]
keywords = ["aws", "bedrock", "boto3", "token-limiting", "rate-limiting"]

dependencies = [
    "boto3>=1.28.0",
    "botocore>=1.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]
langchain = [
    "langchain>=0.1.0",
    "langchain-aws>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/Tire-Rack-Innovation/token-limiter"
Repository = "https://github.com/Tire-Rack-Innovation/token-limiter"
Documentation = "https://github.com/Tire-Rack-Innovation/token-limiter/blob/main/docs/API_KEY_AUTHENTICATION.md"
