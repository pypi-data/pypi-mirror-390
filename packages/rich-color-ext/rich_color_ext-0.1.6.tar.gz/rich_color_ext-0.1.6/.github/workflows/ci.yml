name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install package and test deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pyinstaller rich

      - name: Run tests
        run: pytest -q

      - name: Build example with PyInstaller (onefile)
        run: |
          pyinstaller --noconfirm --onefile src/rich_color_ext/examples/gen_svg.py

      - name: Verify build artifact exists
        run: |
          if [ ! -d dist ] && [ ! -f dist ]; then
            echo "No build output found" >&2
            exit 1
          fi
