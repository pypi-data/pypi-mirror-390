[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "algorhythm"
version = "1.0.0"
description = "A Python library for real-time audio synthesis, pattern sequencing, and generative music."
readme = "README.md"
authors = [
    { name="Niamh Callinan Keenan", email="ncallinank@gmail.com" }
]
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Sound/Audio :: Sound Synthesis",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English"
]
dependencies = [
    "numpy>=1.20.0",
    "sounddevice>=0.4.0",
    "scipy>=1.7.0"
]

[project.urls]
"Homepage" = "https://github.com/Niamhck/algorhythm"
"Source" = "https://github.com/Niamhck/algorhythm"
"Bug Tracker" = "https://github.com/Niamhck/algorhythm/issues"
