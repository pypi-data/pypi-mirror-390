[build-system]
requires = ["hatchling>=1.20,<1.25"]
build-backend = "hatchling.build"

[project]
name = "easyenv-cli"
version = "0.1.5"
description = "Ephemeral, reproducible, cached development environment"
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }

authors = [
    { name = "EasyEnv by @ruslanlap" }
]

keywords = [
    "environment", "development", "ephemeral", "reproducible", "cache"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
]

dependencies = [
    "typer>=0.12.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "textual>=0.47.0",
    "platformdirs>=4.0.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "types-PyYAML"
]

[project.scripts]
easyenv-cli = "easyenv.cli:app"

[project.urls]
Homepage = "https://github.com/ruslanlap/EasyEnv"
Documentation = "https://github.com/ruslanlap/EasyEnv/blob/master/README.md"
Repository = "https://github.com/ruslanlap/EasyEnv"
Issues = "https://github.com/ruslanlap/EasyEnv/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/easyenv"]
include = ["LICENSE"]

[tool.hatch.build.targets.sdist]
include = [
    "src",
    "tests",
    "README.md",
    "LICENSE",
    "pyproject.toml",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --cov=easyenv --cov-report=term-missing"

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E", "F", "I", "N", "W", "UP", "B", "A", "C4", "DTZ", "T10", "ICN", "PIE", "PYI", "PT", "RET", "SIM", "ARG", "PTH", "PD", "PGH", "PL", "TRY", "NPY", "RUF"
]
ignore = [
    "E501", "B008", "TRY003", "TRY300", "PTH123", "DTZ003", "PLR0913", "PLR2004", "TRY301",
    "B904", "PLC0415", "PLW2901", "RET504", "RUF005", "C401", "RUF012", "ARG002"
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "ARG001"]
"src/easyenv/cli.py" = ["PLR0915", "PLR0912"]
