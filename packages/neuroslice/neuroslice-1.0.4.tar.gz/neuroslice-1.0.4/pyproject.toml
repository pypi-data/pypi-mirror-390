[project]
name = "neuroslice"
version = "1.0.4"
description = "Slice-wise brain tumor detection and 3D mask reconstruction from MRI"
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "nibabel",
    "numpy",
    "ultralytics",
    "tqdm",
    "opencv-python", 
    "huggingface-hub"
]

[project.scripts]
neuroslice = "neuroslice.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["neuroslice"]
