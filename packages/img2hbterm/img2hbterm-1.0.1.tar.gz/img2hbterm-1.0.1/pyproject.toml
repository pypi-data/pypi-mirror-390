[project]
name = "img2hbterm"
version = "1.0.1"
authors = [
  { name="Swee", email="meow@swee.codes" },
]
description = "Image to Half-block ANSI art with 256-color XTerm codes."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "typer",
  "typing-extensions",
  "pillow",
  "x256"
]
[project.license]
text = "Apache-2.0"
[project.scripts]
img2hbterm = "img2hbterm.cli:app"
[project.urls]
Homepage = "https://swee.codes/apps/img2text"
Repository = "https://git.swee.codes/swee/img2hbterm"
Issues = "https://git.swee.codes/swee/img2hbterm/issues"
Changelog = "https://git.swee.codes/swee/img2hbterm/releases"
