[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chatroutes"
version = "0.2.6"
description = "Official Python SDK for ChatRoutes API - Conversation branching, AutoBranch, and multi-model AI chat"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["chatroutes", "ai", "chat", "conversation", "branching", "autobranch", "multi-model", "gpt", "claude", "api", "sdk"]
authors = [
  {name = "ChatRoutes", email = "support@chatroutes.com"}
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "requests>=2.31.0",
  "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
  "black>=23.0.0",
  "mypy>=1.0.0",
  "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://chatroutes.com"
Documentation = "https://docs.chatroutes.com"
Repository = "https://github.com/chatroutes/chatroutes-python-sdk"
"Bug Tracker" = "https://github.com/chatroutes/chatroutes-python-sdk/issues"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=chatroutes --cov-report=term-missing --cov-report=html"
