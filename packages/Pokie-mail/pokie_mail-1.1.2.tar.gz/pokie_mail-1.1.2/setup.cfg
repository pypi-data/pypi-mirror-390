[metadata]
name = Pokie-mail
version = attr: pokie_mail.__version__
url = https://git.oddbit.org/OddBit/pokie-mail
author = JoÃ£o Pinheiro
description = Transactional email module for Pokie
long_description = file: README.md
long_description_content_type = text/markdown
license = BSD-3-Clause
classifiers = 
	Environment :: Web Environment
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: 3.14
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
	Topic :: Internet :: WWW/HTTP :: WSGI
	Topic :: Software Development :: Libraries :: Application Frameworks
	Topic :: Software Development :: Libraries :: Python Modules
project_urls = 
	Source = https://git.oddbit.org/OddBit/pokie-mail/

[options]
python_requires = >=3.10
packages = find:
include_package_data = true
zip_safe = false
install_requires = 
	rick-db>=2.0.2
	rick>=0.8.0
	pokie>=0.9.2
	rick-mailer>=1.1.1
	setuptools
	tabulate>=0.9.0

[bdist_rpm]
doc_files = 
	docs
	README.md

[flake8]
exclude = dist,build,.git,.tox,./tests/
extend-ignore = E501, W504 ,F401
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

