[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "pymod112"
version = "0.1.5"
keywords = ["mod112", "mod11-2"]
authors = [
  { name="HoshsL", email="HoshsL@outlook.com" },
]
description = "一个可以离线检验公民身份号码是否合法的程序"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
"Homepage" = "https://github.com/HoshsL/PyMOD11-2"
"Bug Tracker" = "https://github.com/HoshsL/PyMOD11-2/issues"

[tool.setuptools.package-data]
"pymod112" = ["RegionCode_[0-9][0-9]"]