[project]
name = "retrievify"
version = "0.1.3"  # bumped for PyPI release
description = "Lightweight Retrieval-Augmented Generation (RAG) toolkit in 3 lines."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name="Meer Magia", email="meer.magia@gmail.com"}]
keywords = ["rag", "nlp", "retrieval", "embeddings"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

# Lightweight core dependencies (no heavy Torch by default)
dependencies = [
  "numpy>=1.26",
  "scikit-learn>=1.3",
  "pypdf>=5.0.0",
  "typer>=0.12",
  "tqdm>=4.66",
  "rich>=13.7"
]

[project.optional-dependencies]
# Optional extras for advanced users
minilm = ["sentence-transformers>=3.0"]
faiss = ["faiss-cpu>=1.8.0"]
annoy = ["annoy>=1.17.3"]
gen = ["openai>=1.50.0", "transformers>=4.44", "torch>=2.2"]

[project.scripts]
retrievify = "retrievify.cli:app"

[tool.setuptools.packages.find]
where = ["."]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"
