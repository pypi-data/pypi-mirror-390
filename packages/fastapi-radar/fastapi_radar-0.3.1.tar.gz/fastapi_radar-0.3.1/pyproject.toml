[project]
name = "fastapi-radar"
version = "0.3.1"
description = "A debugging dashboard for FastAPI applications with real-time monitoring"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{ name = "Arif Dogan", email = "me@arif.sh" }]
keywords = [
    "fastapi",
    "debugging",
    "monitoring",
    "dashboard",
    "development-tools",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastapi",
    # SQLAlchemy 2.x required for latest duckdb-engine compatibility
    "sqlalchemy>=2.0",
    "pydantic",
    "starlette",
    # DuckDB + dialect (pinned for compatibility)
    "duckdb==1.1.3",
    "duckdb-engine==0.17.0",
    "aiosqlite>=0.21.0",
]

[project.urls]
"Homepage" = "https://github.com/doganarif/fastapi-radar"
"Bug Reports" = "https://github.com/doganarif/fastapi-radar/issues"
"Source" = "https://github.com/doganarif/fastapi-radar"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "uvicorn[standard]",
    "black",
    "isort",
    "flake8",
    "mypy",
    "httpx",
]

release = [
    "build",
    "twine"
]


[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["fastapi_radar*"]

[tool.setuptools.package-data]
fastapi_radar = ["dashboard/dist/**/*"]
