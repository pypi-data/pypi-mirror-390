[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mini_sisso"]

[project]
name = "mini-sisso"
version = "1.2.0"
description = "A lightweight and user-friendly Python implementation of the SISSO algorithm for symbolic regression, compatible with scikit-learn."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
  { name = "shinkawa shuan", email = "s.shuan16@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Development Status :: 4 - Beta",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
    "pandas>=1.3.0",
    "lightgbm>=3.0.0",
    "dcor>=0.6",
]

[project.optional-dependencies]
gpu = [
    "torch>=1.9.0",
]

[project.urls]
Homepage = "https://github.com/shinkawa-shuan/mini-sisso"
Repository = "https://github.com/shinkawa-shuan/mini-sisso"
Issues = "https://github.com/shinkawa-shuan/mini-sisso/issues"
