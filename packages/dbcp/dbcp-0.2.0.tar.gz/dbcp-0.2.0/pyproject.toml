[project]
name = "dbcp"
version = "v0.2.0"
description = "A CVXPY extension for disciplined biconvex programming."
authors = [
    {name = "Hao Zhu", email = "zhuh@cs.uni-freiburg.de"},
    {name = "Joschka Boedecker"}
]
readme = "README.md"
license = "MIT"
keywords = [
    "convex optimization",
    "disciplined convex programming",
    "biconvex optimization",
    "disciplined biconvex programming"
]
requires-python = ">=3.12"
dependencies = [
    "cvxpy>=1.7.3",
    "numpy>=2.3.3",
]

[project.urls]
repository = "https://github.com/nrgrp/dbcp"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dbcp"]

[tool.deptry]
known_first_party = ["dbcp"]

[tool.ruff]
line-length = 120
target-version = "py312"
exclude = [
    "*__init__.py"
]

[tool.ruff.lint]
select = ["E", "F", "I"]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::UserWarning",
]
