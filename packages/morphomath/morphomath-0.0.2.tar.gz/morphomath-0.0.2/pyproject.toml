[build-system]
requires = ["setuptools", "numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "morphomath"
description = "Fast morphology erosion and dilatation using batch structurant element subdivision."
dynamic = ["version"]
requires-python = ">=3.12,<3.15"
authors = [
  {name = "Robin RICHARD (robinechuca)", email = "serveurpython.oz@gmail.com"},
]
maintainers = [
  {name = "Robin RICHARD (robinechuca)", email = "serveurpython.oz@gmail.com"},
]
dependencies = [  # https://packaging.python.org/en/latest/specifications/dependency-specifiers/#dependency-specifiers
  "click",
  "numpy>=2.0",
]
readme = "README.rst"
license = {file = "LICENSE"}
keywords = [
  "cse",
  "dilatation",
  "erosion",
  "kernel decomposition",
  "kernel subdivision",
  "morpho",
  "morphology",
  "morphomath",
  "structurant element decomposition",
  "structurant element subdivision",
  "structurant element",
]
classifiers = [  # all classifiers https://pypi.org/classifiers/
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Natural Language :: English",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: C",
  "Programming Language :: Python :: 3",
  "Topic :: Multimedia :: Graphics :: 3D Modeling",
  "Topic :: Scientific/Engineering :: Image Processing",
]

[project.optional-dependencies]
doc = [
  "furo",  # sphinx theme
  "mathjax",  # for sphinx latex math
  "recommonmark",
  "sphinx-copybutton",
  "sphinx-inline-tabs",
  "sphinx",
  "sphinxcontrib-video",
  "sphinxext-opengraph",  # for web page tags
]
test = [
  "opencv-contrib-python-headless",
  "pytest",
  "ruff",
]

[project.scripts]
morphomath = "morphomath.__main__:main"

[project.urls]
Homepage = "https://framagit.org/robinechuca/morphomath/-/blob/main/README.rst"
Documentation = "https://morphomath.readthedocs.io/latest"
Repository = "https://framagit.org/robinechuca/morphomath"

[tool.setuptools.packages.find]
where = [""]
exclude = ["docs", "examples"]

[tool.setuptools.package-data]
"*" = ["*.c", "*.h", "examples/*", "media/*"]

[tool.setuptools]
py-modules = ["c_build"]

[tool.setuptools.cmdclass]
build_py = "c_build.Build"

[tool.setuptools.dynamic]
version = {attr = "morphomath.__version__"}

[tool.pytest.ini_options]
filterwarnings = [
  "ignore:Module already imported:pytest.PytestAssertRewriteWarning"
]
markers = [
  "slow: marks tests as slow",
]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
  "D203",  # incorrect-blank-line-before-class (D203) and no-blank-line-before-class (D211) are incompatible
  "D213",  # multi-line-summary-first-line (D212) and multi-line-summary-second-line (D213) are incompatible
  "ERA001",  # commented-out-code
  "S",  # all flake8-bandit
  "T20",  # flake8-print
]

[tool.ruff]
line-length = 100
