[project]
name = "specmaker"
version = "0.0.1"
description = "SpecMaker is an Multi-Agent documentation system that guides engineers through structured, human-in-the-loop flows to produce high-quality, consistent, and AI-readable specs."
readme = "README.md"
authors = [{ name = "Darec Stowell", email = "darec.specmaker@gmail.com" }]
requires-python = ">=3.13"
dependencies = [
    "jinja2>=3.1.6",
    "pydantic>=2.9.2",
    "pydantic-settings>=2.11.0",
    "pydantic-ai[dbos]>=0.0.17",
    "sqlalchemy>=2.0.44",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/specmaker_core"]

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "pyright>=1.1.406",
    "pytest>=8.4.0",
    "pytest-asyncio>=0.24.0",
    "diff-cover>=9.2.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.11.12",
]

[tool.ruff]
line-length = 100
target-version = "py313"
exclude = [".git", ".ruff_cache", ".venv", ".vscode"]

[tool.ruff.lint]
preview = true
select = [
    "ANN", # type annotation
    "B",   # flake8-bugbear
    "D",   # pydocstyle
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "PTH", # use `pathlib.Path` instead of `os.path`
    "RUF", # ruff specific rules
    "SIM", # flake8-simplify
    "UP",  # pyupgrade
    "W",   # pycodestyle warnings
]
ignore = [
    "ANN401", # Checks that function arguments are annotated with a more specific type than Any.
    "B007",   # Unused loop variable
    "B008",   # Function call in default argument
    "B905",   # `zip()` without `strict=True`
    "COM812", # Missing trailing comma
    "COM819", # Trailing comma prohibited
    "D1",     # Missing docstring in public module, class, function, or method
    "D203",   # One blank line required before class docstring (ignored because D211 is prioritized in pydocstyle convention 'google')
    "D205",   # 1 blank line required between summary line and description
    "D212",   # Multi-line docstring summary should start at the first line
    "D213",   # Multi-line docstring summary should start at the second line
    "D400",   # First line of docstring should end with a period
    "D415",   # First line of docstring should end with punctuation (period, question mark, or exclamation point)
    "E114",   # Indentation is not a multiple of four (comment)
    "G004",   # Logging statement uses f-string
    "ISC001", # Implicit string concatenation on a single line
    "ISC002", # Implicit string concatenation on multiple lines
    "PTH123", # `open()` should be replaced by `Path.open()`
    "Q000",   # Single quotes found when double quotes are preferred
    "Q001",   # Single quotes found when double quotes are preferred for multi-line strings
    "Q002",   # Single quotes found when double quotes are preferred for docstrings
    "RUF002", # Checks for ambiguous Unicode characters in docstrings.
    "RUF003", # Checks for ambiguous Unicode characters in comments.
    "SIM105", # try-except-pass blocks that can be replaced with the contextlib.suppress context manager.
    "SIM108", # Use ternary operator instead of `if`-`else`-block
    "SIM116", # Use a dictionary instead of consecutive `if` statements
]
unfixable = [
    "F401", # unused import
    "F841", # unused variable
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pyright]
typeCheckingMode = "strict"
include = ["src"]
exclude = ["**/__pycache__", "**/node_modules", ".venv", "tests"]
pythonVersion = "3.13"

# Diagnostic settings
reportMissingImports = true
reportMissingTypeStubs = false
reportUnusedImport = true
reportUnusedVariable = "warning"
reportPrivateUsage = "none"

# Per-file ignores - allow unused imports in __init__.py for public API re-exports
[[tool.pyright.executionEnvironments]]
root = "src"
include = ["**/__init__.py"]
reportUnusedImport = false

# Typed library support
useLibraryCodeForTypes = true

# Performance
venvPath = "."
venv = ".venv"

[tool.mypy]
python_version = "3.13"

[[tool.mypy.overrides]]
module = ["pydantic_ai", "pydantic_ai.*", "pydantic_settings", "dbos"]
ignore_missing_imports = true

[tool.coverage.run]
source = ["src/specmaker_core"]
omit = ["tests/*", "**/__pycache__/*", "**/node_modules/*"]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
fail_under = 90

[tool.coverage.xml]
output = "coverage.xml"
