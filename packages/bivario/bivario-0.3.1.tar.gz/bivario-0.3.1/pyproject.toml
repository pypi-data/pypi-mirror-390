[project]
name = "bivario"
version = "0.3.1"
description = "Python library for plotting bivariate choropleth maps"
readme = "README.md"
authors = [{ name = "Kamil Raczycki", email = "kraczycki@kraina.ai" }]
requires-python = ">=3.10"
dependencies = [
    "colour-science>=0.4.0",
    "mapclassify>=2",
    "matplotlib>=3.3",
    "narwhals>=1.9.4",
    "numpy>=1.19",
]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: GIS",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: Unix",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
]

[project.urls]
Homepage = "https://github.com/RaczeQ/bivario"
Repository = "https://github.com/RaczeQ/bivario"
Changelog = "https://github.com/RaczeQ/bivario/blob/main/CHANGELOG.md"

[dependency-groups]
dev = [
    { include-group = "lint" },
    { include-group = "test" },
    { include-group = "notebook" },
    "bumpver>=2025.1131",
]
lint = ["pre-commit>=4.3.0", "ruff>=0.14.0"]
notebook = [
    "geopandas>=1.0.1",
    "folium>=0.12.0",
    "lonboard>=0.10.0",
    "duckdb<1.4.0", # Mismatch with Lonboard checks
    "ipykernel>=6.30.1",
    "pyarrow>=21.0.0",
    "contextily>=1.6.2",
]
test = ["pytest>=8.4.2", "pytest-doctestplus>=1.2.1", "tox-uv>=1.29.0"]

[build-system]
requires = ["uv_build>=0.9.1,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "bivario"
module-root = ""

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
preview = true

[tool.ruff]
line-length = 100
target-version = "py310"
extend-exclude = ["old"]

[tool.ruff.lint]
select = [
    "E",
    "W",   # pycodestyle
    "F",   # pyflakes
    "UP",  # pyupgrade
    "D",   # pydocstyle
    "I",   # isort
    "B",   # flake8-bugbear
    "NPY", # NumPy
    "YTT", # flake8-2020
    "Q",   # flake8-quotes
    "PLE",
    "PLW", # pylint (add "PLR" in the future)
    "PIE", # misc lints
    "TID", # tidy imports
    "ISC", # implicit string concatenation
    "TCH", # type-checking imports
    # "N",            # pep8-naming
    # "ANN",          # flake8-annotations
]
ignore = ["D212"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.pycodestyle]
max-doc-length = 100

[tool.mypy]
strict = true
show_column_numbers = true
disallow_untyped_defs = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
# plugins = 'numpy.typing.mypy_plugin'

[tool.docformatter]
syntax = 'google'
black = true
recursive = true
wrap-summaries = 100
wrap-descriptions = 100
# force-wrap = false # uncomment after https://github.com/PyCQA/docformatter/issues/68 is resolved
tab-width = 4
blank = false
pre-summary-newline = true
close-quotes-on-newline = true
wrap-one-line = true

[tool.bumpver]
current_version = "0.3.1"
version_pattern = "MAJOR.MINOR.PATCH[PYTAGNUM]"
commit_message = "chore(CI/CD): bump version {old_version} -> {new_version}"
commit = true
tag = false
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    '^current_version = "{version}"$',
    '^version = "{version}"$',
]
"bivario/__init__.py" = ['^__version__ = "{version}"$']
