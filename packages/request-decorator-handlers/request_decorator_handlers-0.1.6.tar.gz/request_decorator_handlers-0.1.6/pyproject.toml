[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "request-decorator-handlers"
version = "0.1.6"
description = "Decorators, validators, logging and debugging helpers for async HTTP requests"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Evh" }]
license = "MIT"  # ← вместо { text = "MIT" } (новая рекомендация)
dependencies = [
    "jsonpath-ng>=1.7.0",
    "loguru>=0.7.3",
    "lxml>=4.9.0",
    "rich>=14.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "build>=1.3.0",
    "twine>=6.2.0",
]

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = false  # ← чтобы wheel не тянул лишнее

[tool.setuptools.packages.find]
where = ["src"]
include = ["request_decorator_handlers*"]  # ← имя ПАКЕТА в src/
exclude = ["tests*", "examples*", "docs*"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
