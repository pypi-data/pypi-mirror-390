[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mact-cli"
version = "1.0.8"
description = "MACT CLI - Mirrored Active Collaborative Tunnel"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "MACT Team"}
]
keywords = ["tunnel", "development", "collaboration", "git", "frp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "requests>=2.25.0",
]

[project.scripts]
mact = "cli.cli:main"

[project.urls]
Homepage = "https://m-act.live"
Documentation = "https://github.com/mact/mact"
Repository = "https://github.com/mact/mact"
Issues = "https://github.com/mact/mact/issues"

[tool.setuptools.packages.find]
include = ["cli*"]
exclude = ["tests*", "backend*", "proxy*"]
