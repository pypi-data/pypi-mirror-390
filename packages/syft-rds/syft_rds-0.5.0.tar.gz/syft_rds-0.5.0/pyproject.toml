[project]
name = "syft-rds"
version = "0.5.0"
description = "Doing remote data science with SyftBox"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "syft-event>=0.4.2",
  "loguru>=0.7.3",
  "pydantic[email]>=2.12.0",
  "rich>=13.5.0,<14.0.0",
  "typing-extensions>=4.15.0",
  "pyyaml>=6.0.3",
  "typer>=0.12.5,<0.13.0",
  "nh3>=0.3.1",
  "jinja2>=3.1.6",
  "ipython>=8.18.1",
  "tomli>=2.0.1; python_version < '3.11'",
]

# [tool.uv.sources.syft-event]  # for development
# git = "https://github.com/OpenMined/syft-extras"
# subdirectory = "packages/syft-event"
# branch = "fix/rpc-request-pattern-matching"

[dependency-groups]
dev = [
  "pre-commit>=4.3.0",
  "pytest>=8.4.2",
  "pytest-asyncio>=1.2.0",
  "jupyter>=1.1.1",
  "pandas>=2.3.2",
  "httpx>=0.28.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
only-include = ["src", "pyproject.toml", "README.md"]
exclude = ["src/**/__pycache__"]

[tool.hatch.build.targets.wheel]
packages = ["src/syft_rds"]
only-include = ["src/syft_rds"]  # no need for pyproject.toml and README.md for wheel
exclude = ["src/syft_rds/**/__pycache__"]

[project.scripts]
syft-rds = "syft_rds.cli:app"

[tool.setuptools.packages.find]
where = ["src"]
