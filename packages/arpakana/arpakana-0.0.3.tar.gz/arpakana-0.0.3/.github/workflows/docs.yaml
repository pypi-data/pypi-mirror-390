name: Deploy documentation to GitHub Pages

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"  # vで始まるセマンティックバージョンのタグ
  # Auto Update Version workflowが完了したら、docs workflowを実行する。tag pushのトリガーはgithub actionsによる場合はトリガーにならないため
  # workflow_run:
  #  workflows: ["Auto Update Version"]
  #  types:
  #    - completed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
      - name: Install dependencies
        run: |
          # pyproject.toml以外の依存関係があればここでインストールする
          pass
      - name: Build documentation
        run: |
          uv run task docs-generate
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: ./documentation
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./documentation
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
