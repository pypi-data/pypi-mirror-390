[project]
name = "CereBro"
version = "0.1.0"
description = "A streamlined TUI for Ollama LLMs"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Darshan", email = "therrshan@gmail.com"}
]
keywords = ["ollama", "llm", "tui", "chat", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "textual>=0.47.0",
    "rich>=13.7.0",
    "httpx>=0.25.0",
    "pydantic>=2.5.0",
]

[project.urls]
Homepage = "https://github.com/therrshan/cerebro"
Repository = "https://github.com/therrshan/cerebro"
Issues = "https://github.com/therrshan/cerebro/issues"

[project.scripts]
cerebro = "cerebro.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cerebro"]