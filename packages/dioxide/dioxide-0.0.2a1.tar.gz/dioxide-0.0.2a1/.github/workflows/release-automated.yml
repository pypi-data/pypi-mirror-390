name: Release (Automated)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Trigger on version tags (v0.0.2-alpha, v1.0.0, etc.)
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  issues: write
  pull-requests: write

jobs:
  determine-release:
    name: Determine Release Method
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
      tag: ${{ steps.check.outputs.tag }}
    steps:
      - id: check
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: determine-release
    # DISABLED: Using manual tagging for all releases (alpha + stable)
    # Will re-enable for stable releases only after MLP complete
    if: false
    concurrency: release
    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}
      tag: ${{ steps.release.outputs.tag }}

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          fetch-depth: 0
          token: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # v6.0.0
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41  # v7.1.2

      - name: Install dependencies
        run: uv sync --group dev

      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v10.4.1
        with:
          github_token: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}
          git_committer_name: "github-actions[bot]"
          git_committer_email: "github-actions[bot]@users.noreply.github.com"

  build-wheels:
    name: Build wheels on ${{ matrix.platform || matrix.os }} for ${{ matrix.target }}
    needs: [determine-release, semantic-release]
    if: |
      always() && (
        needs.determine-release.outputs.should_release == 'true' ||
        needs.semantic-release.outputs.released == 'true'
      )
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux
            python-version: '3.14'
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux
            python-version: '3.13'
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux
            python-version: '3.11'

          # Linux aarch64 (ARM64)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux
            python-version: '3.14'
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux
            python-version: '3.13'
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux
            python-version: '3.11'

          # macOS x86_64 (Intel)
          - os: macos-13  # Intel runner
            target: x86_64-apple-darwin
            platform: macos
            python-version: '3.14'

          # macOS aarch64 (Apple Silicon)
          - os: macos-14  # M1 runner
            target: aarch64-apple-darwin
            platform: macos
            python-version: '3.14'

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows
            python-version: '3.14'
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows
            python-version: '3.13'
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows
            python-version: '3.11'

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          ref: ${{ needs.determine-release.outputs.tag || needs.semantic-release.outputs.tag }}

      - name: Setup Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # v6.0.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@6d653acede28d24f02e3cd41383119e8b1b35921  # stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      # For Linux ARM64 cross-compilation
      - name: Setup QEMU
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130  # v3.7.0
        with:
          platforms: arm64

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1  # v2.8.1
        with:
          workspaces: rust
          key: ${{ matrix.target }}-${{ matrix.python-version }}

      - name: Build wheels
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380  # v1.49.4
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --interpreter python${{ matrix.python-version }}
          manylinux: auto  # Use manylinux_2_28 where available
          docker-options: -e CI  # Pass CI env to docker

      - name: Upload wheels
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v5.0.0
        with:
          name: wheels-${{ matrix.platform }}-${{ matrix.target }}-py${{ matrix.python-version }}
          path: dist/*.whl
          if-no-files-found: error

  build-sdist:
    name: Build source distribution
    needs: [determine-release, semantic-release]
    if: |
      always() && (
        needs.determine-release.outputs.should_release == 'true' ||
        needs.semantic-release.outputs.released == 'true'
      )
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          ref: ${{ needs.determine-release.outputs.tag || needs.semantic-release.outputs.tag }}

      - name: Setup Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # v6.0.0
        with:
          python-version: '3.13'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@6d653acede28d24f02e3cd41383119e8b1b35921  # stable
        with:
          toolchain: stable

      - name: Build sdist
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380  # v1.49.4
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v5.0.0
        with:
          name: sdist
          path: dist/*.tar.gz
          if-no-files-found: error

  test-wheels:
    name: Test wheels on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    needs: build-wheels
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.13', '3.14']

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0

      - name: Setup Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # v6.0.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41  # v7.1.2

      - name: Download wheels
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53  # v6.0.0
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Install wheel
        run: |
          # Let uv pip select the compatible wheel for this platform
          uv pip install --system --find-links=dist --no-index dioxide

      - name: Install test dependencies
        run: uv pip install --system pytest pytest-cov mypy

      - name: Run smoke tests
        run: python tests/smoke_test.py

      - name: Run tests
        run: pytest tests/ -v

  publish-pypi:
    name: Publish to PyPI
    needs: [determine-release, semantic-release, build-wheels, build-sdist, test-wheels]
    runs-on: ubuntu-latest
    if: |
      always() && (
        needs.determine-release.outputs.should_release == 'true' ||
        needs.semantic-release.outputs.released == 'true'
      )
    environment:
      name: pypi
      url: https://pypi.org/project/dioxide/
    permissions:
      id-token: write

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53  # v6.0.0
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53  # v6.0.0
        with:
          pattern: sdist
          path: dist
          merge-multiple: true

      - name: Setup Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # v6.0.0
        with:
          python-version: '3.13'

      - name: Install maturin
        run: pip install maturin

      - name: Publish to PyPI with Trusted Publishing
        run: |
          # Maturin automatically uses OIDC when id-token: write is set
          # and MATURIN_PYPI_TOKEN is not provided
          maturin upload dist/*

  create-github-release:
    name: Create GitHub Release
    needs: [determine-release, semantic-release, publish-pypi]
    runs-on: ubuntu-latest
    if: |
      always() && (
        needs.determine-release.outputs.should_release == 'true' ||
        needs.semantic-release.outputs.released == 'true'
      )
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          ref: ${{ needs.determine-release.outputs.tag || needs.semantic-release.outputs.tag }}

      - name: Download all wheels
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53  # v6.0.0
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53  # v6.0.0
        with:
          pattern: sdist
          path: dist
          merge-multiple: true

      - name: Extract changelog
        run: |
          VERSION=${{ needs.determine-release.outputs.version || needs.semantic-release.outputs.version }}
          if [ -f CHANGELOG.md ]; then
            sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | head -n -1 > release_notes.md
          else
            echo "Release $VERSION" > release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe  # v2.4.2
        with:
          tag_name: ${{ needs.determine-release.outputs.tag || needs.semantic-release.outputs.tag }}
          body_path: release_notes.md
          files: dist/*
          draft: false
          prerelease: false
          generate_release_notes: true
