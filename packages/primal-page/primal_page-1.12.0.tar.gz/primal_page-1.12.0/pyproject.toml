[project]
name = "primal-page"
version = "1.12.0"
description = "Tooling and schemas for the primerschemes index"
authors = [{ name = "ChrisKent", email = "chrisgkent@gmail.com" }]
requires-python = ">=3.10,<3.14"
readme = "README.md"
dependencies = [
    "pydantic>=2.4.2,<3",
    "requests>=2.31.0,<3",
    "biopython~=1.83",
    "typer>=0.20.0",
    "primalbedtools>=1.0.0",
]

[project.urls]
Repository = "https://github.com/ChrisgKent/primal-page"

[project.scripts]
primal-page = "primal_page.main:app"

[dependency-groups]
dev = [
    "pytest>=7.4.3,<8",
    "ruff>=0.3.4,<0.4",
    "coverage>=7.5.4,<8",
    "pre-commit>=3.7.1,<4",
]
docs = ["mkdocs-material>=9.5.28,<10"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

ignore = ["E501", "B006"] # Ignore line length

