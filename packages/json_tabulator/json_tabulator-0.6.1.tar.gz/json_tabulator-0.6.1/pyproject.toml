[tool.poetry]
name = "json_tabulator"
version = "0.6.1"
description = "Simple query language to extract tables from JSON."
authors = ["Matthias Ossadnik <ossadnik.matthias@gmail.com>"]
readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
]

[tool.poetry.urls]
homepage = "https://github.com/mossadnik/json_tabulator"

[tool.poetry.dependencies]
python = "^3.9"
parsy = "^2.1"


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"
jupyter = "*"
pandas = "*"
ruff = "^0.8.6"


[tool.poetry.group.test.dependencies]
pytest = "^8.3.4"
pytest-cov = "^6.0.0"

[tool.poetry_bumpversion.file."json_tabulator/__init__.py"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--cov=json_tabulator --cov-report html"
