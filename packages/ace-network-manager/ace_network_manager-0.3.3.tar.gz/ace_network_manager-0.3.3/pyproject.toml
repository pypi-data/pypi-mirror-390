[project]
name = "ace-network-manager"
version = "0.3.3"
description = "Safe network configuration manager for edge deployments with automatic rollback"
readme = "README.md"
authors = [
    { name = "Andrew Rodgers", email = "andrew@aceiotsolutions.com" }
]
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["network", "netplan", "configuration", "rollback", "edge", "iot"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Networking",
    "Topic :: System :: Systems Administration",
]

dependencies = [
    "click>=8.3.0",
    "pyyaml>=6.0.2",
    "pydantic>=2.10.6",
    "pydantic-settings>=2.7.1",
]

[project.urls]
Homepage = "https://github.com/ACE-IoT-Solutions/ace-network-manager"
Repository = "https://github.com/ACE-IoT-Solutions/ace-network-manager"
Issues = "https://github.com/ACE-IoT-Solutions/ace-network-manager/issues"

[project.scripts]
ace-network-manager = "ace_network_manager.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ace_network_manager"]

[dependency-groups]
dev = [
    "ipykernel>=7.1.0",
    "pyrefly>=0.39.3",
    "pytest>=8.4.2",
    "pytest-cov>=6.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-mock>=3.14.0",
    "pytest-timeout>=2.3.1",
    "ruff>=0.14.2",
]

[tool.ruff]
line-length = 100
target-version = "py310"
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "ANN",    # flake8-annotations
    "ASYNC",  # flake8-async
    "S",      # flake8-bandit (security)
    "B",      # flake8-bugbear
    "A",      # flake8-builtins
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "EXE",    # flake8-executable
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "G",      # flake8-logging-format
    "PIE",    # flake8-pie
    "T20",    # flake8-print
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RET",    # flake8-return
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "TCH",    # flake8-type-checking
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate
    "PL",     # pylint
    "TRY",    # tryceratops
    "PERF",   # perflint
    "RUF",    # ruff-specific rules
]
ignore = [
    "ANN101",  # Missing type annotation for self
    "ANN102",  # Missing type annotation for cls
    "ANN401",  # typing.Any disallowed (needed for Pydantic)
    "S603",    # subprocess-without-shell-equals-true (we use it safely)
    "S607",    # start-process-with-partial-path (system binaries)
    "TRY003",  # Avoid specifying long messages outside exception class
    "DTZ005",  # datetime.now() without tz (aware of TZ, intentional local time)
    "PLR0915", # Too many statements
    "PLR0912", # Too many branches
    "PLR0911", # Too many return statements
    "PLR0913", # Too many arguments
    "PLR2004", # Magic value comparison
    "PLC0415", # Import outside top-level (intentional lazy imports)
    "S110",    # try-except-pass (we log where needed)
    "SIM105",  # Use contextlib.suppress (not always clearer)
    "T201",    # print() found (legacy code, will refactor separately)
    "TRY300",  # Consider moving to else block
    "TRY301",  # Abstract raise to inner function
    "S112",    # try-except-continue
    "G004",    # Logging f-string (f-strings are fine for logging)
    "ARG001",  # Unused function argument (Click context)
    "E501",    # Line too long (formatter handles this)
    "PTH101",  # os.chmod vs Path.chmod (os.chmod is fine)
    "F841",    # Unused variable (will clean up)
    "RUF006",  # Asyncio task reference (intentional fire-and-forget)
    "PERF401", # List comprehension
    "TRY400",  # logging.exception vs logging.error
    "S108",    # Insecure temp file (PID file in /tmp is acceptable)
    "ARG002",  # Unused method argument
    "ASYNC221", # Blocking subprocess (intentional for network commands)
    "PERF203", # try-except in loop (intentional validation)
    "RUF012",  # Mutable class attribute (NamedTuple default)
    "RUF059",  # Unused unpacked variable
    "PLW2901", # Loop variable overwritten
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",    # Use of assert
    "ANN",     # Type annotations not required in tests
    "PLR2004", # Magic value used in comparison
    "S105",    # Possible hardcoded password (test data)
    "S106",    # Possible hardcoded password (test data)
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--showlocals",
    "-ra",
    "--cov=ace_network_manager",
    "--cov-report=term-missing",
    "--cov-report=html",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "e2e: End-to-end tests",
    "requires_root: Tests that require root privileges",
    "requires_systemd: Tests that require systemd",
]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["src"]
branch = true
omit = [
    "*/tests/*",
    "*/__main__.py",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"
