[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "socialpretext"
version = "0.1.0"
authors = [
  { name="Akash Goyal", email="akashpgoyal@gmail.com" },
]
description = "A lightweight utility for preprocessing and cleaning social media text (slang, emojis, hashtags, etc.)."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Text Processing :: Linguistic",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
]
keywords = ["nlp", "text cleaning", "preprocessing", "slang", "emoji", "social media", "socialpretext"]

# This is our only core dependency!
dependencies = [
    "emoji>=2.0.0"
]

[project.urls]
Homepage = "https://github.com/akashgoyalll/socialpretext"
Issues = "https://github.com/akashgoyalll/socialpretext/issues" 
[tool.setuptools.packages.find]
where = ["src"]
