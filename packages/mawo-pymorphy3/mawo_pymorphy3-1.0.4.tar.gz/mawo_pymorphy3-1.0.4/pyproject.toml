[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mawo-pymorphy3"
version = "1.0.4"
description = "Улучшенный морфологический анализатор для русского языка с DAWG-оптимизацией и сокращением памяти на 90%"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "MAWO Team", email = "team@mawo.ru"},
]
maintainers = [
    {name = "MAWO Team", email = "team@mawo.ru"},
]
keywords = [
    "nlp",
    "russian",
    "morphology",
    "pymorphy3",
    "dawg",
    "mawo",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: Russian",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]

dependencies = [
    "dawg-python>=0.7.2",
    "tqdm>=4.66.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]
security = [
    "defusedxml>=0.7.1",
]
rich = [
    "rich>=13.0",
]
all = [
    "mawo-pymorphy3[dev,security,rich]",
]

[project.urls]
Homepage = "https://github.com/mawo-ru/mawo-pymorphy3"
Documentation = "https://github.com/mawo-ru/mawo-pymorphy3#readme"
Repository = "https://github.com/mawo-ru/mawo-pymorphy3"
Issues = "https://github.com/mawo-ru/mawo-pymorphy3/issues"
Changelog = "https://github.com/mawo-ru/mawo-pymorphy3/blob/main/CHANGELOG.md"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages]
find = {}  # Автоматический поиск пакетов

[tool.setuptools.package-data]
mawo_pymorphy3 = [
    "py.typed",
    "dicts_ru/**/*",  # Все словари DAWG
]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "B", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
