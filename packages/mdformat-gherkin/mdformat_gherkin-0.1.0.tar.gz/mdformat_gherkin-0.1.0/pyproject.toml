[build-system]
requires = ["flit_core>=3.2.0,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "mdformat-gherkin"
version = "0.1.0"  # DO NOT EDIT THIS LINE MANUALLY. LET bump2version UTILITY DO IT
authors = [
    { name = "Emilio Romero", email = "emilio.romero1989@gmail.com" },
]
description = "Mdformat plugin to format Gherkin code blocks using reformat-gherkin"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Topic :: Documentation",
    "Topic :: Text Processing :: Markup",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["mdformat", "markdown", "gherkin", "formatter"]
requires-python = ">=3.7"
dependencies = [
    'mdformat >=0.3.0',
    'reformat-gherkin',
]

[project.urls]
"Homepage" = "https://github.com/emiliogrv/mdformat-gherkin"

[project.entry-points."mdformat.codeformatter"]
"gherkin" = "mdformat_gherkin:format_gherkin"

[tool.flit.sdist]
include = []
exclude = [".github/", "tests/"]

[tool.isort]
# Force imports to be sorted by module, independent of import type
force_sort_within_sections = true
# Group first party and local folder imports together
no_lines_before = ["LOCALFOLDER"]

# Configure isort to work without access to site-packages
known_first_party = ["format_gherkin", "tests"]

# Settings for Black compatibility
profile = "black"
