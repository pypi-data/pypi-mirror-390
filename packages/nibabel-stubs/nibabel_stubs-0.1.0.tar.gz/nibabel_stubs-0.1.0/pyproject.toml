[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nibabel-stubs"
version = "0.1.0"
description = "Type stubs for nibabel"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE.md"}
authors = [
    {name = "Joshua Hoeflich", email = "josh@nudge.com"}
]
keywords = ["nibabel", "type stubs", "typing", "mypy"]
classifiers = [
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/joshnibabel/nibabel-stubs"
Repository = "https://github.com/joshnibabel/nibabel-stubs"
Issues = "https://github.com/joshnibabel/nibabel-stubs/issues"

[tool.setuptools]
packages = ["nibabel-stubs"]

[tool.setuptools.package-data]
"*" = ["*.pyi", "py.typed"]
