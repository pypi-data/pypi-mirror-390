name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.11, 3.12, 3.13]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}

      - name: Upgrade pip and install uv
        run: python -m pip install --upgrade pip uv

      - name: Install package and dev dependencies with uv
        run: |
          # Use uv's fast pip-compatible frontend to install the project and dev deps
          uv sync --dev

      - name: Lint with ruff (via uv)
        run: uv run ruff check .

      - name: Run tests (via uv)
        run: uv run pytest -q
