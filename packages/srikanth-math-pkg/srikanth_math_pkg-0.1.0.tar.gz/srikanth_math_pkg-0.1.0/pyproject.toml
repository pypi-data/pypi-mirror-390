[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "srikanth-math-pkg"                      # ðŸ”¹ The name of your package on PyPI
version = "0.1.0"                      # ðŸ”¹ Increment when you make changes
authors = [
  { name="Srikanth Dandiga", email="your_email@example.com" }
]
description = "A simple math utilities package"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
keywords = ["math", "utilities", "python-package"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/Srikanth-Dandiga/my-custom-python-packages"
"Bug Tracker" = "https://github.com/Srikanth-Dandiga/my-custom-python-packages/issues"
