[project]
name = "fitfix"
version = "0.1.0"
description = "Fixes small issues of FIT files generated by Tymewear"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fit-tool>=0.9.13",
]
authors = [
  { name="Dominik Rappaport", email="dominik@rappaport.at" },
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/dominikrappaport/FITFixer"
Issues = "https://github.com/dominikrappaport/FITFixer/issues"

[project.scripts]
fitfix = "fitfix.fitfix:main"

[build-system]
requires = ["uv_build>=0.9.1,<0.10.0"]
build-backend = "uv_build"
