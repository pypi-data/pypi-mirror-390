[project]
name = "omnicart-pipeline_sallie"
version = "0.1.0"
description = "API wrapper"
authors = [
    {name = "Sallie25",email = "salchosen18@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pandas (>=2.3.3,<3.0.0)",
    "requests (>=2.32.5,<3.0.0)"
]

[tool.poetry]
packages = [{include = "omnicart_pipeline"}]

include = [
    "omnicart_pipeline/pipeline.cfg"
]

[tool.poetry.scripts]
omnicart-pipeline = "omnicart_pipeline.cli:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


