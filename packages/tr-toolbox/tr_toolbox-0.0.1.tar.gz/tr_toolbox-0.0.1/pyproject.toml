[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]

name = "tr_toolbox"
version = "0.0.1"
authors = [
  { name="Sema", email="viranora@gmail.com" },
]
description = "Türkçe metin işlemleri ve URL slug için yardımcı araçlar."
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Text Processing",
    "Topic :: Utilities",
]

[project.urls]
"Homepage" = "https://github.com/viranora/tr_toolbox" # (Eğer GitHub'a yüklerseniz)