[project]
name = "max-div"
version = "0.0.3"
description = "Flexible Solver for Maximum Diversity Problems with Fairness Constraints."
readme = "README.md"
authors = [
    { name = "Bert Pluymers", email = "bert.pluymers@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "numpy>=2.0.0",
]

[project.optional-dependencies]
numba = [
    "numba>=0.57",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-autoapi[python]>=0.4.1",
    "mkdocs-include-markdown-plugin>=7.2.0",
    "ruff>=0.14.0",
]

[dependency-groups]
dev = [
    "genbadge[all]>=1.1.2",
    "pytest>=8.0",
    "pytest-cov>=6.0",
    "ruff>=0.14.0",
]

[project.scripts]
benchmark_sample_int = "max_div.benchmark:benchmark_sample_int"

[project.urls]
Documentation = "https://max-div.readthedocs.io/"
Source = "https://github.com/bertpl/max-div"
ChangeLog = "https://github.com/bertpl/max-div/blob/develop/CHANGELOG.md"
Issues = "https://github.com/bertpl/max-div/issues"
Roadmap = "https://github.com/bertpl/max-div/milestones"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
packages = ["max_div"]

[tool.hatch.build.targets.wheel]
packages = ["max_div"]

[tool.ruff]
line-length = 120
target-version = "py313"

[tool.ruff.lint]
select = ["I"]

[tool.coverage.report]
exclude_also = [
    "@abstractmethod",
    "@abc.abstractmethod",
]
