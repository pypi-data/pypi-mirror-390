[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "compilelabs"
version = "0.0.1"
description = "CompileLabs Python SDK - Coming Soon"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "CompileLabs", email = "support@compilelabs.ai"}
]
keywords = ["ai", "llm", "api", "compilelabs"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://compilelabs.ai"
Documentation = "https://docs.compilelabs.ai"
Repository = "https://github.com/compilelabs/python-sdk"

