[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "x402_solana"
version = "2.0.1"
description = "Complete x402 Protocol Implementation for Solana"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["solana", "x402", "crypto", "payment", "agent", "ai", "marketplace"]

[project.urls]
Homepage = "https://github.com/mega123-art/x402-solana"
Documentation = "https://x402-solana.readthedocs.io"
Source = "https://github.com/mega123-art/x402-solana"

[tool.setuptools.packages.find]
where = ["."]
include = ["x402_solana*"]