[project]
name = "bilibili-subtitle-fetch"
version = "0.2.7"
description = "An MCP (Model Context Protocol) server that allows you to fetch subtitles for Bilibili videos."
readme = "README.md"
requires-python = ">=3.10,<3.14"
dependencies = [
  "bilibili-api-python>=17.1.4",
  "faster-whisper>=1.2.1",
  "httpx>=0.27.0",
  "mcp[cli]>=1.6.0",
]
authors = [{ name = "Initsnow" }]
keywords = ["http", "mcp", "llm", "automation"]
license = { text = "GPLv3" }

[project.scripts]
bilibili-subtitle-fetch = "bilibili_subtitle_fetch.server:main"
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["src/bilibili_subtitle_fetch"]

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
