[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "clang-tidy-junit"
description = "Convert Clang-Tidy output to JUnit XML"
dependencies = ["junitparser"]
version = "0.4"
license = "MIT"

[project.optional-dependencies]
dev = ["black", "build", "coverage", "mypy", "pylint"]

[project.scripts]
clang-tidy-junit = "clang_tidy_junit:main"

[project.urls]
Repository = "https://github.com/nkr0/clang-tidy-junit"

[tool.coverage.run]
omit = ["test*.py"]

[tool.coverage.report]
fail_under = 100

[tool.mypy]
files = "clang_tidy_junit.py, test_clang_tidy_junit.py"
strict = true
