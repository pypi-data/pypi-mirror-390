[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "datashadric"
version = "0.2.3"
description = "An exploratory data science toolkit for analysis, machine learning, multimodal ai agents for text and image processing, and visualization (Apache Superset)"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Paul Namalomba (GitHub: paulnamalomba)", email = "kabwenzenamalomba@gmail.com"}
]
maintainers = [
    {name = "Paul Namalomba (GitHub: paulnamalomba)", email = "kabwenzenamalomba@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["data science", "machine learning", "statistics", "visualization", "pandas", "analysis"]
requires-python = ">=3.8"
dependencies = [
    "pandas",
    "cmake",
    "numpy",
    "scikit-learn",
    "matplotlib",
    "seaborn",
    "scipy",
    "statsmodels",
    "plotly",
    "google-generativeai",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.900",
]
viz = [
    "apache-superset>=5.0.0",
    "pyarrow>=15.0.0",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
]

[project.urls]
Homepage = "https://github.com/paulnamalomba/datashadric"
"Bug Reports" = "https://github.com/paulnamalomba/datashadric/issues"
"Source" = "https://github.com/paulnamalomba/datashadric/src/datashadric"
Documentation = "https://github.com/paulnamalomba/datashadric/README.md"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312', 'py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=datashadric --cov-report=html --cov-report=term-missing"