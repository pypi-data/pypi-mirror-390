[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sia-script"
version = "0.1.17"
description = "Simplified Integrated Architecture â€” unified simplified frameworks like SiaML, SiaNTT, SiaQBT and more."
authors = [
{ name = "Naga Sai Durga Nagesh", email = "sbvnagesh00@gmail.com" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["SIA", "Python", "ML", "OOP", "ntt", "entity", "SiaML", "SiaNTT", "Quantum", "SiaQBT", "ChemicalAnalysis"]

classifiers = [
