[build-system]
requires = ["scikit-build-core>=0.8.0", "pybind11>=2.11.0"]
build-backend = "scikit_build_core.build"

[project]
name = "windows-camera-enum"
version = "1.0.4"
description = "Windows camera device enumeration using DirectShow APIs"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Jonathan", email = "jonathan@cheap-geeks.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: C++",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development",
]

[project.urls]
Homepage = "https://github.com/thecheapgeek/python-lite-camera"
Repository = "https://github.com/thecheapgeek/python-lite-camera"
Documentation = "https://github.com/thecheapgeek/python-lite-camera#readme"
Changelog = "https://github.com/thecheapgeek/python-lite-camera/blob/main/CHANGELOG.md"
Issues = "https://github.com/thecheapgeek/python-lite-camera/issues"

[tool.scikit-build]
cmake.version = ">=3.18"
wheel.packages = ["src/camera_enum"]

# Exclude private/development files from source distribution
sdist.exclude = [
    ".claude",
    ".github",
    "scripts/bump_version.py",
    "tests",
    "dist",
    "build",
    "_skbuild"
]
