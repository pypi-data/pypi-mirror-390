[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "getpost-fileserver"
version = "0.1.0"
description = "A simple Python HTTP file server for upload and download, with optional GUI."
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "Kaled Aljebur" }]
keywords = ["http", "file-server", "upload", "download", "get", "post", "teaching"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
  "Environment :: Console",
  "Environment :: X11 Applications",
]

[project.urls]
Homepage = "https://github.com/kaledaljebur/getpost-fileserver"
Repository = "https://github.com/kaledaljebur/getpost-fileserver"
Issues = "https://github.com/kaledaljebur/getpost-fileserver/issues"

[project.scripts]
getpost-fileserver-cli = "getpost_fileserver.server:main"
getpost-fileserver = "getpost_fileserver.app:main"

[tool.setuptools.packages.find]
include = ["getpost_fileserver*"]
exclude = ["imgs*"]    

[tool.setuptools]
include-package-data = true
license-files = []
