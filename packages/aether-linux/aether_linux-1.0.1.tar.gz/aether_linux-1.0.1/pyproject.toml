[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aether-linux"
version = "1.0.1"
description = "Una herramienta CLI para monitorear y optimizar tu sistema con estilo."
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Zaid Gonzalez"}]
requires-python = ">=3.8"
dependencies = [
    "rich",
    "psutil",
]

[project.scripts]
aether = "aether.main:main"
