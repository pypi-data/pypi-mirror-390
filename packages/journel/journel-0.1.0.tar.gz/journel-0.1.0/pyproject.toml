[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "journel"
version = "0.1.0"
description = "ADHD-friendly project organization and tracking system"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Arthur Endlein", email = "endarthur@gmail.com"}
]
keywords = ["cli", "project-management", "adhd", "organization"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "gitpython>=3.1.0",
    "textual>=0.47.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
journel = "journel.cli:main"
jnl = "journel.cli:main"
tnl = "journel.cli:tui_main"

[project.urls]
Homepage = "https://github.com/endarthur/journel"
Repository = "https://github.com/endarthur/journel"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
journel = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.ruff]
line-length = 100
target-version = "py38"
