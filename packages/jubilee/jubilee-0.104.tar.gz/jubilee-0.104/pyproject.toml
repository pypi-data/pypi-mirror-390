[project]
name = "jubilee"
version = "0.104"
authors = [
	{name = "David Stein", email = "jubilee@steinemail.com"},
]
description = "Lightweight application framework built on pygame"
readme = "README.md"
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
dynamic = ["dependencies"]

[projects.urls]
Homepage = "https://github.com/neuron-whisperer/jubilee"
Issues = "https://github.com/neuron-whisperer/jubilee/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
