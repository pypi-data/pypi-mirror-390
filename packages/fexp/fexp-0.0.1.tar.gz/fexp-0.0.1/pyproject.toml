[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fexp"
version = "0.0.1"
description = "A minimal CLI HTTP file explorer backend"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "conwnet" }]
license = { text = "MIT" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/conwnet/fexp"

[project.scripts]
fexp = "fexp.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["fexp*"]
