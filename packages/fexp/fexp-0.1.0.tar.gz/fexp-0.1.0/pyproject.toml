[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fexp"
dynamic = ["version"]
description = "A minimal CLI HTTP file explorer"
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name = "netcon", email = "netcon@live.com" }
]
license = { text = "MIT" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/conwnet/fexp"

[project.scripts]
fexp = "fexp.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["fexp*"]

[tool.hatch.version]
path = "src/fexp/__init__.py"
