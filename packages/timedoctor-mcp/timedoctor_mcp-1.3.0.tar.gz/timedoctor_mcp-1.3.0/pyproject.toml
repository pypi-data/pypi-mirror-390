[project]
name = "timedoctor-mcp"
version = "1.3.0"
description = "MCP Server for extracting Time Doctor time tracking data via AI assistants"
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "frifster", email = "frifster2014@gmail.com" }]
license = { text = "MIT" }
keywords = ["mcp", "time-doctor", "time-tracking", "ai", "claude", "cursor", "gemini"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "playwright>=1.48.0",
    "beautifulsoup4>=4.12.3",
    "lxml>=5.3.0",
    "mcp>=1.1.2",
    "python-dotenv>=1.0.1",
    "requests>=2.32.3",
    "python-dateutil>=2.9.0",
    "colorlog>=6.9.0",
    "tenacity>=8.2.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.8.4",
]

[project.scripts]
timedoctor-mcp = "src.mcp_server:run"

[project.urls]
Homepage = "https://github.com/frifster/timedoctor-mcp"
Repository = "https://github.com/frifster/timedoctor-mcp"
Issues = "https://github.com/frifster/timedoctor-mcp/issues"
Funding = "https://buymeacoffee.com/frifster"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.ruff]
# Target Python 3.12+
target-version = "py312"

# Line length
line-length = 100

# Exclude directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "build",
    "dist",
]

[tool.ruff.lint]
# Enable specific rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

# Ignore specific rules
ignore = [
    "E501",  # Line too long (handled by formatter)
    "B008",  # Do not perform function calls in argument defaults
    "SIM105",  # Use contextlib.suppress (try/except/pass is clearer in some cases)
]

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Respect magic trailing commas
skip-magic-trailing-comma = false
