[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "streamlit-job-scheduler"
version = "0.0.1"
description = "A Streamlit-based job scheduler with one-time and cron scheduling support"
authors = [
  { name="Chandra D P", email="chandrasuvarna102@gmail.com" }
]
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*", "AUTHORS.md"]
keywords = ["streamlit", "scheduler", "cron", "ui"]
requires-python = ">=3.8"
dependencies = [
  "streamlit>=1.25.0"
]
optional-dependencies = { dev = ["pytest>=7.0.0"] }
classifiers = [
   "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/CHANDRADP/streamlit-job-scheduler"
Issues = "https://github.com/CHANDRADP/streamlit-job-scheduler/issues"

[tool.pytest.ini_options]
addopts = "-v"
testpaths = ["tests"]

