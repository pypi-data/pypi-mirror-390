[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "pyearthtools-data"
description = "Data loading, abstraction and manipulation tools"
requires-python = ">=3.11"
keywords = ["pyearthtools"]
maintainers = [
  {name = "Tennessee Leeuwenburg", email = "tennessee.leeuwenburg@bom.gov.au"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
  "xarray[complete]",
  "geopandas",
  "shapely",
  "tqdm",
  "pyyaml",
  "pyearthtools-utils>=0.5.0",
  "click",
  "filelock",
  "urllib3",
]
dynamic = ["version", "readme"]

[tool.setuptools.dynamic]
readme = {file = ["README.md"], content-type = "text/markdown"}

[project.optional-dependencies]
download = [
  "cdsapi",
  "ecmwf-opendata",
  "eccodes",
  "gcsfs",
  "zarr==2.*"
]
intake = [
  "intake-esm",
  "intake",
]
all = [
  "pyearthtools-data[download, intake]",
]

[project.urls]
homepage = "https://pyearthtools.readthedocs.io/"
documentation = "https://pyearthtools.readthedocs.io/"
repository = "https://github.com/ACCESS-Community-Hub/PyEarthTools"

[project.scripts]
pyearthtools-data = "pyearthtools.data.commands:entry_point"

[tool.isort]
profile = "black"

[tool.black]
line-length = 120

[tool.ruff]
line-length = 120

[tool.mypy]
warn_return_any = true
warn_unused_configs = true

[tool.hatch.version]
path = "src/pyearthtools/data/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/pyearthtools/"]
