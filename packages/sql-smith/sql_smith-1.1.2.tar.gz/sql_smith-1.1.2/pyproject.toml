[project]
name = "sql-smith"
version = "1.1.2"
description = "sql-smith is an SQL query builder with zero dependencies and a fluent interface."
authors = [{ name = "Zumuta!", email = "franky.braem@zumuta.be" }]
requires-python = ">=3.10.0"
license = "MIT"
readme = "README.rst"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]
keywords = [
    "sql-smith", "query", "builder", "querybuilder", "sql", "mysql", "sqlite", "postgres", "sqlserver", "database"
]
dependencies = []

[dependency-groups]
docs = [
    "sphinx==6.0.0",
    "sphinx-rtd-theme==1.2.0"
]

[tool.mypy]
files = "src"

[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"
