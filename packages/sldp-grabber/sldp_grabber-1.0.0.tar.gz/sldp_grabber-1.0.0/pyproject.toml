[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sldp-grabber"
version = "1.0.0"
description = "A tool to grab streams from SLDP WebSocket servers and save/mux them"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
  {name = "dgkn94", email = "ddev940x@outlook.com"}
]
keywords = ["sldp", "websocket", "streaming", "h264", "aac", "opus"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Video",
    "Topic :: Utilities",
]
dependencies = [
    "websocket-client>=1.3.0",
]

[project.urls]
Homepage = "https://github.com/dgkn94/sldp-grabber"
Repository = "https://github.com/dgkn94/sldp-grabber"
Issues = "https://github.com/dgkn94/sldp-grabber/issues"
Changelog = "https://github.com/dgkn94/sldp-grabber/releases"

[project.scripts]
sldp-grabber = "sldp_grabber.cli:main"

[tool.setuptools]
packages = ["sldp_grabber"]
license-files = ["LICENSE"]
