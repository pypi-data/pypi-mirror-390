[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "synrfp"
version = "0.0.1"
authors = [
    {name="Tieu Long Phan", email="tieu@bioinf.uni-leipzig.de"}
]
description = "Reaction fingerprint"
readme = "README.md"
long-description = {file = "CHANGELOG.md"}
long-description-content-type = "text/markdown"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "synkit>=0.0.13",
    "pynauty>=2.8.8.1",
    "datasketch>=1.6.5",
]

[project.optional-dependencies]
all = ["numpy>=2.2.0", "pandas>=1.5.3"]
docs = [
  "sphinx>=6.0",
  "sphinx-rtd-theme",
  "sphinxcontrib-bibtex",
]

[project.urls]
homepage = "https://github.com/TieuLongPhan/synrfp"
source = "https://github.com/TieuLongPhan/synrfp"
issues = "https://github.com/TieuLongPhan/synrfp/issues"
documentation = "https://synrfp.readthedocs.io/en/latest/"