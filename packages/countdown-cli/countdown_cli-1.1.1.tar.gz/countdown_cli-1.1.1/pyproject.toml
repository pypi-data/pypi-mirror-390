[project]
name = "countdown-cli"
version = "1.1.1"
description = "Terminal program to display countdown timer"
readme = "README.rst"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "Trey Hunner" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
]
dependencies = [
    "click>=8.0.1",
]

[project.urls]
homepage = "https://github.com/treyhunner/countdown-cli"
repository = "https://github.com/treyhunner/countdown-cli"
Changelog = "https://github.com/treyhunner/countdown-cli/releases"

[project.scripts]
countdown = "countdown.__main__:main"

[dependency-groups]
dev = [
    "pytest>=8.2.0",
    "pytest-cov>=5.0.0",
    "coverage[toml]>=7.5.1",
    "ruff>=0.4.0",
]

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["countdown", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/countdown"]

[tool.uv]
required-version = ">=0.9.6"

[tool.ruff]
target-version = "py310"
line-length = 80

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "S",      # flake8-bandit
    "D",      # pydocstyle
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "D107",   # missing docstring in __init__
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "D102", "D103"]

[tool.ruff.lint.pydocstyle]
convention = "google"
