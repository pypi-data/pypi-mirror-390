[metadata]
name = esbmtk
description = The Earth Science Box Modeling Toolkit
author = Ulrich G. Wortmann
author_email = uli.wortmann@utoronto.ca
license = GPL-3.0-or-later
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/uliw/esbmtk
project_urls = 
	Documentation = https://esbmtk.readthedocs.io/en/latest/
	Source = https://github.com/uliw/esbmtk
	Changelog = https://github.com/uliw/esbmtk/blob/master/CHANGELOG.rst
platforms = any
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	Intended Audience :: Education
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Chemistry

[options]
zip_safe = False
python_requires = >=3.11
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	PyCO2SYS>=1.8.3.3
	numpy
	pandas
	matplotlib
	numba
	pint
	psutil
	scipy
	cachetools
	setuptools
	importlib-metadata
	tox
	sphinx
	ruff
	pytest

[options.packages.find]
where = src
exclude = 
	tests

[options.package_data]
* = esbmtk/*.csv

[options.extras_require]
testing = 
	setuptools
	pytest

[options.entry_points]

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = esbmtk
extensions = 
	no_skeleton

[project]
license = "GPL-3.0-or-later"

[egg_info]
tag_build = 
tag_date = 0

