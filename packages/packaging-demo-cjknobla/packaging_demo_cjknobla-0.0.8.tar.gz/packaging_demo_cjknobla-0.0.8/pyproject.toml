[build-system]
# Minimum Requirements for Setup
requires = ["setuptools>=61.0.0", "wheel"]

[project]
name = "packaging_demo-cjknobla"
authors = [
    {name = "Chris Knoblauch", email = "cjknobla@gmail.com"}
]
description = "Demo packages for python course"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
dependencies = ["numpy",'importlib-metadata; python_version<"3.10"']
dynamic = ["version"]

[tool.setuptools.dynamic]
version = {file = "version.txt"}

[tool.setuptools.package-data]
package_demo = ["*.json"]

[project.optional-dependencies]
test = ["pytest", "pytest-cov"]
release = ["build", "twine"]
static-code-qa = ["pre-commit"]
dev = ["packaging-demo-cjknobla[test,release, static-code-qa]"]
