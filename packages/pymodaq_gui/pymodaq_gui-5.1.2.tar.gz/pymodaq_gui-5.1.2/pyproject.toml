[build-system]
requires = ["hatchling>=1.9.0", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "pymodaq_gui"
dynamic = [
    "version",
]
description = "User Interface components for PyMoDAQ"
readme = "README.rst"
license = { file="LICENSE" }
requires-python = ">=3.8"
authors = [
    { name = "SÃ©bastien Weber", email = "sebastien.weber@cemes.fr" },
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Other Environment",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Human Machine Interfaces",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
]
dependencies = [
    "easydict",
    "importlib_metadata; python_version<\"3.8\"",
    "multipledispatch",
    "numpy < 2.0.0",
    "packaging",
    "pint",
    "pyqtgraph>=0.12",
    "python-dateutil",
    "qtpy",
    "scipy",
    "setuptools>=60",
    "toml",
    "pymodaq_utils>=0.0.8",
    "pymodaq_data>=5.0.13",
]

[project.optional-dependencies]
dev = [
    "hatch", 
    "flake8",
    "h5py",
    "pytest",
    "pytest-cov",
    "pytest-xdist",
    
    "pyqt5",
    "pyqt6",
    "pyside6",
    "pytest-qt",
    "pytest-xvfb",

]

[project.scripts]
h5browser = "pymodaq_gui.h5modules.h5browser:main"
parameter_example = "pymodaq_gui.examples.parameter_ex:main"

[project.urls]
Homepage = "http://pymodaq.cnrs.fr"
Source = "https://github.com/PyMoDAQ/pymodaq_gui"
Tracker = "https://github.com/PyMoDAQ/pymodaq_gui/issues"

[tool.hatch.version.raw-options]
search_parent_directories = true
fallback_version = "5.1.0"
git_describe_command = '''sh -c '(git describe --contains --tags $(git rev-list -1 HEAD -- packages/pymodaq_gui) || git describe --tags $(git rev-list -1 HEAD -- packages/pymodaq_gui)) | cut -d"~" -f1 ' '''

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.coverage.run]
omit = [
    "*/examples/*",
]
