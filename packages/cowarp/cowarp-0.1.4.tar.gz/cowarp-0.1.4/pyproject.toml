[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["cowarp"]

[project]
name = "cowarp"
version = "0.1.4"
description = "Correlation Optimized Warping (COW) algorithm for signal alignment"
readme = "README.md"
license = "MIT"
authors = [{ name = "Guram Chaganava", email = "guram58chaganava@gmail.com" }]

keywords = ["signal processing", "time series", "warping", "alignment", "COW"]
requires-python = ">=3.8"

dependencies = [
    "numpy>=1.20",
]

[project.urls]
Homepage = "https://github.com/G93-7/Cowarp"
Documentation = "https://github.com/G93-7/Cowarp#readme"
