[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[project]
name = "deep-person"
version = "0.2.0"
description = "Person re-identification component for Vbot framework"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "VitaDynamics", email = "info@vitadynamics.org"}
]
keywords = ["person-reid", "deep-learning", "computer-vision", "yolo", "resnet"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "numpy>=1.24.0",
    "pillow>=9.0.0",
    "scikit-learn>=1.2.0",
    "tqdm>=4.64.0",
    "gdown>=5.0.0",
    "ultralytics>=8.3.224",
    "tf-keras>=2.18.0",
    "deepface>=0.0.95",
]

[project.urls]
Homepage = "https://github.com/VitaDynamics/DeepPerson"
Repository = "https://github.com/VitaDynamics/DeepPerson"
Issues = "https://github.com/VitaDynamics/DeepPerson/issues"
Documentation = "https://github.com/VitaDynamics/DeepPerson#readme"


[project.optional-dependencies]
# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.8.0",
    "mypy>=1.0.0",
]

# Full dependencies (all optional features)
all = [
    "ultralytics>=8.3.224",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.8.0",
    "mypy>=1.0.0",
]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]  # Line too long (handled by formatter)

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = ["ultralytics.*", "deepface.*", "tf_keras.*"]
ignore_missing_imports = true
