[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[project]
name = "deep-person"
version = "0.1.0"
description = "Person re-identification component for Vbot framework"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "VitaDynamics", email = "info@vitadynamics.org"}
]
keywords = ["person-reid", "deep-learning", "computer-vision", "yolo", "resnet"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "numpy>=1.24.0",
    "pillow>=9.0.0",
    "scikit-learn>=1.2.0",
    "tqdm>=4.64.0",
    "gdown>=5.0.0",
    "ultralytics>=8.3.224",
    "tf-keras>=2.18.0",
]

[project.urls]
Homepage = "https://github.com/VitaDynamics/DeepPerson"
Repository = "https://github.com/VitaDynamics/DeepPerson"
Issues = "https://github.com/VitaDynamics/DeepPerson/issues"
Documentation = "https://github.com/VitaDynamics/DeepPerson#readme"

[project.optional-dependencies]
# GPU acceleration (optional)
faiss-gpu = [
    "faiss-gpu-cu12>=1.12.0",
]

# CPU fallback
faiss-cpu = [
    "faiss-cpu>=1.12.0",
]


# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.8.0",
    "mypy>=1.0.0",
]

# Full dependencies (all optional features)
all = [
    "faiss-gpu-cu12>=1.12.0",
    "ultralytics>=8.3.224",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.8.0",
    "mypy>=1.0.0",
]
