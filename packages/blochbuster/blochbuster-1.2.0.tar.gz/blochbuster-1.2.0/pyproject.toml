[project]
name = "blochbuster"
version = "1.2.0"
description = "BlochBuster is a nuclear magnetic resonance Bloch equation simulator that creates animated plots."
authors = [{ name = "Johan Berglund", email = "johan.berglund@akademiska.se" }]
requires-python = ">=3.11"
readme = "README.md"
license = "GPL-3.0-or-later"
dependencies = [
    "scipy>=1.16.1",
    "matplotlib>=3.10.5",
    "pyyaml>=6.0.2",
    "ffmpeg-python>=0.2.0",
    "static-ffmpeg>=2.13",
]

[project.urls]
Repository = "https://github.com/bretglun/BlochBuster"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
