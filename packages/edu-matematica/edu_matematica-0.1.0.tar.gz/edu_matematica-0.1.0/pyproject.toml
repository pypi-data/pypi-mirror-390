[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "edu-matematica"
version = "0.1.0"
authors = [
    { name="Luiz Gustavo Santana Casemiro", email="seuemail@exemplo.com" }
]
description = "Biblioteca de Matemática e Educação Física — cálculos, IMC e médias."
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
keywords = ["matematica", "educacao fisica", "imc", "media"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/seuusuario/edu_matematica"
