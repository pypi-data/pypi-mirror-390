[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "copilot-mcp-server"
version = "0.1.0"
description = "MCP server for copilots with tool integrations"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Aditya Shelar", email = "adityashe2004@karini.ai"}
]
keywords = ["mcp", "ai", "model-context-protocol", "copilot"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "fastmcp>=0.1.0",
    "httpx>=0.24.0",
    "pymongo>=4.0.0",
]

[project.scripts]
copilot-mcp-server = "src.main:main"

[project.urls]
Homepage = "https://github.com/Aditya285-S"
Repository = "https://github.com/Aditya285-S/copilot-mcp-server"
Documentation = "https://github.com/Aditya285-S/copilot-mcp-server#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*", "src.services*", "src.tools*"]