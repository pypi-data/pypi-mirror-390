[project]
name = "mcp-okx"
version = "0.1.0a3"
description = "OKX MCP Server"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["mcp", "llm"]
license = { text = "MIT" }
dependencies = [
    "fastmcp>=2.0.0",
    "python-okx>=0.4.0",
]

[project.urls]
Repository = "https://github.com/aahl/mcp-okx"

[project.scripts]
mcp-okx = "mcp_okx:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
