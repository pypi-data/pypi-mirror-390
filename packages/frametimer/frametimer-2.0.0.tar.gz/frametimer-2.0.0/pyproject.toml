[project]
name = "frametimer"
description = "An accurate clock/timer for obtaining constant framerates (FPS)"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.3"
license = {text = "MIT"}
authors = [{name = "Orhan \"aib\" Kavrakoglu", email = "aibok42@gmail.com"}]
keywords = ["clock", "timer", "framerate", "fps"]
classifiers = [
	"Intended Audience :: Developers",
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]
urls = {Homepage = "https://github.com/aib/frametimer"}
dynamic = ["version"]

[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["frametimer"]

[tool.setuptools.dynamic]
version = {attr = "frametimer.__version__"}
