[project]
name = "photoelastimetry"
version = "0.31"
requires-python = ">=3.9"
authors = [
  {name = "Benjy Marks", email = "benjy.marks@sydney.edu.au"},
  {name = "Qianyu Fang", email = "qianyu.fang@sydney.edu.au"},
]
description = "Package for processing polarised images to measure stress in granular media"
readme = "README.md"
license = "GPL-3.0-or-later"
keywords = ["granular", "polarimetry","photoelasticity", "stress"]
dependencies = [
    "numpy",
    "matplotlib",
    "scipy",
    "tqdm",
    "json5",
    "tifffile",
    "joblib",
    "black",
    "flake8",
    "mkdocs",
    "mkdocstrings[python]",
    "mkdocs-material",
    "markdown-include",
    "mkdocs-include-markdown-plugin",
    "pre-commit"
]

[project.scripts]
image-to-stress = "photoelastimetry.main:cli_image_to_stress"
stress-to-image = "photoelastimetry.main:cli_stress_to_image"
demosaic-raw = "photoelastimetry.main:cli_demosaic"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 110
target-version = ['py311']

[tool.setuptools]
packages = ["photoelastimetry"]