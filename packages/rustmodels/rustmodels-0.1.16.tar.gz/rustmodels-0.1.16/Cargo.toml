[package]
name = "rustmodels"
version = "0.1.16"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rustmodels"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.25.1"

indexmap = "2.10.0"

ndarray = "0.16.1"
numpy = "0.25.0"
ndarray-linalg = "0.17.0"
serde = {version = "1.0.219", features = ["derive"]}
serde_json = "1.0.143"
