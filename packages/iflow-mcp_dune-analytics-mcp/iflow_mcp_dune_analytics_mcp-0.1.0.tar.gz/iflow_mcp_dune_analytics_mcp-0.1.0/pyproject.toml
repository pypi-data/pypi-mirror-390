readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.4.1",
    "pandas>=2.2.3",
    "python-dotenv>=1.0.0",
]

[project.scripts]
dune-analytics-mcp = "main:mcp.run"
