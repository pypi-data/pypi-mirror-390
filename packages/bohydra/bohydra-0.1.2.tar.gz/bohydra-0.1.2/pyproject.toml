[build-system]
requires = ["setuptools>=64", "setuptools-git-versioning>=2.0,<3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bohydra"
dynamic = ["version"]
description = "Multifidelity Bayesian optimization with serial and MPI-enabled (parallel, asynchronous) workflows."
readme = "README.md"
requires-python = ">=3.9"
keywords = ["bayesian-optimization", "gaussian-process", "multi-fidelity", "mpi", "asynchronous"]
authors = [{name = "Mike Grosskopf", email = "mikegros@lanl.gov"}]
license = {file = "LICENSE"}

# Core runtime dependencies
dependencies = [
  "numpy>=1.20",
  "scipy>=1.7",
  "scikit-learn>=1.0",
]

[project.optional-dependencies]
mpi = [
  "mpi4py>=3.1",
  "pandas>=1.3",
  "pyDOE>=0.3.8",
]
examples = [
  "pandas>=1.3",
  "pyDOE>=0.3.8",
]

[project.urls]
Homepage = "https://github.com/lanl/bohydra"
Repository = "https://github.com/lanl/bohydra"
"Bug Tracker" = "https://github.com/lanl/bohydra/issues"

[tool.setuptools]
include-package-data = true
packages = ["bohydra"]
package-dir = { bohydra = "." }

[tool.setuptools-git-versioning]
enabled = true