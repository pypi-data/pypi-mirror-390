[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agwr"
version = "2.0.0"
description = "各向异性地理加权回归模型实现 (VGWR)"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "AGWR开发团队", email = "agwr@example.com"}
]
maintainers = [
    {name = "AGWR开发团队", email = "agwr@example.com"}
]
keywords = ["geographically weighted regression", "spatial statistics", "anisotropy", "gwr", "vgwr", "agwr"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Mathematics",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
]

[project.urls]
Homepage = "https://github.com/agwr-team/agwr"
Documentation = "https://agwr.readthedocs.io/"
Repository = "https://github.com/agwr-team/agwr"
"Bug Tracker" = "https://github.com/agwr-team/agwr/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["agwr*"]

[tool.setuptools.package-data]
agwr = ["*.py", "*.md"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
