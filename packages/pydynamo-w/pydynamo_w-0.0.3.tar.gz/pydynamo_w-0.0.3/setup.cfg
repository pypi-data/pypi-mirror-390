[metadata]
name = pydynamo-w
version = 0.0.3
author = Achille Baucher
author_email = achille.baucher@inria.fr
description = Pydynamo is a module to define, run and analyse system dynamics. I intially created it to play with the World3 model, which was written in DYNAMO, with Python.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.inria.fr/abaucher/pydynamo/-/tree/package
project_urls = 
	TP = https://gitlab.inria.fr/abaucher/pydynamo/
classifiers = 
	License :: OSI Approved :: The Unlicense (Unlicense)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.12
install_requires = 
	astunparse==1.6.3
	matplotlib==3.10.7
	networkx==3.5
	numpy==2.3.4
	pyvis==0.3.2

[options.packages.find]
where = src

[options.package_data]
* = *.json

[egg_info]
tag_build = 
tag_date = 0

