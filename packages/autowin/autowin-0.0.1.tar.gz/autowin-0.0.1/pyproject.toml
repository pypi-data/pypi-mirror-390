[project]
name = "autowin"
version = "0.0.1"
description = "一个基于 pywinauto 和 pyautogui 的自用 Windows 自动化库。"
authors = [
    {name = "Xiaoqiang",email = "xiaoqiangclub@hotmail.com"}
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pywinauto>=0.6.9",
    "pyautogui>=0.9.54",
    "pyperclip>=1.11.0",
    "Pillow>=12.0.0",
    "httpx>=0.28.1",
    "parsel>=1.10.0",
    "pynput>=1.8.1"
]

[tool.poetry.group.dev.dependencies]
# 移除 pytest 依赖
# pytest = "^8.4.2"

[tool.poetry]
packages = [{include = "autowin", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
