[project]
name = "iflow-mcp_whatsapp-mcp-server"
version = "0.1.0"
description = "WhatsApp MCP Server for Model Context Protocol"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.6.0",
    "requests>=2.32.3",
]

[project.scripts]
whatsapp-mcp-server = "main:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["main", "whatsapp", "audio"]
