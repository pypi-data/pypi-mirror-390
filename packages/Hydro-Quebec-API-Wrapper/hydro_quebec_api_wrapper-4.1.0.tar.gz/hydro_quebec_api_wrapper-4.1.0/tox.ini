[tox]
envlist = pylint,flake8,pydocstyle,typing,black,cov-init,py313,cov-report
skip_missing_interpreters = True

[testenv:pylint]
basepython = {env:PYTHON3_PATH:python3}
ignore_errors = True
deps =
    -r {toxinidir}{/}test_requirements.txt
commands =
    pylint --rcfile=.pylintrc hydroqc tests
    pyreverse -o png -o mmd -o html hydroqc/

[testenv:flake8]
basepython = {env:PYTHON3_PATH:python3}
deps =
    -r {toxinidir}{/}test_requirements.txt
commands =
    flake8 --max-line-length=100 hydroqc tests

[testenv:pydocstyle]
basepython = {env:PYTHON3_PATH:python3}
deps =
    -r {toxinidir}{/}test_requirements.txt
commands =
    pydocstyle hydroqc tests

[testenv:typing]
basepython = {env:PYTHON3_PATH:python3}
deps =
    -r {toxinidir}{/}test_requirements.txt
commands =
    mypy --txt-report mypy-txt-report --html-report mypy-html-report --junit-xml mypy-junit.xml --strict --pretty --show-error-codes hydroqc/ tests/

[testenv:black]
basepython = {env:PYTHON3_PATH:python3}
deps =
    -r {toxinidir}{/}test_requirements.txt
commands =
    black --check --diff hydroqc/ tests/

[testenv:deps-conflict]
basepython = {env:PYTHON3_PATH:python3}
deps =
    -r {toxinidir}{/}test_requirements.txt
commands =
     pip3 install . -r {toxinidir}{/}conflict_test_requirements.txt


[testenv:cov-init]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage erase

[testenv]
usedevelop=True
setenv =
    COVERAGE_FILE = .coverage
passenv =
    HYDROQC_*

install_command = {envpython} -m pip install {opts} {packages}
commands =
    pytest -vvv --junitxml=tests_result_junit.xml --cov --cov-report= tests --asyncio-mode=strict --capture=no {posargs}
deps =
    -r {toxinidir}{/}test_requirements.txt

[testenv:cov-combine]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage combine

[testenv:cov-report]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage report --include=hydroqc/*
    coverage html --include=hydroqc/*
    coverage xml --include=hydroqc/*
