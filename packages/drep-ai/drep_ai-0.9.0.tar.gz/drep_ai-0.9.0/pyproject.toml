[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["drep"]

[project]
name = "drep-ai"
version = "0.9.0"
description = "AI-powered code review and documentation quality tool for Gitea, GitHub, and GitLab"
authors = [
    {name = "drep Contributors"},
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
keywords = ["code-review", "documentation", "linting", "llm", "gitea", "github", "gitlab", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Documentation",
]
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "click>=8.1.0",
    "pydantic>=2.5.0",
    "sqlalchemy>=2.0.0",
    "httpx>=0.25.0",
    "open-agent-sdk>=0.1.0",
    "pyyaml>=6.0",
    "gitpython>=3.1.0",
    "boto3>=1.34.0",
]

[project.scripts]
drep = "drep.cli:cli"

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
markers = [
  "integration: tests that hit real services or simulate network",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "pytest-asyncio>=0.21",
  "pytest-cov>=4.0",
  "black>=23.0",
  "ruff>=0.5.0",
  "mypy>=1.8.0",
  "types-PyYAML>=6.0.12",
  "build>=1.0.0",
  "twine>=4.0.0",
  "respx>=0.20.0",
]

[project.urls]
Homepage = "https://github.com/slb350/drep"
Repository = "https://github.com/slb350/drep"
Documentation = "https://github.com/slb350/drep/tree/main/docs"
Issues = "https://github.com/slb350/drep/issues"
Changelog = "https://github.com/slb350/drep/blob/main/CHANGELOG.md"
