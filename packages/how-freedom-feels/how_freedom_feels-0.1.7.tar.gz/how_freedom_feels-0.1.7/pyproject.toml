[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "how-freedom-feels"
version = "0.1.7"
description = "A VPN connection manager with custom config support"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "Siddarth", email = "sofiyasenthilkumar@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.0",
    "click>=8.0.0",
]

[project.scripts]
freedom = "how_freedom_feels.cli:main"

[project.urls]
Homepage = "https://github.com/guider23/how-freedom-feels"
