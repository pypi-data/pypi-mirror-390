[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "label-studio-sso"
version = "6.0.8"
description = "Native JWT authentication for Label Studio OSS - simple and secure SSO integration"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "AIdoop Team", email = "admin@aidoop.com"}
]
keywords = ["label-studio", "label-studio-oss", "sso", "jwt", "authentication", "django", "native-jwt", "open-source", "oss"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Framework :: Django",
]

dependencies = [
    "Django>=3.2",
    "PyJWT>=2.0.0",
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-django>=4.5",
    "black>=22.0",
    "flake8>=4.0",
]

[project.urls]
Homepage = "https://github.com/aidoop/label-studio-sso"
Documentation = "https://github.com/aidoop/label-studio-sso/blob/main/README.md"
Repository = "https://github.com/aidoop/label-studio-sso"
Issues = "https://github.com/aidoop/label-studio-sso/issues"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["tests.py", "test_*.py", "*_tests.py"]
