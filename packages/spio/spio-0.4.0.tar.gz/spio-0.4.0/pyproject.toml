[build-system]
requires = ["setuptools>=61", "wheel", "Cython", "nvidia-cuda-runtime-cu12", "importlib_resources>=6.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "spio"
version = "0.4.0"
dependencies = [
  "torch>=2.4.0",
  "nvidia-cuda-nvrtc-cu12",
  "nvidia-cuda-runtime-cu12",
  "pytest",
  "xgboost",
  "appdirs",
  "requests",
  "filelock",
  "packaging",
  "importlib_resources>=6.0.0",
]
authors = [
    { name = "Andrew Lavin", email = "alavin@acm.org" },
]
description = "Efficient CUDA kernels for training convolutional neural networks with PyTorch."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/andravin/spio"
Issues = "https://github.com/andravin/spio/issues"
