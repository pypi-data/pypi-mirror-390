[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "altan"
version = "0.3.0"
description = "Python SDK for Altan API - AI Agents and 5000+ platform integrations"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
  { name = "Altan", email = "support@altan.ai" }
]
keywords = ["altan", "api", "sdk", "integration", "automation", "database", "postgrest", "supabase"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
dependencies = [
  "httpx>=0.24.0",
  "pydantic>=2.0.0",
  "typing-extensions>=4.0.0",
]

[project.urls]
Homepage = "https://altan.ai"
Documentation = "https://github.com/altan/altan-sdk#readme"
Repository = "https://github.com/altan/altan-sdk"
Issues = "https://github.com/altan/altan-sdk/issues"

[tool.setuptools.packages.find]
include = ["altan*"]

[tool.setuptools.package-data]
altan = ["py.typed"]

