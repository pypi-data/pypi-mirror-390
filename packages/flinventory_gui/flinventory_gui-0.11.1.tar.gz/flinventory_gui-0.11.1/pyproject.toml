[project]
name = "flinventory_gui"
version = "0.11.1"
description = "GUI for flinventory for viewing and editing inventory"
authors = [
    { name = "flukx", email = "flinventory-gui-flukx@612211124.xyz" },
]
dependencies = [
    "nicegui==2.12.1",
    "flinventory==0.9.3",
    "i18nice[YAML]==0.15.5",
    "filetype==1.2.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Customer Service",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "GPL3"

[project.urls]
Homepage = "https://codeberg.org/flukx/flinventory-gui"
Issues = "https://codeberg.org/flukx/flinventory-gui/issues"

[project.scripts]
flinventory-webgui = "flinventory_gui.search:main_run"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
exclude = [
    "flinventory_gui/out/**",
    "flinventory_gui/.idea/**",
    "flinventory_gui/*venv*/**",
]
