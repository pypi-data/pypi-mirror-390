[metadata]
name = HolograPy
version = 0.1.0
author = James Hardwick
description = Tools for 3D holography, acoustic field simulation, and grid generation
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/JamesAHardwick/HolograPy
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Scientific/Engineering :: Physics

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	numpy
	Pillow
	plotly

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

