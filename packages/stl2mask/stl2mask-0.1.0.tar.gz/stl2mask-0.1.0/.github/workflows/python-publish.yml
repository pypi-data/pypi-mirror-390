name: Publish to PyPI

on:
  # Allow manual triggering
  workflow_dispatch:
    
  release:
    types: [ released, prereleased ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup
      - name: Build package
        run: uv build
      - name: Upload dist
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: "dist/"

  publish_to_pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment: pypi

    permissions:
      id-token: write

    steps:
      - name: Download dist
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist
      - name: Set up uv
        id: setup-uv
        uses: astral-sh/setup-uv@v7
      - name: Publish package
        run: uv publish

  upload_to_github:
    name: Upload to GitHub
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    needs: build

    permissions:
      contents: write

    steps:
      - name: Download dist
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist
      - name: Upload wheels to GitHub release
        uses: svenstaro/upload-release-action@2.11.2
        with:
          tag: ${{ github.ref }}
          file: "dist/*.whl"
          file_glob: true
      - name: Upload dist to GitHub release
        uses: svenstaro/upload-release-action@2.11.2
        with:
          tag: ${{ github.ref }}
          file: "dist/*.tar.gz"
          file_glob: true