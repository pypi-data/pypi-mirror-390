[metadata]
license_files = LICENSE

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	click>=8.0
	requests>=2.31
	tabulate>=0.9
	rich>=13.7
	docker>=7.0
	pyyaml>=6.0
	pandas>=2.0
	licensing
	bcrypt>=4.0
	huggingface_hub>=0.23
	black>=23.1.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	llmboost_hub = llmboost_hub.cli:main
	lbh = llmboost_hub.cli:main

[tool:pytest]
testpaths = tests

[options.extras_require]
build = 
	build>=1.0.0
	wheel>=0.42
compile = 
	nuitka>=2.1
obfuscate = 
	pyarmor>=8.5

[egg_info]
tag_build = 
tag_date = 0

