[project]
name = "ixlab-sshcli"
version = "0.1.2"
description = "A tiny, modern SSH config explorer from command line."
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name = "Iacopo Palazzi", email = "iacopo.palazzi@gmail.com" },
]
license = { text = "MIT" }
keywords = ["ssh", "config", "terminal"]
dependencies = [
  "typer",
  "rich",
]
urls = { Homepage = "https://github.com/iakko/sshcli" }

[project.scripts]
sshcli = "sshcli:run"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]
