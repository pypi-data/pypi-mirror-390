[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pesapal-python-sdk"
version = "1.0.0"
description = "Python SDK for Pesapal Payment Gateway API 3.0"
readme = "README_SDK.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Erick Lema", email = "ericklema360@gmail.com"}
]
keywords = ["pesapal", "payment", "gateway", "sdk", "api", "fintech"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
]
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/erickblema/pesapal-python-sdk"
Documentation = "https://github.com/erickblema/pesapal-python-sdk#readme"
Repository = "https://github.com/erickblema/pesapal-python-sdk"
Issues = "https://github.com/erickblema/pesapal-python-sdk/issues"

[tool.setuptools]
packages = ["pesapal"]

[tool.setuptools.package-data]
pesapal = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py38"

