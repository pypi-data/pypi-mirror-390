[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatchling.build-backend]
module-name = "channels_kafka"
module-root = ""

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
fallback-version = "0.0.0"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[project]
name = "channels-kafka"
dynamic = ["version"]
description = "Kafka Channels backend"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    "aiokafka",
    "channels>=3,<5",
    "msgpack>=1.1.0",
]
license-files = ["LICEN[CS]E*"]
keywords = ["kafka", "channels"]
authors = [
    {name = "PaweÅ‚ Kawula", email = "pawel.kawula@proton.me"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/PawelKawula/channels-kafka"
Repository = "https://github.com/PawelKawula/channels-kafka"

[dependency-groups]
dev = [
    "pre-commit>=3.5.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.24.0",
    "pytest-timeout>=2.4.0",
]

[tool.uv.sources]
aiokafka = { git = "https://github.com/PawelKawula/aiokafka" }

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
addopts = "--log-format='%(asctime)s - %(name)s:%(lineno)s - %(levelname)s - %(message)s' --log-date-format='%m/%d/%Y %H:%M:%S.%f'"
