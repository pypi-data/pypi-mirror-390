# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        kafka-version: ["4.1.0", "4.0.1", "3.9.1", "3.9.0", "3.8.1"]
        python-version: ["3.14", "3.13", "3.12", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Kafka KRaft
        uses: PawelKawula/kafka-kraft-action@v1.0.49
        with:
          kafka-version: ${{ matrix.kafka-version }}
          kafka-topics: channels_kafka_testtopic,1
          kafka-cache: true

      - name: Run tests
        # For example, using `pytest`
        run: uv run pytest tests
        env:
          CHANNELS_KAFKA_TEST_BOOTSTRAP_SERVERS: ${{ env.kafka_runner_address }}:9093
          CHANNELS_KAFKA_TEST_TIMEOUT: 30
