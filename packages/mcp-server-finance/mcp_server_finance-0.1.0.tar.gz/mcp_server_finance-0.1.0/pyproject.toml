[project]
name = "mcp-server-finance"
version = "0.1.0"
description = "A Model Context Protocol server providing tools to fetch and manage finance data"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Maxwell Weinzierl" }]
maintainers = [{ name = "Maxwell Weinzierl", email = "maxwellweinzierl@gmail.com" }]
keywords = ["http", "mcp", "llm", "automation", "finance"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "httpx>=0.28.1",
    "fastmcp>=2.11.0",
    "pydantic>=2.0.0",
    "requests>=2.32.3",
    "yfinance==0.2.66",
]

[project.scripts]
mcp-server-finance = "mcp_server_finance.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pyright>=1.1.389", "ruff>=0.7.3", "twine>=6.1.0", "build>=1.3.0", "pyproject-hooks>=1.2.0"]