[project]
name = "dtaianomaly"
version = "0.5.1"
description = "A simple-to-use Python package for time series anomaly detection!"
requires-python = ">=3.10,<3.14"
authors = [
    {name = "Louis Carpentier", email = "louis.carpentier@kuleuven.be"}
]
keywords = ["machine-learning", "time-series", "anomaly-detection", "data-mining"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "numpy>=1.22",
    "scipy>=1.10",
    "numba>=0.58",
    "stumpy>=1.12",
    "scikit-learn>=1.3",
    "pandas>=1.3.0",
    "matplotlib>=3.7",
    "statsmodels>=0.6",
    "pyod>=2.0.0",
    "tslearn>=0.6.3",
    "sktime",
    "toml",
    "torch>=1.8.0",
]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.license]
file = "LICENSE"

[project.urls]
homepage = "https://pypi.org/project/dtaianomaly/"
repository = "https://github.com/ML-KULeuven/dtaianomaly"
changelog = "https://github.com/ML-KULeuven/dtaianomaly/blob/main/CHANGELOG.md"
documentation = "https://dtaianomaly.readthedocs.io/en/stable/index.html"

[build-system]
requires = ["setuptools", "wheel", "build"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["dtaianomaly", "dtaianomaly.*"]  # alternatively: `exclude = ["additional*"]`
namespaces = false

[tool.pytest.ini_options]
addopts = "--strict-markers"
markers = [
    "slow: marks tests as slow",
    "numba: marks tests that depend on numba-compiled code"
]

[project.optional-dependencies]
all = [  # All the optional dependencies
    "sphinx",
    "sphinx-rtd-theme",
    "numpydoc",
    "toml",
    "pytest",
    "pytest-cov",
    "notebook",
    "jupyterlab",
    "pre-commit",
    "black",
    "isort",
    'tqdm',
    "sphinxcontrib-bibtex",
    'tqdm'
]
tests = [  # For testing
    "pytest",
    "pytest-cov"
]
tqdm = [
    'tqdm'
]
docs = [  # For generating the docs
    "sphinx",
    "sphinx-rtd-theme",
    "numpydoc",
    "sphinxcontrib-bibtex"
]
notebooks = [  # For using notebooks
    "notebook",
    "jupyterlab",
]
lint = [
    "pre-commit",
    "black",
    "isort"
]
chronos = [
    "autogluon.timeseries>=1.3.1"
]
moment = [
    "momentfm"
]
time_moe = [
    "transformers==4.40.1"
]
