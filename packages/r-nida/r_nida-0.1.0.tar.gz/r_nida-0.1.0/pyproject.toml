[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "r_nida"
version = "0.1.0"
authors = [
    {name = "Henrylee", email = "henrydionizi@gmail.com"},
]
description = "A package for reverse engineering with NIDA"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = [
    # Add your package dependencies here
]

[project.urls]
"Homepage" = "https://github.com/Henryle-hd/reverse_nida"
"Bug Reports" = "https://github.com/Henryle-hd/reverse_nida/issues"
"Source" = "https://github.com/Henryle-hd/reverse_nida"
