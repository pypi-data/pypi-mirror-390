[project]
name = "ask-pydantic"
version = "0.1.3"
description = "CLI tool to ask questions about Pydantic AI and Logfire documentation"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "David Sanchez", email = "64162682+dsfaccini@users.noreply.github.com" }
]
license = "MIT"
dependencies = [
    "bs4>=0.0.2",
    "lancedb>=0.25.0",
    "langchain-text-splitters>=0.3.11",
    "logfire>=4.9.0",
    "markdown2>=2.5.4",
    "pydantic-ai-slim[anthropic,openai,google,mistral,groq]>=1.0.10",
    "python-frontmatter>=1.1.0",
    "questionary>=2.0.0",
    "sentence-transformers>=5.1.1",
]

[project.urls]
Homepage = "https://github.com/dsfaccini/ask-pydantic"
Repository = "https://github.com/dsfaccini/ask-pydantic"
Issues = "https://github.com/dsfaccini/ask-pydantic/issues"
Twitter = "https://x.com/dasfacc"

[project.scripts]
ask-pydantic = "ask_pydantic.cli:main"

[tool.uv]
package = true

[tool.uv.sources]
pydantic-ai-slim = { git = "https://github.com/pydantic/pydantic-ai.git", subdirectory = "pydantic_ai_slim", rev = "main" }

[tool.ruff.format]
# don't format python in docstrings, pytest-examples takes care of it
docstring-code-format = false
quote-style = "single"
