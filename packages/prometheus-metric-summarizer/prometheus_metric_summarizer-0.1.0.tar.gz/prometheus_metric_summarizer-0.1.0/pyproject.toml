[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "prometheus-metric-summarizer"
version = "0.1.0"
description = "Prometheus range-query JSON -> metric-type aware summaries"
readme = "README.md"
authors = [{name = "Brandon Benge and Contributors"}]
license = {text = "Apache-2.0"}
requires-python = ">=3.9"

[project.scripts]
promsum = "promsum.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
