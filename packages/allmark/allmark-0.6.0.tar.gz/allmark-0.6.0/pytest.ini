[pytest]
# Pytest configuration for allmark

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers for test categories
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for full pipelines
    slow: Slow tests that might take a while
    pdf: Tests requiring PDF files

# Coverage settings (if pytest-cov is installed)
# Run with: pytest --cov=src/allmark --cov-report=html
