[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "allmark"
version = "0.6.0"
description = "Universal eBook â†’ Markdown converter and cleaner"
readme = "README.md"
authors = [
    {name = "David Condrey", email = "davidcondrey@protonmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Utilities",
]
requires-python = ">=3.7"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0,<9.0",
    "black>=22.0,<25.0",
    "flake8>=4.0,<8.0",
    "mypy>=1.0,<2.0",
]

[project.urls]
Homepage = "https://github.com/dcondrey/allmark"
"Bug Tracker" = "https://github.com/dcondrey/allmark/issues"
Repository = "https://github.com/dcondrey/allmark"

[project.scripts]
allmark = "allmark.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 120
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
