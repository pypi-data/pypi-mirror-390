[tox]
envlist = flake8,check-manifest,towncrier-check,package,py{310,311,312,312,313,314,315}-pytest{7,8,9}
skip_missing_interpreters = true

[testenv]
deps =
    pytest7: pytest < 8
    pytest8: pytest < 9
    pytest9: pytest >= 9.0.0
    pytest-cov
commands =
    pytest -vv

[testenv:pre-commit]
package = wheel
wheel_build_env = .pkg
dependency_groups = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure --color=always

[testenv:towncrier{,-check}]
skip_install = True
dependency_groups = towncrier
commands =
    check: python -m towncrier.check --compare-with origin/main
    !check: python -m towncrier {posargs}

[testenv:package]
deps =
    build
    twine
commands =
    python -m build --sdist --wheel --outdir dist/ .
    python -m twine check dist/*
