name: CI
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pre-commit:
    name: Pre-commit code style checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Check out code
      uses: actions/checkout@v5.0.0
    - name: Set up Python
      uses: actions/setup-python@v6.0.0
      with:
        python-version: "3.X"
    - name: Lint with Pre-commit
      uses: pre-commit/action@v3.0.1

  towncrier:
    name: Towncrier changenote check
    runs-on: ubuntu-latest
    steps:
    # Fetch main branch for comparison, then check out current branch.
    - name: Check out mainline code
      uses: actions/checkout@v5.0.0
      with:
        fetch-depth: 0
        ref: main
    - name: Check out branch code
      uses: actions/checkout@v5.0.0
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v6.0.0
      with:
        python-version: "3.X"
    - name: Install dependencies
      run: |
        pip install tox
    - name: Run towncrier check
      run: |
        tox -e towncrier-check

  package:
    name: Package code artefacts
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v5.0.0
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v6.0.0
      with:
        python-version: "3.X"
    - name: Install dependencies
      run: |
        python -m pip install tox
    - name: Build packages
      run: |
        tox -e package
    - name: Upload packages as artefacts
      uses: actions/upload-artifact@v4.3.6
      with:
        name: packages
        path: dist
        if-no-files-found: error

  tests:
    needs: [pre-commit, towncrier, package]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14", "3.15"]
        pytest-version: ["7", "8", "9"]

    steps:
    - name: Check out code
      uses: actions/checkout@v5.0.0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6.0.0
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true

    - name: Get packages
      uses: actions/download-artifact@v4.1.7
      with:
        name: packages
        path: dist
    - name: Install dependencies
      run: |
        python -m pip install tox
    - name: Test
      run: |
        export PY_VERSION=$(cut -d- -f1 <<< ${{ matrix.python-version }})
        tox -e py${PY_VERSION/./}-pytest${{ matrix.pytest-version }} --installpkg dist/*.whl
