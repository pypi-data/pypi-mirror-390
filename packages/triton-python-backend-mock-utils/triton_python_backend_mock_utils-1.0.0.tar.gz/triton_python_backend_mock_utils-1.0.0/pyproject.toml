[tool.poetry]
name = "triton_python_backend_mock_utils"
version = "1.0.0"
description = "Mock library for triton python backend utils."
authors = ["W.W. Grainger MLOps & Platform Team <mlopsplatformteam@grainger.com>"]
readme = "README.md"
packages = [
    { include = "triton_python_backend_utils", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.24.1"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.5.0"
coverage = "^7.5.0"
pytest = "^7.4.2"

[tool.semantic_release]
version_toml = [
    "pyproject.toml:tool.poetry.version",
]

[tool.semantic_release.branches."main"]
match = "main"

[tool.semantic_release.branches."prerelease"]
match = ".*"
prerelease = true
prerelease_token = "alpha"

[tool.isort]
profile = "black"

[tool.black]
line-length = 121

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
