[project]
name = "dora-minimax-t2a"
version = "0.1.0"
description = "Dora node for MiniMax T2A WebSocket text-to-speech synthesis"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "dora-rs>=0.3.7",
    "numpy>=1.21.0,<2.0",
    "pyarrow>=10.0.0",
    "websockets>=12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
dora-minimax-t2a = "dora_minimax_t2a.main:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["dora_minimax_t2a*"]

[tool.ruff]
line-length = 120
target-version = "py38"

[tool.black]
line-length = 120
target-version = ["py38"]
