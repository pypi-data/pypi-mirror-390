[project]
name = "dora-primespeech"
version = "0.1.0"
description = "Dora node for GPT-SoVITS text-to-speech synthesis"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "dora-rs>=0.3.7",
    "numpy>=1.21.0,<2.0",  # CRITICAL: Must be 1.x (1.26.4 recommended) for scipy compatibility
    "scipy>=1.11.0,<1.12.0",  # CRITICAL: 1.11.4 for Python 3.12 compatibility
    "torchmetrics==1.0.0",  # CRITICAL: Exact version to avoid scipy conflicts
    "pyarrow>=10.0.0",
    "torch>=2.0.0,<2.3.0",  # Compatible with voice chat pipeline
    "torchaudio>=2.0.0,<2.3.0",  # Match torch version range
    "torchvision>=0.15.0,<0.18.0",  # Compatible torchvision range
    "librosa>=0.10.0",
    "soundfile>=0.12.0",
    "funasr>=1.0.0",  # ASR for speech recognition integration
    "pypinyin>=0.50.0",
    "jieba>=0.42.1",
    "jieba-fast>=0.53",  # Fast version of jieba for better performance
    "cn2an>=0.5.22",
    "pypinyin-dict>=0.8.0",
    "transformers>=4.40.0,<4.50.0",  # Voice chat pipeline standard (security compliant)
    "huggingface-hub>=0.19.0",
    "pydantic>=2.0.0",
    # Additional dependencies for MoYoYo TTS
    "ffmpeg-python>=0.2.0",
    "pyyaml>=6.0",
    "tqdm>=4.65.0",
    # Additional missing dependencies
    "pytorch-lightning>=2.0.0",  # For model training and inference utilities
    "einops>=0.7.0",  # For tensor operations
    "opencc-python-reimplemented>=0.1.0",  # For Traditional/Simplified Chinese conversion
    "onnxruntime>=1.16.0",  # For ONNX model inference (G2PW)
    "LangSegment>=0.2.0",  # For language segmentation
    # English text frontend deps (needed when TEXT_LANG=en or mixed text)
    "g2p_en>=2.1.0",
    "nltk>=3.8.1",
    "wordsegment>=1.3.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
dora-primespeech = "dora_primespeech.main:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["dora_primespeech*"]

[tool.ruff]
line-length = 120
target-version = "py38"

[tool.black]
line-length = 120
target-version = ["py38"]
