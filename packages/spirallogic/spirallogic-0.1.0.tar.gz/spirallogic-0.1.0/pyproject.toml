[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "spirallogic"
version = "0.1.0"
description = "A consciousness-aware programming language for ethical AI interaction"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
  { name = "Your Name", email = "your.email@example.com" },
]
dependencies = [
  "requests",
]

[project.scripts]
spirallogic = "spirallogic.spirallogic_cli:main"

[tool.setuptools.packages.find]
where = ["src"]
