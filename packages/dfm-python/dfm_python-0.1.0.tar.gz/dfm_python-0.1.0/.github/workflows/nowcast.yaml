name: Nowcast DFM

on:
  workflow_dispatch:
    inputs:
      config_path:
        description: 'Model config CSV path (relative to src/spec/)'
        required: false
        default: 'src/spec/001_initial_spec.csv'
        type: string

jobs:
  nowcast:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install uv
          uv venv .venv
          source .venv/bin/activate
          uv sync
      
      - name: Download model weights (optional)
        uses: actions/download-artifact@v4
        with:
          name: model-weights
          path: .
        continue-on-error: true
      
      - name: Load environment variables
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
        run: |
          echo "SUPABASE_URL=$SUPABASE_URL" >> $GITHUB_ENV
          echo "SUPABASE_SECRET_KEY=$SUPABASE_SECRET_KEY" >> $GITHUB_ENV
      
      - name: Run nowcasting
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
        run: |
          source .venv/bin/activate
          python scripts/nowcast_dfm.py \
            "model.config_path=${{ inputs.config_path }}" \
            "data.use_database=true" \
            "data.strict_mode=false"
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: nowcast-logs
          path: |
            *.log
            outputs/**/*.log
          retention-days: 7

