name: Data Ingestion

on:
  workflow_dispatch:
    inputs:
      spec_file:
        description: 'Spec CSV file path (relative to src/spec/)'
        required: false
        default: '001_initial_spec.csv'
        type: string

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install uv
          uv venv .venv
          source .venv/bin/activate
          uv sync
      
      - name: Load environment variables
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
          BOK_API_KEY: ${{ secrets.BOK_API_KEY }}
          KOSIS_API_KEY: ${{ secrets.KOSIS_API_KEY }}
        run: |
          echo "SUPABASE_URL=$SUPABASE_URL" >> $GITHUB_ENV
          echo "SUPABASE_SECRET_KEY=$SUPABASE_SECRET_KEY" >> $GITHUB_ENV
          echo "BOK_API_KEY=$BOK_API_KEY" >> $GITHUB_ENV
          echo "KOSIS_API_KEY=$KOSIS_API_KEY" >> $GITHUB_ENV
      
      - name: Run data ingestion
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
          BOK_API_KEY: ${{ secrets.BOK_API_KEY }}
          KOSIS_API_KEY: ${{ secrets.KOSIS_API_KEY }}
          GITHUB_WORKFLOW_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          source .venv/bin/activate
          python scripts/ingest_api.py
        continue-on-error: false
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ingestion-logs
          path: |
            *.log
            outputs/**/*.log
          retention-days: 7

