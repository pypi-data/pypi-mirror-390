# DFM Configuration with All Frequencies
# This configuration demonstrates mixed-frequency data handling:
# Daily (d), Weekly (w), Monthly (m), Quarterly (q), Semi-annual (sa), Annual (a)

# Model structure: series definitions
model:
  series:
    # Daily series (2)
    stock_index:
      series_name: "Stock Market Index (Daily)"
      frequency: "d"
      transformation: "pch"
      category: "Financial"
      units: "Index"
      blocks: [Global, Investment]
    
    exchange_rate:
      series_name: "Exchange Rate (Daily)"
      frequency: "d"
      transformation: "pch"
      category: "Financial"
      units: "Rate"
      blocks: [Global]
    
    # Weekly series (1)
    weekly_claims:
      series_name: "Weekly Unemployment Claims (Weekly)"
      frequency: "w"
      transformation: "chg"
      category: "Labor"
      units: "Thousands"
      blocks: [Global]
    
    # Monthly series (8)
    consumption:
      series_name: "Consumption (Monthly)"
      frequency: "m"
      transformation: "pch"
      category: "Consumption"
      units: "Index (2000=100)"
      blocks: [Global, Consumption]
    
    investment:
      series_name: "Investment (Monthly)"
      frequency: "m"
      transformation: "pch"
      category: "Investment"
      units: "Index (2000=100)"
      blocks: [Global, Investment]
    
    exports:
      series_name: "Exports (Monthly)"
      frequency: "m"
      transformation: "pch"
      category: "External"
      units: "Index (2000=100)"
      blocks: [Global]
    
    imports:
      series_name: "Imports (Monthly)"
      frequency: "m"
      transformation: "pch"
      category: "External"
      units: "Index (2000=100)"
      blocks: [Global]
    
    unemployment:
      series_name: "Unemployment Rate (Monthly)"
      frequency: "m"
      transformation: "chg"
      category: "Labor"
      units: "Percentage Points"
      blocks: [Global]
    
    industrial_production:
      series_name: "Industrial Production (Monthly)"
      frequency: "m"
      transformation: "pch"
      category: "Production"
      units: "Index (2000=100)"
      blocks: [Global, Investment]
    
    retail_sales:
      series_name: "Retail Sales (Monthly)"
      frequency: "m"
      transformation: "pch"
      category: "Consumption"
      units: "Index (2000=100)"
      blocks: [Global, Consumption]
    
    consumer_confidence:
      series_name: "Consumer Confidence (Monthly)"
      frequency: "m"
      transformation: "chg"
      category: "Sentiment"
      units: "Index"
      blocks: [Global, Consumption]
    
    # Quarterly series (2)
    gdp_real:
      series_name: "Real GDP (Quarterly)"
      frequency: "q"
      transformation: "pca"
      category: "GDP"
      units: "Index (2000=100)"
      blocks: [Global, Consumption, Investment]
    
    gdp_nominal:
      series_name: "Nominal GDP (Quarterly)"
      frequency: "q"
      transformation: "pca"
      category: "GDP"
      units: "Index (2000=100)"
      blocks: [Global, Consumption]
    
    # Semi-annual series (1)
    semi_annual_gdp:
      series_name: "Semi-Annual GDP (Semi-annual)"
      frequency: "sa"
      transformation: "pca"
      category: "GDP"
      units: "Index (2000=100)"
      blocks: [Global, Consumption]
    
    # Annual series (1)
    annual_budget:
      series_name: "Annual Budget (Annual)"
      frequency: "a"
      transformation: "pch"
      category: "Fiscal"
      units: "Billions"
      blocks: [Global]

  # Block definitions with factor dimensions
  blocks:
    Global:
      factors: 2
    Consumption:
      factors: 1
    Investment:
      factors: 1
# DFM estimation parameters
dfm:
  ar_lag: 1
  threshold: 1e-5
  max_iter: 5000
  nan_method: 2
  nan_k: 3
  clock: "m"  # Base frequency for nowcasting: 'd', 'w', 'm', 'q', 'sa', 'a' (defaults to 'm' for monthly)
