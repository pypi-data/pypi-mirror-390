name: napari-musa
display_name: MUSA
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
# categories: []
contributions:
  commands:
    - id: napari-musa.get_reader
      python_name: napari_musa._reader:napari_get_reader
      title: Open data with MUSA
    - id: napari-musa.write_multiple
      python_name: napari_musa._writer:write_multiple
      title: Save multi-layer data with MUSA
    - id: napari-musa.write_single_image
      python_name: napari_musa._writer:write_single_image
      title: Save image data with MUSA
    - id: napari-musa.make_sample_data
      python_name: napari_musa._sample_data:make_sample_data
      title: Load sample data from MUSA
    - id: napari-musa.make_container_widget
      python_name: napari_musa:ImageThreshold
      title: Make threshold Container widget
    - id: napari-musa.make_magic_widget
      python_name: napari_musa:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-musa.make_function_widget
      python_name: napari_musa:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-musa.make_qwidget
      python_name: napari_musa:ExampleQWidget
      title: Make example QWidget
  readers:
    - command: napari-musa.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-musa.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-musa.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-musa.make_sample_data
      display_name: MUSA
      key: unique_id.1
  widgets:
    - command: napari-musa.make_container_widget
      display_name: Container Threshold
    - command: napari-musa.make_magic_widget
      display_name: Magic Threshold
    - command: napari-musa.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-musa.make_qwidget
      display_name: Example QWidget
