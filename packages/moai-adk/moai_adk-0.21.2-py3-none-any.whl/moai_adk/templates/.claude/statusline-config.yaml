# MoAI-ADK Statusline Configuration for Claude Code
# Integrated statusline configuration for Claude Code
#
# @DOC:STATUSLINE-CONFIG-001

statusline:
  enabled: true
  script_path: "src/moai_adk/statusline/main.py"

  # Display mode: compact (80 chars) | extended (120 chars) | minimal (40 chars)
  mode: "extended"

  # Refresh interval in milliseconds (Claude Code API limitation: 300ms)
  refresh_interval_ms: 300

  # Color configuration
  colors:
    enabled: true
    theme: "auto"  # auto | light | dark | high-contrast
    palette:
      model: "38;5;33"        # Blue
      feature_branch: "38;5;226"   # Yellow
      develop_branch: "38;5;51"    # Cyan
      main_branch: "38;5;46"       # Green
      staged: "38;5;46"            # Green
      modified: "38;5;208"         # Orange
      untracked: "38;5;196"        # Red
      update_available: "38;5;208" # Orange

  # Caching configuration (performance optimization)
  cache:
    git_ttl_seconds: 5           # Git command results
    metrics_ttl_seconds: 10      # Session metrics
    alfred_ttl_seconds: 1        # Alfred task state
    version_ttl_seconds: 60      # Version information
    update_ttl_seconds: 300      # Update check (PyPI API)

  # Information display settings
  display:
    model: true                  # Model name (H 4.5, S 4.5)
    duration: true               # Session elapsed time
    directory: true              # Project name/directory
    version: true                # MoAI-ADK version
    branch: true                 # Git branch
    git_status: true             # Git changes
    active_task: true            # Alfred active task
    update_indicator: true       # Update notification

  # Error handling
  error_handling:
    graceful_degradation: true   # Return default values on error
    log_level: "warning"         # warning | error
    fallback_text: ""            # Text to display on error (blank recommended)

  # Format configuration
  format:
    max_branch_length: 20        # Truncate long branch names
    truncate_with: "..."         # Truncation indicator
    separator: " | "             # Section separator
