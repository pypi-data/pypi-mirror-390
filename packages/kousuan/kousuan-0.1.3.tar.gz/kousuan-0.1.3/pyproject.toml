[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kousuan"
version = "0.1.3"
description = "A Python package for providing mental arithmetic calculation skills"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "liandong", email = "linkwisdom@gmail.com"}
]
keywords = ["math", "mental-arithmetic", "calculation", "education", "kousuan"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Education",
    "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
]

[project.scripts]
kousuan = "kousuan.cli:main"

[project.urls]
"Homepage" = "https://github.com/liuliandong/kousuan"
"Bug Reports" = "https://github.com/liuliandong/kousuan/issues"
"Source" = "https://github.com/liuliandong/kousuan"

[tool.setuptools]
packages = {find = {where = ["."], include = ["kousuan*"]}}

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md"]