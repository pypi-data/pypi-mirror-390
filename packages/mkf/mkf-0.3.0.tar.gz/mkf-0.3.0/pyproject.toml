[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mkf"
version = "0.3.0"
description = "A simple CLI tool to generate FastAPI starter projects with a modular structure."
readme = "README.md"
license = "MIT"
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = []

[project.scripts]
mkf = "mkf.__main__:main"

[project.urls]
Homepage = "https://github.com/4nddrs/mkf"
Repository = "https://github.com/4nddrs/mkf"
Issues = "https://github.com/4nddrs/mkf/issues"
