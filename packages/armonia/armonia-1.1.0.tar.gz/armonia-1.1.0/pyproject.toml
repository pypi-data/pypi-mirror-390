[project]
name = "armonia"
dynamic = ["version"]
description = "A Python library for theming facilities"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "polychromos~=1.4",
]
authors = [
    { name = "JesÃºs Alonso Abad" }
]
keywords = ["theming", "colors", "theme", "color-management", "polychromos"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
license = { text = "MIT" }

[project.optional-dependencies]
test = [
    "pytest>=8.0.0",
    "mypy>=1.0.0",
    "ruff>=0.6.0",
]

[project.urls]
Homepage = "https://gitlab.com/Kencho1/armonia"
Repository = "https://gitlab.com/Kencho1/armonia.git"
Issues = "https://gitlab.com/Kencho1/armonia/-/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "armonia/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/armonia",
]

[tool.hatch.build.targets.wheel]
include = [
    "/armonia",
]
