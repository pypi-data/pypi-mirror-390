[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "ccbhc_measurements"
description = "An easy way to calculate CCBHC measurements."
version = "2025.11.6"
readme = "README.md"
authors = [
    { name = "Pesach Tikvah Hope Development Inc.", email = "agursky@pesachtikvah.org" }
]
maintainers = [
    { name = "Alex Gursky", email = "agursky@pesachtikvah.org" },
    { name = "Max Friedman", email = "mfriedman@pesachtikvah.org" },
    { name = "Yisroel Len", email = "ylen@pesachtikvah.org" }
]
license = {file = 'LICENSE'}
requires-python = ">=3.12"
dependencies = [
    "pandas>=2.2.2",
    "python-dateutil>=2.8.2",
    "tzdata>=2022.7"
]
classifiers = [
    "License :: Free for non-commercial use",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.12",
]


[tool.setuptools.packages.find]
include = ["ccbhc_measurements", "ccbhc_measurements.*"]
namespaces = false

[project.urls]
"Documentaion" = "https://github.com/Pesach-Tikvah-Hope-Development-Inc/CCBHC_Measurements"
"Repository" = "https://github.com/Pesach-Tikvah-Hope-Development-Inc/CCBHC_Measurements"
