[metadata]
name = genailib
version = 0.1.5
author = kimjomkoung
author_email = kimjomkoung@gmail.com
description = A simple library to display file content
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://pypi.org/project/genailib/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
include_package_data = True

[options.package_data]
* = *.txt

[egg_info]
tag_build = 
tag_date = 0

