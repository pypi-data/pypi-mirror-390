[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "mononoqe"
version = "0.1.1"
description = "A simple python library to mix Neural Network and Quantum computing"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]

dependencies = [
    "fire==0.7.0",
    "perceval-quandela==0.12.0",
    "lightning==2.4.0",
    "torch==2.4.0",
    "torchvision==0.19.0",
    "tensorboard==2.18.0",
    "dataclasses",
    "dataclasses-json",
    "timm",
    "pandas",
    "numpy==1.26.0",
    "scikit-learn==1.6.0",
    "seaborn==0.13.2",
]

[tool.setuptools_scm]

[project.urls]
Repository = "https://github.com/QuantumCommons/mononoqe"