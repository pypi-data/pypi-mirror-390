[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ghkit"
version = "0.0.6"
description = "Grand Honor Kit - 一个 Python 项目通用工具包，提供缓存、数据库、日志、消息通知等功能"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "xingxing", email = "chenxingyu@ndnu.edu.cn"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["toolkit", "cache", "database", "logging", "messenger", "fastapi"]
dependencies = [
    "dbutils>=3.1.2",
    "fastapi>=0.121.1",
    "httpx>=0.28.1",
    "loguru>=0.7.3",
    "pydantic>=2.12.4",
    "pymysql>=1.1.2",
    "redis>=7.0.1",
    "requests>=2.32.5",
    "tortoise-orm>=0.25.1",
]

[project.optional-dependencies]
dev = [
    "pre-commit>=4.4.0",
]
test = [
    "pytest>=9.0.0",
    "pytest-asyncio>=0.23.3",
    "pytest-cov>=7.0.0",
]
demo = [
    "uvicorn>=0.15.0",
    "python-dotenv>=0.19.0",
]

[tool.hatch.build.targets.wheel]
packages = ["ghkit"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "strict"
addopts = [
    "-v",
    "--strict-markers",
]

[tool.coverage.run]
source = ["ghkit"]
omit = [
    "*/tests/*",
    "*/test_*.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]