[project]
name = "chaos-box"
dynamic = ["version"]
description = "Collection of handy utils written in Python 3"
authors = [{ name = "ak1ra", email = "git@ak1ra.xyz" }]
dependencies = [
    "argcomplete>=3.6.2",
    "chaos-utils>=0.1.0",
    "fastbencode>=0.3.2",
    "httpx>=0.28.1",
    "mobi>=0.3.3",
    "netaddr>=1.3.0",
    "numpy>=2.3.0",
    "opencv-python-headless>=4.11.0.86",
    "Pillow>=11.2.1",
    "psutil>=7.0.0",
    "py7zr>=1.0.0",
    "pypng>=0.20220715.0",
    "python-debian>=1.0.1",
    "pyzbar>=0.1.9",
    "qbittorrent-api>=2025.7.0",
    "qrcode>=8.2",
]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
    "Topic :: System :: Archiving",
    "Topic :: System :: Filesystems",
    "Topic :: System :: Networking",
    "Topic :: Text Processing",
    "Topic :: Multimedia :: Graphics",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = [
    "archive",
    "bittorrent",
    "checksum",
    "cli",
    "commandline",
    "compression",
    "debian",
    "file-renaming",
    "image-rotation",
    "ip-address",
    "json",
    "network",
    "qbittorrent",
    "qrcode",
    "system-tools",
    "text-processing",
    "url-encoding",
    "utility",
]
readme = { file = "README.md", content-type = "text/markdown" }

# A previous PEP had specified license to be a table with a file or a text key, this format is now deprecated.
# https://packaging.python.org/en/latest/guides/writing-pyproject-toml/#license-and-license-files
license = "MIT"

[project.urls]
Homepage = "https://github.com/ak1ra-lab/chaos-box"
Changelog = "https://github.com/ak1ra-lab/chaos-box/blob/master/CHANGELOG.md"

[project.scripts]
apt-lists = "chaos_box.cmd.apt_lists:main"
archive-dirs = "chaos_box.cmd.archive_dirs:main"
date-rename = "chaos_box.cmd.date_rename:main"
deb-extract = "chaos_box.cmd.deb_extract:main"
halfwidth = "chaos_box.cmd.halfwidth:main"
iconv8 = "chaos_box.cmd.iconv8:main"
ifstats = "chaos_box.cmd.ifstats:main"
ipmerge = "chaos_box.cmd.ipmerge:main"
qbt-dump = "chaos_box.cmd.qbt_dump:main"
qbt-migrate = "chaos_box.cmd.qbt_migrate:main"
qbt-tracker = "chaos_box.cmd.qbt_tracker:main"
qrcode-merge = "chaos_box.cmd.qrcode_merge:main"
qrcode-split = "chaos_box.cmd.qrcode_split:main"
rotate-images = "chaos_box.cmd.rotate_images:main"
shasum-list = "chaos_box.cmd.shasum_list:main"
urlencode = "chaos_box.cmd.urlencode:main"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[dependency-groups]
tests = ["pytest>=8.3.4", "pytest-cov>=6.0.0"]
lint = ["ruff>=0.9.4"]
dev = [
    { include-group = "tests" },
    { include-group = "lint" },
    "mypy>=1.18.2",
    "pre-commit>=4.2.0",
]
