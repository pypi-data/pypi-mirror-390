[project]
name = "mhr"
version = "0.1.0.post0"
description = "Momentum Human Rig"
authors = [{name = "MHR Contributors"}]
requires-python = ">= 3.12"
dependencies = [
    "pymomentum-gpu>=0.1.84",
    "scikit-learn>=1.7.2,<2",
    "smplx>=0.1.28,<0.2",
    "torch",
    "tqdm>=4.67.1,<5",
    "trimesh>=4.8.3,<5",
]

readme = "README.md"
license = {text = "MIT"}

[project.urls]
Homepage = "https://github.com/facebookresearch/MHR"
Repository = "https://github.com/facebookresearch/MHR"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.hatch.build.targets.wheel]
packages = ["mhr"]

[tool.pixi.workspace]
channels = ["conda-forge", "pytorch"]
platforms = ["linux-64"]

[tool.pixi.system-requirements]
libc = { family = "glibc", version = "2.39" }

[tool.pixi.pypi-dependencies]
build = ">=1.0"
twine = ">=5.0"

[tool.pixi.tasks]
test = "pytest tests/ -v"
build = "python -m build"
publish = "twine upload --repository mhr dist/*"
publish-test = "twine upload --repository testpypi dist/*"
clean = "rm -rf dist build *.egg-info"

[tool.pixi.dependencies]
python = ">=3.12,<3.14"
pytest = ">=8.0"

# Python 3.12 environment
[tool.pixi.feature.py312.dependencies]
python = "3.12.*"

# Python 3.13 environment
[tool.pixi.feature.py313.dependencies]
python = "3.13.*"

[tool.pixi.environments]
default = ["py312"]
py312 = ["py312"]
py313 = ["py313"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-ra -q"
