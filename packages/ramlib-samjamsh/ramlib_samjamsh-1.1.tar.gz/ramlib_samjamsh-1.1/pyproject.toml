[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ramlib-samjamsh"
version = "1.1"
description = "A random number generator library, it generates time-based pseudo-random numbers."
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [
    { name = "Yassir Mangassanja aka Sam Jamsh (cyb3rguy)", email = "thecyb3rguy@protonmail.com" }
]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/samjamsh/randomlib"
Bug_Tracker = "https://github.com/samjamsh/randomlib/issues"
