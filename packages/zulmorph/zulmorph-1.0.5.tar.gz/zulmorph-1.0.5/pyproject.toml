[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zulmorph"
version = "1.0.5"
description = "Morphological analysis using ZulMorph"
readme = "README.md"
authors = [{ name = "Laurette Pretorius and Sonja Bosch", email = "lpretorius@sun.ac.za"},{ name = "Laurette Pretorius", email = "lpretorius@sun.ac.za"},{ name = "Sonja Bosch", email = "seb@hbosch.com"}]
maintainers = [{ name = "Laurette Pretorius", email = "laurette@acm.com"}]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["morphological analyzer", "foma"]
dependencies = ["foma>=1.0.0"]

[project.urls]
Demo = "https://portal.sadilar.org/FiniteState/demo/zulmorph/"

[project.scripts]
zulmorph = "zulmorph.__main__:main"