[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
# Project metadata.  This project has been renamed from the previous ``text2clusters`` and
# all references to that name have been removed.  Install via PyPI as ``optimal-text-clustering``
# and import modules from the ``opticlust`` package.
name = "optimal-text-clustering"
version = "0.1.0"
description = "Text clustering with embeddings, PCA, DBSCAN/KMeans, and reporting."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{ name = "mohammd salehi", email = "sefl.mohammd.salehi@gmail.com" }]
keywords = ["nlp", "clustering", "dbscan", "embeddings", "text", "unsupervised"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Intended Audience :: Science/Research"
]

dependencies = [
  "numpy>=1.24",
  "pandas>=1.5",
  "scikit-learn>=1.2",
  "scipy>=1.10",
  "torch>=2.0; platform_system != 'Darwin' or platform_machine != 'arm64'",
  "transformers>=4.41",
  "tqdm>=4.66"
]

[project.urls]
Homepage = "https://github.com/self-ms/optimal-text-clustering"
Repository = "https://github.com/self-ms/optimal-text-clustering.git"
Issues = "https://github.com/self-ms/optimal-text-clustering/issues"
Changelog = "https://github.com/self-ms/optimal-text-clustering/releases"

[project.scripts]
# Provide a single CLI entry point for the ``opticlust`` package.
opticlust = "opticlust.cli:main"

[tool.hatch.build.targets.wheel]
# Only include the new ``opticlust`` package.
packages = ["src/opticlust"]

[tool.hatch.build.targets.sdist]
# Include only the new ``opticlust`` package and other metadata when building a source distribution.
include = ["src/opticlust", "README.md", "LICENSE", "pyproject.toml", "tests"]

