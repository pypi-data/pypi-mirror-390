[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
# The distribution name has been changed from ``text2clusters`` to
# ``optimal-text-clustering``.  This is the name you will install
# from PyPI (e.g. ``pip install optimal-text-clustering``).  The
# import path and console script remain ``text2clusters`` for
# backwardsâ€‘compatibility.
name = "optimal-text-clustering"
version = "0.1.3"
description = "Text clustering with embeddings, PCA, DBSCAN/KMeans, and reporting."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{ name = "mohammd salehi", email = "sefl.mohammd.salehi@gmail.com" }]
keywords = ["nlp", "clustering", "dbscan", "embeddings", "text", "unsupervised"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Intended Audience :: Science/Research"
]

dependencies = [
  "numpy>=1.24",
  "pandas>=1.5",
  "scikit-learn>=1.2",
  "scipy>=1.10",
  "torch>=2.0; platform_system != 'Darwin' or platform_machine != 'arm64'",
  "transformers>=4.41",
  "tqdm>=4.66"
]

[project.urls]
Homepage = "https://github.com/self-ms/text2clusters"
Repository = "https://github.com/self-ms/text2clusters.git"
Issues = "https://github.com/self-ms/text2clusters/issues"
Changelog = "https://github.com/self-ms/text2clusters/releases"

[project.scripts]
# Provide both the old ``text2clusters`` CLI and the new ``opticlust`` CLI for convenience.
text2clusters = "text2clusters.cli:main"
opticlust = "opticlust.cli:main"

[tool.hatch.build.targets.wheel]
# Include both package folders so that both import paths work.
packages = ["src/opticlust", "src/text2clusters"]

[tool.hatch.build.targets.sdist]
# Include both package folders and other metadata when building a source distribution.
include = ["src/opticlust", "src/text2clusters", "README.md", "LICENSE", "pyproject.toml", "tests"]

