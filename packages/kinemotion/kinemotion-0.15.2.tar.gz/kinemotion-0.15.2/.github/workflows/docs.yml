name: Documentation

on:
  # Trigger after release workflow completes (which bumps version)
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
    branches: [main]
  # Also allow manual trigger and PR builds
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Check out main to get the version bump commit from semantic-release
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --frozen

      - name: Build documentation
        run: |
          uv run mkdocs build --strict

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: site/

  deploy:
    # Deploy only after successful release workflow, not on PRs
    if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0  # Fetch all history for gh-deploy

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv sync --frozen

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        run: |
          uv run mkdocs gh-deploy --force
