[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "threads-dlp-layorx"
version = "1.0.3"
authors = [
  { name="LayorX", email="your@email.com" },
]
description = "A tool to download videos from Threads user pages."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.32.5",
    "selenium>=4.37.0",
    "selenium-wire>=5.1.0",
    "webdriver-manager>=4.0.2",
    "yt-dlp>=2025.10.14",
    "blinker==1.7.0",
    "setuptools>=80.9.0",
    "zstandard>=0.25.0",
    "tabulate>=0.9.0",
    "google-generativeai>=0.8.5",
    "zstd>=1.5.7.2",
    "schedule>=1.2.2",
    "datasette>=0.65.1",
    "datasette-auth-passwords>=1.1.1",
    "honcho>=2.0.0",
]

[project.scripts]
threads-dlp = "threads_dlp.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/threads_dlp"]
