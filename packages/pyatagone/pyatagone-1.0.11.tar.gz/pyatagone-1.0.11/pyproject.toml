[project]
name = "pyatagone"
version = "1.0.11"
description = "AtagOne API wrapper"
authors = [{ name = "herikw", email = "herikw@users.noreply.github.com" }]
readme = "README.md"
license = { text = "MIT" }
keywords = ["atag", "homeassistant", "api", "asyncio"]
requires-python = ">=3.10,<4.0"
dependencies = [
    "aiohttp>=3.9.0,<4.0.0",
    "async-timeout>=4.0.3,<5.0.0",
    "dataclasses-json>=0.6.7,<0.7.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0,<9.0.0",
    "pytest-asyncio>=0.24.0,<0.25.0",
    "python-semantic-release>=9.4.0,<10.0.0",
    "black>=24.4.0,<25.0.0",
    "isort>=5.13.2,<6.0.0",
    "flake8>=7.1.0,<8.0.0",
    "mypy>=1.10.0,<2.0.0"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [{ include = "pyatagone" }]




