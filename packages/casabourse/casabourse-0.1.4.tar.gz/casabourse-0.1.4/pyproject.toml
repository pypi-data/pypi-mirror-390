[project]
name = "casabourse"
version = "0.1.4"
description = "API Python pour accéder aux données de la Bourse de Casablanca (cours, indices, volumes)"
authors = [{ name="Koffi Frederic SESSIE", email="sessiekoffifrederic@gmail.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
keywords = ["finance", "bourse", "maroc", "casablanca", "trading", "stocks"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Topic :: Office/Business :: Financial",
]
dependencies = [
    "requests>=2.25.0",
    "pandas>=1.0.0",
    "beautifulsoup4>=4.9.0",
    "lxml>=4.6.0",
]

[project.urls]
Homepage = "https://github.com/Fredysessie/casabourse"
Documentation = "https://Fredysessie.github.io/casabourse"