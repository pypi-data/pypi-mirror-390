[project]
name = "conformalpy"
version = "0.0.1"
authors = [
  { name="Antonio Caparrini", email="acaparri@ucm.es" },
]
description = "Python library for conformal prediction."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"

# Tell PEP 621 that 'dependencies' are provided dynamically by the backend
dynamic = ["dependencies"]

[tool.setuptools.dynamic]
# Read dependencies from your existing requirements.txt
dependencies = { file = ["requirements.txt"] }

# ğŸ”‘ Only include conformalpy (and its subpackages) as packages
[tool.setuptools.packages.find]
where = ["."]
include = ["conformalpy*"]
exclude = ["tests*", "data*", "notebooks*", "output*", "models*"]

[project.urls]
Homepage = "https://github.com/Caparrini/conformalpy"
Source = "https://github.com/caparrini/conformalpy"
Issues = "https://github.com/Caparrini/conformalpy/issues"
Documentation = "https://caparrini.github.io/conformalpy/"

[build-system]
# These are the assumed default build requirements from pip:
# https://pip.pypa.io/en/stable/reference/pip/#pep-517-and-518-support
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
