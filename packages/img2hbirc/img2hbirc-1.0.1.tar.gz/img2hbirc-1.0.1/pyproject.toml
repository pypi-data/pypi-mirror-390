[project]
name = "img2hbirc"
version = "1.0.1"
authors = [
  { name="Swee", email="meow@swee.codes" },
]
description = "Image to Half-block ANSI art with IRC color codes."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "typer",
  "typing-extensions",
  "pillow"
]
[project.license]
text = "Apache-2.0"
[project.scripts]
img2hbirc = "img2hbirc.cli:app"
[project.urls]
Homepage = "https://swee.codes/apps/img2text"
Repository = "https://git.swee.codes/swee/img2hbirc"
Issues = "https://git.swee.codes/swee/img2hbirc/issues"
Changelog = "https://git.swee.codes/swee/img2hbirc/releases"
