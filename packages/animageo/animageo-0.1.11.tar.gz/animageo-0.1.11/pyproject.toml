[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "animageo"
version = "0.1.11"
authors = [
    {name = "ivaleo", email = "ivaleotion@gmail.com"}
]
description = "Tools for using GeoGebra construction, processing with Manim animation and exporting to SVG and MP4"
readme = {file = "README.md", content-type = "text/markdown"}
license = {text = "MIT"}
keywords = ["geometry", "dynamic", "geogebra", "manim", "animation", "drawing", "svg", "mp4", "python"]
classifiers = [
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent"
]
requires-python = ">=3.9"
dependencies = [
    "requests>=2.25.1",
    "numpy>=1.26.0",
    "manim>=0.19.0",
    "pycairo>=1.0.0",
    "lark>=1.1.5"
]

[project.urls]
Homepage = "http://animageo.ru/"

[project.scripts]
animageo = "animageo.__main__:main"

[project.optional-dependencies]
dev = [
    "build>=1.0.0",
    "twine>=4.0.0",
    "setuptools>=65.0.0"
]