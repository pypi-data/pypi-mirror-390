[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kmtest"
version = "1.0.1"
description = "Kobayashiâ€“McAleer tests for linear and logarithmic transformations of integrated processes"

# Your repo shows a file named "README" (no extension). If you instead have README.md, change the next line to: readme = "README.md"
readme = { file = "README.md", content-type = "text/markdown" }

requires-python = ">=3.7"

# Either of these is valid; using the file ensures the LICENSE is included in metadata.
license = { file = "LICENSE" }

authors = [
  { name = "Dr. Merwan Roudane", email = "merwanroudane920@gmail.com" }
]
maintainers = [
  { name = "Dr. Merwan Roudane", email = "merwanroudane920@gmail.com" }
]

keywords = ["econometrics", "time-series", "cointegration", "unit-root", "transformation"]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Financial and Insurance Industry",
  "Topic :: Scientific/Engineering :: Mathematics",
  "Topic :: Office/Business :: Financial",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
]

dependencies = [
  "numpy>=1.19.0",
  "scipy>=1.5.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=6.0",
  "pytest-cov>=2.10",
  "black>=20.8b1",
  "flake8>=3.8",
  "mypy>=0.900",
]
examples = [
  "matplotlib>=3.3.0",
  "pandas>=1.1.0",
]

[project.urls]
Homepage = "https://github.com/merwanroudane/kmtest"
Documentation = "https://github.com/merwanroudane/kmtest"
Repository = "https://github.com/merwanroudane/kmtest.git"
"Bug Reports" = "https://github.com/merwanroudane/kmtest/issues"

# Optional: make package discovery explicit (your package folder is "kmtest")
[tool.setuptools.packages.find]
where = ["."]
include = ["kmtest*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.black]
line-length = 100
target-version = ["py37", "py38", "py39", "py310", "py311"]

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
