[project]
name = "chonkie-chunk-utils"
version = "0.2.0"
description = "Utility functions for managing and processing chonkie Chunk objects"
authors = [
    { name = "devcomfort", email = "im@devcomfort.me" }
]
dependencies = [
    "chonkie[all]>=1.4.1",
    "typing-extensions>=4.15.0",
    "loguru>=0.7.3",
    "toolz>=1.1.0",
    "toon-python>=0.1.2",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.4.2",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.0.0",
    "pymdown-extensions>=10.0.0",
    "mkdocstrings[python]>=0.24.0",
    "twine>=6.2.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/chonkie_chunk_utils"]
