{% extends base_template|default:"bank_transaction_bridge/base.html" %}
{% load static %}
{% block title %}
    {% if object %}
        Update
    {% else %}
        Create
    {% endif %}
    Bank Account
{% endblock %}
{% block body %}
    {% if object %}
        <a class="btn btn-accent"
           href="{{ urls.bank_account_list_url }}?confirm_delete_ids={{ object.id }}">Delete</a>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-accent" type=submit>
        <a class="btn btn-accent" href="{{ urls.bank_account_list_url }}">Cancel</a>
    </form>
{% endblock %}
