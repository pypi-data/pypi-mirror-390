{% if object.comment %}
    <div class="tooltip tooltip-right tooltip-accent">
        <button type='button' class="btn btn-circle btn-sm btn-outline btn-primary">cmt</button>
        <div class="tooltip-content">
            <div>{{ object.comment }}</div>
        </div>
    </div>
{% else %}
    <button type='button'
            class="btn btn-circle btn-sm btn-outline btn-primary btn-disabled">cmt</button>
{% endif %}
