{% extends base_template|default:"bank_transaction_bridge/base.html" %}
{% load static %}
{% block title %}
    {% if object %}
        Update
    {% else %}
        Create
    {% endif %}
    Import Mapping
{% endblock %}
{% block body %}
    <form method="post">
        {% if object %}
            <a class="btn btn-accent"
               href="{{ urls.import_mapping_list_url }}?confirm_delete_ids={{ object.id }}">Delete</a>
        {% endif %}
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-accent" type=submit>
        <a class="btn btn-accent" href="{{ urls.import_mapping_list_url }}">Cancel</a>
    </form>
{% endblock %}
