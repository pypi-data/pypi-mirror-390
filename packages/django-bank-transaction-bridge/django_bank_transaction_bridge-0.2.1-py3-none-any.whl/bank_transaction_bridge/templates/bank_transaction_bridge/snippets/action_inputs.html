{% load bank_transaction_tags %}
<input class="checkbox" type="checkbox" name="items" value="{{ object.pk }}">
<a href="{% update_current_query request confirm_delete_ids=object.pk next=request.get_full_path %}"
   class="btn btn-circle btn-sm">del</a>
{% if update_url_name %}
    <a href="{% url update_url_name object.pk %}"
       class="btn btn-circle btn-sm">edit</a>
{% endif %}
