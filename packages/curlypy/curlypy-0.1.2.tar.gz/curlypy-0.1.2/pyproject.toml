[project]
name = "curlypy"
version = "0.1.2"
authors = [
  { name="DevBoiAgru" },
]
description = "A preprocessor to turn python code with braces into python"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
curlypy = "curlypy.__main__:main"

[project.urls]
Homepage = "https://github.com/DevBoiAgru/CurlyPy"
Issues = "https://github.com/DevBoiAgru/CurlyPy/issues"