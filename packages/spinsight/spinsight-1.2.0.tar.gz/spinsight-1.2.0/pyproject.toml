[project]
name = "spinsight"
version = "1.2.0"
description = "MR image simulator for teaching purposes"
authors = [{ name = "Johan Berglund", email = "berglund.hpj@gmail.com" }]
requires-python = ">=3.10"
readme = "README.md"
license = "GPL-3.0-or-later"
dependencies = [
    "darkdetect>=0.8.0",
    "finufft>=2.4.1",
    "holoviews>=1.21.0",
    "mri-nufft>=1.2.1",
    "numpy>=2.2.6",
    "panel>=1.8.2",
    "param>=2.2.1",
    "scipy>=1.15.3",
    "svgpathtools>=1.7.1",
    "toml>=0.10.2",
    "xarray>=2025.6.1",
]

[project.urls]
Homepage = "https://github.com/bretglun/spinsight"

[project.scripts]
spinsight = "spinsight.deploy:CLI"

[dependency-groups]
dev = ["pytest>=8.3.2,<9"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
