[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "pypitzer"
version = "1.1.0"
authors = [
  { name="Yiping Liu", email="yiping.liu@rwth-aachen.de" },
]
description = "A library for thermodynamic modeling with the Pitzer model and its application in quantification of fluid inclusion data."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/pypitzer/pypitzer"
BugTracker = "https://github.com/pypitzer/pypitzer/issues"

[tool.hatch.build.targets.wheel]
include = [
  "pypitzer/database/*.sqlite"
]
