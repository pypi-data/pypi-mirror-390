[build-system]
requires = [
    "setuptools >= 35.0.2",
    "wheel >= 0.29.0",
    "cython >= 0.29.21",
]
build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
# We enable all builds and then cherry-pick the platforms via the `build`
# configuration below.
enable = ["all"]
# See https://cibuildwheel.pypa.io/en/stable/options/#build-skip
build = "cp38-* pp310-* pp311-* cp313t-* cp314t-*"
