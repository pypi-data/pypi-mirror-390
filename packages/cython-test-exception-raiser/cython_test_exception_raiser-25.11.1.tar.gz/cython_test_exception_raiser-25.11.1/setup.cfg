[metadata]
name = cython-test-exception-raiser
version = 25.11.1
description = A trivial extension that just raises an exception.
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Twisted Matrix Laboratories
author_email = twisted-python@twistedmatrix.com
maintainer = Thomas Grainger
maintainer_email = cython-test-exception-raiser@graingert.co.uk
url = https://github.com/twisted/cython-test-exception-raiser
license = MIT
python_requires = >=3.8
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: 3.14

[options]
packages = find:

[zest.releaser]
tag-format = v{version}

[egg_info]
tag_build = 
tag_date = 0

