[project]
name = "icemedia"
version = "0.2.0"
description = "Media handling library with GStreamer wrapper, sound player, and Jack manager"
authors = [{ name = "Daniel Dunn" }]
license = "LGPL-2.0-or-later"
readme = "README.md"
requires-python = ">=3.11"

dependencies = ["JACK-Client >=0.5.4", "scullery >=0.2.0"]

[dependency-groups]
dev = [
    "pytest",
]


[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"
