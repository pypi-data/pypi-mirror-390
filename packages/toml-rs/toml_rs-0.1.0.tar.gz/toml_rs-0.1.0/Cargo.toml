[package]
name = "toml-rs"
version = "0.1.0"
edition = "2024"
license = "Unlicense"
repository = "https://github.com/lava-sh/toml-rs"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "_toml_rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.1", features = [
    "generate-import-lib",
    "extension-module",
] }
toml = { version = "0.9.8", features = [
    "fast_hash", # uses `foldhash`
    "unbounded", # disables default recursion limit to set own limit (999)
    "preserve_order", # save order
] }
toml_edit = { version = "0.23.7", features = [
    "unbounded",
    "serde",
] }
ryu = "1.0.20"
smallvec = "1.15"
rustc-hash = "2.1.1"
memchr = { version = "2", default-features = false }
mimalloc = { version = "*", features = ["v3"], optional = true }

[features]
default = ["dep:mimalloc"]

[profile.release]
lto = "fat"
strip = "symbols"
codegen-units = 1
