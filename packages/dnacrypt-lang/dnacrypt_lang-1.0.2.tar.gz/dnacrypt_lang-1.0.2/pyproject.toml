[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dnacrypt-lang"
version = "1.0.2"
description = "A domain-specific programming language for DNA-based cryptography"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Harshith Madhavaram", email = "madhavaram.harshith2412@gmail.com"}
]
keywords = ["cryptography", "dna", "bioinformatics", "programming-language"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Security :: Cryptography",
]
dependencies = [
    "cryptography>=41.0.0"
]

[project.scripts]
dnacrypt = "dnacrypt.cli:main"
