[project]
name = "statsig-openfeature-provider-python"
version = "1.0.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "openfeature-sdk>=0.8.3",
    "statsig-python-core>=0.11.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/statsig_openfeature_provider_python"]

[tool.ruff]
line-length = 120
target-version = "py310"


[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
]

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pytest",
    "ruff>=0.14.4",
]
