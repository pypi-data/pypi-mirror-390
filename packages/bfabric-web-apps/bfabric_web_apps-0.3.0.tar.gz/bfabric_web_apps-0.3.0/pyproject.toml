[tool.poetry]
name = "bfabric-web-apps"
version = "0.3.0"
description = "A package containing handy boilerplate utilities for developing bfabric web-applications"
authors = ["Marc Zuber, Griffin White, GWC GmbH", "Claudio Cannizzaro"]
readme = "README.md"
license = "MIT"
homepage = "https://gitlab.bfabric.org/bfabricpublic/bfabric-web-apps/-/wikis/home/"
repository = "https://gitlab.bfabric.org/bfabricpublic/bfabric-web-apps"
keywords = ["bfabric", "lims", "dash", "web-apps", "laboratory", "bioinformatics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Framework :: Dash",
]

[tool.poetry.dependencies]
python = "^3.10"
rq = "1.15.1"
pydantic-settings = "^2.8.1"
pydantic = {extras = ["email"], version = "^2.10.6"}
bfabric = "^1.13.36"
dash = "^3.0.2"
dash-bootstrap-components = "^2.0.0"
dash-daq = "^0.6.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
