[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smart-securedb"
version = "1.0.0"
description = "A secure, parameterized database access layer to prevent SQL injection and ensure safe multi-database access."
readme = "README.md"
authors = [
    { name = "Rejith Kumar", email = "rejithsham296@outlook.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "SQLAlchemy>=2.0.0",
    "cryptography>=42.0.0", 
    "smart-encryptor>=1.0.0"
]

keywords = ["secure", "database", "sql", "sqlalchemy", "security", "injection", "parameterized", "safe", "mysql", "oracle", "postgresql", "mssql"]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Database",
    "Topic :: Security",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://bitbucket.org/RejithkumarIT/pypi-packages/src/develop/smart-securedb"
Repository = "https://bitbucket.org/RejithkumarIT/pypi-packages/src/develop/smart-securedb"
Issues = "https://bitbucket.org/RejithkumarIT/pypi-packages/src/develop/smart-securedb"
