[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "thlun"
version = "0.1.2"
description = "CLI library"
authors = [{ name = "Ashreach" }]
maintainers = [
  { name = "Netronis" },
  { name = "Rastgame" }
]
readme = "README.md"
requires-python = ">=3.9"
license = "Apache-2.0"

dependencies = []

[project.optional-dependencies]
dev = [
  "pytest>=8.4.2",
  "ruff>=0.6.9",
  "mypy>=1.11.2",
  "build>=1.3.0",
  "twine>=6.2.0",
]

docs = [
  "mkdocs>=1.6.1",
  "mkdocs-autorefs>=1.4.3",
  "mkdocs-git-revision-date-localized-plugin>=1.5.0",
  "mkdocs-material>=9.6.23",
  "mkdocs-minify-plugin>=0.8.0",
  "mkdocstrings[python]>=0.30.1",
]

[project.urls]
Homepage = "https://github.com/Ashreach/ThLun"
Source = "https://github.com/Ashreach/ThLun"
Organization = "https://github.com/Ashreach"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
addopts = "-v --tb=short --strict-markers"
markers = [
  "slow: marks tests as slow",
  "integration: marks tests as integration tests",
]
