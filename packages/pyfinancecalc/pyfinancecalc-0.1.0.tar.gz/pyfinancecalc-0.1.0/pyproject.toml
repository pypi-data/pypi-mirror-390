[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyfinancecalc"
version = "0.1.0"
description = "A lightweight, dependency-free finance calculations library"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "Karan Madhukar Lokhande", email = "karanlokhande2005@gmail.com"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Office/Business :: Financial :: Investment",
]

[project.urls]
"Source" = "https://github.com/karanlokhande/pyfinancecalc"
"Tracker" = "https://github.com/karanlokhande/pyfinancecalc/issues"

[tool.setuptools.packages.find]
exclude = ["tests"]
