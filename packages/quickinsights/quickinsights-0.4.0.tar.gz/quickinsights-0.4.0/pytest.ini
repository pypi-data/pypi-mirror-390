[tool:pytest]
# Pytest configuration for QuickInsights

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Python path
pythonpath = src

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    async: Async tests
    memory: Memory tests
    slow: Slow tests (deselect with '-m "not slow"')

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Coverage options
# Note: Coverage is configured in pyproject.toml

# Async options
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:matplotlib
    ignore::UserWarning:seaborn
    ignore::UserWarning:plotly
    # Ignore numpy warnings for invalid values (expected with inf/nan in edge case tests)
    ignore::RuntimeWarning:numpy
    ignore:invalid value encountered:RuntimeWarning:numpy

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# Note: Use pytest-xdist for parallel execution
# pytest -n auto tests/

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# JUnit XML output (for CI)
junit_suite_name = QuickInsights Tests
junit_logging = all
junit_log_passing_tests = true
