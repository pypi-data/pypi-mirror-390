[project]
name = "iflow-mcp_mcp-server-medRxiv"
version = "0.1.0"
description = "An MCP server for searching and retrieving articles from medRxiv"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.4.1",
    "requests>=2.25.1",
    "beautifulsoup4>=4.9.3",
]

[project.scripts]
medrxiv-mcp-server = "medrxiv_server:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["medrxiv_server", "medrxiv_web_search"]
