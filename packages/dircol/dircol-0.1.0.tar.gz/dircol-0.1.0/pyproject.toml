[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dircol"
version = "0.1.0"
description = "Pretty column-formatted and color-coded dir() output using Rich."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}

authors = [
  { name="Pritam Karmokar", email="pritam.karmokar@gmail.com" },
]

dependencies = [
  "rich"
]

[project.urls]
Homepage = "https://github.com/pritamKarmokar/dircol"
