[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"

[project]
name = "rpi5powermonitor"
version = "0.2.0"
description = "Power Monitoring CLI Tool for Raspberry Pi 5+"
authors = [
    { name = "DiamondGotCat", email = "nercone@diamondgotcat.net" },
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "rich"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
]

[project.scripts]
rpi5pm = "rpi5powermonitor.cli:main"
