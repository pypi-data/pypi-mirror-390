[project]
name = "go-spider"
version = "0.1.0"
description = "LLM-driven intelligent web spider with goal-oriented crawling and stealth capabilities."
authors = [{ name = "Josh Gompert" }]
readme = "spider_core/project.md"
license = "MIT"
requires-python = ">=3.10"

dependencies = [
    "playwright>=1.42.0",
    "openai>=1.3.0",
    "pydantic>=2.5.0",
    "beautifulsoup4>=4.12.0",
    "lxml>=4.9.3",
    "tiktoken>=0.6.0",
    "numpy>=1.26.0"
]

[project.scripts]
spider = "spider_core.cli_spider:main"

[tool.setuptools]
packages = [
    "spider_core",
    "spider_core.base",
    "spider_core.browser",
    "spider_core.core_utils",
    "spider_core.extractors",
    "spider_core.goal",
    "spider_core.llm",
    "spider_core.spiders",
    "spider_core.spiders.stealth",
    "spider_core.storage",
    "spider_core.test"
]
include-package-data = true
