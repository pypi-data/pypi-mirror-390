[project]
name = "iflow-mcp_memory"
version = "0.1.0"
description = "A knowledge-graph-based memory system for AI agents that enables persistent information storage between conversations"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=2.3.3",
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.7",
    "loguru>=0.7.3",
    "pydantic-ai>=0.1.11",
    "python-dotenv>=1.1.0",
]

[project.scripts]
memory = "memory_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.hatch.build.targets.sdist]
include = [
    "*.py",
    "*.md",
    "*.txt",
    "*.toml",
    "*.json",
]