[project]
name = "iflow-mcp-memory"
version = "0.1.1"
description = "A knowledge-graph-based memory system for AI agents that enables persistent information storage between conversations"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=2.3.3",
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.7",
    "loguru>=0.7.3",
    "pydantic-ai>=0.1.11",
    "python-dotenv>=1.1.0",
]

[project.scripts]
memory-mcp = "memory_mcp:main"

[tool.setuptools]
py-modules = ["memory_mcp", "memory_tools"]