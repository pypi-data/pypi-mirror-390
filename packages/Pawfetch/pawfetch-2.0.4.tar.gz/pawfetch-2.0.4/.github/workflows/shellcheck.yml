name: Shellcheck

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  # Shellcheck
  check:
    runs-on: debian13-node
    steps:
      - uses: actions/checkout@v3
      
      - name: Install shellcheck
        run: apt-get update && apt-get install -y shellcheck
      
      - name: Run shellcheck
        run: |
          shellcheck -V
          shellcheck neofetch
          ./neofetch
