[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "livekit-plugins-n8n"
version = "0.1.0"
description = "LiveKit plugin for integrating n8n webhooks with voice AI agents"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [
    {name = "Haitham Ramadan", email = "haithamramadan5001@gmail.com"}
]
keywords = ["livekit", "n8n", "webhook", "voice-ai", "agents", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
]

dependencies = [
    "livekit-agents>=0.8.0",
    "aiohttp>=3.9.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/livekit-plugins-n8n"
Documentation = "https://github.com/yourusername/livekit-plugins-n8n#readme"
Repository = "https://github.com/yourusername/livekit-plugins-n8n"
Issues = "https://github.com/yourusername/livekit-plugins-n8n/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["livekit*"]
