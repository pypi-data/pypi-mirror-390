[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "markat"
version = "0.1.0"
description = "Colorful CLI for slicing Markdown sections via dotted paths"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12"
authors = [
    { name = "tcsenpai", email = "tcsenpai@discus.sh" },
]
keywords = ["markdown", "cli", "documentation", "utilities"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Environment :: Console",
    "Topic :: Text Processing",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/tcsenpai/markat"
Repository = "https://github.com/tcsenpai/markat"

[project.scripts]
mkat = "markat.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["markat"]

[tool.hatch.build.targets.sdist]
include = ["markat", "README.md", "LICENSE", "example.md"]
