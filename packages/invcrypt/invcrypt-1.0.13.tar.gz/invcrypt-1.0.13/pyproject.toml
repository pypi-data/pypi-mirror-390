[build-system]
requires = ["setuptools>=77.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "invcrypt"
dynamic = ["version"]
description = "Quantum-safe local file encryption CLI based on Invicraâ€™s proprietary DITG/FTG cryptography."
readme = "README.md"
license = "LicenseRef-Invicra-Community-2025"
license-files = ["LICENSE"]
requires-python = ">=3.9"

authors = [
    { name = "INVICRA Technologies AB", email = "contact@invicra.com" }
]

keywords = [
    "encryption",
    "quantum-safe",
    "post-quantum",
    "cli",
    "cryptography",
    "security",
    "invicra"
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Security :: Cryptography",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent"
]

dependencies = [
    "tqdm>=4.66.0",
    "colorama>=0.4.6"
]

[project.scripts]
invcrypt = "invcrypt.main:main"

[project.urls]
Homepage = "https://github.com/ivarolsson1415/invcrypt-community"
Repository = "https://github.com/ivarolsson1415/invcrypt-community"
Issues = "https://github.com/ivarolsson1415/invcrypt-community/issues"
Documentation = "https://pypi.org/project/invcrypt/"
