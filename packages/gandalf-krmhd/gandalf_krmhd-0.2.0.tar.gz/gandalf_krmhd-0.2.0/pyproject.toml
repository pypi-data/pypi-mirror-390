[project]
name = "gandalf-krmhd"
version = "0.2.0"
description = "Kinetic Reduced MHD (KRMHD) spectral solver for magnetized plasma turbulence"
readme = "README.md"
authors = [
    { name = "anjor", email = "anjor@umd.edu" }
]
license = { text = "MIT" }
requires-python = ">=3.10"
keywords = [
    "plasma physics",
    "magnetohydrodynamics",
    "MHD",
    "turbulence",
    "spectral methods",
    "kinetic theory",
    "astrophysics",
    "JAX",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Astronomy",
]

dependencies = [
    "h5py>=3.11.0",
    "jax>=0.4.20",
    "matplotlib>=3.7.0",
    "numpy>=1.24.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",
    "scipy>=1.10.0",
]

[project.urls]
Homepage = "https://github.com/anjor/gandalf"
Repository = "https://github.com/anjor/gandalf"
Issues = "https://github.com/anjor/gandalf/issues"
Documentation = "https://github.com/anjor/gandalf#readme"
Changelog = "https://github.com/anjor/gandalf/releases"

[project.optional-dependencies]
metal = [
    "jax-metal>=0.0.4",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
license-files = ["LICENSE"]

[tool.setuptools.packages.find]
where = ["src"]

[dependency-groups]
dev = [
    "mypy>=1.14.1",
    "pytest>=8.3.5",
    "ruff>=0.14.0",
]

[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "fast: marks tests as fast (select with '-m fast')",
    "fdt: marks kinetic FDT validation tests",
    "unit: marks unit tests",
    "integration: marks integration tests",
    "kinetic: marks tests requiring Hermite moment solver",
    "benchmark: marks performance benchmark tests",
]
