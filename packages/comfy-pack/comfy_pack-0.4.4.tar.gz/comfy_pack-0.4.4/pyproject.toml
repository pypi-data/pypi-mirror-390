[project]
name = "comfy-pack"
description = "A comprehensive toolkit for standardizing, packaging and deploying ComfyUI workflows as reproducible environments and production-ready REST services"
authors = [
    { name = "Frost Ming", email = "frost@bentoml.com" },
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "bentoml>=1.3.21",
    "click>=8.1.7",
    "comfy-cli>=1.2.8",
]
dynamic = []
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
version = "0.4.4"

[project.urls]
Homepage = "https://github.com/bentoml/comfy-pack"

[project.scripts]
comfy-pack = "comfy_pack.cli:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = [
    "src/",
]

[tool.pdm.version]
source = "scm"
