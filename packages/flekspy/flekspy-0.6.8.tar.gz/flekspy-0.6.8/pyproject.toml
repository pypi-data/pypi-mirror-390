[project]
name = "flekspy"
version = "0.6.8"
description = "Python utilities for processing FLEKS data"
authors = [
    {name = "Yuxi Chen", email = "yuxichen@umich.edu"},
    {name = "Hongyang Zhou", email = "hyzhou@umich.edu"},
]
requires-python = ">=3.10, <3.14"
readme = "README.md"
dependencies = [
    "yt>=4.3.0,<5",
    "numpy>=1.26.4",
    "matplotlib>=3.8.2,<4",
    "scipy>=1.14.1,<2",
    "requests>=2.32.3,<3",
    "xarray>=2024.6.0",
    "polars>=0.20.21,<1",
    "xugrid>=0.14.2,<1",
    "h5py>=3.11.0,<4",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0,<9",
    "pytest-benchmark>=4.0.0,<5",
    "pytest-cov>=4.1.0,<5",
    "jupyter>=1.0.0,<2",
    "myst-nb>=1.0.0,<2",
    "sphinx-autoapi>=3.0.0,<4",
    "sphinx-rtd-theme>=2.0.0,<3",
]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::UserWarning",
]

[tool.hatch.build.targets.sdist]
include = ["src/flekspy"]

[tool.hatch.build.targets.wheel]
include = ["src/flekspy"]

[tool.hatch.build.targets.wheel.sources]
"src/flekspy" = "flekspy"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
