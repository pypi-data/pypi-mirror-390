[project]
name = "imgenx-mcp"
version = "0.3.0"
description = "AI Image/Video Generation MCP Server with OSS Upload - Powered by Doubao API"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "helios123", email = "your-email@example.com"}
]
license = {text = "MIT"}
keywords = ["mcp", "ai", "image-generation", "video-generation", "doubao", "oss", "aliyun"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "fastmcp>=2.12.4",
    "python-dotenv>=1.1.1",
    "volcengine-python-sdk[ark]>=4.0.22",
    "requests>=2.25.0",
    "pillow>=12.0.0",
    "oss2>=2.19.1",
]

[project.urls]
Homepage = "https://github.com/helios123/imgenx-mcp"
Repository = "https://github.com/helios123/imgenx-mcp"
Issues = "https://github.com/helios123/imgenx-mcp/issues"
Documentation = "https://github.com/helios123/imgenx-mcp/blob/main/README.md"

[project.scripts]
imgenx = "imgenx.main:run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["imgenx"]
