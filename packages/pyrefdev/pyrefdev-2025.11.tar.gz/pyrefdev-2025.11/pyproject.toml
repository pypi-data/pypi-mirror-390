[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "pyrefdev"
description = "The entry point to Python reference docs"
authors = [
    {name = "Mango Umbrella LLC", email = "hi@mangoumbrella.com"},
]
readme = "README.md"
license = "Apache-2.0"
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: Free Threading",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Documentation",
]
keywords = [
    "documentation",
]
requires-python = ">=3.10"
dependencies = [
    "cyclopts>=3.19.0",
    "jinja2>=3.1.6",
    "packaging>=25.0",
    "yib>=0.3.0",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://pyref.dev"
Source = "https://github.com/mangoumbrella/pyref.dev"
Changelog = "https://github.com/mangoumbrella/pyref.dev/blob/main/CHANGELOG.md"

[project.optional-dependencies]
server = [
    "uvicorn[standard]>=0.34.2,<1",
    "fastapi>=0.115.12,<1",
]
indexer = [
    "rich>=14.0.0",
    "Beautifulsoup4>=4.13.4",
]

[project.scripts]
pyrefdev = "pyrefdev.__main__:app"
pyrefdev-indexer = "pyrefdev.indexer.__main__:app"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/pyrefdev/_version.py"
template = '''
version = "{version}"
'''

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pre-commit>=4.2.0",
    "ruff>=0.14.2",
    "uv>=0.9.8",
]
