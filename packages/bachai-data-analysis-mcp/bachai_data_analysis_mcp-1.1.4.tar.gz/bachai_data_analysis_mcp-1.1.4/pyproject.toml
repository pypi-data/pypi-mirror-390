[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bachai-data-analysis-mcp"
version = "1.1.4"
description = "Data Analysis MCP Server - Model Context Protocol server for data analysis (stdio and SSE modes)"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "BACH Studio", email = "contact@bachstudio.com"}
]
keywords = ["mcp", "data-analysis", "pandas", "machine-learning", "sse"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "openpyxl>=3.1.0",
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "sse-starlette>=1.8.0",
    "httpx>=0.25.0",
]

[project.scripts]
bachai-data-analysis-mcp = "main:main"
bachai-data-analysis-mcp-sse = "main:main_sse"

[project.urls]
Homepage = "https://github.com/BACH-AI-Tools/data-analysis-mcp"
