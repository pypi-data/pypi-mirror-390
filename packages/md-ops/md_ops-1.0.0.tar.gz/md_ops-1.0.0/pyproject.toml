[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "md-ops"
version = "1.0.0"
description = "Convert Markdown <-> DOCX easily with full formatting support"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "Proprietary"}
authors = [
    {name = "Consult Anubhav"}
]
keywords = ["markdown", "docx", "converter", "word", "document"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "python-docx>=0.8.11",
    "markdown2>=2.4.0",
]

[project.urls]
Homepage = "https://github.com/consultanubhav/gpt2docx-be"
Issues = "https://github.com/consultanubhav/gpt2docx-be/issues"
