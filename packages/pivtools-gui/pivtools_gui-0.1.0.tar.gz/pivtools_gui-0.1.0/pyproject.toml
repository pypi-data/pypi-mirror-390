[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pivtools-gui"
version = "0.1.0"
description = "Web GUI for PIVTOOLs - Particle Image Velocimetry Tools"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Framework :: Flask",
]
dependencies = [
    "pivtools-core>=0.1.0",
    "pivtools-cli>=0.1.0",
    "Flask==3.1.1",
    "flask-cors==6.0.1",
]

[project.urls]
Homepage = "https://github.com/MTT69/python-PIVTOOLs"
Repository = "https://github.com/MTT69/python-PIVTOOLs"
Issues = "https://github.com/MTT69/python-PIVTOOLs/issues"

[project.scripts]
pivtools-gui = "pivtools_gui.app:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["pivtools_gui*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
pivtools_gui = ["static/**/*", "templates/**/*"]