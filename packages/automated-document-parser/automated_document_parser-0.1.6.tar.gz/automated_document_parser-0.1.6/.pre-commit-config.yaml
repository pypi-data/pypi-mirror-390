repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'uv run pytest'
        language: system
        pass_filenames: false
        always_run: true
        args: ['-v']
