[project]
name = "az-container-helper"
version = "0.1.3"
description = "Helper classes and methods for using Azure services from inside a local Docker container."
authors = [
    { name = "asmaier", email = "asmaier@web.de" }
]
readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "Topic :: Utilities",
]

requires-python = ">=3.11"
dependencies = [
    "azure-identity>=1.25.1",
    "azure-keyvault-secrets>=4.10.0",
    "python-dotenv>=1.2.1",
]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "ruff>=0.8.4",
]

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
extend-select = ["E", "F", "B", "S"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]  # asserts are allowed inside tests

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

