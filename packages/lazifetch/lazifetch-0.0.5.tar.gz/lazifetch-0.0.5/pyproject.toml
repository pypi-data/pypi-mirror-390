[project]
name = "lazifetch"
version = "0.0.5"
description = "A Python package for searching and downloading academic literature based on topics."
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
dependencies = [
    "aiohttp>=3.13.1",
    "numpy>=2.3.4",
    "openai>=1.0.0",
    "pillow>=12.0.0",
    "pip>=25.3",
    "python-dotenv>=1.2.1",
    "requests>=2.32.5",
    "tenacity>=9.1.2",
]

[dependency-groups]
dev = [
    "black>=25.9.0",
]
