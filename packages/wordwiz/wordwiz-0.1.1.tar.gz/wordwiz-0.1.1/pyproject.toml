[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wordwiz"
version = "0.1.1"
description = "A simple Python toolkit for text preprocessing, frequency analysis, and word cloud generation."
readme = "README.md"
authors = [
    { name = "Dhruv Marwal", email = "dhruvmarwal@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "nltk",
    "wordcloud",
    "matplotlib"
]


# Optional metadata for searchability
[project.optional-dependencies]
dev = ["build", "twine"]

[tool.setuptools.packages.find]
include = ["wordwiz*"]
