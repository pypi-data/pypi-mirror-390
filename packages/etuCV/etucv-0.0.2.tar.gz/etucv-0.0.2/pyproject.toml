[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "etuCV"
version = "0.0.2"
authors = [
  { name="Avnish Chitrigi", email="avnishchitrigi.projects@gmail.com" },
]
description = "A Computer Vision library with high-level functions for educational purposes."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Education",
    "Topic :: Scientific/Engineering :: Image Processing",
]
dependencies = [
    "opencv-python-headless",
    "numpy",
    "matplotlib",
    "scikit-image",
]

[project.urls]
"Homepage" = "https://github.com/AvnishChitrigi/etuCV.git"
"Bug Tracker" = "https://github.com/AvnishChitrigi/etuCV.git/issues"