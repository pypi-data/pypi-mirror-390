[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "memofai"
version = "1.0.0"
description = "Official Python SDK for Memory-of-Agents (MOA) - AI memory infrastructure for intelligent applications"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = [
    "memofai",
    "moa",
    "memory-of-agents",
    "ai-memory",
    "ai",
    "memory",
    "agents",
    "sdk",
    "python",
    "llm",
    "chatbot",
    "agent-memory"
]
authors = [
    {name = "Memory-of-Agents Team", email = "dev@memof.ai"}
]
maintainers = [
    {name = "Memory-of-Agents Team", email = "dev@memof.ai"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]

dependencies = [
    "requests>=2.28.0,<3.0.0",
    "urllib3>=1.26.0,<3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
    "types-requests>=2.28.0",
]

[project.urls]
Homepage = "https://memof.ai"
Documentation = "https://docs.memof.ai"
Repository = "https://github.com/memof-ai/memofai-python-sdk"
Issues = "https://github.com/memof-ai/memofai-python-sdk/issues"
Changelog = "https://github.com/memof-ai/memofai-python-sdk/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["memofai"]
include-package-data = true

[tool.setuptools.package-data]
memofai = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_calls = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=memofai",
    "--cov-report=term-missing",
    "--cov-report=html",
]
