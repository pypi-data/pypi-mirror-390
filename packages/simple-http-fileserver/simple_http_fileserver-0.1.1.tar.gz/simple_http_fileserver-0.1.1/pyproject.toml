[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "simple-http-fileserver"
version = "0.1.1"
description = "A simple Python HTTP file server for upload and download, with optional GUI."
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "Kaled Aljebur" }]
keywords = ["http", "file-server", "upload", "download", "teaching"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
  "Environment :: Console",
  "Environment :: X11 Applications",
]

[project.urls]
Homepage = "https://github.com/kaledaljebur/simple-http-fileserver"
Repository = "https://github.com/kaledaljebur/simple-http-fileserver"
Issues = "https://github.com/kaledaljebur/simple-http-fileserver/issues"

[project.scripts]
simple-http-fileserver-cli = "simple_http_fileserver.server:main"
simple-http-fileserver = "simple_http_fileserver.app:main"

[tool.setuptools]
license-files = []
