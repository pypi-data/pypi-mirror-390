[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "testio-mcp"
version = "0.1.0"
description = "Model Context Protocol server for TestIO Customer API integration"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "Proprietary"}
authors = [
    {name = "TestIO MCP Team"}
]
keywords = ["mcp", "testio", "api", "ai", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "fastmcp>=2.12.0",
    "pydantic>=2.12.0",
    "pydantic-settings>=2.11.0",
    "httpx>=0.28.0",
    "python-dotenv>=1.0.0",
    "python-dateutil>=2.8.0",
]

# Project URLs for PyPI listing
[project.urls]
Homepage = "https://github.com/test-IO/customer-mcp"
Documentation = "https://github.com/test-IO/customer-mcp#readme"
Repository = "https://github.com/test-IO/customer-mcp"
Issues = "https://github.com/test-IO/customer-mcp/issues"

# CLI entry point for easy execution
[project.scripts]
testio-mcp = "testio_mcp.__main__:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.4.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=7.0.0",
    "pytest-httpx>=0.30.0",
    "ruff>=0.8.4",
    "mypy>=1.13.0",
    "pre-commit>=4.0.0",
    "detect-secrets",
    "pip-audit>=2.8.0",
    "types-python-dateutil>=2.8.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP"]
ignore = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py files

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
check_untyped_defs = true
strict_equality = true

# Path configuration to avoid duplicate module detection
mypy_path = "src:typings"
explicit_package_bases = true
namespace_packages = true

plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = "fastmcp.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "testio_mcp.tools.*"
disallow_untyped_decorators = false  # FastMCP decorators lack type hints
# Note: FastMCP Context access via ctx.fastmcp._attribute requires type: ignore
# This is a FastMCP framework limitation (untyped app-level storage)
# See ADR-007 for Context injection pattern

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
markers = [
    "unit: Unit tests with mocked dependencies (default)",
    "integration: Integration tests requiring real API credentials",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "module"
asyncio_default_test_loop_scope = "module"

[tool.coverage.run]
source = ["src/testio_mcp"]
omit = ["tests/*", "**/__pycache__/*"]
branch = true  # Enable branch coverage for better error path testing

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "raise AssertionError",
    "raise NotImplementedError",
]
fail_under = 75  # Fail build if coverage falls below 75% (prevents regressions, target is 85%)
show_missing = true  # Show line numbers for missing coverage
skip_covered = false  # Always show coverage details
