[project]
name = "deluge-web-client"
version = "2.0.1"
description = "Deluge Web Client"
readme = "README.md"
requires-python = ">=3.9,<3.14"
license = { file = "LICENSE" }
authors = [{ name = "jessielw" }]
keywords = [
    "python",
    "deluge",
    "api",
    "client",
    "torrent",
    "torrents",
    "webui",
    "web",
    "rpc",
    "core",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Utilities",
    "Topic :: Communications :: File Sharing",
]
dependencies = ["niquests>=3.15.2"]

[project.urls]
Homepage = "https://github.com/jessielw/deluge-web-client"
Documentation = "https://deluge-web-client.readthedocs.io"
Source = "https://github.com/jessielw/deluge-web-client"


[dependency-groups]
dev = [
    "mypy==1.11.2",
    "types-pygments==2.18.0.20240506",
    "ruff==0.6.9",
    "pytest==8.3.3",
    "coverage==7.6.1",
    "pytest-cov==5.0.0",
    "vermin>=1.6.0",
]
docs = [
    "sphinx==7.4.7",
    "sphinx-autodoc-typehints==2.3.0",
    "furo>=2024.8.6",
    "Pygments>=2.19.2",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.coverage.run]
source = ["deluge_web_client"]
omit = ["*/tests/*"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.setuptools.packages.find]
where = ["."]
include = ["deluge_web_client*"]

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = ["I", "UP"]
