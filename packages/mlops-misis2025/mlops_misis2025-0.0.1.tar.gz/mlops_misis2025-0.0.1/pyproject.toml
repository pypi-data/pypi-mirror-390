[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "mlops_misis2025"
version = "0.0.1"
description = "A short description of the project."
authors = [
  { name = "Alexey Myshlyanov" },
]

readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    
]
dependencies = [
    "boto3>=1.40.54",
    "catboost>=1.2.8",
    "dvc>=3.63.0",
    "fastapi[standard]>=0.118.3",
    "gepa>=0.0.17",
    "hyperopt>=0.2.7",
    "jupyter>=1.1.1",
    "litellm>=1.78.2",
    "loguru",
    "mkdocs",
    "mlflow==3.5.0",
    "numpy>=2.3.3",
    "openai>=2.4.0",
    "pandas>=2.3.3",
    "pip",
    "psycopg2-binary>=2.9.11",
    "pydantic>=2.11.9",
    "pydantic-yaml>=1.6.0",
    "pytest>=8.4.2",
    "python-dotenv",
    "pyyaml>=6.0.2",
    "ruff",
    "scikit-learn>=1.7.2",
    "sqlalchemy>=2.0.43",
    "tensorflow>=2.20.0",
    "torch>=2.9.0",
    "torchinfo>=1.8.0",
    "torchvision>=0.24.0",
    "tqdm",
    "typer",
]
requires-python = "~=3.13.0"


[tool.ruff]
line-length = 99
src = ["mlops_misis2025"]
include = ["pyproject.toml", "mlops_misis2025/**/*.py"]

[tool.ruff.lint]
extend-select = ["I"]  # Add import sorting

[tool.ruff.lint.isort]
known-first-party = ["mlops_misis2025"]
force-sort-within-sections = true

