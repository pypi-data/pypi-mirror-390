[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "payrix-api-sdk"
description = "SDKs for Payrix API"
version = "1.0.0"
readme = "README.md"
keywords = []
dependencies = ["apimatic-core~=0.2.0, >= 0.2.23", "apimatic-core-interfaces~=0.1.0, >= 0.1.8", "apimatic-requests-client-adapter~=0.1.0, >= 0.1.9"]
classifiers = []
requires-python = ">=3.7"
[[project.authors]]
name = "Muhammad Rafay"
email = "muhammad.rafay@apimatic.io"

[project.urls]
Documentation = "https://docs.worldpay.com/apis/payrix"
[project.optional-dependencies]
testutils = ["pytest>=7.2.2"]
[tool]
[tool.setuptools]
[tool.setuptools.packages]
[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]
