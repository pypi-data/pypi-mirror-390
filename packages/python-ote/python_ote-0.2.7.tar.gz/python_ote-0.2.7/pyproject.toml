[project]
name = "python-ote"
version = "0.2.7"
authors = [
    { name = "Dan Keder", email = "dan.keder@protonmail.com" }
]
description = "Python library for scraping daily electricity prices from OTE (ote-cr.cz)"
readme = "README.md"
requires-python = ">=3.9"
license = "Apache-2.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
 ]
keywords = ["scrapy", "electricity", "ote"]
dependencies = [
  "scrapy<=2.13.0",
  "python-dateutil",
]

[project.urls]
"Homepage" = "https://github.com/dankeder/python-ote"

[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "ote"
