[metadata]
name = snorbyte
version = 0.1.13
description = Snorbyte TTS client with streaming and playback
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
author = Snorbyte
author_email = aakash@snorbyte.com
url = https://snorbyte.com
project_urls = 
	Source = https://github.com/snorbyte/snorbyte-python
	Issues = https://github.com/snorbyte/snorbyte-python/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: MIT License
	Operating System :: Microsoft :: Windows
	Operating System :: MacOS :: MacOS X
	Operating System :: POSIX :: Linux
	Topic :: Multimedia :: Sound/Audio :: Players
	Topic :: Multimedia :: Sound/Audio :: Speech

[options]
packages = find:
python_requires = >=3.9
install_requires = 
	requests>=2.31
	numpy>=1.26
	sounddevice>=0.4.6
	websocket-client>=1.8.0
include_package_data = True
zip_safe = False

[egg_info]
tag_build = 
tag_date = 0

