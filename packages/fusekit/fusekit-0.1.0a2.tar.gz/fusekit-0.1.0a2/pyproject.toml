[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "fusekit"
version = "0.1.0a2"
description = "Composable inference & GPU fusion engine (HF + PEFT)."
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.11"
authors = [{ name = "Christian Arnold", email = "cmarnold@mit.edu" }, { name = "Andrew Alini", email = "andrew.alini@ll.mit.edu"}]

dependencies = [
    "accelerate>=1.10.1",
    "anthropic>=0.72.0",
    "click>=8.3.0",
    "datasets>=4.0.0",
    "google-genai>=1.43.0",
    "numpy>=2.3.4",
    "openai>=2.6.1",
    "pandas>=2.3.3",
    "peft>=0.17.1",
    "Pillow>=12.0.0",
    "protobuf>=3.20.3",
    "PyMuPDF>=1.25.5",
    "Requests>=2.32.5",
    "sentencepiece>=0.2.1",
    "torch>=2.6.0",
    "tqdm>=4.67.1",
    "transformers==4.51.3",    
]

[tool.hatch.build.targets.wheel]
packages = ["src/fusekit"]

[tool.hatch.build.targets.sdist]
include = ["src/fusekit", "README.md", "LICENSE", "pyproject.toml"]

[project.scripts]
fusekit = "fusekit.core:cli"