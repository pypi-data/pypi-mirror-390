[build-system]
requires = ["setuptools==76.1.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pycid-dev"
version = "0.0.38"
description = "WIP API for CID"
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "requests>=2.28.2",
    "fasteners",
    "loguru"
]

[tool.setuptools.packages.find]
where = ["src"]
