[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "astropydantic"
version = "0.0.3"
requires-python = ">=3.11"
readme = "README.md"
dependencies = [
    "pydantic>2.0.0",
    "astropy"
]
authors = [
  {name = "Josh Borrow", email = "josh@joshborrow.com"},
  {name = "Maximilian Linhoff"}
]

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
    "coverage",
    "pytest-cov",
    "pre-commit",
]

[tool.ruff.lint]
extend-select = ["I"]

[tool.coverage.run]
source = [
    "astropydantic",
]