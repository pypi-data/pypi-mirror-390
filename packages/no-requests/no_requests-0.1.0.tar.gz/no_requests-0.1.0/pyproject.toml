[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "no-requests"
version = "0.1.0"
description = "A lightweight, dependency-free, requests-like HTTP client with safe defaults"
authors = [
    { name="gatopeich", email="gatopeich@users.noreply.github.com" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.6"
keywords = ["http", "requests", "standard library", "no dependencies", "lightweight"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
urls = { "Homepage" = "https://github.com/gatopeich/no-requests" }

[tool.setuptools]
py-modules = ["norequests"]