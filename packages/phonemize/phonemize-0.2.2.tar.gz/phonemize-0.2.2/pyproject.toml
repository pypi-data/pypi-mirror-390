[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "phonemize"
version = "0.2.2"  
authors = [
  { name="Arcosoph", email="a5tkabid@gmail.com" },
]
description = "Phonimize is a multilingual grapheme-to-phoneme (G2P) library based on Transformer models, designed for accurate, fast, and easy phoneme generation in text-to-speech systems."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["phonemizer", "phoneme", "tts", "text-to-speech", "text-processing", "pytorch"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]


dependencies = [
    "torch>=2.8, <2.9",
    "numpy>=2.0, <3.0",
]

[project.urls]
"Homepage" = "https://github.com/arcosoph/phonemize" 
"Bug Tracker" = "https://github.com/arcosoph/phonemize/issues"


[tool.setuptools.packages.find]
where = ["."]
include = ["phonemize*"]