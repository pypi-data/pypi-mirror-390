[build-system]
requires = ["hatchling", "boto3", "botocore", "redis"]
build-backend = "hatchling.build"

[project]
name = "pubsublib"
version = "0.1.18"
authors = [
    {name = "Anant Chauhan", email = "anant.chauhan@orangehealth.in"},
    {name = "Rajendra Talekar", email = "talekar.r@gmail.com"}
]
description = "The Python Adaptation of the PubSubLib for Orange Health"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Orange-Health/pubsublib-python"
Issues = "https://github.com/Orange-Health/pubsublib-python/issues"
Repository = "https://github.com/Orange-Health/pubsublib-python"
