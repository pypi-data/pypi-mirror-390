[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp_mcp-ortools"
version = "0.1.0"
description = "MCP Server with Google OR-Tools backend"
authors = [
    {name = "Jacck"}
]
dependencies = [
    "ortools>=9.4.1874",
    "asyncio>=3.4.3",
    "aiohttp>=3.8.1",
    "pydantic>=1.9.0",
    "mcp>=0.1.0",
]
requires-python = ">=3.9"

[project.scripts]
mcp-ortools = "mcp_ortools.server:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]