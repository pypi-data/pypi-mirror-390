[project]
name = "automagik-hive"
version = "1.0.0rc6"
description = "Hive Agents - AI-powered scaffolding for Agno agents - YAML-first DevX layer"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    # Core framework
    "agno>=2.2.3",
    "typer>=0.20.0",
    "rich>=14.2.0",
    "pyyaml>=6.0.3",
    "pydantic>=2.12.0",
    "pydantic-settings>=2.11.0",
    "python-dotenv>=1.2.0",

    # API Server
    "fastapi>=0.116.1",
    "uvicorn[standard]>=0.35.0",
    "httpx>=0.28.1",

    # Database (for RAG & storage)
    "sqlalchemy>=2.0.43",
    "psycopg[binary,pool]>=3.2.9",
    "pgvector>=0.4.1",
    "aiosqlite>=0.21.0",
    "greenlet>=3.2.4",

    # AI Providers
    "anthropic>=0.64.0",
    "openai>=1.101.0",

    # Utilities
    "loguru>=0.7.3",
    "watchdog>=6.0.0",
    "pandas>=2.3.2",
]

[project.scripts]
hive = "hive.cli:app"
automagik-hive = "hive.cli:app" 

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
package = true

[tool.uv.workspace]
members = []

[tool.hatch.build.targets.wheel]
packages = ["hive", "examples"]

[tool.hatch.build.targets.wheel.shared-data]
"hive/scaffolder/templates" = "automagik_hive/templates"
"examples" = "automagik_hive/examples"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.14.1",
    "coverage>=7.10.4",
    "pandas-stubs>=2.3.2.250827",
    "types-pyyaml>=6.0.12.20250915",
]

[tool.ruff]
line-length = 120
target-version = "py312"
exclude = [
    ".claude",
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "S", "B", "A", "C4", "T20"]
ignore = ["E501", "S101", "S603", "S607", "T201", "B904", "S106", "B008", "E402"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Too strict for now
exclude = [
    '^\.venv/',
    '^\.git/',
    '__pycache__',
    'hive/examples', 
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
