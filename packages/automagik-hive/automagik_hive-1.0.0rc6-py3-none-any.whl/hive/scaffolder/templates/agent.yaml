# ============================================================
# AGENT CONFIGURATION TEMPLATE
# ============================================================
# This file defines an Agno agent using YAML configuration.
# Replace the example values with your own.
#
# YAML-first: All configuration happens here, no Python needed!
# ============================================================

# -----------------------------
# 1. AGENT IDENTITY (Required)
# -----------------------------
agent:
  # Unique identifier for your agent (lowercase, hyphens)
  name: "my-agent"

  # Human-readable description of what this agent does
  description: "Brief description of your agent's purpose"

  # Model to use (see AVAILABLE MODELS below)
  model: "gpt-4o-mini"


# -----------------------------
# 2. AGENT INSTRUCTIONS (Required)
# -----------------------------
# This is your agent's personality and behavior guide.
# Be clear, specific, and conversational.
# -----------------------------
instructions: |
  You are a helpful assistant that [describe primary role].

  Your responsibilities:
  - [Responsibility 1]
  - [Responsibility 2]
  - [Responsibility 3]

  Guidelines:
  - Be friendly and professional
  - Ask clarifying questions when needed
  - Provide clear, actionable responses
  - Use tools when appropriate


# -----------------------------
# 3. TOOLS (Optional)
# -----------------------------
# Tools give your agent superpowers!
# Choose from builtin tools or define custom ones.
# -----------------------------
tools:
  # Builtin tools (ready to use):
  - "web_search"         # Search the web using DuckDuckGo
  # - "web_scraper"      # Scrape and extract web content
  # - "file_reader"      # Read files (txt, csv, json, yaml)
  # - "python_executor"  # Execute Python code safely
  # - "calculator"       # Perform math calculations
  # - "sql_query"        # Execute SQL queries
  # - "github_api"       # Interact with GitHub
  # - "slack_api"        # Send Slack messages

  # Custom tools (define your own):
  # - name: "my_custom_tool"
  #   import_path: "my_package.tools.MyTool"
  #   config:
  #     api_key: "${MY_API_KEY}"  # Use env vars for secrets!


# -----------------------------
# 4. KNOWLEDGE BASE (Optional)
# -----------------------------
# Give your agent a memory! Load data from CSV, databases, etc.
# The agent will use this to answer questions.
# -----------------------------
knowledge:
  # CSV knowledge base (easiest option)
  source: "./data/knowledge.csv"
  type: "csv"

  # Hot reload: automatically update when CSV changes
  hot_reload: true

  # Number of relevant documents to retrieve per query
  num_documents: 5

  # Alternatively, use a database:
  # type: "database"
  # connection: "${DATABASE_URL}"
  # table: "knowledge_base"


# -----------------------------
# 5. MCP SERVERS (Optional)
# -----------------------------
# Connect to external services via Model Context Protocol
# Examples: WhatsApp, custom APIs, databases
# -----------------------------
mcp_servers:
  # - "whatsapp-server"
  # - "postgres"
  # - "custom-api-server"


# -----------------------------
# 6. STORAGE (Optional)
# -----------------------------
# Where to store conversation history and session state
# -----------------------------
storage:
  # PostgreSQL (recommended for production)
  type: "postgres"
  connection: "${HIVE_DATABASE_URL}"
  table_name: "my_agent_sessions"

  # SQLite (good for development)
  # type: "sqlite"
  # db_file: "./data/agent.db"


# -----------------------------
# 7. ADVANCED SETTINGS (Optional)
# -----------------------------
settings:
  # Model parameters
  temperature: 0.7           # 0.0 = focused, 1.0 = creative
  max_tokens: 1000          # Maximum response length

  # Behavior
  show_tool_calls: true     # Show when tools are used
  markdown: true            # Enable markdown formatting

  # Performance
  stream: true              # Stream responses (better UX)
  debug_mode: false         # Enable detailed logging


