# ============================================================
# QUICK START EXAMPLES
# ============================================================
#
# 1. Simple chatbot (no tools or knowledge):
#    - Just fill in name, model, and instructions
#    - Remove tools, knowledge, mcp_servers sections
#
# 2. Knowledge-powered agent (customer support):
#    - Add CSV knowledge base with FAQs
#    - Use tools: ["csv_search"]
#    - Set instructions to reference knowledge
#
# 3. Code review agent:
#    - Use tools: ["github_api", "code_analyzer"]
#    - Set instructions for code review guidelines
#    - Add knowledge base with coding standards
#
# 4. Research assistant:
#    - Use tools: ["web_search", "web_scraper", "file_reader"]
#    - Higher temperature (0.8+) for creativity
#    - Enable streaming for better UX
#
# ============================================================


