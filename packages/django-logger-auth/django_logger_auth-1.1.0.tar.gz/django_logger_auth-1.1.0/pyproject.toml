[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-logger-auth"
version = "1.1.0"
description = "Django application for logging authentication events (login/logout/failed) in the admin panel. Logs are stored in the database, with the option to save them to a file and output them to the console."
readme = "README.md"
requires-python = ">=3.10,<4"
license = {text = "MIT"}
authors = [
    {name = "devops-regulus", email = "devopsregul@gmail.com"},
]
keywords = [
  "django",
  "logger",
  "authentication",
  "authorization",
  "login",
  "security",
  "logging",
  "audit",
  "middleware",
  "signals",
  "auth-events",
  "django-logging",
  "django-auth",
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Web Environment",
  "Framework :: Django",
  "Framework :: Django :: 5.0",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "Django>=5.0",
    "ipwhois>=1.3.0",
    "requests>=2.32.5",
    "pytz>=2025.2",

]

[project.urls]
Homepage = "https://github.com/devops-regulus/django-logger-auth"
Documentation = "https://github.com/devops-regulus/django-logger-auth#readme"
Repository = "https://github.com/devops-regulus/django-logger-auth"
Issues = "https://github.com/devops-regulus/django-logger-auth/issues"

[tool.setuptools]
packages = ["django_logger_auth"]
include-package-data = true

[tool.setuptools.package-data]
"django_logger_auth" = ["migrations/*.py"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312", "py313", "py314"]

[tool.isort]
profile = "black"
line_length = 100

