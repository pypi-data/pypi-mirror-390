[pytest]
# Pytest configuration for chuk-acp-agent

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 6.0

# Options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers
    --strict-markers
    # Warnings
    -W error
    # Ignore resource warnings from AsyncMock in tests (known issue with mock event loops)
    -W ignore::ResourceWarning
    # Coverage options (when --cov is used)
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html
    # Fail if coverage is below 90%
    --cov-fail-under=90

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests
    slow: Slow-running tests
    mcp: Tests requiring MCP servers

# Test output options
console_output_style = progress
log_cli = false
log_cli_level = INFO

# Coverage configuration
[coverage:run]
source = src/chuk_acp_agent
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Fail if any file has less than 90% coverage
fail_under = 90.0

exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    # Don't complain if tests don't hit defensive code
    raise AssertionError
    raise NotImplementedError
    # Don't complain about abstract methods
    @abstractmethod
    # Don't complain about TYPE_CHECKING blocks
    if TYPE_CHECKING:
    # Don't complain about overload signatures
    @overload

[coverage:html]
directory = htmlcov
