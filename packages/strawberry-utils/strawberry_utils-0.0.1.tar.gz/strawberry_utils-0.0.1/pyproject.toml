[tool.poetry]
name = "strawberry-utils"
version = "0.0.1"
description = "A module providing helpers for Strawberry"
readme = "README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",

    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",

    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",

    "Topic :: Internet",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries",

    "Typing :: Typed"
]
keywords = [
  "strawberry",
  "graphql",
  "utils",
]
license = "MIT"
homepage = "https://github.com/Arfey/strawberry-utils"
documentation = "https://github.com/Arfey/strawberry-utils/blob/main/README.md"
repository = "https://github.com/Arfey/strawberry-utils"

[tool.poetry.dependencies]
python = ">=3.12"
strawberry-graphql = "*"


[tool.poetry.group.dev.dependencies]
coverage = "^7.11.3"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79

[tool.isort]
line_length = 80
multi_line_output = 3
include_trailing_comma = true
use_parentheses = true
ensure_newline_before_comments = true
force_grid_wrap = 2
extend_skip_glob = ["*/migrations/*", "env/*"]

[tool.flake8]
max-line-length = 80
max-complexity = 12
exclude = [
    ".git",
    "env/",
]

[tool.bandit]
exclude_dirs = ["env", ".cache", "tests", ".mypy_cache"]

[tool.mypy]
ignore_missing_imports = true
check_untyped_defs = true
disallow_any_generics = true
disallow_untyped_defs = true
follow_imports = "silent"
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = "*.tests.*"
ignore_errors = true
