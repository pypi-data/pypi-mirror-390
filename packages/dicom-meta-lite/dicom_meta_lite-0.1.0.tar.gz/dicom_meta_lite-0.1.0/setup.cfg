[metadata]
name = dicom-meta-lite
version = 0.1.0
author = Rusheel Sharma
author_email = rusheelhere@gmail.com
description = Tiny lightweight DICOM metadata extractor
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://pypi.org/project/dicom-meta-lite/
keywords = dicom, medical imaging, metadata, healthcare, oncology
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Intended Audience :: Healthcare Industry
	Topic :: Scientific/Engineering :: Medical Science Apps.

[options]
packages = find:
install_requires = 
	pydicom>=2.4.0
python_requires = >=3.8

[egg_info]
tag_build = 
tag_date = 0

