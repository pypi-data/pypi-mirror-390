[build-system]
requires = [
    "setuptools>=61",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "lydwhitt-tools"
version = "1.1.2"
description = "Petrology tools"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Lydia Whittaker" },
]
dependencies = [
    "numpy",
    "pandas",
    "scipy",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/lydwhitt7/Lydwhitt_tools"
Repository = "https://github.com/lydwhitt7/Lydwhitt_tools"
Issues = "https://github.com/lydwhitt7/Lydwhitt_tools/issues"

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = [
    "src",
]
