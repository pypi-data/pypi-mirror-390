[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "payamresan"
version = "0.1.5"
description = "SMS sending module for payam-resan.com"
readme = "README.md"
requires-python = ">=3.7"
authors = [
    { name = "Ali Heydari", email = "imrrobat@gmail.com" }
]
dependencies = [
    "requests"
]
keywords = ["sms", "payamak", "payamresan"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/imrrobat/payamresan"
Payamresan = "https://payam-resan.com/"
