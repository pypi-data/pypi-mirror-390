[project]
name = "tonina"
version = "0.1.0"
description = "Multi-agent bioinformatics analysis system with comprehensive capabilities"
readme = "README.md"
requires-python = ">=3.12"
license = "GPL-3.0"
dependencies = [
    "gffutils>=0.13",
    "strands-agents[anthropic,ollama,gemini,openai]>=1.10.0",
    "strands-agents-tools>=0.2.9",
    "biopython>=1.85",
    "python-dotenv>=1.0.0",
]

[project.scripts]
tonina = "tonina.main:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
tonina = ["prompts/*.txt"]

[project.urls]
Homepage = "https://github.com/ToyokoLabs/tonina"
Repository = "https://github.com/ToyokoLabs/tonina"