[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "synrxn"
version = "0.0.7"
authors = [
    { name = "Tieu Long Phan", email = "tieu@bioinf.uni-leipzig.de" }
]
description = "Reaction Database for benchmarking"
readme = "README.md"
long-description = { file = "CHANGELOG.md" }
long-description-content-type = "text/markdown"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "synkit>=1.0.1",
  "scikit-learn>=1.7.2",
  "openpyxl>=3.1.5",
]

[project.optional-dependencies]
all = [
  "numpy>=2.2.0",
  "pandas>=1.5.3",
  "scikit-posthocs>=0.11.4",
  "scipy>=1.16.2",
  "seaborn>=0.13.0",
]

docs = [
  "sphinx>=6.0",
  "sphinx-rtd-theme",
  "sphinxcontrib-bibtex",
]

[project.urls]
homepage = "https://github.com/TieuLongPhan/synrxn"
source = "https://github.com/TieuLongPhan/synrxn"
issues = "https://github.com/TieuLongPhan/synrxn/issues"
documentation = "https://synrxn.readthedocs.io/en/latest/"

# ------------------------------
# Hatch build configuration
# ------------------------------
# Tell hatch explicitly which package(s) to include in the wheel. Adjust
# the value of `packages` to match your repository layout (see notes below).
[tool.hatch.build.targets.wheel]
# If your package lives at the top-level as `synrxn/`, use:
packages = ["synrxn"]

# Include extra top-level files in the wheel (useful when metadata references them)
include = [
  "README.md",
  "CHANGELOG.md",
  "LICENSE",
]

[tool.hatch.build.targets.sdist]
include = [
  "synrxn",
  "README.md",
  "CHANGELOG.md",
  "LICENSE",
]