[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "scikit-pns"
version = "1.2.0"
authors = [
    {name = "Jisoo Song", email = "jeesoo9595@snu.ac.kr"}
]
description = "Principal nested spheres (PNS) analysis"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = [
    "LICENSE",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "scipy",
    "scikit-learn",
]

[project.urls]
homepage = "https://pypi.python.org/pypi/scikit-pns/"
source = "https://github.com/JSS95/scikit-pns"
documentation = "https://scikit-pns.readthedocs.io"

[project.optional-dependencies]
onnx =[
    "skl2onnx",
]
test = [
    "pytest",
    "onnxruntime",
    "scikit-pns[onnx]",
]
doc = [
    "sphinx",
    "numpydoc",
    "pydata_sphinx_theme",
    "matplotlib",
    "onnxruntime",
    "scikit-pns[onnx]",
]
dev = [
    "flake8",
    "black",
    "isort",
    "scikit-pns[test,doc]"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
doctest_optionflags = [
    "NORMALIZE_WHITESPACE",
    "IGNORE_EXCEPTION_DETAIL",
    "ELLIPSIS",
]
addopts = "--ignore=doc --doctest-modules --import-mode=importlib"
