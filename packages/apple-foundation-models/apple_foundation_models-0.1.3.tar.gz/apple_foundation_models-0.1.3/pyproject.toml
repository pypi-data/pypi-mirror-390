[build-system]
requires = ["setuptools>=61.0", "wheel", "Cython>=3.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "apple-foundation-models"
version = "0.1.3"
description = "Python bindings for Apple's FoundationModels framework - on-device AI"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Ben Tucker" }]
maintainers = [{ name = "Ben Tucker" }]
keywords = [
  "apple",
  "intelligence",
  "ai",
  "llm",
  "foundation-models",
  "on-device",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: MacOS :: MacOS X",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Cython",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = ["typing-extensions>=4.0.0"]

[project.optional-dependencies]
dev = ["pytest>=7.0", "pytest-asyncio>=0.20", "black>=22.0", "mypy>=0.991"]

[project.urls]
Homepage = "https://github.com/btucker/apple-foundation-models-py"
Repository = "https://github.com/btucker/apple-foundation-models-py"
Documentation = "https://github.com/btucker/apple-foundation-models-py#readme"
Issues = "https://github.com/btucker/apple-foundation-models-py/issues"

[tool.setuptools]
packages = ["applefoundationmodels"]
include-package-data = true

[tool.setuptools.package-data]
applefoundationmodels = ["py.typed", "*.pxd"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ["-v", "--strict-markers", "--tb=short"]
markers = [
  "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]
asyncio_mode = "auto"
