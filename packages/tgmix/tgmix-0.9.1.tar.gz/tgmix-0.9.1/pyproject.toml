[project]
name = "tgmix"
version = "0.9.1"
description = "A tool to process Telegram chat exports into an AI-friendly format, inspired by Repomix."
requires-python = ">=3.10"
readme = "README.md"
dependencies = [
    "phonenumbers>=9.0.14",
    "rs-bpe>=0.1.0",
    "tqdm>=4.67.1",
    "ujson>=5.11.0",
    "MarkMyMedia>=1.1.0",
    "python-toon>=0.1.3", # Currently, official toon_format lib has not implemented encode() function
]
license = { file="LICENSE" }
keywords = ["telegram", "chat", "export", "llm", "ai", "dataset", "nlp", "chatgpt", "gemini", "grok", "claude", "llama"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Text Processing",
    "Topic :: Utilities",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
]
authors = [
    { name="damnkrat" },
]

[project.urls]
Source = "https://github.com/damnkrat/tgmix"
"Bug Tracker" = "https://github.com/damnkrat/tgmix/issues"


[project.scripts]
tgmix = "tgmix.main:main"

[tool.setuptools.package-data]
tgmix = ["config.json"]
