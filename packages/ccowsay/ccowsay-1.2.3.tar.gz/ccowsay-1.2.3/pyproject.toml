[project]
name = "ccowsay"
version = "1.2.3"
description = "A tool for generating customizable ASCII art messages with speech bubbles and cow-style templates, supporting styled text using AnsiMarkup."
authors = [
    {name = "Ashkan Feyzollahi",email = "ashkanfeyzollahi@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "click (>=8.3.0,<9.0.0)",
    "appdirs (>=1.4.4,<2.0.0)",
    "cli-box (>=0.2.0,<0.3.0)",
    "ansimarkup (>=2.1.0,<3.0.0)",
    "requests (>=2.32.5,<3.0.0)"
]

[project.scripts]
ccowsay = "ccowsay:main"

[tool.poetry]
packages = [{include = "ccowsay.py", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
