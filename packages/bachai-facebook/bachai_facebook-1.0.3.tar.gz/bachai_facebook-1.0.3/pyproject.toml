[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bachai-facebook"
version = "1.0.3"
description = "Facebook Scraper MCP Server - 提供8个Facebook搜索工具的Model Context Protocol服务器"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "BACH Studio", email = "contact@bachstudio.com"}
]
keywords = []
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "mcp>=0.9.0",
    "httpx>=0.27.0",
]

[project.scripts]
bachai-facebook = "server:run_server"

[project.urls]
Homepage = "https://github.com/BACH-AI-Tools/facebook"
