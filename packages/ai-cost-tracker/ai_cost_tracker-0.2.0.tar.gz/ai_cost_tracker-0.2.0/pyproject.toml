[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-cost-tracker"
version = "0.2.0"
description = "Zero-config OpenAI API cost tracking - just one import and you're done!"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "OpenAI Cost Tracker Contributors"},
]
keywords = ["openai", "cost", "tracking", "monitoring", "api", "usage"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "openai>=1.0.0",
]

[project.optional-dependencies]
email = ["python-dotenv>=1.0.0", "requests>=2.28.0"]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.scripts]
openai-cost-tracker = "openai_cost_tracker.cli:main"
openai-cost-view = "openai_cost_tracker.cli.view_costs:main"
openai-cost-scan = "openai_cost_tracker.cli.scan:main"
openai-cost-monitor = "openai_cost_tracker.cli.monitor:main"
openai-cost-config-email = "openai_cost_tracker.cli.config_email:main"

[tool.setuptools]
packages = ["openai_cost_tracker"]

[tool.setuptools.dynamic]
version = {attr = "openai_cost_tracker.__version__"}

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
