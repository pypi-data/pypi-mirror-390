name: ðŸ“š Documentation Improvement
description: Report an issue or suggest improvements to documentation
title: "[Docs]: "
labels: ["documentation"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation!

  - type: dropdown
    id: doc-type
    attributes:
      label: Documentation type
      description: What kind of documentation needs improvement?
      options:
        - README
        - API Reference
        - Code Examples
        - Installation Guide
        - Contributing Guide
        - Other
    validations:
      required: true

  - type: textarea
    id: issue
    attributes:
      label: What's wrong with the current documentation?
      description: Describe the problem with the current documentation.
      placeholder: The documentation for the `read()` method doesn't explain...
    validations:
      required: true

  - type: textarea
    id: improvement
    attributes:
      label: Suggested improvement
      description: How would you improve the documentation?
      placeholder: I suggest adding an example that shows...
    validations:
      required: true

  - type: input
    id: location
    attributes:
      label: Documentation location
      description: Where is the documentation that needs improvement? (file path or URL)
      placeholder: "README.md, line 45 or https://github.com/..."
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context, examples, or references.
    validations:
      required: false
