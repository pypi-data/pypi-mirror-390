[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "torchfa"
authors = [{ name = "Zhendong Peng", email = "pzd17@tsinghua.org.cn" }]
description = "TorchAudio Forced Aligner"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
dynamic = ["version"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "g2p-mix",
    "lhotse",
    "tgt",
    "torch",
    "torchaudio"
]

[project.urls]
Homepage = "https://github.com/pengzhendong/torchfa"
Documentation = "https://github.com/pengzhendong/torchfa#readme"
BugTracker = "https://github.com/pengzhendong/torchfa/issues"

[tool.setuptools.dynamic]
version = { file = "VERSION" }

[tool.setuptools.packages.find]
exclude = ["assets", "assets.*"]
