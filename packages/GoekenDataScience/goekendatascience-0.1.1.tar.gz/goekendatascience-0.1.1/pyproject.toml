[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "GoekenDataScience"
version = "0.1.1"
description = "A collection of data science tools made by the Ryan Goeken"
authors = [{ name="Ryan Goeken"}]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"

dependencies = [
    "pandas",
    "requests"
]

[project.urls]
Homepage = "https://github.com/yourusername/tickerdatafetcher"