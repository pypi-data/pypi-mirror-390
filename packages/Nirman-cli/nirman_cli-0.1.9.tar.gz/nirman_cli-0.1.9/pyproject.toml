[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Nirman-cli"
version = "0.1.9"
description = "A CLI tool to create project folder structures from a markdown file."
authors = [{ name="Hemanth Reddy Annem", email="Hemanthreddyannem@gmail.com" }] 
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
keywords = ["cli", "scaffolding", "project-structure", "markdown"]

classifiers = [
 "Development Status :: 4 - Beta",
 "Intended Audience :: Developers",
 "License :: OSI Approved :: MIT License",
 "Operating System :: OS Independent",
 "Programming Language :: Python :: 3",
 "Programming Language :: Python :: 3.7",
 "Programming Language :: Python :: 3.8",
 "Programming Language :: Python :: 3.9",
 "Programming Language :: Python :: 3.10",
 "Programming Language :: Python :: 3.11",
 "Programming Language :: Python :: 3.12",
 "Topic :: Software Development :: Build Tools",
 "Topic :: Utilities",
]

[project.urls]
"Homepage" = "https://github.com/Hemanth0411/Nirman-cli"
"Repository" = "https://github.com/Hemanth0411/Nirman-cli"
"Bug Tracker" = "https://github.com/Hemanth0411/Nirman-cli/issues"

[project.scripts]
nirman = "nirman.cli:main"