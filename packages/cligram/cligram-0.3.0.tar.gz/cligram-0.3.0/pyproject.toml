[project]
name = "cligram"
version = "0.3.0"
description = "cli based telegram client"
authors = [
    {name = "Alireza Poodineh",email = "itsaeliux@gmail.com"}
]
license = {file = "LICENSE.md"}
readme = "README.md"
packages = [{include = "cligram", from = "src"}]
requires-python = "<4.0,>=3.12"
dependencies = [
    "telethon (>=1.41.2,<2.0.0)",
    "tenacity (>=9.1.2,<10.0.0)",
    "python-socks[asyncio] (>=2.7.2,<3.0.0)",
    "typer (>=0.20.0,<0.21.0)",
    "pysocks (>=1.7.1,<2.0.0)",
    "rich (>=14.2.0,<15.0.0)",
    "rsa (>=4.9.1,<5.0.0)",
]
keywords = ["telegram", "cli", "bot", "automation", "messaging"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Communications :: Chat",
    "Topic :: Internet",
    "Typing :: Typed",
]

[project.scripts]
cligram = "cligram.cli:main"

[project.urls]
Homepage = "https://github.com/Aeliux/cligram"
Repository = "https://github.com/Aeliux/cligram"
Issues = "https://github.com/Aeliux/cligram/issues"

[project.optional-dependencies]
# Performance optimization extras
speedups = [
    "cryptg>=0.4.0,<0.5.0",
    "aiohttp>=3.8.5,<4.0.0",
    "ujson>=5.8.0,<6.0.0",
]
# Media handling
media = [
    "pillow>=10.0.0,<11.0.0",
]

[dependency-groups]
dev = [
    "mypy (>=1.18.2,<2.0.0)",
    "black (>=25.9.0,<26.0.0)",
    "pytest (>=8.4.2,<9.0.0)",
    "isort (>=7.0.0,<8.0.0)",
    "pip-audit (>=2.9.0,<3.0.0)",
    "bandit (>=1.8.6,<2.0.0)",
    "python-dotenv (>=1.2.1,<2.0.0)",
    "ruff (>=0.14.3,<0.15.0)",
    "pre-commit (>=4.3.0,<5.0.0)",
    "pytest-asyncio (>=1.2.0,<2.0.0)",
    "pytest-cov (>=7.0.0,<8.0.0)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--tb=short",
    "--disable-warnings",
    "--strict-markers",
    "--cov=cligram",
    "--cov-report=html",
    "--cov-report=term-missing",
]
markers = [
    "asyncio: marks tests as async",
    "slow: marks tests as slow",
    "integration: marks tests as integration tests",
]


[tool.coverage.run]
source = ["src/cligram"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/site-packages/*",
    "src/cligram/__version__.py",     # nothing testable here
    "src/cligram/cli.py",             # cli entrypoint
    "src/cligram/app.py",             # application entrypoint
    "src/cligram/logger.py",          # logger setup, used by cli
    "src/cligram/scanner.py",         # scanner tool, not part of main flow, also app dependant
    "src/cligram/tasks/*",            # tasks can't be tested easily
    "src/cligram/commands/*",         # cli commands
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 88

[tool.mypy]
files = ["src"]
ignore_missing_imports = true
check_untyped_defs = true
