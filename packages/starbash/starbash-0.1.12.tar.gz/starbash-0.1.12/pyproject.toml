[tool.poetry]
name = "starbash"
version = "0.1.12"
description = "A tool for automating/standardizing/sharing astrophotography workflows."
authors = ["Kevin Hester <kevinh@geeksville.com>"]
readme = "README.md"
packages = [
    { include = "starbash", from = "src" },
    { include = "repo", from = "src" },
]

[tool.poetry.dependencies]
python = ">=3.12,<3.15"         # RestrictedPython doesn't yet work on 3.15
tomlkit = ">=0.13.3,<0.14.0"
multidict = ">=6.7.0,<7.0.0"
rich = ">=14.2.0,<15.0.0"
restrictedpython = ">=8.1,<9.0"
astropy = ">=7.1.1,<8.0.0"
platformdirs = ">=4.5.0,<5.0.0"
typer = "^0.20.0"
sentry-sdk = "^2.42.1"
outdated = "^0.2.2"
Setuptools = "<81" # required because my 'outdated' tool is kinda old and won't work with newer

[tool.poetry.group.dev.dependencies]
pytest = ">=8.4.2,<9.0.0"
pytest-cov = "^6.0.0"
pytest-xdist = "^3.8.0"
pre-commit = "^4.3.0"

[tool.poetry.scripts]
starbash = "starbash.main:app"
sb = "starbash.main:app"       # std alias for convenience

[tool.pytest.ini_options]
markers = ["slow: marks tests as slow (deselect with '-m \"not slow\"')"]
# -n auto enables parallel test execution plugin
addopts = "-m 'not slow' -n auto"

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
show_missing = true
precision = 2

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
