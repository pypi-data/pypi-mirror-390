[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["ao3statscraper", "ao3statscraper.scripts"]


[project]
name = "ao3statscraper"
description="Scrape stats from your AO3 stats page."
readme = "README.md"
version = "0.5.2"
authors= [
    { name = "AthenasLilOwl", email="athenaslilowl@protonmail.com"},
    ]
license = "GPL-3.0-or-later"
license-files = [ "LICENSE" ]
classifiers=[
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Intended Audience :: End Users/Desktop",
]
keywords = [ "AO3", "web", "stats", "matplotlib" ]
dependencies=[ 
    "bs4",
    "datetime",
    "lxml",
    "matplotlib>=3.6", 
    "packaging",
    "pandas>=2.2.0",
    "pycryptodome>=3.20",
    "pyjson",
    "pyyaml",
    "requests",
    "tabulate",
    "termcolor",
    ]

[project.scripts]
ao3_hits_to_kudos= "ao3statscraper.scripts:ao3_hits_to_kudos"
ao3_purge= "ao3statscraper.scripts:ao3_purge_stats_data"
ao3plot= "ao3statscraper.scripts:ao3plot"
ao3scrape= "ao3statscraper.scripts:ao3get"
ao3get= "ao3statscraper.scripts:ao3get"
ao3diff= "ao3statscraper.scripts:ao3diff"


[project.urls]
"Homepage" = "https://gitlab.com/athenaslilowl1/AO3StatScraper"

[tool.bumpver]
current_version = "0.5.2"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
"ao3statscraper/__version__.py" = [
    '__version__ = "{version}"'
]

