[build-system]
requires = ["hatchling", "hatch-build-scripts"]
build-backend = "hatchling.build"

[project]
name = "ikemurami"
version = "0.0.2"
authors = [
  { name="Petrakov Oleg", email="petrakov.oleg@yandex.ru" },
]
description = "Defense against dependency confusion attacks"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/IkeMurami/pypi-package"
Issues = "https://github.com/IkeMurami/pypi-package/issues"

[tool.hatch.build.targets.wheel]
only-include = [
    "src/core"
]

[tool.hatch.build.targets.wheel.sources]
"src/core" = "ikemurami"
