[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "masterblog-core"
version = "0.1.1.post1"
description = "A blog engine core with JSON storage"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Paul Wosch"},
]
maintainers = [
    {name = "Paul Wosch"},
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["masterblog_core*"]

[tool.setuptools.package-dir]
"" = "src"
