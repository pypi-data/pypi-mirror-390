[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "uniswap-v3-quoter"
version = "1.0.6"
description = "Python implementation of Uniswap V3 QuoterV2 for high-frequency trading"
readme = "README.md"
authors = [
    { name = "V3 Python Quoter Contributors" }
]
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = [
    "uniswap",
    "uniswap-v3",
    "pancakeswap",
    "defi",
    "dex",
    "quoter",
    "trading",
    "ethereum",
    "bsc",
    "web3",
]
dependencies = [
    "web3>=6.0.0",
    "eth-abi>=4.0.0",
    "eth-utils>=2.0.0",
    "eth-typing>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.1",
]
performance = [
    "orjson>=3.9.0",
    "cytoolz>=0.12.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/v3-python-quoter"
Documentation = "https://github.com/yourusername/v3-python-quoter/blob/main/README.md"
Repository = "https://github.com/yourusername/v3-python-quoter"
"Bug Tracker" = "https://github.com/yourusername/v3-python-quoter/issues"

[tool.setuptools]
packages = ["uniswap_v3_quoter", "uniswap_v3_quoter.state", "uniswap_v3_quoter.uniswap_math"]

[tool.setuptools.package-dir]
uniswap_v3_quoter = "."

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

