[project]
name = "counted-float"
version = "1.0.3"
description = "Count floating-point operations in Python code & benchmark relative flop costs."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0.0",
    "numpy>=1.20",
    "psutil>=5.0",
    "rich>=13.0.0",
    "py-cpuinfo>=9.0.0",
]

[project.scripts]
counted_float = "counted_float._core._cli:cli"

[project.urls]
Source = "https://github.com/bertpl/counted-float"
ChangeLog = "https://github.com/bertpl/counted-float/blob/main/CHANGELOG.md"
Issues = "https://github.com/bertpl/counted-float/issues"
Roadmap = "https://github.com/bertpl/counted-float/milestones"

[project.optional-dependencies]
numba = [
    "numba>=0.50",
]
cli = [
    "click>=8.0.0",
]

[dependency-groups]
dev = [
    "genbadge[all]>=1.1.2",
    "pytest>=8.0",
    "pytest-cov>=6.0",
    "pytest-xdist>=3.5.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
# configs below also make sure the .whl file contains the data files, because wheels are built from the sdist
packages = ["counted_float"]
force-include = { "counted_float/data" = "counted_float/data" }

[tool.hatch.build.targets.wheel]
packages = ["counted_float"]

[tool.ruff]
line-length = 120
target-version = "py313"

[tool.ruff.lint]
select = ["I"]

[tool.coverage.run]
source = ["counted_float"]

[tool.coverage.report]
exclude_also = [
    "@abstractmethod",
    "@abc.abstractmethod",
]

[tool.pytest.ini_options]
addopts = "-n auto --dist worksteal"
