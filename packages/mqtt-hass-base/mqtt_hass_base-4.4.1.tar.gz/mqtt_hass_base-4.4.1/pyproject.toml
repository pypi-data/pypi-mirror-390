[build-system]
requires = [
    "setuptools==80.9.0",
    "setuptools_scm[toml]==9.2.2",
    "wheel==0.45.1",
]
build-backend = "setuptools.build_meta"


[project]
name        = "mqtt-hass-base"
#version     = "attr: mqtt_hass_base.__version__.VERSION"
dynamic = ["version", "dependencies"]
license     = {text = "Apache-2.0"}
description = "Bases to build mqtt daemon compatible with Home Assistant"
readme      = "README.md"
authors     = [
    {name = "Thibault Cohen", email = "titilambert@gmail.com"}
]
keywords    = ["homeassistant", "mqtt", "lib"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.12.0"
# https://github.com/renovatebot/renovate/issues/10187
#dependencies    = [
#    "homeassistant==2022.9.7",
#    "asyncio-mqtt==0.12.1",
#]

[project.urls]
"Source Code" = "https://gitlab.com/ttblt-oss/hass/mqtt_hass_base"
"Bug Reports" = "https://gitlab.com/ttblt-oss/hass/mqtt-hass-base/-/issues"
"Home-page"   = "https://gitlab.com/ttblt-oss/hass/mqtt_hass_base"


[tool.setuptools]
platforms = ["any"]
include-package-data = true


[tool.setuptools.packages.find]
include = ["mqtt_hass_base*"]

[tool.setuptools_scm]
#write_to = "mqtt_hass_base/__version__.py"

#[options.package_data]
#mqtt_hass_base =
#    = py.typed

[tool.pytest.ini_options]
asyncio_mode = "auto"
