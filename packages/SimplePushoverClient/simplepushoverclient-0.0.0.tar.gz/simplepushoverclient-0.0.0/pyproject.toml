[tool.poetry]
name = "simplepushoverclient"
version = "0.1.1"
description = "A simple python client for sending pushover messages."
authors = ["Benedikt Limbacher"]

[tool.poetry.dependencies]
python = "^3.13"
pydantic = "^2.10.6"
requests = "^2.32.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
requests-mock = "^1.12.1"

[tool.pytest.ini_options]
testpaths = ["tests"]
