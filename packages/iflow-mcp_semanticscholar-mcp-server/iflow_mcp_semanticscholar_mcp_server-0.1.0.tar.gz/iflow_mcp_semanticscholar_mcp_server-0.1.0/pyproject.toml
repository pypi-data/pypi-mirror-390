[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp_semanticscholar-mcp-server"
version = "0.1.0"
description = "A Model Context Protocol server for Semantic Scholar API integration"
authors = [
    {name = "JackKuo666", email = "example@example.com"}
]
dependencies = [
    "mcp>=1.0.0",
    "semanticscholar>=0.8.0",
    "requests>=2.25.1",
    "beautifulsoup4>=4.9.3"
]
requires-python = ">=3.10"

[project.scripts]
semanticscholar-mcp-server = "semantic_scholar_server:main"

[tool.setuptools]
py-modules = ["semantic_scholar_server", "semantic_scholar_search"]