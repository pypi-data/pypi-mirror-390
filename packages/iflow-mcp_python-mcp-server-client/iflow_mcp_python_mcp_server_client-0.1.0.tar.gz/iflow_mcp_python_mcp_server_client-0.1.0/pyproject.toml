[project]
name = "iflow-mcp_python-mcp-server-client"
version = "0.1.0"
description = "MCP服务器，用于搜索技术文档，支持langchain、llama-index、autogen等多个库"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "bs4>=0.0.2",
    "httpx>=0.28.1",
    "mcp[cli]>=1.4.1",
    "openai>=1.66.3",
    "python-dotenv>=1.0.0",
]

[project.scripts]
python-mcp-server-client = "main:main"

[[tool.uv.index]]
index-url = "https://mirrors.aliyun.com/pypi/simple/"
url = "https://mirrors.aliyun.com/pypi/simple/"
default = true
