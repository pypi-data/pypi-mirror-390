[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "radiusdesk-api"
version = "0.3.0"
description = "Python client for RADIUSdesk API - manage vouchers, users, and balances"
readme = "README.md"
requires-python = ">=3.10"
license = "GPL-3.0-or-later"
authors = [
    {name = "Keegan White", email = "keeganthomaswhite@gmail.com.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["radiusdesk", "api", "voucher", "radius", "authentication"]
dependencies = [
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "flake8>=6.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/keeganwhite/radiusdesk-api"
Documentation = "https://github.com/keeganwhite/radiusdesk-api#readme"
Repository = "https://github.com/keeganwhite/radiusdesk-api"
Issues = "https://github.com/keeganwhite/radiusdesk-api/issues"

[tool.setuptools]
packages = ["radiusdesk_api"]

