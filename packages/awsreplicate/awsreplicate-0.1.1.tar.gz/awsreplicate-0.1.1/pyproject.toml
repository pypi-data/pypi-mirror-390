[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "awsreplicate"
version = "0.1.1"
description = "Lightweight SDK for cross-region data replication in AWS"
readme = "README.md"
authors = [
    {name = "Kalyanasundaram K", email = "kkalyan2701@gmail.com"}
]
license = {text = "MIT"}
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "boto3>=1.28.0",
    "aioboto3>=12.0.0",
    "tenacity>=8.2.0",
    "smart-open>=6.4.0",
    "structlog>=23.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "moto[s3,dynamodb]>=4.2.0",
    "black>=23.7.0",
    "ruff>=0.0.285",
]

[project.urls]
Homepage = "https://github.com/yourusername/awsreplicate"
Documentation = "https://github.com/yourusername/awsreplicate#readme"
Repository = "https://github.com/yourusername/awsreplicate"

[tool.setuptools.packages.find]
where = ["."]
include = ["awsreplicate*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
