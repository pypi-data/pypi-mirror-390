[project]
name = "funasr-client"
version = "0.1.6"
description = "Easy-to-use client for FunASR runtime server."
readme = "README.md"
authors = [
    { name = "Atomie CHEN", email = "atomic_cwh@163.com" }
]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["funasr", "funasr-client", "websocket", "websockets", "asr", "asynchronous", "asyncio"]
dependencies = [
    "typing-extensions>=4.13.2",
    "websockets>=13.1",
]

[project.scripts]
funasr-client = "funasr_client.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pyaudio>=0.2.14",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.24.0",
    "python-dotenv>=1.0.1",
    "ruff>=0.12.5",
]

[tool.uv]
default-groups = "all"

[project.urls]
homepage = "https://github.com/atomiechen/FunASR-Client"
issues = "https://github.com/atomiechen/FunASR-Client/issues"
changelog = "https://github.com/atomiechen/FunASR-Client/blob/main/CHANGELOG.md"

[project.optional-dependencies]
mic = [
    "pyaudio>=0.2.14",
]

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"


[tool.pytest.ini_options]
# ignore files in examples directory
addopts = [
  "--ignore=examples"
]
