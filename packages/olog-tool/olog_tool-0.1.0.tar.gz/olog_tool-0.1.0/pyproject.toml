[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "olog-tool"
version = "0.1.0"
description = "A command-line tool for backing up, restoring, and generating reports from Olog servers"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.8"
authors = [
    {name = "Andrea Michelotti", email = "andrea.michelotti@lnf.infn.it"},
]
maintainers = [
    {name = "Andrea Michelotti", email = "andrea.michelotti@lnf.infn.it"},
]
keywords = ["olog", "backup", "restore", "reports", "phoebus", "epics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Utilities",
]
dependencies = [
    "requests>=2.31.0",
    "reportlab>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/infn-epics/phoebus-services-tools"
Repository = "https://github.com/infn-epics/phoebus-services-tools"
Issues = "https://github.com/infn-epics/phoebus-services-tools/issues"

[project.scripts]
olog-tool = "olog_tool.__main__:main"

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
where = ["."]
include = ["olog_tool*"]

[tool.setuptools.package-data]
olog_tool = ["*"]
