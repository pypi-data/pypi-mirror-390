[project]
name = "yemot-flow"
version = "0.2.19"
description = "Modern async/await Python IVR framework for Yemot HaMashiach - Simple as Node.js yemot-router2"
readme = "README.md"
authors = [
    { name = "davidTheDeveloper", email = "dev@code-chai.com" }
]
requires-python = ">=3.11"
dependencies = ["flask>=2.3"]
keywords = ["yemot", "ivr", "telephony", "async", "flow", "hamashiach"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12", 
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: Telephony",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO",
    "Framework :: Flask",
    "Framework :: FastAPI",
]

[project.urls]
Homepage = "https://github.com/davidTheDeveloperY/yemot-flow"
Repository = "https://github.com/davidTheDeveloperY/yemot-flow"
Documentation = "https://github.com/davidTheDeveloperY/yemot-flow#readme"
Issues = "https://github.com/davidTheDeveloperY/yemot-flow/issues"
Changelog = "https://github.com/davidTheDeveloperY/yemot-flow/releases"
Examples = "https://github.com/davidTheDeveloperY/yemot-flow/tree/master/examples"

[project.scripts]
yemot-flow = "yemot_flow:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
