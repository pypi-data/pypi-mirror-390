[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "metadidomi-downloader"
version = "0.1.1"
description = "Interface graphique moderne pour télécharger des vidéos YouTube et autres plateformes en MP3 ou MP4. Utilise yt-dlp avec une interface customtkinter élégante."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [ { name = "Metadidomi" } ]
dependencies = [
    "customtkinter",
    "yt-dlp",
    "python-vlc; platform_system == \"Windows\"",
]

[tool.setuptools.packages.find]
include = ["metadidomi_downloader*"]
exclude = ["assets*", "cache*"]


[project.scripts]
metadidomi-downloader = "metadidomi_downloader:main"
