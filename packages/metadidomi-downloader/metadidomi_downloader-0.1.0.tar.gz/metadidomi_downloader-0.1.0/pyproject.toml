[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "metadidomi-downloader"
version = "0.1.0"
description = "Simple GUI tool to download audio/video using yt-dlp"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [ { name = "Metadidomi" } ]
dependencies = [
    "customtkinter",
    "yt-dlp",
    "python-vlc; platform_system == \"Windows\"",
]

[project.urls]
Home = "https://example.org/"

[project.scripts]
metadidomi-downloader = "metadidomi_downloader:main"
