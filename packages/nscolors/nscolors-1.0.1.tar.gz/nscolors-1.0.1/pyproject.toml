[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nscolors"
version = "1.0.1"
description = "Lightweight cross-platform terminal coloring & utilities for Python"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "NullSpecter404"}
]
keywords = ["terminal", "color", "ansi", "theme", "cli", "text-style", "printing", "cross-platform"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Terminals",
    "Topic :: Utilities"
]

dependencies = []

[project.urls]
Homepage = "https://github.com/NullSpecter404/nscolors-project"
Repository = "https://github.com/NullSpecter404/nscolors-project"
"Issue Tracker" = "https://github.com/NullSpecter404/nscolors-project/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=22.0",
    "flake8>=4.0"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
"nscolors" = ["palettes/*.json", "palettes/*.txt"]

[tool.black]
line-length = 88
target-version = ['py312']

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203"]
