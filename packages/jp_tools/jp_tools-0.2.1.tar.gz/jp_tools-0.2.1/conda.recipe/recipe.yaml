context:
  version: 0.2.0

package:
  name: jp_tools
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/j/jp_tools/jp_tools-${{ version }}.tar.gz
  sha256: 5229e3a883eb52ae810b12b4e6cf6252ceefe79b4150e9bca70613f9c5599df0

build:
  script: ${{ PYTHON }} -m pip install .
  python:
    entry_points:
    - jp-utils = jp_tools:main
  noarch: python

requirements:
  host:
  - python >=3.12
  - hatchling
  - pip
  run:
  - python >=3.12
  - requests >=2.32.5
  - tqdm >=4.67.1

tests:
- python:
    imports:
    - jp_tools
    pip_check: true

about:
  summary: A simple download hellper to pull files
  description: ''
