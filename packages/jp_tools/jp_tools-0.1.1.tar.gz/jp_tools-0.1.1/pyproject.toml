[project]
name = "jp_tools"
version = "0.1.1"
description = "A simple download hellper to pull files"
readme = "README.md"
authors = [{ name = "Alejandro Ouslan", email = "alejandro.ouslan@upr.edu" }]
requires-python = ">=3.12"
dependencies = ["requests>=2.32.5", "tqdm>=4.67.1"]
license = "GPL-3.0-or-later"

[project.scripts]
jp-utils = "jp_tools:main"

[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = ["pytest>=8.4.2"]
