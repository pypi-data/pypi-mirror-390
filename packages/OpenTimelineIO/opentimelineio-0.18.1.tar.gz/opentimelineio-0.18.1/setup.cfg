[metadata]
description_file = README.md

[flake8]
exclude = 
	.tox
	*.egg
	build
	venv
	__pycache__
	docs
	dist
	.git
	deps
	.venv
select = E,W,F
max-line-length = 88
ignore = 
	W503
	W504

[check-manifest]
ignore = 
	tests*
	requirements*
ignore-bad-ideas = 
	*.egg-info
	*egg-info/*

[coverage:run]
branch = True
source = 
	opentimelineio
	./tests

[coverage:paths]
otio = 
	src/py-opentimelineio/opentimelineio
	*site-packages/opentimelineio

[coverage:report]
include = *
omit = 
	*aaf2*
	*pkg_resources*
	*pbr*
	*mock*
	*PIL*
	*funcsigs*
exclude_lines = 
	pragma: no cover
ignore_errors = True
show_missing = True

[coverage:html]
directory = coverage_html_report

[egg_info]
tag_build = 
tag_date = 0

