[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "paraconsistent"                 # escolha um nome disponível no PyPI
version = "0.2.3"
description = "Blocos de lógica paraconsistente com API simples."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Diego", email = "diego263526352635@gmail.com" }]
keywords = ["logic", "paraconsistent", "LPA2v", "reasoning", "fuzzy"]
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Typing :: Typed"
]

dependencies = []  # só stdlib

[tool.setuptools]
package-dir = {"" = "src"}                 # <-- layout em src/

[tool.setuptools.packages.find]
where = ["src"]
include = ["paraconsistent*"]   # <— trocado de mrn* para paraconsistent*

[tool.setuptools.package-data]
paraconsistent = ["py.typed"]                         # distribui tipagem

[tool.setuptools.exclude-package-data]
"paraconsistent" = ["**/tests/*", "**/examples/*"]    # evita levar exemplos/testes
