[project]
name = "segtraq"
version = "0.0.2"
description = "SegTraQ - A Python toolkit for quantitative and visual quality control of segmentation and transcript assignment in spatial omics data."
readme = "README.md"
authors = [
  {name = "Daria Lazic", email = "daria.lazic@embl.de"},
  {name = "Matthias Meyer-Bender", email = "matthias.meyerbender@embl.de"},
  {name = "Martin Emons", email = "martin.emons@uzh.ch"}
]
maintainers = [
  {name = "Daria Lazic", email = "daria.lazic@embl.de"},
  {name = "Matthias Meyer-Bender", email = "matthias.meyerbender@embl.de"},
  {name = "Martin Emons", email = "martin.emons@uzh.ch"}
]
classifiers = [

]
license = {text = "MIT"}
dependencies = [
  "typer",
  "scanpy",
  "spatialdata",
  "joblib",
  "geopandas",
  "igraph",
  "rtree",
  "rasterio",
  "squidpy>=1.6.2",
  "tqdm",
  "anndata",
]
requires-python = ">= 3.11"

[project.optional-dependencies]
test = [
    "coverage",
    "pytest",
    "ruff",
    "ty",
    "ipdb",
    "black[jupyter]",
    "pytest-cov",
]

docs = [
    "sphinx",
    "sphinx-book-theme",  # or another theme you prefer
    "myst-parser",        # if you want to support markdown in Sphinx
    "nbsphinx",          # for rendering Jupyter notebooks in Sphinx
    "sphinx-autodoc-typehints",  # for better type hint rendering in
    "sphinx-copybutton",  # for copy buttons in code blocks
    "pandoc",
    "pygments",
    "ipython",
]

[project.urls]

bugs = "https://github.com/LazDaria/segtraq/issues"
changelog = "https://github.com/LazDaria/segtraq/blob/master/changelog.md"
homepage = "https://github.com/LazDaria/segtraq"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests", "tests.*", "docs", "examples", "data", "data.*"]

[project.scripts]
segtraq = "segtraq.cli:app"

[tool.ty]
# All rules are enabled as "error" by default; no need to specify unless overriding.
# Example override: relax a rule for the entire project (uncomment if needed).
# rules.TY015 = "warn"  # For invalid-argument-type, warn instead of error.

# Optional: Per-directory overrides for flexibility in boilerplates with tests or examples.
[[tool.ty.overrides]]
match = ["tests/**.py"]
rules.TY016 = "ignore"  # Ignore invalid-assignment in tests, e.g., for dynamic fixtures.
rules.TY029 = "ignore"  # Ignore invalid-return-type in tests.

[tool.ruff]
line-length = 120

[tool.black]
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]

[tool.uv]
package = true
