[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bachai-calculator-mcp"
version = "1.0.0"
description = "Calculator MCP Server - Basic math operations via Model Context Protocol"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "BACH Studio", email = "contact@bachstudio.com"}
]
keywords = ["mcp", "calculator", "math", "arithmetic"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []

[project.scripts]
bachai-calculator-mcp = "main:main"

[project.urls]
Homepage = "https://github.com/BACH-AI-Tools/calculator-mcp"

