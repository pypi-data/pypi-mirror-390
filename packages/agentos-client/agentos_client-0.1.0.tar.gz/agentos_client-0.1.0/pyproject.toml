[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentos-client"
version = "0.1.0"
description = "AgentOS SDK"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "AgentOS" }]
license = { text = "Proprietary" }
dependencies = [
  "click>=8.1",
  "PyYAML>=6.0.1",
  "requests>=2.31",
]

[project.optional-dependencies]
cli = []
dev = ["pytest", "ruff", "black"]

[project.scripts]
agent-os = "agent_os.cli.main:cli"
agentos = "agent_os.cli.main:cli"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["agent_os*", "agentos*"]
