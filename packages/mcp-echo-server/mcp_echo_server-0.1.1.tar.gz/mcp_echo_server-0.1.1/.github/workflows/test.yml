name: Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv pip install -e . --system

      - name: Run test
        run: |
          python test_server.py

      - name: Validate server.json
        run: |
          curl -s https://static.modelcontextprotocol.io/schemas/2025-10-17/server.schema.json -o /tmp/server.schema.json
          pip install jsonschema --break-system-packages
          jsonschema -i server.json /tmp/server.schema.json
