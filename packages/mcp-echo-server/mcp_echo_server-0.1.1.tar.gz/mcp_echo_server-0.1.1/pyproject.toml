[project]
name = "mcp-echo-server"
version = "0.1.1"
description = "A simple MCP server with an echo tool"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp>=1.0.0",
]

[project.scripts]
mcp-echo-server = "mcp_test.server:run"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_test"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
