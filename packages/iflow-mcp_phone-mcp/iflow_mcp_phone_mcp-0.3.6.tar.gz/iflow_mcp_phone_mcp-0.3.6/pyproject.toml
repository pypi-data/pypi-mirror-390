[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "iflow-mcp_phone-mcp"
dynamic = ["version"]
description = "A phone control plugin for MCP that allows you to control your Android phone through ADB commands to connect any human"
authors = [
    {name = "hao", email = "hao@hao.com"}
]
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
keywords = ["mcp", "phone", "android", "adb"]
dependencies = [
    "mcp>=1.6.0",
    "aiohttp>=3.8.0",
    "asyncio>=3.4.3",
    "pypinyin>=0.54.0",
]

[project.scripts]
phone-mcp = "phone_mcp.__main__:main"

[project.urls]
Homepage = "https://github.com/hao-cyber/phone-mcp"
Repository = "https://github.com/hao-cyber/phone-mcp"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "phone_mcp/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["phone_mcp"]