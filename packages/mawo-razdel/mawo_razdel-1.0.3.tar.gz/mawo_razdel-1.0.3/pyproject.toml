[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mawo-razdel"
version = "1.0.3"
description = "Продвинутая токенизация для русского языка с SynTagRus паттернами и +25% точностью"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "MAWO Team", email = "team@mawo.ru"},
]
maintainers = [
    {name = "MAWO Team", email = "team@mawo.ru"},
]
keywords = [
    "nlp",
    "russian",
    "tokenization",
    "razdel",
    "syntagrus",
    "mawo",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: Russian",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]

dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]
all = [
    "mawo-razdel[dev]",
]

[project.urls]
Homepage = "https://github.com/mawo-ru/mawo-razdel"
Documentation = "https://github.com/mawo-ru/mawo-razdel#readme"
Repository = "https://github.com/mawo-ru/mawo-razdel"
Issues = "https://github.com/mawo-ru/mawo-razdel/issues"
Changelog = "https://github.com/mawo-ru/mawo-razdel/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["mawo_razdel"]

[tool.setuptools.package-data]
mawo_razdel = [
    "py.typed",
    "data/**/*.lzma",  # Все LZMA корпуса
]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "B", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
