[project]
name = "btweak"
version = "0.2.31"
description = "Berserk Arch Tweak Tool"
authors = [{ name = "Gaurav Raj", email = "gauravraj0408@gmail.com" }]
license = "GPL-3.0-or-later"
readme = "README.md"
requires-python = ">=3.8"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [{ include = "btweak" }]
include = ["btweak/data/*"]

[tool.poetry.dependencies]
python = "^3.8"
rich = "^14.2.0"
pyyaml = "^6.0.3"

[tool.poetry.scripts]
btweak = "btweak.main:main"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
black = "^23.0"
flake8 = "^7.0"
