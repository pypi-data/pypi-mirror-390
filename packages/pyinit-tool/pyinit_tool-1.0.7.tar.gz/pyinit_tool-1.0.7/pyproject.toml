[build-system]
requires = [
    "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "pyinit-tool"
version = "1.0.7"
authors = [
    { name = "Karim", email = "kwkkna3@gmail.com" },
]
description = "A tool for creating and managing Python projects"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "rich",
    "tomli",
    "tomli-w",
    "importlib-resources",
]


classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-mock",
]

[project.urls]
Homepage = "https://github.com/mrbooo895/pyinit"
Repository = "https://github.com/mrbooo895/pyinit"
"Bug Tracker" = "https://github.com/mrbooo895/pyinit/issues"

[project.scripts]
pyinit = "pyinit.main:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = [
    "src",
]

[tool.pytest.ini_options]
pythonpath = [
    "src",
]
