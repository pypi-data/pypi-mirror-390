[build-system]
requires = [
    "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "pyinit-tool"
version = "1.0.9"
authors = [
    { name = "Karim", email = "kwkkna3@gmail.com" },
]
description = "A tool for creating and managing Python projects"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "rich",
    "tomli",
    "tomli-w",
    "importlib-resources",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-mock",
]

[project.scripts]
pyinit = "pyinit.main:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = [
    "src",
]

[tool.setuptools.data-files]
"share/pyinit" = ["src/pyinit/_templates/pyproject.toml"]

[tool.pytest.ini_options]
pythonpath = [
    "src",
]
