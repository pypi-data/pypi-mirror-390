## Project metadata migrated to PEP 621 and uv configuration

[project]
name = "AbsalomReckoningConverter"
version = "1.0.1"
description = "Convert from the current or given Gregorian date to Absalom Reckoning from Paizo's Pathfinder RPG"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE.md" }
authors = [{ name = "Evan Young", email = "cantis@gmail.com" }]
maintainers = [{ name = "Evan Young", email = "cantis@gmail.com" }]
keywords = ["python", "Pathfinder", "Absalom", "Golarion", "RPG", "Date"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Games/Entertainment :: Role-Playing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = []

[project.urls]
Homepage = "https://github.com/cantis/AbsalomReconingConverter"
Repository = "https://github.com/cantis/AbsalomReconingConverter"
Issues = "https://github.com/cantis/AbsalomReconingConverter/issues"


[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"


[tool.pytest.ini_options]
addopts = "-ra -q"
pythonpath = [".", "src"]
testpaths = ["tests"]

[dependency-groups]
dev = ["pdoc>=15.0.4", "pytest>=8.4.2", "pytest-cov>=7.0.0", "ruff>=0.14.2"]
