# SPDX-License-Identifier: MIT
# pyproject.toml
# ------------------------------------------------------------
# Build configuration and metadata for the 'unique_random' package.
# This file defines package information, dependencies, build backend,
# and console script entry points.
#
# Author: Sai Rohith Pasupuleti
# License: MIT
# Minimum Python version: 3.8
# ------------------------------------------------------------

[build-system]
# 'setuptools' and 'wheel' are used to build and distribute the package.
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "unique_random"
version = "1.0.0"
description = "A Python library for generating unique random numbers with optional persistence and bitmap-based efficiency."
readme = "README.md"
license = { text = "MIT License" }
requires-python = ">=3.8"
authors = [
    { name = "Sai Rohith Pasupuleti", email = "sairohithpasupuleti@gmail.com" }
]
keywords = [
    "random",
    "unique",
    "numbers",
    "bitmap",
    "generator",
    "persistence",
    "python",
    "deterministic",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = []


[project.urls]
Homepage = "https://github.com/sairohithpasupuleti/unique_random"
Repository = "https://github.com/sairohithpasupuleti/unique_random"
Issues = "https://github.com/sairohithpasupuleti/unique_random/issues"


[project.scripts]
# Command-line tool entry point.
# This allows the package to be executed using 'unirand' in the terminal.
unirand = "unique_random.__main__:main"


[tool.setuptools]
# Ensures the 'unique_random' package and submodules are included in builds.
packages = ["unique_random"]

[tool.setuptools.package-data]
# Include any additional non-Python files if needed.
unique_random = ["*.py", "*.md", "LICENSE"]
