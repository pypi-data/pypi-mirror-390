[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
 
[project]
name = "tamil_lemmatizer"
version = "0.0.2"
authors = [
  { name="Hemanth thunder", email="hemanthmurugan21@gmail.com" },
]
description = "Tamil word lemmatizer. Converts inflected Tamil words into base lemma."
readme = "README.md"
requires-python = ">=3.0"

dependencies = [
    "huggingface-hub>=1.1.2"
]


classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Text Processing :: Linguistic",
  "Natural Language :: Tamil"
]

[project.urls]
Homepage = "https://github.com/Hemanthkumar2112"
Issues = "https://github.com/Hemanthkumar2112"