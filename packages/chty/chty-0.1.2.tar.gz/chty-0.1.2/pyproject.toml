[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "chty"
version = "0.1.2"
description = "Type-safe ClickHouse query parameter codegen from SQL files"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "clickhouse-connect>=0.9.2",
    "typer>=0.9.0",
    "pandas>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.4.0",
    "pymdown-extensions>=10.0.0",
]

[project.scripts]
chty = "chty.cli:main"
