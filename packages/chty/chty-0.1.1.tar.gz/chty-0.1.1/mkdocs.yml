site_name: chty
site_description: End-to-end type-safe ClickHouse query codegen from SQL files
site_url: https://treygilliland.github.io/chty/
repo_url: https://github.com/treygilliland/chty
repo_name: treygilliland/chty

theme:
  name: material
  logo: assets/chty-logo.svg
  favicon: assets/chty-logo.svg
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search

nav:
  - Introduction: index.md
  - Installation: getting-started/installation.md
  - Quick Start: getting-started/quick-start.md
  - Basic Usage: getting-started/basic-usage.md
  - Full Type Safety: guide/full-type-safety.md
  - Parameter Types Only: guide/parameter-types.md
  - Runtime Validation: guide/runtime-validation.md
  - Schema Validation: guide/schema-validation.md
  - Error Handling: guide/error-handling.md
  - CLI Commands: reference/cli.md
  - Type Mapping: reference/type-mapping.md
  - Examples: reference/examples.md
  - Contributing: development/contributing.md
  - Architecture: development/architecture.md
  - Detailed Usage Guide: USAGE.md
  - Implementation Notes: RESULTS.md

