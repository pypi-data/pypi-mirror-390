[pytest]
# Pytest Configuration for ACE Connection Logger

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Basic configuration
addopts =
    --verbose
    --strict-markers
    --tb=short
    -ra

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    slow: Tests that take significant time to run
    network: Tests requiring network access (mocked by default)
    database: Tests involving database operations
    cleanup: Tests for cleanup job functionality
    config: Tests for configuration loading and validation
    ping: Tests for ping functionality
    stats: Tests for statistics calculations
    dashboard: Tests for Streamlit dashboard components

# Output options
console_output_style = progress
log_cli = false
log_cli_level = INFO

# Ignore paths
norecursedirs = .git .venv __pycache__ *.egg-info .pytest_cache htmlcov

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
