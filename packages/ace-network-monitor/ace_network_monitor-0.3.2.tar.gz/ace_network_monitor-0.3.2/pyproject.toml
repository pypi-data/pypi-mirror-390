[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ace-network-monitor"
version = "0.3.2"
description = "Network connectivity monitoring tool with ping statistics, outage tracking, FastAPI backend and Vue.js dashboard"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "ACE IoT Solutions", email = "info@aceiotsolutions.com"}
]
keywords = ["networking", "monitoring", "ping", "latency", "dashboard", "fastapi", "vue"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Networking :: Monitoring",
]
dependencies = [
    "click>=8.0.0",
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "schedule>=1.1.0",
]

[project.urls]
Homepage = "https://github.com/ACE-IoT-Solutions/ace-network-monitor"
Repository = "https://github.com/ACE-IoT-Solutions/ace-network-monitor"
Documentation = "https://github.com/ACE-IoT-Solutions/ace-network-monitor#readme"
Issues = "https://github.com/ACE-IoT-Solutions/ace-network-monitor/issues"

[project.scripts]
ace-network-monitor = "main:main"

[dependency-groups]
dev = [
    "pyrefly>=0.40.0",
    "pytest>=8.4.2",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "pytest-timeout>=2.2.0",
    "pytest-asyncio>=0.23.0",
    "pytest-xdist>=3.5.0",
    "coverage[toml]>=7.4.0",
    "ruff>=0.14.3",
]

[tool.hatch.build.targets.wheel]
packages = ["."]
artifacts = [
    "frontend/dist/**/*",
]
exclude = [
    "tests",
    "frontend/node_modules",
    "frontend/src",
    "frontend/public",
    "frontend/*.json",
    "frontend/*.js",
    "frontend/*.config.*",
    ".github",
    ".git",
    ".venv",
    "*.db",
    "*.md",
    "run_example.py",
    "test_*.py",
]

[tool.hatch.build.targets.sdist]
force-include = {"frontend/dist" = "frontend/dist"}
exclude = [
    "tests",
    "frontend/node_modules",
    "frontend/src",
    "frontend/public",
    "frontend/*.json",
    "frontend/*.js",
    "frontend/*.config.*",
    ".github",
    ".git",
    ".venv",
    "*.db",
    "data",
]
