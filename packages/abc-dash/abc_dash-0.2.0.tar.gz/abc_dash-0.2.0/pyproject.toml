[project]
name = "abc-dash"
version = "0.2.0"
description = "This package is intended for internal use."
authors = [
    {name = "abc inc."}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.13,<4"
dependencies = [
    "django-crispy-forms (>=2.4,<3.0)",
    "pathvalidate (>=3.3.1,<4.0.0)"
]

[tool.poetry]
packages = [{include = "dash", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "autopep8 (>=2.3.2,<3.0.0)"
]

[tool.autopep8]
max_line_length = 150
aggressive = 0
exclude = "*/migrations/*,manage.py,.venv"
ignore = [
  "E402",  # "Fix module level import not at top of file" - breaks Django initialization pattern (django.setup() before model imports)
]
