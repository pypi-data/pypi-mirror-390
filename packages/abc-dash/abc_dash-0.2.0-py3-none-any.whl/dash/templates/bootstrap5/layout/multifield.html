<div class="row form-field mb-3">
  <fieldset
      class="field-group row {{ multifield.css_class }}"
      {% if multifield.css_id %}id="{{ multifield.css_id }}"{% endif %}>
    <legend class="visually-hidden">{{ multifield.label_html }}</legend>
    <div
        class="{% if 'form-horizontal' in form_class %}col-form-label{% else %}form-label{% endif %}{% if label_class %} {{ label_class }}{% endif %}"
        >
        {{ multifield.label_html }}
        {% if 'requiredField' in multifield.css_class %}<span class="asteriskField">*</span>{% endif %}
    </div>
    <div class="field-group-fields field-wrapper">
      {{ fields_output }}
    </div>
  </fieldset>
</div>
