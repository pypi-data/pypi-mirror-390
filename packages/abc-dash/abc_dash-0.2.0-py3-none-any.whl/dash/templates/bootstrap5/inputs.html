{% comment %}
template for crispyform
inputs: form.helper.add_input で追加したボタン
{% endcomment %}
{% if inputs %}
    <div class="mb-3 form-buttons" data-button-count="{{ inputs|length}}" >
        {% for input in inputs %}
            {% include "bootstrap5/layout/baseinput.html" %}
        {% endfor %}
    </div>
{% endif %}
