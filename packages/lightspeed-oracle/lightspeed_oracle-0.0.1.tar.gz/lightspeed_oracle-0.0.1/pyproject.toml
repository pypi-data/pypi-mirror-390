[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lightspeed-oracle"
dynamic = ["version"]
description = 'Lightweight, lightning-speed library for seamless retrieval of analysis-ready Binance spot market data'
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = []
authors = [
  { name = "Athen Traverne", email = "athen@aetherionresearch.com" },
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]

dependencies = [
    "httpx",
    "websocket",
    "pandas",
    "orjson",
]

[project.urls]
Documentation = "https://github.com/traverne/lightspeed#readme"
Issues = "https://github.com/traverne/lightspeed/issues"
Source = "https://github.com/traverne/lightspeed"

[tool.hatch.build.targets.wheel]
packages = ["src/lightspeed"]

[tool.hatch.version]
path = "src/lightspeed/__about__.py"

[tool.hatch.envs.lint]
detached = true
dependencies = [
    "black",
    "ruff",
]

[tool.hatch.envs.lint.scripts]
check = [
    "ruff check src tests",
    "black --check src tests"
]
fmt = [
    "black src tests",
    "ruff check --fix src tests",
]

[tool.coverage.run]
source_pkgs = ["lightspeed", "tests"]
branch = true
parallel = true
omit = [
  "src/lightspeed/__about__.py",
]

[tool.coverage.paths]
lightspeed = ["src/lightspeed", "*/lightspeed/src/lightspeed"]
tests = ["tests", "*/lightspeed/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.hatch.envs.test]
dependencies = [
  "pytest>=7.4.0",
  "pytest-cov>=4.1.0",
  "pytest-mock>=3.11.1",
]

[tool.hatch.envs.test.scripts]
run = "pytest {args:tests}"
cov = "pytest --cov=lightspeed --cov-report=term-missing --cov-report=html {args:tests}"
cov-report = "coverage report"
cov-html = "coverage html && python -m webbrowser htmlcov/index.html"

[[tool.hatch.envs.test.matrix]]
python = ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
