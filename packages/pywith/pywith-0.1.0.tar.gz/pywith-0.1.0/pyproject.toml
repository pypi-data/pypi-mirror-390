[project]
name = "pywith"
version = "0.1.0"
description = "Launch Prompt Toolkit Python with a custom PyPI package"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Interpreters",
    "Topic :: Utilities",
]
authors = [
    { name = "Liz Balbuena" },
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "uv",
]

[project.scripts]
pywith = "pywith.main:main"

[project.urls]
Homepage = "https://github.com/Liz4v/pywith"
Documentation = "https://github.com/Liz4v/pywith/blob/main/README.md"
Repository = "https://github.com/Liz4v/pywith.git"
Issues = "https://github.com/Liz4v/pywith/issues"
Changelog = "https://github.com/Liz4v/pywith/releases"

[tool.ruff]
line-length = 120

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"
