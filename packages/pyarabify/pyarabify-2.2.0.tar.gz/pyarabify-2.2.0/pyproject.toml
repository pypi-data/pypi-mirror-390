[build-system]
requires = ["setuptools>=40.8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyarabify"
version = "2.2.0"
description = "مكتبة قوية لتحويل لغة Python كاملة إلى العربية مع دعم اللهجات المختلفة"
readme = "README.md"
requires-python = ">=2.7"
license = {text = "MIT"}
keywords = ["arabic", "python", "interpreter", "localization", "translation", "عربي", "بايثون"]
authors = [
  {name = "MERO"}
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Intended Audience :: Education",
  "Programming Language :: Python :: 2.7",
  "Programming Language :: Python :: 3",
  "Natural Language :: Arabic"
]
dependencies = []

[project.urls]
Homepage = "https://github.com/6x-u/pyarabify"
Repository = "https://github.com/6x-u/pyarabify"
"Bug Tracker" = "https://github.com/6x-u/pyarabify/issues"
Telegram = "https://t.me/QP4RM"

[project.scripts]
pyarabify = "pyarabify.__main__:main"
