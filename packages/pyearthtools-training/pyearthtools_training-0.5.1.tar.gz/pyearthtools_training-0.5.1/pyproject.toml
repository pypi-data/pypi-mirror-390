[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "pyearthtools-training"
description = "Machine Learning Training with pyearthtools"
requires-python = ">=3.11"
keywords = ["pyearthtools"]
maintainers = [
  {name = "Tennessee Leeuwenburg", email = "tennessee.leeuwenburg@bom.gov.au"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pyearthtools-pipeline>=0.5.0",
    "pyearthtools-utils>=0.5.0",
    "einops",
    "scikit-learn",
    "scipy",
]
dynamic = ["version", "readme"]

[tool.setuptools.dynamic]
readme = {file = ["README.md"], content-type = "text/markdown"}

[project.optional-dependencies]
lightning = [
  "lightning",
  "tensorboard",
  "torch",
  "piqa",
  "tensorly",
]
pytorch =[
  "pyearthtools.training[lightning]",
]
xgboost = [
  "xgboost",
  "scikit-learn",
]
onnx = [
  "onnx",
  "onnxruntime",
]
onnx_gpu = [
  "onnxruntime_gpu",
]
all = [
  "pyearthtools-training[lightning]",
  "pyearthtools-training[xgboost]",
#  "pyearthtools-training[onnx_gpu]",  # Removed until onnx compatibility with numpy 2 can be resolved
]

[project.urls]
homepage = "https://pyearthtools.readthedocs.io/"
documentation = "https://pyearthtools.readthedocs.io/"
repository = "https://github.com/ACCESS-Community-Hub/PyEarthTools"

[project.scripts]
pyearthtools-training = "pyearthtools.training.commands:entry_point"

[tool.isort]
profile = "black"

[tool.black]
line-length = 120

[tool.mypy]
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
ignore_missing_imports = true

[tool.hatch.version]
path = "src/pyearthtools/training/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/pyearthtools/"]

# pyproject.toml
[tool.pytest.ini_options]
testpaths = [
    "packages/pipeline/tests",
    "packages/utils/tests",
]
