[project]
authors = [
    { name = "Jez Cope", email = "j.cope@erambler.co.uk" },
]
requires-python = ">=3.7"
dependencies = [
    "xonsh>=0.12",
]
name = "xontrib-ranger"
version = "0.0.1"
description = "ranger integration for xonsh shell"
readme = "README.md"
keywords = [
    "xontrib",
    "xonsh",
    "ranger",
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: System :: Shells",
    "Topic :: System :: System Shells",
    "Topic :: Terminals",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
]

[project.license]
text = "MIT"

[project.urls]
Documentation = "https://github.com/jezcope/xontrib-ranger/blob/master/README.md"
Code = "https://github.com/jezcope/xontrib-ranger"
"Issue tracker" = "https://github.com/jezcope/xontrib-ranger/issues"
repository = "https://github.com/jezcope/xontrib-ranger"

[tool.pdm.build]
includes = [
    "xontrib",
]

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"
