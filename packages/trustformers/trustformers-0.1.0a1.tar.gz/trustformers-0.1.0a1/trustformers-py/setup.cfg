[metadata]
name = trustformers
version = attr: trustformers.__version__
author = TrustformeRS Team
author_email = contact@trustformers.dev
description = High-performance transformer library for Python, written in Rust
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cool-japan/trustformers
project_urls =
    Bug Tracker = https://github.com/cool-japan/trustformers/issues
    Documentation = https://trustformers.readthedocs.io
    Source Code = https://github.com/cool-japan/trustformers
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Developers
    Intended Audience :: Science/Research
    License :: OSI Approved :: Apache Software License
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3.11
    Programming Language :: Python :: 3.12
    Programming Language :: Rust
    Topic :: Scientific/Engineering :: Artificial Intelligence
    Topic :: Software Development :: Libraries :: Python Modules

[options]
python_requires = >=3.8
zip_safe = False

[bdist_wheel]
universal = 0

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[coverage:run]
source = trustformers
omit = 
    */tests/*
    */examples/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING: