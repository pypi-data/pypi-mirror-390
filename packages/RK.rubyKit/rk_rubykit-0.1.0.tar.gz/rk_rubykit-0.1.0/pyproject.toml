[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "RK.rubyKit"
version = "0.1.0"
description = "Python library for developing apps for RubyOS"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "RubyKit Team", email = "contact@rubykit.dev"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/rubykit/rk.rubykit"
Documentation = "https://github.com/rubykit/rk.rubykit#readme"
Repository = "https://github.com/rubykit/rk.rubykit"
"Bug Tracker" = "https://github.com/rubykit/rk.rubykit/issues"

[project.scripts]
rk-compile = "rk:compile"
