[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py-extension-toolkit"
version = "2.0.0"
description = "A Python CLI tool for creating web extensions, microservices, and integrations with ease"
readme = "README.md"
authors = [
    {name = "Python Extension Toolkit Team", email = "pet@example.com"}
]
license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Build Tools",
]
keywords = ["cli", "extension", "development", "toolkit", "pet"]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "flask>=2.0.0",
    "flask-cors>=4.0.0",
    "requests>=2.25.0",
    "questionary>=1.10.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black",
    "flake8",
]

[project.urls]
Homepage = "https://github.com/Aqary-Org/py-extension-toolkit"
Documentation = "https://github.com/Aqary-Org/py-extension-toolkit#readme"
Repository = "https://github.com/Aqary-Org/py-extension-toolkit.git"
"Bug Tracker" = "https://github.com/Aqary-Org/py-extension-toolkit/issues"

[project.scripts]
pet = "pet.cli:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["pet*"]
exclude = ["tests*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''