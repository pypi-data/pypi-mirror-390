[project]
name = "partial-tables"
version = "0.0.2"
description = "Partial Table Models for SQLAlchemy and SQLModel"
authors = [
    { name = "Julien Kmec", email = "me@julien.dev" },
]
readme = "README.md"
packages = [{include = "partial_tables"}]
requires-python = ">=3.11,<3.15"
dependencies = [
    "sqlalchemy>=2.0.40",
    "sqlmodel>=0.0.24",
    "sqlalchemy-utils>=0.41.2",
    "psycopg2-binary>=2.9.10",
]

[project.optional-dependencies]
dev = [
    "black",
    "isort",
    "pylint",
    "pytest-cov>=6.1.1",
    "pytest-asyncio>=0.26.0",
    "pytest>=8.3.5",
    "pytest-docker>=3.2.1",
    "pytest-sqlalchemy>=0.3.0",
]

[project.urls]
repository = "https://github.com/julien777z/partial-tables"

[build-system]
requires = ["poetry-core", "setuptools"]
build-backend = "poetry.core.masonry.api"
