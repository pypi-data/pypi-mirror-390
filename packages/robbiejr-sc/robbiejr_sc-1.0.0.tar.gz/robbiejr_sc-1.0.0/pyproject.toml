[project]
name = "robbiejr-sc"
version = "1.0.0"
authors = [
    { name="Robbie Jr", email="robbiejr@example.com" }
]
description = "A terminal command tool that installs and runs RobbieJr CDN Host Checker."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
]

dependencies = ["importlib-resources; python_version<'3.9'"]

[project.scripts]
robbiejr = "robbiejr_sc.__main__:main"

[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"robbiejr_sc" = ["*.sh"]
