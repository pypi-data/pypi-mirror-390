[build-system]
requires = ["setuptools","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "onec_codetemplate_parser"
version = "1.0.2"
dependencies = [
    "typer>=0.20.0"
]
requires-python = ">=3.8"
description = "Парсер шаблонов 1С"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [ 
    {name = "Vladimir Nadulich", email = "g240596448@gmail.com"} 
    ]
maintainers = [ 
    {name = "Vladimir Nadulich", email = "g240596448@gmail.com"} 
    ]
license = "MIT"
keywords = ["1c", "onec"]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "pytest-env"
]

[project.urls]
Homepage = "https://github.com/240596448/onec_codetemplate_parser"
Documentation = "https://github.com/240596448/onec_codetemplate_parser/blob/master/Readme.md"
Repository = "https://github.com/240596448/onec_codetemplate_parser.git"
"Bug Tracker" = "https://github.com/240596448/onec_codetemplate_parser/issues"

[project.scripts]
onec_codetemplate_parser = "onec_codetemplate_parser.cli:app"

[tool.setuptools]
packages = ["onec_codetemplate_parser"] 
include-package-data = true
