[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ArucoSheet"
version = "1.0.0"
authors = [
  { name="Your Name", email="your@email.com" },
]
description = "A powerful command-line tool to generate customizable, print-ready PDF sheets of ArUco markers."
readme = "README.md"
requires-python = ">=3.7"
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Image Recognition",
]
dependencies = [
    "opencv-contrib-python",
    "numpy",
    "Pillow",
]

[project.urls]
Homepage = "https://github.com/your-username/ArucoSheet"
Issues = "https://github.com/your-username/ArucoSheet/issues"

# This part makes your script a command-line tool!
[project.scripts]
arucosheet = "arucosheet.cli:main"