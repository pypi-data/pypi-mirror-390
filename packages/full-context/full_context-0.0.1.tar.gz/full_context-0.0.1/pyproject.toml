[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "full-context"
version = "0.0.1"
description = "Full context provide a single layer of abstraction to work with all the data sources for agents."
readme = "README.md"
authors = [{name = "ra1han", email = "hello@pl.com"}]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/imum-ai/promptlab"
Issues = "https://github.com/imum-ai/promptlab/issues"