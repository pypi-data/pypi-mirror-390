[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "asmu"
version = "v0.1.9"
authors = [
    {name = "felhub", email = "felhub@net4us.at"},
]
description = "Acoustic Signal Measurement Utilities"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Sound/Audio"
]
dependencies = [
    "numpy>=2.0.0",
    "sounddevice>=0.5.1",
    "soundfile>=0.13.1",
    "pyFFTW>=0.15.0"
]

[project.optional-dependencies]
check = [
    "mypy",
    "flake8",
    "Flake8-pyproject",
    "isort",
    "pytest",
    "pytest-mock"
]
test = [
    "pytest",
    "pytest-benchmark",
    "pytest-cov",
    "pytest-mock"
]
docs = [
    "mkdocs-material",
    "mkdocstrings",
    "mkdocstrings-python",
    "markdown-include",
    "matplotlib",
    "pylint"
]
profile = [
    "line_profiler",
    "memory_profiler"
]

[project.urls]
Repository = "https://gitlab.com/felhub/asmu"
Documentation = "https://felhub.gitlab.io/asmu/"

[tool.mypy]
python_version = "3.12"
strict = true
show_error_codes = true
warn_unused_configs = true
exclude = "^examples/[^/]+$"

[[tool.mypy.overrides]]
module = ["sounddevice.*", "soundfile.*", "matplotlib.*", "pyfftw.*"]
ignore_missing_imports = true
ignore_errors = true

[tool.flake8]
max-line-length = 120
exclude = [".venv", ".git", "__pycache__"]

[tool.isort]
profile = "black"
known_first_party = ["asmu"]
