# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "google-api-client-wrapper"
version = "2.0.0"
description = "A comprehensive Python wrapper for Google APIs with async support, providing clean and intuitive access to Gmail, Google Drive, Google Calendar, and Google Tasks services."
readme = {file = "README.md", content-type = "text/markdown"}
authors = [{name = "Dagmawi Molla", email = "dagmawishewadeg@gmail.com"}]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = [
    "google-api",
    "gmail",
    "google-drive",
    "google-calendar",
    "google-tasks",
    "api-wrapper",
    "python-wrapper"
]
requires-python = ">=3.9"

dependencies = [
    "google-api-python-client>=2.163.0",
    "google-auth>=2.28.1",
    "google-auth-httplib2",
    "google-auth-oauthlib>=1.2.1",
    "tzlocal>=5.3.1",
    "html2text>=2025.4.15",
    "pydantic>=2.11.7",
    "aiohttp>=3.9.0",
    "aiofiles>=23.0.0",
    "aiogoogle>=5.15.0"
]

[project.urls]
Homepage = "https://github.com/dsmolla/google-api-client-wrapper"
Documentation = "https://github.com/dsmolla/google-api-wrapper/blob/main/README.md"
Repository = "https://github.com/dsmolla/google-api-client-wrapper"
