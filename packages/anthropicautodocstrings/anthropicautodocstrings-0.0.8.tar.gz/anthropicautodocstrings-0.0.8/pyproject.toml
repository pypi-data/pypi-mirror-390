[tool.poetry]
name = "anthropicautodocstrings"
version = "0.0.8"
description = "Anthropic Auto Docstrings Generator"
authors = ["Jordan McLaughlin <cantoo@duck.com>"]
maintainers = ["Jordan McLaughlin <cantoo@duck.com>"]
readme = "README.md"
repository = "https://github.com/JordanM575/anthropicautodocstrings"
license = "GPL-3.0-or-later"

[tool.poetry.dependencies]
python = "^3.10"
astor = "^0.8.1"
anthropic = "^0.72.0"
typer = "^0.20.0"
black = "^25.9.0"
certifi = "^2025.10.5"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.0"
pytest-mock = "^3.15.0"
pytest-cov = "^7.0.0"
pytest-asyncio = "^1.2.0"

[tool.poetry.scripts]
aads = 'anthropicautodocstrings.main:run'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
