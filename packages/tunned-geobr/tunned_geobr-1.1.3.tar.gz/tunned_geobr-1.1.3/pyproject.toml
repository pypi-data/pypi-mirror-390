[project]
name = "tunned-geobr"
version = "1.1.3"
description = "Fork personalizado do geobr com funcionalidades extras como download de dados da ANM"
readme = "README.md"
requires-python = "<4.0,>=3.9"
authors = [
    { name = "Anderson Stolfi" },
]
dependencies = [
    "geopandas>=1.0.0,<=1.1",
    "shapely>=1.7.0,<=2.1.0",
    "requests<3.0.0,>=2.25.1",
    "lxml<6.0.0,>=5.1.0",
    "html5lib==1.1",
    "geobr>=0.2.2,<0.3.0",
    "patool>=1.15.0",
    "fiona>=1.10.1",
    "gdown>=5.2.0",
    "tabulate>=0.9.0",
    "pyarrow>=20.0.0",
    "free-proxy>=1.1.3",
    "dask-geopandas>=0.4.2",
    "cloudscraper>=1.2.71",
    "openpyxl>=3.1.5",
]
classifiers = [
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Visualization",
    "Programming Language :: Python",
]

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/popogis24/tunned_geobr"
repository = "https://github.com/popogis24/tunned_geobr"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = [
    "tunned_geobr",
]
excludes = [
    "**/*.gpkg",
]

[tool.black]
line-length = 88
target-version = [
    "py37",
]
include = "\\.pyi?$"
exclude = "\n(\n  /(\n      \\.eggs         # exclude a few common directories in the\n    | \\.git          # root of the project\n    | \\.hg\n    | \\.mypy_cache\n    | \\.tox\n    | \\.venv\n    | _build\n    | buck-out\n    | build\n    | dist\n  )/\n  | helpers/template\n)\n"

[tool.uv]
dev-dependencies = [
    "pytest<7.0,>=6.0",
    "pytest-xdist>=3.5.0",
    "jinja2<4.0.0,>=3.1.4",
    "fire<1.0.0,>=0.5.0",
]
