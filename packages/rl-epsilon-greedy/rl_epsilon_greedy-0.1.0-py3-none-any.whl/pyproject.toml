[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "rl-epsilon-greedy"
version = "0.1.0"
description = "A simple epsilon-greedy action selector for Reinforcement Learning."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Ayush Anil Kadam" }]
keywords = ["reinforcement-learning", "epsilon-greedy", "machine-learning", "rl"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.hatch.build.targets.wheel]
packages = ["."]