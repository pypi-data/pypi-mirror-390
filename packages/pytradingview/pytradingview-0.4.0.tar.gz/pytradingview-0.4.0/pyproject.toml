[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytradingview"
version = "0.4.0"
description = "A Python client for TradingView WebSocket API. It's a lightweight library capable of providing real-time data on stocks, cryptocurrencies, indices etc."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
  {name = "Onesimus Graves-Sampson", email = "onesimusgravessampson1@gmail.com"}
]
keywords = ["tradingview", "trading", "forex", "stocks", "crypto"]
dependencies = ["websocket-client>=1.5.1", "requests>=2.32.3"]

[project.urls]
"Homepage" = "https://github.com/kwesy/pytradingview.git"

[project.scripts]
pytradingview = "pytradingview.__main__:main"

[tool.setuptools.packages.find]
include = ["pytradingview"]
