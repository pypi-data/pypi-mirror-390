[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fakemcp"
version = "0.1.0"
description = "Intelligent MCP server simulator for testing AI agents with scenario-driven mock data generation"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "FakeMCP Team", email = "fakemcp@example.com"}
]
maintainers = [
    {name = "FakeMCP Team", email = "fakemcp@example.com"}
]
keywords = ["mcp", "testing", "mock", "simulator", "ai-agent"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Testing :: Mocking",
]

dependencies = [
    "mcp>=0.1.0",
    "httpx>=0.24.0",
    "jsonschema>=4.17.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/fakemcp"
Documentation = "https://github.com/yourusername/fakemcp#readme"
Repository = "https://github.com/yourusername/fakemcp"
Issues = "https://github.com/yourusername/fakemcp/issues"

[tool.setuptools]
packages = ["fakemcp", "fakemcp.tools"]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
fakemcp = ["py.typed"]

[project.scripts]
fakemcp = "fakemcp.main:main"
