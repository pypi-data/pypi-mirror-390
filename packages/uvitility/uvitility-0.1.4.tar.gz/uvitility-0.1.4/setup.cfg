[metadata]
name = uvitility
version = 0.1.4
author = Prajwel Joseph
author_email = prajwel.pj@gmail.com
description = UVIT utility functions
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/prajwel/uvitility
project_urls = 
	Bug Tracker = https://github.com/prajwel/uvitility/issues
license = Apache-2.0
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy>=1.13
	matplotlib>=2
	astropy>=2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

