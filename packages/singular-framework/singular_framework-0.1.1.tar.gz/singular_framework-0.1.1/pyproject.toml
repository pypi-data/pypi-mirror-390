[build-system]
requires = ["setuptools>=67.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "singular-framework"
version = "0.1.1"
description = "Seu framework Singular"
readme = "README.md"
requires-python = ">=3.8"

authors = [
    { name = "Ricardo Kayoca", email = "ricradocayoca@gmail.com" }
]

license = { text = "MIT" }

dependencies = [
    "click",
    "jinja2",
    "werkzeug",
    "watchdog",
    "flask",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[project.scripts]
singular = "singular.cli:cli"


[tool.setuptools]
include-package-data = true


[tool.setuptools.packages.find]
where = ["."]
