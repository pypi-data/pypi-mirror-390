[build-system]
requires = ["setuptools>=67.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "singular-framework"
version = "1.0.0"
description = "Framework web da linha Singular"
readme = "README.md"
requires-python = ">=3.8"

authors = [
    { name = "Ricardo Kayoca", email = "ricacayoca2rdo@gmail.com" }
]

license = { text = "MIT" }

dependencies = [
    "click",
    "jinja2",
    "werkzeug",
    "watchdog",
    "flask",
]

# Classificações (opcionais, mas deixam o pacote mais profissional)
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: Flask",
    "Environment :: Web Environment",
]


[project.scripts]
singular = "singular.cli:cli"


[tool.setuptools]
include-package-data = true


[tool.setuptools.packages.find]
where = ["."]
