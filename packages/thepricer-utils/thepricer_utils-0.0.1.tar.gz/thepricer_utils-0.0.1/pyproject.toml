[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "thepricer-utils"
version = "0.0.1"
description = "Tiny helpers for price explainers (formatting, ranges, hours-to-afford)."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "Alec Pow", email = "press@thepricer.org"}]
keywords = ["pricing", "cost", "affordability", "thepricer", "prices", "consumer"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Information Technology",
  "Topic :: Office/Business :: Financial",
  "Topic :: Internet :: WWW/HTTP"
]

[project.urls]
Homepage = "https://www.thepricer.org/"
Newsroom = "https://www.thepricer.org/press"
Documentation = "https://www.thepricer.org/"

[tool.hatch.build.targets.wheel]
packages = ["src/thepricer_utils"]
