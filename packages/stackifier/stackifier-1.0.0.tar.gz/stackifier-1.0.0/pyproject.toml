[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stackifier"
version = "1.0.0"
description = "Lightweight data collection library for WhatsApp AI agents - log conversations, tool calls, and metrics to JSONL or S3"
readme = "README.md"
authors = [ {name="BryanTheLai", email="owner@bryanslab.com"} ]
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = []

[tool.setuptools.packages.find]
where = ["."]
include = ["stackifier*"]
exclude = ["logs*", "site*", "dataset*", "demo_logs*", "test_logs*", "docs*", "examples*", "tests*"]

[project.optional-dependencies]
s3 = ["boto3>=1.29.0"]
langchain = ["langchain>=0.1.0"]
langgraph = ["langgraph>=0.0.1"]
litellm = ["litellm>=1.0.0"]
all = ["boto3>=1.29.0", "langchain>=0.1.0", "langgraph>=0.0.1", "litellm>=1.0.0"]

[project.urls]
Homepage = "https://github.com/BryanTheLai/pip-stackifier"
Repository = "https://github.com/BryanTheLai/pip-stackifier"
