[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "headless-music"
version = "1.1.0"
description = "headless music: for minimal cpu/gpu usage while listening to music"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "Rishav Ganguly"}
]

dependencies = [
  "yt-dlp",
  "spotipy",
  "python-mpv",
  "rich"
]

[project.urls]
Homepage = "https://github.com/imnotgoingtohindiclass/headless_music"

[project.scripts]
headless_music = "headless_music.headless_music:main"