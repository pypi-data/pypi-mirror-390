[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "deepseek-r1-local"
version = "1.0.0"
description = "Offline AI Web UI with Council Deliberation System"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "DeepSeek R1 Local Team"}
]
keywords = ["ai", "deepseek", "llm", "web-ui", "council", "local"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "flask>=3.0.0",
    "flask-cors>=4.0.0",
    "torch>=2.1.0",
    "transformers>=4.36.0",
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.2",
    "duckduckgo-search>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.scripts]
deepseek-r1-local = "deepseek_r1_local.cli:main"

[project.urls]
Homepage = "https://github.com/yourusername/deepseek-r1-local"
Documentation = "https://github.com/yourusername/deepseek-r1-local#readme"
Repository = "https://github.com/yourusername/deepseek-r1-local.git"
"Bug Tracker" = "https://github.com/yourusername/deepseek-r1-local/issues"

[tool.setuptools]
packages = ["deepseek_r1_local"]

[tool.setuptools.package-data]
deepseek_r1_local = ["templates/*.html", "static/*"]
