[project]
name = "robotframework-jmespath"
version = "0.1.0"
description = "A Robot Framework library for JMESPath-based JSON querying, providing high-performance alternative to JSONPath"
license = { text = "MPL-2.0" }
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Oliver Boehmer", email = "oboehmer@cisco.com" },
]
maintainers = [
    { name = "Oliver Boehmer", email = "oboehmer@cisco.com" },
]
keywords = ["robot", "robotframework", "testing", "jmespath", "json", "query"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Robot Framework",
    "Framework :: Robot Framework :: Library",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "jmespath>=1.0.1",
    "robotframework>=5.0",
]

[project.urls]
homepage = "https://github.com/netascode/robotframework-jmespath"
repository = "https://github.com/netascode/robotframework-jmespath"
documentation = "https://github.com/netascode/robotframework-jmespath"
issues = "https://github.com/netascode/robotframework-jmespath/issues"

[project.optional-dependencies]
dev = [
    "bandit[toml]>=1.8.6",
    "mypy>=1.17.1",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.15.0",
    "ruff>=0.12.12",
    "robotframework>=5.0",
]

[tool.coverage.run]
source = ["JMESPathLibrary"]

[tool.coverage.report]
exclude_lines = ["pragma: no cover", "@abstract", "except ImportError:"]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.isort]
known-first-party = ["JMESPathLibrary"]

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101"]

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_calls = true
disallow_untyped_decorators = false
disallow_untyped_defs = true
ignore_errors = false
ignore_missing_imports = true
python_version = "3.10"
strict_optional = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = false
warn_unreachable = true
show_error_context = true

[tool.pytest.ini_options]
markers = ["unit", "integration"]
testpaths = ["tests"]

[tool.hatch.build.targets.wheel]
packages = ["JMESPathLibrary"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
