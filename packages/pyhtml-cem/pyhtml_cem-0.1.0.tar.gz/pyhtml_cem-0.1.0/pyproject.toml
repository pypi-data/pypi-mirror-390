[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyhtml-cem"
version = "0.1.0"
description = "Custom Elements Manifest parser and pre-generated component libraries for PyHTML"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Ylan Allouche"},
]
keywords = ["pyhtml", "html", "web-components", "custom-elements", "htmx", "webawesome", "shoelace"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "pyhtml-enhanced>=2.2.4",
]

[project.scripts]
pyhtml-cem = "pyhtml_cem.__main__:main"
regen-webawesome = "pyhtml_cem.scripts.regen_webawesome:main"

[project.urls]
Homepage = "https://github.com/YlanAllouche/pyhtml-cem"
Documentation = "https://github.com/YlanAllouche/pyhtml-cem#readme"
Repository = "https://github.com/YlanAllouche/pyhtml-cem"
Issues = "https://github.com/YlanAllouche/pyhtml-cem/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pyhtml_cem*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
pyhtml_cem = ["py.typed", "*.pyi", "**/*.pyi"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
