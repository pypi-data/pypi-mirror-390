[build-system]
build-backend = "uv_build"

requires = [ "uv-build>=0.8.4" ]

[project]
name = "xrpert"
version = "0.0.1"
description = "xrpert"
readme = "README.md"
keywords = [ "python" ]
license = { text = "MIT" }
maintainers = [ { name = "Jiacheng Wang", email = "jcwang.dev@gmail.com" } ]
authors = [ { name = "Jiacheng Wang", email = "jcwang.dev@gmail.com" } ]
requires-python = ">=3.11,<3.13"
classifiers = [
  "Development Status :: 1 - Planning",
  "Intended Audience :: Science/Research",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

dependencies = [
  "matplotlib",
]
optional-dependencies.dev = [
  "pytest>=8.3",
  "pytest-cov>=6",
]

[tool.ruff]
target-version = "py311"

line-length = 88
indent-width = 4
exclude = [
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".git-rewrite",
  ".hg",
  ".ipynb_checkpoints",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".pyenv",
  ".pytest_cache",
  ".pytype",
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  ".vscode",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "dist",
  "node_modules",
  "site-packages",
  "venv",
]
format.indent-style = "space"
format.quote-style = "double"
format.line-ending = "auto"
format.skip-magic-trailing-comma = false
format.docstring-code-line-length = "dynamic"
format.docstring-code-format = false
lint.select = [ "E4", "E7", "E9", "F" ]
lint.ignore = [  ]
lint.fixable = [ "ALL" ]
lint.unfixable = [  ]
lint.dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.pyproject-fmt]
column_width = 120
indent = 2
keep_full_version = false
max_supported_python = "3.12"

[tool.uv.build-backend]
module-name = "xrpert"
module-root = ""
source-exclude = [ "dev/**" ]
wheel-exclude = [ "dev/**" ]