[workspace]
resolver = "3"
members = ["zephyr-mcumgr", "zephyr-mcumgr-python"]

[workspace.package]
version = "0.0.1"
authors = ["Finomnis <finomnis@gmail.com>"]
edition = "2024"
rust-version = "1.85"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/Finomnis/zephyr-mcumgr-client"
description = "Software suite for Zephyr's MCUmgr protocol"
keywords = ["zephyr", "mcumgr", "smp"]

exclude = ["/.gitignore", "/.github/"]

[workspace.dependencies]
zephyr-mcumgr = { version = "0.0.1", path = "./zephyr-mcumgr" }
serialport = { version = "4.7.3", default-features = false }
thiserror = "2.0.17"
miette = "7.6.0"
rand = "0.9.2"
base64 = "0.22.1"
crc = "3.3.0"
ringbuf = "0.4.8"
serde = "1.0.228"
serde_bytes = "0.11.19"
ciborium = "0.2.2"
log = "0.4.28"
env_logger = "0.11.8"
clap = "4.5.51"
serde_json = "1.0.145"
strum_macros = "0.27.2"
