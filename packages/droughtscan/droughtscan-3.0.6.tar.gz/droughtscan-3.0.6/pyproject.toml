[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "droughtscan"
version = "3.0.6"
description = "Multi-temporal and basin-scale drought analysis and monitoring"
authors = [
  { name="Arianna Di Paola"},
  { name="Leandro Rocchi"},
  { name="Massimiliano Pasqui"},
]
maintainers = [
  { name="Arianna Di Paola",email="arianna.dipaola@cnr.it" }
]
readme = "README.md"
requires-python = ">=3.9,<3.11"
license =  "GPL-3.0-or-later"
dependencies = [
  "numpy>=1.2",
  "pandas>=2.2",
  "openpyxl>=3.1",
  "matplotlib>=3.8",
  "cmcrameri>=1.4",
  "scipy>=1.11",
  "geopandas>=1.0",
  "regionmask>=0.11",
  "netCDF4>=1.6",
  "python-dateutil>=2.8",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-cov", "ruff", "black", "mypy", "pre-commit"]

[project.urls]
Website = "https://droughtcentral.it/"
Team = "https://droughtcentral.it/team/"
Homepage = "https://github.com/PyDipa/DroughtScan"
Repository = "https://github.com/PyDipa/DroughtScan"
Documentation = "https://github.com/PyDipa/DroughtScan#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["drought_scan*"]
exclude = ["paper*", "docs*", "tests*", "examples*"]
