[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "laserbeamsize"
description = "ISO 11146 Calculation of Laser Beam Center, Diameter, and M²"
readme = "README.rst"
requires-python = ">=3.9"
keywords = [
    "variance",
    "gaussian",
    "M-squared",
    "d4sigma",
    "M2",
    "M²",
    "spotsize",
    "laser beam",
    "ISO11146",
    "divergence",
    "beam waist",
    "TEM00",
    "beam diameter",
    "beam parameter product",
    "BPP",
    "laser propagation",
    "beam profiling",
    "beam optics",
    "beam measurement",
    "laser metrology",
    "beam quality",
    "beam analysis",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
    "numpy",
    "matplotlib",
    "scipy",
]
authors = [{name = "Scott Prahl", email = "scott.prahl@oit.edu"}]
license = "MIT"
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/scottprahl/laserbeamsize"
Documentation = "https://github.com/scottprahl/laserbeamsize#readme"
Source = "https://github.com/scottprahl/laserbeamsize"
Tracker = "https://github.com/scottprahl/laserbeamsize/issues"
Changelog = "https://github.com/scottprahl/laserbeamsize/blob/main/docs/CHANGELOG.rst"


[tool.setuptools.dynamic]
version = {attr = "laserbeamsize.__version__"}

[tool.setuptools]
include-package-data = true
packages = { find = { where = ["."], include = ["laserbeamsize*"] } }
[tool.ruff]
line-length = 110

[tool.ruff.lint]
select = ["D", "E", "F", "W"]
ignore = ["D212", "F403"]
pydocstyle.convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["D100", "D103"]   # ignore missing docstring in test files
"jupyter_lite_config.py" = ["F821"]  # ignore undefined "c"

[tool.check-manifest]
ignore = [
  ".readthedocs.yaml",
  ".yamllint",
  "jupyter-lite.json",
  "jupyter_lite_config.py",
  "requirements-dev.txt",
  "docs/*",
  "Makefile",
  "release.txt",
  "requirements.txt",
  "todo",
  ".gh-pages",
  ".gh-pages/*",
  "_site",
  "_site/*",
  ".lite_src",
  ".lite_src/*",
  ".lite_root",
  ".lite_root/*",
]

[tool.pytest.ini_options]
markers = ["notebooks"]

[tool.pylint.messages_control]
disable = [
    "invalid-name",
    "line-too-long",
    "too-many-locals",
    "too-many-arguments",
    "too-many-positional-arguments",
    "consider-using-f-string",
    "too-many-statements",
    "duplicate-code",
    "C0114",
    "C0116",
]

[tool.black]
line-length = 110
