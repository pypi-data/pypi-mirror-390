[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bioseq-toolkit"
version = "0.1.1"
description = "Enhanced Sequence Analyzer (FASTA/ORF/protein analysis)"
authors = [
  { name="Dheeraj Babu" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"

[tool.setuptools.packages.find]
where = ["."]
include = ["bioseq*"]

