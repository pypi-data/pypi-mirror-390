[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py-rl-toolkit"
version = "0.1.0"
description = "A comprehensive, easy-to-use Python toolkit for reinforcement learning research and education"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "RL Toolkit Team", email = "rltoolkit@example.com"}
]
maintainers = [
    {name = "RL Toolkit Team", email = "rltoolkit@example.com"}
]
keywords = ["reinforcement learning", "machine learning", "AI", "Q-learning", "DQN", "SARSA"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "numpy>=1.19.0",
    "matplotlib>=3.3.0",
    "tqdm>=4.60.0",
]

[project.optional-dependencies]
torch = ["torch>=1.9.0"]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "twine>=3.0",
]

[project.urls]
Homepage = "https://github.com/Nits1627/PyPiRL"
Documentation = "https://github.com/Nits1627/PyPiRL/blob/main/docs.md"
Repository = "https://github.com/Nits1627/PyPiRL.git"
"Bug Tracker" = "https://github.com/Nits1627/PyPiRL/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["rltoolkit*"]

[tool.setuptools.package-data]
rltoolkit = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]