[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mlflow-gcp-iap"
authors = [{name = "AiBox Lab"}]
maintainers = [{name = "MoÃ©sio Filho", email = "moesio.f@gmail.com"}]
version = "0.0.3"
description = "Add-on for accessing MlFlow tracking server behing GCP IAP."
readme = "README.md"
classifiers = ["Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Programming Language :: Python :: 3.13", "Development Status :: 3 - Alpha"]
requires-python = ">=3.10"
dependencies = [
    "google-auth>=2.38,~=2.40.0",
    "platformdirs>=4.0.0",
    "pydantic-settings>=2.0.0",
    "requests>=2.32.5",
    "typer>=0.17.4",
    "uv>=0.8.15",
    "mlflow>=2.19.0",
]

[project.urls]
Homepage = "https://github.com/aiboxlab/mlflow-gcp-iap"
Repository = "https://github.com/aiboxlab/mlflow-gcp-iap"
Issues = "https://github.com/aiboxlab/mlflow-gcp-iap/issues"

[project.scripts]
mlflow-gcp-iap = "mlflow_gcp_iap.cli:cli"

[tool.setuptools.packages.find]
where = ["src"]
include = ["mlflow_gcp_iap"]
namespaces = true

[dependency-groups]
dev = [
    "ipython>=8.37.0",
    "pre-commit>=4.3.0",
]
