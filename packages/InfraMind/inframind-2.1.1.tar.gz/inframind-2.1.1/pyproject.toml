[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "InfraMind"
dynamic = ["version"]
description = "CLI tool for InfraMind CI/CD optimization engine"
readme = "README.md"
authors = [
    {name = "InfraMind Team", email = "hello@inframind.dev"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Monitoring",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
keywords = [
    "ci-cd",
    "optimization",
    "machine-learning",
    "devops",
    "jenkins",
    "github-actions",
    "gitlab-ci",
    "build-optimization",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/IdanG7/InfraMind"
Documentation = "https://github.com/IdanG7/InfraMind/blob/main/docs/"
Repository = "https://github.com/IdanG7/InfraMind"
"Bug Tracker" = "https://github.com/IdanG7/InfraMind/issues"
Changelog = "https://github.com/IdanG7/InfraMind/releases"

[project.scripts]
inframind = "inframind:main"

[tool.setuptools]
py-modules = ["inframind"]

[tool.setuptools.dynamic]
version = {file = "VERSION"}

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
