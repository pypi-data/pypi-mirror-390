[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
    "cmake>=3.15",
    "pybind11>=2.10.0",
    "numpy>=1.20.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "kmeans-seeding"
version = "0.2.3"
description = "Fast k-means++ seeding algorithms with C++ implementation and Python bindings"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Poojan Shah", email = "cs1221594@cse.iitd.ac.in"},
]
maintainers = [
    {name = "Poojan Shah", email = "cs1221594@cse.iitd.ac.in"},
]
keywords = [
    "kmeans",
    "clustering",
    "machine-learning",
    "initialization",
    "seeding",
    "rejection-sampling",
    "mcmc",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: C++",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.20.0",
]

[project.optional-dependencies]
faiss = [
    "faiss-cpu>=1.7.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "scikit-learn>=1.0",
    "black>=22.0",
    "flake8>=5.0",
    "mypy>=0.990",
]
docs = [
    "sphinx>=5.0",
    "sphinx-rtd-theme>=1.0",
    "sphinx-copybutton>=0.5",
]
all = [
    "kmeans-seeding[faiss,dev,docs]",
]

[project.urls]
Homepage = "https://github.com/pcshah2004/kmeans-seeding"
Documentation = "https://kmeans-seeding.readthedocs.io"
Repository = "https://github.com/pcshah2004/kmeans-seeding"
Issues = "https://github.com/pcshah2004/kmeans-seeding/issues"

[tool.setuptools]
packages = ["kmeans_seeding"]
package-dir = {"" = "python"}

[tool.setuptools.package-data]
kmeans_seeding = ["py.typed", "*.pyi"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--cov=kmeans_seeding",
    "--cov-report=html",
    "--cov-report=term-missing",
]

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
  | \.eggs
)/
'''

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_optional = true

[[tool.mypy.overrides]]
module = [
    "faiss.*",
    "sklearn.*",
]
ignore_missing_imports = true

[tool.cibuildwheel]
build = ["cp39-*", "cp310-*", "cp311-*", "cp312-*"]
skip = ["*-win32", "*-manylinux_i686", "*-musllinux_*"]
test-requires = ["pytest", "numpy", "scikit-learn"]
test-command = "pytest {project}/tests"

[tool.cibuildwheel.linux]
before-all = [
    "yum install -y cmake3 || apt-get install -y cmake",
]
manylinux-x86_64-image = "manylinux2014"
manylinux-aarch64-image = "manylinux2014"

[tool.cibuildwheel.macos]
archs = ["x86_64", "arm64"]
before-all = [
    "brew install cmake libomp || true",
]

[tool.cibuildwheel.windows]
before-build = [
    "pip install cmake",
]
