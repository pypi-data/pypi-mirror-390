[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "imagefilters-apoorvamdeval"
version = "0.1.0"
authors = [
  { name = "Apoorva Deval", email = "apoorvamdeval@gmail.com" }
]
description = "A simple image filtering package with Averaging, Gaussian, Weighted, and Median filters."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = [
  "opencv-python",
  "numpy",
  "matplotlib"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
