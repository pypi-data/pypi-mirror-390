[project]
name = "ruff-jupyter-jetbrains"
version = "0.1.0"
description = "Add your description here"
requires-python = ">=3.14"
dependencies = [
    "nbformat>=5.10.4",
]

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project.urls]
Homepage = "https://github.com/OliverSieweke/ruff-jupyter-jetbrains"

[project.scripts]
ruff-jupyter-jetbrains = "ruff_jupyter_jetbrains.__main__:main"


[dependency-groups]
dev = [
    "pre-commit>=4.4.0",
    "ruff>=0.14.4",
    "ty>=0.0.1a25",
]



[tool.ruff]
fix = true

[tool.ruff.format]
docstring-code-format = true
