[project]
name = "zhkj-plugins-parent"
version = "1.0.20.6"
authors = [{ "name" = "yasin", "email" = "l1y0l20@qq.com" }]
description = "插件管理"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "fickling>=0.1.4",
    "psutil>=6.1.0",
    "pycryptodome==3.21.0",
    "pyyaml>=6.0.3",
    "requests>=2.32.5",
]
[tool.setuptools]
packages = ["zhkj_plugins", "zhkj_plugins.plugin_manager", "zhkj_plugins.wrap", "zhkj_plugins.plugin_manager.dependency_manager"]  # 声明

[tool.version-info]
descriptions = """
1.0.20.5: 调整进程清理问题，引入fickling监管pickle数据安全,降低依赖版本要求
1.0.20: 调整进程清理问题
1.0.19: 调整启动进程逻辑
1.0.18: 调整启动进程逻辑
1.0.17: 增加pyproject的解析类
"""


[project.optional-dependencies]
dev = ["toml>=0.10.2"]
