[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "omtx"
version = "0.4.1"
description = "Python SDK for Om"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Om", email = "hello@omtx.ai" }]
requires-python = ">=3.9"
dependencies = [
  "requests>=2.31.0",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/omtx-ai/om-public"
Issues = "https://github.com/omtx-ai/om-public/issues"

[tool.setuptools.package-data]
omtx = ["py.typed"]
