# SPDX-License-Identifier: Apache-2.0

[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm>=8.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "its_hub"
description = "A Python library for inference-time scaling LLMs"
authors = [
    {name = "Kai Xu and the Red Hat AI Innovation Team", email = "xuk@redhat.com"}
]
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dynamic = ["version"]
dependencies = [
    "openai>=1.68.2",
    "tqdm>=4.65.0",
    "typing-extensions>=4.12.2",
    "reward-hub>=0.1.7",
    "transformers>=4.53.2",
    "backoff>=2.2.0",
    "click>=8.1.0",
    "fastapi>=0.115.5",
    "pydantic>=2.7.2",
    "numpy",
    "uvicorn",
    "requests",
    "aiohttp>=3.9.0",
    "litellm>=1.70.0,<1.75.0"
]

[project.scripts]
its-iaas = "its_hub.integration.iaas:main"

[tool.setuptools_scm]
version_file = "its_hub/_version.py"
# do not include +gREV local version, required for Test PyPI upload
local_scheme = "no-local-version"

[project.urls]
Homepage = "https://ai-innovation.team/its_hub"

[project.optional-dependencies]

vllm = [
    "reward-hub[vllm]>=0.1.6",
]

dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.10.0",
    "jupytext>=1.15.0",
    "jupyter>=1.0.0",
    "reward-hub[vllm]>=0.1.6",
]

prm = [
    "reward-hub[prm]>=0.1.6"
]

research = [
    "math-verify>=0.1.0",  # For mathematical reasoning evaluation in benchmark scripts
    "datasets>=2.0.0",     # For loading benchmark datasets (MATH500, AIME)
    "matplotlib>=3.5.0",   # For visualization scripts
]
cloud = [
    "boto3>=1.28.0",  # For AWS Bedrock support
    "google-cloud-aiplatform>=1.38.0",  # For Vertex AI support
]

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = [
    "its_hub",
    "its_hub.algorithms",
    "its_hub.integration",
]

