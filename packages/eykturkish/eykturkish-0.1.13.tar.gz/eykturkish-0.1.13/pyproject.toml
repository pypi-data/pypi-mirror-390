[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "eykturkish"
version = "0.1.13"
description = "Hata dayanıklılığı sunan ve Türkçe dil desteği içeren bir yardımcı kütüphanedir. (CC BY-ND 4.0 lisanslıdır)."
readme = "README.md"
requires-python = ">=3.5"
authors = [
    { name = "Eymen" }  
]
keywords = ["turkish", "language", "nlp", "eyk", "utility", "crash-proof", "thread-unsafe", "cc-by-nd","helpful"]
classifiers = [
 
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",

 
    "Natural Language :: Turkish",
    

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13", 
]
dependencies = [

]
license = "CC-BY-ND-4.0"