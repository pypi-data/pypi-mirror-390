[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "synaptrix"
version = "1.2.2"
dependencies = [
  "matplotlib~=3.7",
  "numpy>=1.21, <=2.2.2",
  "pandas~=2.2",
  "pylsl~=1.17",
  "requests~=2.3",
  "seaborn~=0.13",
  "scipy~=1.15",
  "zstandard~=0.23.0"
]
authors = [
  { name = "Eric Yao", email = "eric@synaptrix-labs.com" },
  { name = "Mofei Wang", email = "mofei@synaptrix-labs.com" },
  { name = "Rishi Arjun", email = "rishi.arjun2011@gmail.com"},
  { name = "Mihir Bharti", email = "mihir@synaptrix-labs.com"}
]
description = "Library for live and offline denoising of multi-channel EEG data powered by auto-encoders, created by Synaptrix Labs Inc."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Synaptrix-Labs/Synaptrix"
