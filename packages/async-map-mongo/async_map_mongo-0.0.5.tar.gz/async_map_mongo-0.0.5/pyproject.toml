[project]
name = "async-map-mongo"
version = "0.0.5"
description = "Asynchronously calls Amap's API to obtain corresponding latitude and longitude coordinates, with API call results stored in a MongoDB database. Provides functionality to query latitude and longitude from MongoDB and export to Excel."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "aiohttp>=3.12.15",
    "aiolimiter>=1.2.1",
    "openpyxl>=3.1.5",
    "pandas>=2.3.1",
    "pymongo>=4.14.0",
    "python-dotenv>=1.1.1",
    "tqdm>=4.67.1",
    "transformers>=4.55.0",
]

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
]

[project.scripts]
amap_insert = "amap_mongo.ali:insert2mongo"
amap_export = "amap_mongo.ali:export2excel"