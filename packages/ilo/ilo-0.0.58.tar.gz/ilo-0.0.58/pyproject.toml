[build-system]
requires = ["setuptools>=77", "wheel>=0.43"]
build-backend = "setuptools.build_meta"

[project]
name = "ilo"
version = "0.0.58"
description = "Control ilo robot using python command."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["python", "education", "robot", "ilo"]
authors = [
    {name = "intuition RT (SLB)", email = "contact@ilorobot.com"}
]
maintainers = [
    {name = "intuition RT (SLB)", email = "contact@ilorobot.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: OS Independent",
    "Topic :: Education",
]

dependencies = [
  "pyserial>=3.4,<4.0",
  "psutil>=7.0.0",
  "websocket-client>=1.0.0,<1.9.0",
  "bleak>=0.22.0,<0.23.0",
  "prettytable>=2.0.0,<3.12.0",
  "keyboard_crossplatform>=0.1.0,<1.0.0",
  "requests>=2.25.0,<2.33.0",
  "keyboard>=0.13.5",
  "packaging>=24.2",

  # ---- NumPy / Matplotlib selon la version de Python ----
  # Par défaut (<=3.12, dont 3.8) : on garde tes bornes actuelles
  'numpy>=1.20.0,<2.0.0; python_version < "3.13"',
  'matplotlib>=3.3.0,<3.8.0; python_version < "3.13"',

  # Cas Python 3.13 : versions récentes, roues binaires dispo
  'numpy>=2.1; python_version >= "3.13"',
  'matplotlib>=3.10; python_version >= "3.13"',
]

[project.optional-dependencies]
extras = [
  "pyperclip>=1.8.0,<2.0.0"
]

[project.urls]
Homepage = "https://ilorobot.com"
Documentation = "https://ilorobot.com"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
