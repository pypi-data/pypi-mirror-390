name: "catalog.db.test_spec"
version: "1.0"
description: "A test spec with table constraints."
table_constraints:
  - type: "primary_key"
    name: "test_pk"
    columns:
      - "id"
      - "name"
  - type: "foreign_key"
    name: "fk_order_items"
    columns: ["order_id", "product_id"]
    references:
      table: "order_items"
      columns: ["order_id", "product_id"]
columns:
  - name: "id"
    type: "integer"
  - name: "name"
    type: "string"
  - name: "order_id"
    type: "uuid"
  - name: "product_id"
    type: "integer" 