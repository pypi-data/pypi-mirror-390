[build-system]
requires = [ "setuptools>=64" ]
build-backend = "setuptools.build_meta"

[project]
name = "nwy"
description = "A knowledge management system, using RAG, like a meta-zettelkasten."
authors = [
    {name = "Ati Sharma", email = "ati+noteworthy@agalmic.ltd"},
]
dynamic = ["version", "readme"]
requires-python = ">=3.12"
keywords = ["hy", "hylang", "utilities", "llm", "openai"]
license = {file = "COPYING"}
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Lisp",
    "Topic :: Software Development :: Libraries",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
dependencies = [
    "arxiv-to-prompt",
    "fvdb>=0.1.8",
    "hy>=1.1.0",
    "hyrule",
    "hyjinx[llm]>=1.1.1",
    "mcp",
    "pymupdf",
    "trag>=0.0.14",
    "tqdm"
]

[project.urls]
Repository = "https://github.com/atisharma/noteworthy"

[tool.setuptools]
packages = ["noteworthy"]

[tool.setuptools.dynamic]
readme = {file = "README.md", content-type = "text/markdown"}
version = {attr = "noteworthy.__version__"}

[tool.setuptools.package-data]
"*" = ["*.hy", "*.toml"]

[project.scripts]
nwy = "noteworthy.cli:cli"

# ... other project metadata fields as listed in:
#     https://packaging.python.org/en/latest/guides/writing-pyproject-toml/
