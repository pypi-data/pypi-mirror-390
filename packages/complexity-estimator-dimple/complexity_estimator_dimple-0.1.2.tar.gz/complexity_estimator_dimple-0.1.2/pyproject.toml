[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "complexity-estimator-dimple"             # final PyPI name
version = "0.1.2"                                 # bump version for real PyPI
description = "Estimate time and space complexity of Python functions using static analysis and runtime profiling."
readme = "README.md"
authors = [{ name = "KilariDimple" }]
license = "MIT"                                   # use SPDX string (fixes the warning)
requires-python = ">=3.10"
dependencies = ["psutil"]                         # keep if you want it
keywords = ["complexity", "time complexity", "space complexity", "Big-O", "profiling", "static analysis"]

[project.urls]
Homepage = "https://github.com/KilariDimple"
Repository = "https://github.com/KilariDimple/complexity-estimator-dimple"

[project.scripts]
complexity-analyze = "complexity_estimator.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
