[project]
name = "sunnbear"
version = "0.0.2"
description = "/"
readme = "README.md"
authors = [
    { name = "Bert Pluymers", email = "bert.pluymers@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "numpy>=1.20",
    "numba>=0.58.0",
    "matplotlib>=3.5.0",
    "counted-float>=1.0.0",
    "snuffled>=0.0.1",
    "max-div>=0.0.1",
    "mpl-composite>=0.0.1",
]

[dependency-groups]
dev = [
    "genbadge[all]>=1.1.2",
    "jupyterlab>=4.4.6",
    "notebook>=7.4.5",
    "pytest>=8.0",
    "pytest-cov>=6.0",
]

[project.urls]
Source = "https://github.com/bertpl/sunnbear"
ChangeLog = "https://github.com/bertpl/sunnbear/blob/main/CHANGELOG.md"
Issues = "https://github.com/bertpl/sunnbear/issues"
Roadmap = "https://github.com/bertpl/sunnbear/milestones"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
packages = ["sunnbear"]

[tool.hatch.build.targets.wheel]
packages = ["sunnbear"]

[tool.ruff]
line-length = 120
target-version = "py313"

[tool.ruff.lint]
select = ["I"]

[tool.coverage.run]
source = ["sunnbear"]

[tool.coverage.report]
exclude_also = [
    "@abstractmethod",
    "@abc.abstractmethod",
]