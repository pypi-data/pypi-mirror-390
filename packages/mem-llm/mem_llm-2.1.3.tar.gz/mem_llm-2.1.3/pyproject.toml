[build-system]
requires = ["setuptools>=70.0,<77.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mem-llm"
version = "2.1.3"
description = "Privacy-first, memory-enabled AI assistant with multi-backend LLM support (Ollama, LM Studio), vector search, response metrics, and quality analytics - 100% local and production-ready"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "C. Emre KarataÅŸ", email = "karatasqemre@gmail.com"}
]
keywords = ["llm", "ai", "memory", "agent", "chatbot", "ollama", "lmstudio", "multi-backend", "local", "privacy", "vector-search", "chromadb", "response-metrics", "semantic-search", "quality-analytics", "embedding", "streaming", "function-calling", "tools", "async", "validation", "workspace"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "requests>=2.31.0",
    "pyyaml>=6.0.1",
    "click>=8.1.0",
    "aiohttp>=3.9.0",  # Async tools support (v2.1.0+)
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.7.0",
    "flake8>=6.1.0",
]
web = [
    "flask>=3.0.0",
    "flask-cors>=4.0.0",
]
api = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",  # Includes WebSocket support
    "websockets>=12.0",  # WebSocket library
]
postgresql = [
    "psycopg2-binary>=2.9.9",
]
mongodb = [
    "pymongo>=4.6.0",
]
databases = [
    "psycopg2-binary>=2.9.9",
    "pymongo>=4.6.0",
]
all = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.7.0",
    "flake8>=6.1.0",
    "flask>=3.0.0",
    "flask-cors>=4.0.0",
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "websockets>=12.0",
    "psycopg2-binary>=2.9.9",
    "pymongo>=4.6.0",
]

[project.urls]
Homepage = "https://github.com/emredeveloper/Mem-LLM"
"Bug Reports" = "https://github.com/emredeveloper/Mem-LLM/issues"
Source = "https://github.com/emredeveloper/Mem-LLM"

[project.scripts]
mem-llm = "mem_llm.cli:main"
mem-llm-web = "mem_llm.web_launcher:main"

[tool.setuptools]
packages = ["mem_llm", "mem_llm.clients", "mem_llm.web_ui"]

[tool.setuptools.package-data]
mem_llm = [
    "config.yaml.example",
    "web_ui/*.html",
    "web_ui/*.css",
    "web_ui/*.js",
    "web_ui/README.md"
]
