[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pb-dolphin"
version = "0.1.13"
description = "Full-stack AI enablement platform"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "Plastic Beach, LLC", email = "info@plasticbeach.email"},
    {name = "tdc93", email = "taylor@plasticbeach.email"}
]
maintainers = [
    {name = "Plastic Beach, LLC", email = "info@plasticbeach.email"},
    {name = "tdc93", email = "taylor@plasticbeach.email"}
]
license = {text = "MIT"}
keywords = ["mcp", "ai", "search", "llm", "knowledge-base"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    # Core dependencies (~200MB)
    "fastapi",
    "uvicorn",
    "typer",
    "lancedb",
    "pydantic",
    "sqlmodel",
    "tiktoken",
    "openai",
    "tree-sitter>=0.25.0",
    "tree-sitter-python>=0.25.0",
    "tree-sitter-javascript>=0.25.0",
    "markdown-it-py",
    "pathspec",
    "pyyaml",
    "python-dotenv",
    "sqlite-utils",
    "tomli ; python_full_version < '3.11'",
]

[project.urls]
Homepage = "https://plasticbeach.llc/"
Documentation = "https://github.com/plasticbeachllc/dolphin"
Repository = "https://github.com/plasticbeachllc/dolphin"
Issues = "https://github.com/plasticbeachllc/dolphin/issues"
Changelog = "https://github.com/plasticbeachllc/dolphin/blob/main/CHANGELOG.md"

[project.optional-dependencies]
# Cross-encoder reranking support (~2GB with torch)
reranking = [
    "torch>=2.2.0",
    "sentence-transformers>=2.3.0",
]

test = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.3.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.11.0",
    "responses>=0.24.0",
    "freezegun>=1.2.0",
    "fakeredis>=2.18.0",
    "httpx>=0.25.0",
]
dev = [
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
    "pre-commit>=3.4.0",
]

[project.scripts]
dolphin = "kb.cli:main"
kb = "kb.ingest.cli:app"
kb-api = "kb.api.server:main"
personas = "personas.src.personas:app"

[tool.hatch.build.targets.wheel]
packages = ["kb", "personas"]

[tool.hatch.build.targets.wheel.shared-data]
"kb/config_template.toml" = "kb/config_template.toml"

[tool.hatch.build.targets.sdist]
include = ["kb", "personas", "kb/config_template.toml"]

[tool.uv.sources]
dolphin = { workspace = true }

[dependency-groups]
dev = [
    "build>=1.3.0",
    "psutil>=7.1.2",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "twine>=6.2.0",
]
test = [
    "fakeredis>=2.32.0",
    "freezegun>=1.5.5",
    "httpx>=0.28.1",
    "psutil>=7.1.2",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "pytest-xdist>=3.8.0",
    "responses>=0.25.8",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "asyncio: marks tests as async tests",
    "performance: marks tests as performance tests",
    "scenario: marks tests as scenario tests",
]
asyncio_mode = "auto"
