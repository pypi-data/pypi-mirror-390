[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm[toml]>=6.0"]
build-backend = "setuptools.build_meta"

[project]
name = "speedtune"
version = "0.1.2"
description = "Thin wrappers around transformers to help speed up training/fine-tuning."
readme = "README.md"
license = {file = "LICENSE"}
authors = [ {name = "Hari Shankar", email = "shanh042.310@gmail.com"} ]
dependencies = [
    "torch >= 2.0.0",
    "transformers >= 4.30.0",
    "typing-extensions; python_version < '3.12'",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
test = [
    "pytest >= 7.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
package-dir = {"" = "src"}
