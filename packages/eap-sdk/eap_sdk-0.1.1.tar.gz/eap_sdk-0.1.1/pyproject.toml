[project]
name = "eap-sdk"
version = "0.1.1"
description = "Domain-neutral orchestration SDK (flows/steps, local/remote, DI)."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name="Enterprise Assistant Platform", email="arman.avanesyan@yahoo.com" }]

dependencies = [
  "httpx>=0.27,<1.0",
  "pydantic>=2.8,<3.0",
]

[project.optional-dependencies]
observability = ["prometheus-client>=0.20,<1.0"]
test = [
  "pytest>=8",
  "pytest-cov>=5",
  "pytest-asyncio>=0.23",
  "prometheus-client>=0.20",
]
dev = [
  "ruff>=0.6",
  "pyright>=1.1.386",
  "bandit>=1.7.9",
  "build>=1.0.0",  # Required for building packages
  "twine>=5.0.0",  # Required for uploading to PyPI
]

[project.scripts]
eap-sdk = "eap_sdk.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
source-layout = "src"

[tool.ruff]
# Enable Ruff for linting & formatting; target modern Python
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
  "E",  # pycodestyle errors
  "F",  # pyflakes
  "I",  # isort (import order)
  "B",  # flake8-bugbear
  "UP", # pyupgrade
]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pyright]
pythonVersion = "3.10"
typeCheckingMode = "strict"
reportMissingTypeStubs = false
reportUnknownMemberType = true
reportUnknownVariableType = true
reportUnknownParameterType = true
reportUnknownArgumentType = true

[tool.bandit]
exclude_dirs = [".venv", "venv", "__pycache__", ".eggs"]
skips = ["B101"]  # assert used (we still allow in tests)
tests = [
  "B101",  # assert used (we still allow in tests)
  "B102", "B103", "B104", "B105", "B106", "B107",
  "B108", "B110", "B112", "B113", "B201", "B301", "B302",
]
