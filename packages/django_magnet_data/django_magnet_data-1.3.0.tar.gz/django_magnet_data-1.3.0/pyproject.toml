[tool.poetry]
name = "django_magnet_data"
version = "1.3.0"
description = "An API client for data.magnet.cl"
authors = ["Ignacio Munizaga <muni@magnet.cl>"]
license = "MIT"
repository = "https://github.com/magnet-cl/django-magnet-data"
homepage = "https://github.com/magnet-cl/django-magnet-data"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: Django",
    "Framework :: Django :: 2.2",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
]
packages = [
    { include = "magnet_data" }
]

[tool.poetry.dependencies]
python = "^3.6.2"
django = ">=2.2"

[poetry.group.dev.dependencies]
black = "^22.6.0"
flake8 = "^3.9.2"
ipdb = "^0.13.9"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
