[tool.poetry]
name = "cc-mapping"
version = "0.1.1"
description = "Gaussian Mixture Model-based thresholding for single-cell gene expression analysis"
authors = ["ddpoe <dap182@pitt.edu>"]
readme = "README.md"
packages = [{include = "cc_mapping", from = "src"}]
license = "MIT"
homepage = "https://github.com/StallaertLab/cc_mapping"
repository = "https://github.com/StallaertLab/cc_mapping"
documentation = "https://cc-mapping.readthedocs.io"
keywords = [
    "single-cell",
    "gaussian-mixture-model",
    "thresholding",
    "gene-expression",
    "cell-cycle",
    "anndata",
    "bioinformatics",
    "computational-biology"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.dependencies]
python = "^3.10"
numpy = ">=1.24.0"
pandas = "^2.0.0"
scipy = "^1.11.0"
scikit-learn = "^1.3.0"
matplotlib = "^3.7.0"
anndata = "^0.10.0"
pydantic = "^2.10.0"
kneed = "^0.8.5"
mpl-scatter-density = "^0.8"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.5"
jupyter = "^1.1.1"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "^8.0.0"
myst-parser = "^4.0.0"
sphinx-autodoc-typehints = "^2.0.0"
sphinx-copybutton = "^0.5.0"
nbsphinx = "^0.9.0"
ipykernel = "^6.29.0"
scanpydoc = "^0.13.0"
sphinx-book-theme = "^1.0.0"
pypandoc = "^1.13"
pydata-sphinx-theme = "^0.16.1"
numpydoc = "^1.9.0"
myst-nb = "^1.3.0"

[tool.pytest.ini_options]
testpaths = ["tests"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
