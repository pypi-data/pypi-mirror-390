[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "champsimextract"
version = "0.2.0"
description = "A Python toolkit for extracting and visualizing ChampSim simulation results."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Shriram Kumar", email = "shriramkumar11152004@gmail.com"}
]
keywords = ["ChampSim", "simulation", "visualization", "architecture"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "matplotlib",
    "numpy",
]
[tool.setuptools.packages.find]
include = ["champsimextract*"]
exclude = ["data*"]
[project.urls]
"Homepage" = "https://github.com/KSShriramkumar/ChampSimXtract"
"Bug Tracker" = "https://github.com/KSShriramkumar/ChampSimXtract/issues"
