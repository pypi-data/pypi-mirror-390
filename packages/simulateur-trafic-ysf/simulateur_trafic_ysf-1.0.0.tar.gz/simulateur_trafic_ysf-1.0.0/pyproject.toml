[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "simulateur-trafic-ysf"
version = "1.0.0"
description = "Un simulateur modulaire pour modÃ©liser et analyser le trafic routier"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["traffic", "simulation", "routing", "traffic-analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "matplotlib>=3.5.0",
    "numpy>=1.21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "flake8>=7.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/simulateur_trafic"
Documentation = "https://github.com/yourusername/simulateur_trafic#readme"
Repository = "https://github.com/yourusername/simulateur_trafic"
Issues = "https://github.com/yourusername/simulateur_trafic/issues"

[tool.setuptools]
packages = ["simulateur_trafic", "simulateur_trafic.core", "simulateur_trafic.models", "simulateur_trafic.io"]

[tool.setuptools.package-data]
simulateur_trafic = ["data/*.json"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

