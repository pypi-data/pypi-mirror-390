[tox]
envlist =
    {py310,py311}-4.2.X
    {py310,py311,py312,py313}-5.1.X
    {py310,py311,py312,py313,py314}-5.2.X
    {py312,py313,py314}-6.0.X
[testenv]
basepython =
    py310: python3.10
    py311: python3.11
    py312: python3.12
    py313: python3.13
    py314: python3.14
usedevelop = true
setenv =
    CPPFLAGS=-O0
allowlist_externals = /usr/bin/make
commands =
    django-admin --version
    make test
deps =
    4.2.X: Django>=4.2,<5.0
    5.0.X: Django>=5.0,<5.1
    5.1.X: Django>=5.1,<5.2
    5.2.X: Django>=5.2,<6.0
    6.0.X: Django>=6.0b1,<6.1
    -r{toxinidir}/requirements/tests.txt
