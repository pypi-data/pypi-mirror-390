[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-cli"
version = "0.10.1"
description = "A cli for the Model Context Provider"
requires-python = ">=3.11"
readme = "README.md"
authors = [
  { name = "Chris Hay", email = "chrishayuk@somejunkmailbox.com" }
]
keywords = ["llm", "openai", "claude", "mcp", "cli"]
license = {text = "MIT"}
dependencies = [
  "asyncio>=3.4.3",
  "chuk-llm[all]>=0.12.7",
  "chuk-mcp-client-oauth>=0.3.5",
  "chuk-term>=0.1.3",
  "chuk-tool-processor==0.9.7",
  "cryptography>=44.0.0",
  "httpx>=0.27.0",
  "jsonschema>=4.25.1",
  "keyring>=25.0.0",
  "prompt-toolkit>=3.0.50",
  "python-dotenv>=1.0.1",
  "rich>=13.9.4",
  "typer>=0.15.2",
]


[project.optional-dependencies]
vault = [
  "hvac>=2.0.0"
]
wasm = []
dev = [
  "numpy>=2.2.3",
  "pytest-asyncio>=0.25.3",
  "asyncio>=3.4.3"
]


[project.scripts]
mcp-cli = "mcp_cli.main:app"
mcp-llm = "mcp_cli.llm.__main__:main"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["mcp_cli*"]

[tool.setuptools.package-data]
mcp_cli = ["server_config.json"]
[dependency-groups]
dev = [
  "colorama>=0.4.6",
  "pydantic>=2.10.2",
  "pytest-asyncio>=0.25.3",
  "pytest-cov>=6.2.1",
  "ruff>=0.12.10",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
