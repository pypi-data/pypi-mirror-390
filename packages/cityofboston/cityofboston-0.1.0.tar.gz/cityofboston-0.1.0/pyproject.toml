[build-system]
requires = ["uv_build>=0.9.8,<0.10.0"]
build-backend = "uv_build"

[project]
name = "cityofboston"
version = "0.1.0"
description = "City of Boston Python utilities for ArcGIS and data management"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "City of Boston", email = "digital@boston.gov"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["boston", "arcgis", "gis", "sam"]
dependencies = [
    "requests>=2.28.0",
    "python-dotenv>=0.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
]
geo = [
    "geopandas>=0.12.0",
    "shapely>=2.0.0",
]

[project.urls]
"Homepage" = "https://github.com/CityOfBoston/cityofboston-python"
"Bug Tracker" = "https://github.com/CityOfBoston/cityofboston-python/issues"
"Documentation" = "https://github.com/CityOfBoston/cityofboston-python#readme"
"Source Code" = "https://github.com/CityOfBoston/cityofboston-python"
"Organization" = "https://pypi.org/org/cityofboston/"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["py.typed"]
