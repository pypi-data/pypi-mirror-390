[build-system]
build-backend = "hatchling.build"
requires = [ "hatchling" ]

[project]
name = "ipsl-ncdiff"
version = "0.1.4"
description = "Find differences between two NetCDF files"
readme = "README.md"
authors = [
  { name = "Patryk Kiepas", email = "patryk.kiepas@polytechnique.edu" },
]
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]
dependencies = [
  "h5netcdf>=1.6.1",
  "more-itertools>=10.7",
  "netcdf4>=1.7.3",
  "prettytable>=3.16",
]
scripts.ipsl-ncdiff = "ipsl_ncdiff.cli:main"

[dependency-groups]
dev = [ "pytest>=8.4.1" ]

