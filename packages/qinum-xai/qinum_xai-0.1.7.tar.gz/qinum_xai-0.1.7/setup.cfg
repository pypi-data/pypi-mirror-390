[metadata]
name = qinum_xai
version = 0.1.7
author = Shivam Gupta
author_email = s.gupta@qinum.com
description = Explainable AI (XAI) and YOLO visualization + layer inspection utilities
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://qinum@dev.azure.com/qinum/RailAIxs/_git/Qinum_XAI
project_urls = 
	Source = https://qinum@dev.azure.com/qinum/RailAIxs/_git/Qinum_XAI
	Tracker = https://qinum@dev.azure.com/qinum/RailAIxs/_git/Qinum_XAI
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Artificial Intelligence
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: 3.14
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.9
include_package_data = True
zip_safe = False
install_requires = 
	torch
	torchvision
	ultralytics
	grad-cam
	opencv-python
	numpy
	matplotlib
	tqdm
	scikit-image
	scikit-learn
	lime
	shap
	ttach

[options.extras_require]
dev = 
	build
	twine
	pytest
	black
	isort

[options.entry_points]

[egg_info]
tag_build = 
tag_date = 0

