# Pre-commit configuration (LITE) for fast iteration
# Use this for rapid development iteration (~5-10 seconds)
#
# Install: uv run pre-commit install --config .pre-commit-config-lite.yaml
# Run manually: uv run pre-commit run --all-files --config .pre-commit-config-lite.yaml
#
# For full validation (including tests), use .pre-commit-config.yaml instead.
# See AGENT_WORKFLOW.md for when to use each configuration.
#
# This configuration uses LOCAL hooks that run via uv to avoid network
# restrictions in CI environments (e.g., GitHub Copilot agents).

repos:
  - repo: local
    hooks:
      # Python formatting and linting with Ruff (via uv) - FAST
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        pass_filenames: true

      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix
        language: system
        types: [python]
        pass_filenames: true

# Excluded from lite config for speed:
# - mdformat (slower on many markdown files)
# - yamllint (not critical for fast iteration)
# - pytest (too slow - use poe quick-check instead)
