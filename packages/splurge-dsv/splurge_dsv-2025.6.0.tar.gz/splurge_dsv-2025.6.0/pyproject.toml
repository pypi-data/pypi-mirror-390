[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "splurge-dsv"
version = "2025.6.0"
description = "A utility library for working with DSV (Delimited String Values) files"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Jim Schilling"}
]
keywords = ["dsv", "csv", "tsv", "delimited", "parsing", "file-processing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Filters",
]

dependencies = [
    "PyYAML>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.0.241",
    "pytest-mock>=3.0.0",
    "hypothesis>=6.0.0",
    "pre-commit>=4.3.0",
]

[project.urls]
Homepage = "https://github.com/jim-schilling/splurge-dsv"
Repository = "https://github.com/jim-schilling/splurge-dsv"
Documentation = "https://github.com/jim-schilling/splurge-dsv#readme"
"Bug Tracker" = "https://github.com/jim-schilling/splurge-dsv/issues"

[project.scripts]
splurge-dsv = "splurge_dsv.cli:run_cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["splurge_dsv*"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-x -v"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.hypothesis]
# Hypothesis configuration for property-based testing
max_examples = 100
deadline = 5000  # 5 seconds per test
suppress_health_check = ["too_slow"]
verbosity = "normal"

[tool.coverage.run]
source = ["splurge_dsv"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/env/*",
    "*/_vendor/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/env/*",
    "*/_vendor/*",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.ruff]
target-version = "py310"
line-length = 120

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by line-length
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
# Allow missing imports for vendored/external helper package used at runtime
ignore_missing_imports = true
exclude = ["tests/.*"]

[[tool.mypy.overrides]]
module = "examples.*"
check_untyped_defs = false
disallow_untyped_defs = false
