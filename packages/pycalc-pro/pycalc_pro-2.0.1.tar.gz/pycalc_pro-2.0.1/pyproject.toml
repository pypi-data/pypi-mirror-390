[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pycalc-pro"
version = "2.0.1"
description = "PyCalc Pro – High-performance AI math engine with physics, units, and sequence operations."
authors = [
    { name = "Li Wen Xiong (李文雄)", email = "lwx.src@gmail.com" }
]
license = "BSD-3-Clause"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "numba",
    "scipy",
    "pint",
    "cupy"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://github.com/lw-xiong/pycalc-pro"

[tool.setuptools]
packages = ["core", "interface"]