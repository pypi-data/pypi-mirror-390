[project]
name = "mcp-vmware-esxi"
version = "0.1.0"
description = "MCP server providing VMware vSphere/ESXi virtual machine management capabilities"
readme = "README.md"
requires-python = ">=3.12"
license = {file = "LICENSE"}
authors = [
    {name = "lohik"}
]
maintainers = [
    {name = "lohik"}
]
keywords = ["mcp", "vmware", "esxi", "vsphere", "virtualization", "model-context-protocol"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "pyvmomi",
    "pyyaml",
    "uvicorn",
    "mcp~=1.19.0",
]

[project.scripts]
mcp-vmware-esxi = "vmware_esxi.server:main"

[project.optional-dependencies]
dev = [
    "pytest~=8.0.0",
    "pytest-asyncio~=0.23.0",
    "pytest-cov~=4.1.0",
    "pytest-timeout~=2.2.0",
    "mypy~=1.8.0",
    "ruff~=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/vmware_esxi"]

