[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "easier-openai"
version = "6.1.1" # USE SEMANTIC VERSION eg. 6.7.9
description = "Utilities for orchestrating OpenAI chat, tool calling, search, audio, and images from one helper package."
readme = "README.md"
requires-python = "==3.13.*"
license = "Apache-2.0"
authors = [
  { name = "Advik Mathur", email = "pranit.advik@gmail.com" }
]
keywords = ["openai", "assistant", "chat", "responses", "audio", "images", "vector", "speech"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "openai",
    "simpleaudio",
    "openai-stt",
    "typing-extensions",
    "huggingface-hub",
    "playsound3",
    "pygithub",
    "pyaudio",
    "websocket-client",
    "audioop-lts",
    "sounddevice",
]
[project.optional-dependencies]

speech_models = [
  "openai-whisper>=20250625",
]

[project.urls]
Homepage = "https://github.com/Adpros7/easier-gpt"
Repository = "https://github.com/Adpros7/easier-gpt"
Documentation = "https://github.com/Adpros7/easier-gpt"
Issues = "https://github.com/Adpros7/easier-gpt/issues"

[tool.setuptools]
packages = ["easier_openai"]
include-package-data = true
