
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "centralized-llm-client"
version = "0.1.0"
description = "Unified Python client for multiple LLM providers with fallback, file handling, and logging."
authors = [
  { name = "Hrithik", email = "author@example.com" }
]
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
  "openai",
  "google-generativeai",
  "boto3",
  "python-dotenv",
  "fastapi",
  "pymongo",
  "cryptography",
  "starlette"
]
