[project]
name = "neo4j-semantic-search-mcp"
version = "0.1.0"
description = "MCP server for semantic search in Neo4j knowledge graphs"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "mcp>=1.20.0",
    "neo4j>=6.0.2",
    "openai>=2.7.1",
    "pydantic>=2.12.4",
]

[project.scripts]
neo4j-semantic-search-mcp = "neo4j_semantic_search.server:run"
