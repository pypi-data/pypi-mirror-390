[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "custom-ui-pyqt6"
version = "1.0.4"
description = "Modern PyQt6 UI components with glassmorphism effects, smooth animations, and 21 customizable widgets"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "CrypterENC", email = "a95899003@gmail.com"}
]
keywords = [
    "pyqt6", "qt6", "ui", "gui", "components", "widgets", "library",
    "glassmorphism", "modern", "design", "animations", "effects",
    "buttons", "forms", "dialogs", "menus", "scrollbars", "windows",
    "textarea", "checkbox", "radiobutton", "slider", "progressbar", "input",
    "tabs", "tabwidget", "cards", "badges", "spinner", "toast", "tooltip", "accordion",
    "frameless", "customizable", "themeable", "solid-colors", "color-palette",
    "desktop-application", "cross-platform", "opensource", "python-package"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: Desktop Environment :: Window Managers",
    "Intended Audience :: Information Technology",
    "Natural Language :: English",
]
dependencies = [
    "PyQt6>=6.0.0",
]

[project.urls]
Documentation = "https://github.com/CrypterENC/custom--pyqt6--ui/blob/main/DOCUMENTATION.md"
Repository = "https://github.com/CrypterENC/custom--pyqt6--ui"
"Examples" = "https://github.com/CrypterENC/custom--pyqt6--ui/blob/main/DOCUMENTATION.md#examples"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-qt>=4.0.0",
    "black",
    "flake8",
    "mypy",
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme",
]

[tool.setuptools]
packages = ["custom_ui_package"]

[tool.setuptools.package-data]
custom_ui_package = ["*.qss", "*.css", "colors/*.json"]


[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
