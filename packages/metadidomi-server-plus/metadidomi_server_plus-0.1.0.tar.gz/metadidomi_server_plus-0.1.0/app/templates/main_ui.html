<!doctype html>
<html lang='fr'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>Metadidomi Server Plus </title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/cloud_database_style.css">
    <style>
    body {
        font-family: system-ui, Segoe UI, Roboto, Arial;
        max-width: 900px;
        margin: 32px auto;
        padding: 0 12px;
        background: #f7f7fa;
    }
    h1 { color: var(--text, #ffffff) }
    .menu { margin: 24px 0 }
    .menu a {
        display: inline-block;
        margin: 0 12px 12px 0;
        padding: 12px 24px;
        background: var(--text, #222);
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        transition: .2s;
    }
    .menu a:hover { background: #444 }
    .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px #0001;
        padding: 24px;
        margin: 18px 0;
    }
    .menu button {
      display: inline-block;
      margin: 0 12px 12px 0;
      padding: 12px 24px;
      background: var(--text, #222);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 1em;
      cursor: pointer;
      transition: .2s;
    }
    .menu button:hover {
      background: #444;
    }
    </style>
</head>
<body>
<header>
  <div style="display:flex;align-items:center;gap:12px;justify-content:center;">
    <select class="theme-selector" style="margin-right:12px;"></select>
    <h1 style="color: #ffffff;">Bienvenue sur Metadidomi Server+ <span style="color:#fdfdfd;font-size:0.7em">[{{HOSTNAME}}]</span></h1>
  </div>
</header>
    <div class='menu' style="display:flex;flex-wrap:wrap;gap:12px;margin:24px 0;">
      <button onclick="window.location.href='/admin'">Administration</button>
      <button onclick="window.location.href='/docs'">API Docs</button>
      <button onclick="window.location.href='/redoc'">API Cloud Database Redoc</button>
      <button onclick="window.location.href='/logs'">Logs Serveur</button>
      <button onclick="window.location.href='/cloud_database'" style='background:var(--primary,#007bff);color:#fff;'>Cloud Database</button>
      <button onclick="window.open('https://' + window.location.hostname + ':5002','_blank')" style='background:#1e88e5;'>Recherche (az.py)</button>
      <button onclick="window.open('https://' + window.location.hostname + ':5004','_blank')" style='background:#43a047;'>UserList</button>
    </div>
    <div class='card'>
      <h2>À propos</h2>
      <p>Ce serveur permet de créer des endpoints dynamiques.<br>Utilisez le menu ci-dessus pour accéder aux différentes fonctionnalités.</p>
    </div>
    <footer style='margin:32px 0 0 0;color:#888;text-align:center'>Metadidomi Server+ &copy; 2025</footer>
<script src="/static/cloud_database.js"></script>
<script>if(window.initThemeSelectors)initThemeSelectors();</script>
</body>
</html>
