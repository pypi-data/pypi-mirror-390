[project]
name = "gfreader"
version = "1.0.3"
description = "Genotype reader of vcf, plink or hmp format files"
readme = "README.md"
requires-python = ">=3.9,<3.14"
dependencies = [
    "pandas","bed-reader==1.0.6"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/greader"]

