[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "simultaneous-cli"
version = "0.1.2"
description = "CLI for Simultaneous SDK"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Simultaneous Team"}
]
keywords = ["cli", "simultaneous", "agents", "automation", "command-line"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "typer>=0.12.0",  # CLI framework
    "rich>=13.0.0",  # Terminal UI
    "supabase>=2.0.0",  # Supabase client (for fallback auth)
    "python-dotenv>=1.0.0",  # Environment variables
    "httpx>=0.24.0",  # HTTP client for API requests
    "pydantic>=2.0.0",  # Data validation (for AgentSpec)
    "pyyaml>=6.0.0",  # YAML parsing (for sim.yaml)
]

[project.scripts]
sim = "cli.main:app"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[tool.setuptools]
packages = ["cli"]
package-dir = {cli = "."}

[tool.setuptools.package-data]
"cli" = ["*.md", "*.txt", "*.yaml", "*.yml"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

