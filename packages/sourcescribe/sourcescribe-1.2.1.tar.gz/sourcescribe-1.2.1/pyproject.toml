[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "sourcescribe"
version = "1.2.1"
description = "Auto-documentation engine using LLMs to generate insightful documentation with architecture diagrams"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "SourceScribe Contributors"}
]
keywords = ["documentation", "llm", "code-analysis", "mermaid", "auto-doc"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]

dependencies = [
    "pydantic>=1.10.0,<3.0.0",
    "watchdog>=2.1.0",
    "anthropic>=0.18.0",
    "openai>=1.0.0",
    "requests>=2.28.0",
    "click>=8.0.0",
    "gitpython>=3.1.0",
    "tree-sitter>=0.20.0",
    "aiofiles>=23.0.0",
    "pyyaml>=6.0",
    "jinja2>=3.0.0",
    "rich>=13.0.0",
    "typing-extensions>=4.0.0; python_version < '3.8'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
sourcescribe = "sourcescribe.cli:main"

[project.urls]
Homepage = "https://github.com/Source-Scribe/sourcescribe-core"
Documentation = "http://sourcescribe.ai"
Repository = "https://github.com/Source-Scribe/sourcescribe-core"

[tool.setuptools.packages.find]
where = ["."]
include = ["sourcescribe*"]

[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 100
target-version = "py37"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
