[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "subnet-calculator-mcp"
version = "0.1.3"
description = "IPv4 subnet calculator MCP server for host planning, wildcard masks, and IP validation"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.4.0",
    "pydantic>=2.0.0",
    "networkx>=3.0",
]
license = { text = "MIT" }
authors = [
    { name = "Sanjay Shreeyans Javangula", email = "sanjayshreeyans@gmail.com" }
]
keywords = ["mcp", "subnet", "calculator", "networking", "cisco", "ospf"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Networking",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-networkx>=3.0.0",
]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-networkx>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/sanjayshreeyans/subnet-calculator-mcp"
Documentation = "https://github.com/sanjayshreeyans/subnet-calculator-mcp#readme"
Repository = "https://github.com/sanjayshreeyans/subnet-calculator-mcp"
Issues = "https://github.com/sanjayshreeyans/subnet-calculator-mcp/issues"

[project.scripts]
subnet-calculator-mcp = "subnet_calculator_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/subnet_calculator_mcp"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
pythonpath = ["src"]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
