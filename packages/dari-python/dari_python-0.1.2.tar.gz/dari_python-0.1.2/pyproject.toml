[build-system]
requires = ["hatchling>=1.21.1"]
build-backend = "hatchling.build"

[project]
name = "dari-python"
version = "0.1.2"
description = "Tiny Python client for the Dari workflow automation API"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  {name = "Mupt", email = "support@mupt.ai"}
]
license = {text = "MIT"}
dependencies = [
  "requests>=2.31.0"
]
keywords = ["dari", "workflow", "automation", "api", "client"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://usedari.com"
Repository = "https://github.com/Mupt/dari-python"
Documentation = "https://docs.usedari.com"

[tool.hatch.build.targets.wheel]
packages = ["src/dari"]
