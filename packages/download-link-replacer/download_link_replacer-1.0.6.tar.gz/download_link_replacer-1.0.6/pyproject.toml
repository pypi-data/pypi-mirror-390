[build-system]
requires = ["setuptools>=68.0", "setuptools_scm[toml]>=7.1"]
build-backend = "setuptools.build_meta"

[project]
name = "download_link_replacer"
dynamic = ["version"]
authors = [
    { name = "rstular", email = "r.stular@student.tudelft.nl" }
]
description = "A tool to replace download links in sphinx books, JupyterBooks v1 and TeachBooks."
readme = "README.md"
dependencies = [
    "sphinx",
    "importlib"
]
requires-python = ">=3.9"

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"