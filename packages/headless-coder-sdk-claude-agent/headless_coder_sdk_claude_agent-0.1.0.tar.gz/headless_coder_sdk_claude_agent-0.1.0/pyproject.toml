[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "headless-coder-sdk-claude-agent"
version = "0.1.0"
description = "Claude Agent SDK adapter for the Python headless coder SDK."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "Ohad Assulin" },
]
dependencies = [
  "headless-coder-sdk-core>=0.1.0",
  "claude-agent-sdk>=0.1.6",
  "typing_extensions>=4.9",
]
keywords = ["ai", "claude", "sdk", "agents"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
]

[project.urls]
Homepage = "https://github.com/OhadAssulin/headless-coder-sdk"
Source = "https://github.com/OhadAssulin/python-headless-coder"

[tool.hatch.build.targets.wheel]
packages = ["src/headless_coder_sdk"]
