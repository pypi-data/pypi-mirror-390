[project]
name = "quant1024"
version = "0.2.0"
description = "Cross-exchange quantitative trading toolkit with unified API for 1024ex, Binance, IBKR and more"
authors = [
    {name = "1024 Exchange", email = "1024exchange@gmail.com"}
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0",
    "pydantic>=2.0.0",
]
keywords = ["quant", "quantitative", "trading", "strategy", "backtest", "finance", "algorithmic-trading"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/chuci-qin/quant1024"
Repository = "https://github.com/chuci-qin/quant1024"
Documentation = "https://github.com/chuci-qin/quant1024"
Issues = "https://github.com/chuci-qin/quant1024/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "responses>=0.23.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.hatch.build.targets.wheel]
packages = ["src/quant1024"]

[tool.hatch.build.targets.sdist]
exclude = [
    "release_documents/",
    "publish.sh",
    "check_package.sh",
    "setup.py",
    ".packageignore",
]

