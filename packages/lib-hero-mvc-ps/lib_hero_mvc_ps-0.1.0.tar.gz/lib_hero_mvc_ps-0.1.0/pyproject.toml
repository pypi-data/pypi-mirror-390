[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lib-hero-mvc-ps"  # nome que aparecerá no pip
version = "0.1.0"
description = "Uma lib MVC simples da Hero com banco de dados em memória."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "Luma", email = "lumatavares501@gmail.com"}
]
dependencies = [
  "fastapi>=0.110.0",
  "uvicorn>=0.27.0"
]

[project.urls]
Homepage = "https://github.com/LumaTavares/lib_ps"