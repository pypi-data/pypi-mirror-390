[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ironswarm"
version = "0.0.1"
description = "Distributed HTTP load testing framework"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["loadtesting"]
authors = [
  { name = "Ryan", email = "" },
]
classifiers = [
  "Development Status :: 1 - Planning",
  "Programming Language :: Python :: 3",
]

[project.scripts]
ironswarm = "ironswarm_placeholder:main"

[tool.hatch.build.targets.wheel]
packages = ["ironswarm_placeholder"]
