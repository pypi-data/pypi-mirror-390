[project]
name = "moves-cli"
version = "1.1.2"
description = "Presentation control, reimagined."
readme = "README.md"
license = { text = "GNU General Public License v3.0" }
authors = [
    { name = "mdonmez", email = "124686256+mdonmez@users.noreply.github.com" }
]
requires-python = ">=3.13"
dependencies = [
    "fastembed>=0.7.3",
    "instructor[litellm]>=1.11.3",
    "jellyfish>=1.2.0",
    "num2words>=0.5.14",
    "numpy>=2.3.3",
    "pydantic>=2.12.0",
    "pymupdf>=1.26.5",
    "pynput>=1.8.1",
    "rapidfuzz>=3.14.1",
    "sherpa-onnx>=1.12.14",
    "sounddevice>=0.5.2",
    "tomlkit>=0.13.3",
    "typer>=0.19.2",
    "unidecode>=1.4.0",
]

[project.scripts]
moves = "moves_cli.main:app"

[project.urls]
homepage = "https://github.com/mdonmez/moves-cli"
repository = "https://github.com/mdonmez/moves-cli"
documentation = "https://github.com/mdonmez/moves-cli/tree/master/docs"

[build-system]
requires = ["uv_build>=0.9.2,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
source-include = ["src/moves_cli/data/**", "src/moves_cli/core/components/ml_models/**"]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]
