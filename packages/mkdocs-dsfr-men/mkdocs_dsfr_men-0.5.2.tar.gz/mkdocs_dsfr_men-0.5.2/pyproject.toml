[project]
name = "mkdocs-dsfr-men"
version = "0.5.2"
description = "Système de Design Français (ou DSFR) sous forme de thème MkDocs"
authors = [
    {name = "Philippe-André De Carvalho", email = "philippe-andre.de-carvalho@ac-orleans-tours.fr"},
    {name = "Paul Riviere", email = "paul.riviere@ac-orleans-tours.fr"},
]
maintainers = [
    {name = "Philippe-André De Carvalho", email = "philippe-andre.de-carvalho@ac-orleans-tours.fr"},
    {name = "Paul Riviere", email = "paul.riviere@ac-orleans-tours.fr"},
]
readme = "README.md"
license = "EUPL-1.2"
requires-python = ">=3.9,<4.0"
keywords = ["python", "mkdocs", "dsfr"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Topic :: Software Development :: Build Tools",
    "Natural Language :: French",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Utilities",
    "Topic :: Software Development :: Documentation",
]
dependencies = [
    "mkdocs (>=1.6.1,<2.0.0)",
    "jinja2 (>=3.1.6,<4.0.0)",
    "beautifulsoup4 (>=4.13.3,<5.0.0)",
    "pymdown-extensions (>=10.14.3,<11.0.0)",
    "requests (>=2.32.4,<3.0.0)",
    "urllib3 (>=2.5.0,<3.0.0)"
]

[project.urls]
homepage = "https://gitlab.mim-libre.fr/digital-commons/world/european-union/france/administration/education-nationale/projet/produit/mkdocs-dsfr"
repository = "https://gitlab.mim-libre.fr/digital-commons/world/european-union/france/administration/education-nationale/projet/produit/mkdocs-dsfr"
documentation = "https://pages.mim-libre.fr/digital-commons/world/european-union/france/administration/education-nationale/projet/produit/mkdocs-dsfr"

[project.entry-points."mkdocs.themes"]
dsfr = "mkdocs_dsfr.theme"

[project.entry-points."mkdocs.plugins"]
dsfr-plugin = "mkdocs_dsfr.plugin.plugin:DSFRPlugin"

[tool.poetry]
requires-poetry = ">=2.0"
packages = [
    {include = "mkdocs_dsfr", from = "src"},
]

[tool.poetry.group.dev]
optional = true
[tool.poetry.group.dev.dependencies]
commitizen = "^4.2.1"
types-beautifulsoup4 = "^4.12.0.20241020"
types-markdown = "^3.7.0.20241204"
types-pyyaml = "^6.0.12.20241230"

[tool.poetry.group.lint]
optional = true
[tool.poetry.group.lint.dependencies]
ruff = "^0.9.6"
yamllint = "^1.35.1"
pymarkdownlnt = "^0.9.24"
djlint = "^1.35.3"
mypy = "^1.13.0"

[tool.poetry.group.test]
optional = true
[tool.poetry.group.test.dependencies]
pytest = "^8.3.4"

[tool.poetry.group.docs]
optional = true
[tool.poetry.group.docs.dependencies]
mkdocs-awesome-pages-plugin = "^2.9.3"
mkdocs-swagger-ui-tag = "^0.6.11"
mkdocs-kroki-plugin = "0.7.0"

[tool.uv.workspace]
members = [
    "tmp/mon-projet-uv",
]

[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"
