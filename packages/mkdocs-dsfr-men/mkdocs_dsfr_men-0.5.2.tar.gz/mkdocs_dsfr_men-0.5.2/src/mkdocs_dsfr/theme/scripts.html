<script src="{{ 'dsfr_assets/dsfr.module.js' | url }}"></script>
<script>var base_url = "{{ base_url }}";</script>
<script
  src="{{ 'assets/scripts/highlightjs-import-theme.js' | url }}"
  data-highlightjs-import-theme-script
  data-theme-dark="{{ config.theme.highlightjs.theme_dark }}"
  data-theme-light="{{ config.theme.highlightjs.theme_light }}"
></script>
<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@{{ config.theme.highlightjs.version }}/build/highlight.js"></script>
<script src="https://unpkg.com/highlightjs-copy/dist/highlightjs-copy.min.js"></script>
<script>
  hljs.addPlugin(new CopyButtonPlugin());
  hljs.highlightAll();
</script>

{%- for script in config.extra_javascript %}
{{ script | script_tag }}
{%- endfor %}
