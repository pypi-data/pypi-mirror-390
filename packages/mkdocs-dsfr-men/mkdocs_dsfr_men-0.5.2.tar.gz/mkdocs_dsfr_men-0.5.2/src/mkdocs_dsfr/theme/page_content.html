<div class="fr-grid-row">
  <div class="fr-col-3">
    {% include "toc.html" %}
  </div>
  <div class="fr-col-9">
    {{ page.content }}
  </div>
</div>
<div class="fr-grid-row fr-grid-row--center fr-my-2w" id="mkdocs-dsfr-page-nav">
  {% if page.previous_page %}
  <div class="fr-col fr-col-md-4 fr-btns-group--center">
    <button class="fr-btn fr-btn--icon-left fr-icon-arrow-left-line fr-btn--icon-left fr-btn--secondary">
      <a href="{{ page.previous_page.url | url }}">Page précédente</a>
    </button>
  </div>
  {% endif %}
  {% if page.next_page %}
  <div class="fr-col fr-col-md-4 fr-btns-group--center">
    <button class="fr-btn fr-btn--icon-right fr-icon-arrow-right-line fr-btn--icon-left fr-btn--secondary">
      <a href="{{ page.next_page.url | url }}">Page suivante</a>
    </button>
  </div>
  {% endif %}
</div>
