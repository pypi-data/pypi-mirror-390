{% if 'search' in config.plugins %}
<dialog aria-labelledby="fr-modal-title-modal-1" role="dialog" id="fr-search-modal" class="fr-modal">
  <div class="fr-container fr-container--fluid fr-container-md">
    <div class="fr-grid-row fr-grid-row--center">
      <div class="fr-col-12 fr-col-md-8 fr-col-lg-6">
        <div class="fr-modal__body">
          <div class="fr-modal__header">
            <button class="fr-btn--close fr-btn" title="Fermer la fenÃªtre modale" aria-controls="fr-search-modal">Fermer</button>
          </div>
          <div class="fr-modal__content">
            <h1 id="fr-modal-title-modal-1" class="fr-modal__title">Recherche</h1>
            <div class="fr-search-bar" id="search" role="search">
              <label class="fr-label" for="mkdocs-search-query"> Rechercher </label>
              <input class="fr-input" placeholder="Rechercher" type="search" id="mkdocs-search-query" name="mkdocs-search-query">
              <button class="fr-btn" title="Rechercher"> Rechercher </button>
            </div>
            <div class="fr-mt-2w" id="mkdocs-search-results" data-no-results-text="No results found"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</dialog>
{% endif %}
