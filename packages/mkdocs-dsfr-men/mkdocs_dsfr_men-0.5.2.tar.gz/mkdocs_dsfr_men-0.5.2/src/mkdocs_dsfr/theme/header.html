<header role="banner" class="fr-header">
  <div class="fr-header__body">
    <div class="fr-container">
      <div class="fr-header__body-row">
        <div class="fr-header__brand fr-enlarge-link">
          <div class="fr-header__brand-top">
            <div class="fr-header__logo">
              <p class="fr-logo"> {{ config.theme.logo_title }} </p>
            </div>
            <div class="fr-header__navbar">
              <button class="fr-btn--search fr-btn" data-fr-opened="false" aria-controls="modal-474" id="button-475" title="Rechercher"> Rechercher </button>
              <button class="fr-btn--menu fr-btn" data-fr-opened="false" aria-controls="modal-476" id="button-477" title="Menu"> Menu </button>
            </div>
          </div>
          <div class="fr-header__service"> <a href="{{ base_url }}" title="Accueil - {{ config.theme.header.service_title }}">
              <p class="fr-header__service-title"> {{ config.theme.header.service_title }} </p>
            </a>
            <p class="fr-header__service-tagline"> {{ config.theme.header.service_tagline }} </p>
          </div>
        </div>
        <div class="fr-header__tools">
          <div class="fr-header__tools-links">
            {% if 'search' in config.plugins %}
            <ul class="fr-btns-group">
              <li>
                <a class="fr-btn fr-icon-search-line" href="#" data-fr-opened="false" aria-controls="fr-search-modal"> Rechercher</a>
              </li>
            </ul>
            {% endif %}
            <ul class="fr-btns-group">
              <li>
                <a class="fr-btn fr-icon-git-branch-line" href="{{ config.repo_url | url }}"> Contribuer Ã  {{ config.repo_name }}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="fr-header__menu fr-modal" id="modal-476" aria-labelledby="button-477">
    <div class="fr-container"> <button class="fr-btn--close fr-btn" aria-controls="modal-476" title="Fermer"> Fermer
      </button>
      <div class="fr-header__menu-links"> </div>
      {% include "nav.html" %}
    </div>
  </div>
</header>
