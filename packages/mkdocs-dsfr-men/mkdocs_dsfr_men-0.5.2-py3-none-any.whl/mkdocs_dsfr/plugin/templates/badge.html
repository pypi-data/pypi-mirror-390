{% for item in data.group %}
<p class="fr-badge
        {%- if item.type is defined %} fr-badge--{{ item.type }}{% endif %}
        {%- if item.no_icon is defined and item.no_icon %} fr-badge--no-icon{% endif %}
        {%- if item.color is defined %} fr-badge--{{ item.color }}{% endif %}
        {%- if item.sm is defined and item.sm %} fr-badge--sm{% endif -%}
        ">{{ item.title }}</p>
{% endfor %}
