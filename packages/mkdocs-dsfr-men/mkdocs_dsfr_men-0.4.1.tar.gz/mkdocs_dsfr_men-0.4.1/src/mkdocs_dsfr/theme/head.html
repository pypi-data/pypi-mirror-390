<head>
  <meta charset="UTF-8">
  <meta name="description" content="{{ config.site_description }}">
  <meta name="keywords" content="DSFR, MkDocs">
  <meta name="format-detection" content="telephone=no,date=no,address=no,email=no,url=no">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}</title>
  <link rel="icon" type="image/x-icon" href="{{ 'dsfr_assets/favicon.svg' | url }}">
  <link href="{{ 'dsfr_assets/dsfr.css' | url }}" rel="stylesheet">
  <link href="{{ 'dsfr_assets/utility.css' | url }}" rel="stylesheet">
  <link href="{{ 'assets/styles/dsfr.css' | url }}" rel="stylesheet">
  <link href="{{ 'assets/styles/mkdocs-kroki-plugin.css' | url }}" rel="stylesheet">
  <link href="{{ 'assets/styles/pymdownx-emoji.css' | url }}" rel="stylesheet">
  <link href="{{ 'assets/styles/highlightjs.css' | url }}" rel="stylesheet">
  <link href="https://unpkg.com/highlightjs-copy/dist/highlightjs-copy.min.css" rel="stylesheet"/>
  {%- for path in config.extra_css %}
  <link href="{{ path | url }}" rel="stylesheet">
  {%- endfor %}
</head>
