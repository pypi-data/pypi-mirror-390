<div class="fr-tabs fr-transition-none">
  <ul class="fr-tabs__list" role="tablist" aria-label="">
    {% for item in data.group %}
    <li role="presentation">
      <button id="tabpanel-{{ data.match_id }}{{ loop.index }}" class="fr-tabs__tab fr-icon-checkbox-line fr-tabs__tab--icon-left" tabindex="{{ data.match_id }}{{ loop.index }}" role="tab" aria-selected="{%- if loop.index == 1 -%}true{%- else -%}false{%- endif -%}" aria-controls="tabpanel-{{ data.match_id }}{{ loop.index }}-panel">{{ item.title }}</button>
    </li>
    {% endfor %}
  </ul>
  {% for item in data.group %}
  <div id="tabpanel-{{ data.match_id }}{{ loop.index }}-panel" class="fr-tabs__panel" role="tabpanel" aria-labelledby="tabpanel-{{ data.match_id }}{{ loop.index }}" tabindex="{{ data.match_id }}{{ loop.index }}">
    {{ item.content }}
  </div>
  {% endfor %}
</div>
