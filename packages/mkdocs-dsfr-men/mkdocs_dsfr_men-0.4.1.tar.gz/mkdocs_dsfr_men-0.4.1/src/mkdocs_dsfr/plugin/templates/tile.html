<div class="fr-grid-row fr-grid-row--center fr-mb-3w">
  {% for item in data.group %}
  <div class="fr-col
        {%- if item.col_md is defined %} fr-col-md-{{ item.col_md }}{% else %} fr-col-md-3{% endif %}
        {%- if item.margin_x is defined %} fr-mx-{{ item.margin_x }}w{% endif %}
        {%- if item.margin_y is defined %} fr-my-{{ item.margin_y }}w{% endif -%}
        ">
    <div class="fr-tile fr-enlarge-link" id="tile-6609">
      <div class="fr-tile__body">
        <div class="fr-tile__content">
          <h3 class="fr-tile__title">
            <a href="{{ item.link }}">{{ item.title }}</a>
          </h3>
          <p class="fr-tile__desc">{{ item.description }}</p>
          <p class="fr-tile__detail">{{ item.details | default(omit, true) }}</p>
        </div>
      </div>
      <div class="fr-tile__header">
        <div class="fr-tile__pictogram">
          <svg aria-hidden="true" class="fr-artwork" viewBox="0 0 80 80" width="80px" height="80px">
            <use class="fr-artwork-decorative" href="{{ base_url }}dsfr_assets/artwork/pictograms/{{ item.pictogram }}.svg#artwork-decorative"></use>
            <use class="fr-artwork-minor" href="{{ base_url }}dsfr_assets/artwork/pictograms/{{ item.pictogram }}.svg#artwork-minor"></use>
            <use class="fr-artwork-major" href="{{ base_url }}dsfr_assets/artwork/pictograms/{{ item.pictogram }}.svg#artwork-major"></use>
          </svg>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
