<div class="fr-col-md-12 fr-mb-3w">
  <div class="fr-accordions-group">
    {% for item in data.group %}
    <section class="fr-accordion">
      <h3 class="fr-accordion__title">
        <button class="fr-accordion__btn" aria-expanded="false" aria-controls="accordion-{{ data.match_id }}{{ loop.index }}">{{ item.title }}</button>
      </h3>
      <div class="fr-collapse" id="accordion-{{ data.match_id }}{{ loop.index }}">
        {{ item.content }}
      </div>
    </section>
    {% endfor %}
  </div>
</div>
