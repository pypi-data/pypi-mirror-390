{% import "nav_item.html" as item with context %}

{% if nav|length > 1 %}
<nav class="fr-nav" id="navigation-773" role="navigation" aria-label="Menu principal">
  <ul class="fr-nav__list">
    {% for nav_item in nav %}
    {% set depth = 1 %}
    {{ item.render(nav_item, depth, loop.index) }}
    {% endfor %}
  </ul>
</nav>
{% endif %}
