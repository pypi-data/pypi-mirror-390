[project]
name = "morse-coder"
version = "1.0.0"
description = "A simple Morse code encoder and decoder for Python."
authors = [{ name = "Elisa Genesio", email = "genesio.elisa0@gmail.com" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["morse", "encoder", "decoder", "text", "python"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
