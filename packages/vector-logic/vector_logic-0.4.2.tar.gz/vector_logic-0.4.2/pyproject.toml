[project]
name = "vector-logic"
version = "0.4.2"
description = "A library for a simple rules engine."
authors = [
    { name = "Dmitry Lesnik", email = "dmitry@stratyfy.com" }
]
readme = "README.md"
#license = "MIT"
license = { text = "MIT" }
keywords = [
    "rules-engine",
    "rules",
    "business-rules",
    "logic",
    "state-vector",
    "state-algebra"
]

[project.urls]
Homepage = "https://github.com/dmitry-lesnik/vector-logic"
Repository = "https://github.com/dmitry-lesnik/vector-logic"


[tool.poetry]
packages = [{ include = "vectorlogic" }]

[tool.poetry.dependencies]
python = "^3.9"
pyparsing = "^3.0.0"
numpy = ">=1.26.4, <3.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
black = "^24.0.0"

[tool.poetry.group.profiling]
optional = true
dependencies = { yappi = "^1.5.0" }

[build-system]
requires = ["poetry-core>=1.5.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
