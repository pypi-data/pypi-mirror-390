[project]
name = "krivaja_calc"
version = "0.2.0"
description = "it is simple calculator"
readme = "README.md"
authors = [
    { name = "bogoljub", email = "bob.stankovic@gov.ab.ca" }
]
requires-python = ">=3.10"
dependencies = [
    "twine>=6.2.0",
]

[project.scripts]
krivaja-calc = "krivaja_calc:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
# Choose versioning method: "manual" or "git-tag"
versioning = "git-tag"
[tool.uv.publish]
repository = "https://upload.pypi.org/legacy/"
pre-publish = "pytest tests && python -m doctest README.md"