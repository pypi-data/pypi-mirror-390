[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "joe2025-uv-project"
version = "0.3.0"
description = "A calculator server with LangChain integration"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "joe2025", email = "812030090@qq.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "langchain-openai==0.3.30",
]

[project.optional-dependencies]
dev = [
    "pytest>=8",
]

# ✅ 单文件模块配置
[tool.hatch.build.targets.wheel]
packages = ["."]
only-include = ["cal_server.py"]