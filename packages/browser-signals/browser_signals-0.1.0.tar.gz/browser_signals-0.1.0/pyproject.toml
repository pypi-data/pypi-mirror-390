[build-system]
requires = ["hatchling>=1.17"]
build-backend = "hatchling.build"

[project]
name = "browser-signals"
version = "0.1.0"
description = "Non-blocking visual signals (banners/flash) for Selenium runs; optional pytest auto-annotation."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Aquil Abdullah", email = "aquil@aquilabdullah.com" }]
keywords = ["selenium", "testing", "pytest", "xvfb", "ci", "debugging"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Testing",
]

# No hard runtime deps; works with Selenium already present
dependencies = []

[project.optional-dependencies]
pytest = ["pytest>=7.0"]
selenium = [
  "selenium>=4.10",
  "webdriver-manager>=4.0",
]

[project.urls]
Homepage = "https://github.com/aabdullah-bos/browser-signals"
Repository = "https://github.com/aabdullah-bos/browser-signals.git"
Issues = "https://github.com/aabdullah-bos/browser-signals/issues"

# Auto-load the pytest plugin when pytest runs.
# You can still disable it at runtime via the env var shown below.
[project.entry-points."pytest11"]
browser-signals = "browser_signals.pytest_plugin"

