[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bindos"
version = "0.2.0"
description = "Curvature-based time-series stabilizer with ZOL-Q two-branch Pro engine"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Chad Obie" }
]
dependencies = [
    "numpy",
    "matplotlib",
]

[project.urls]
Homepage = "https://github.com/TheOneTheOnlyTheChad/bindos"

[project.scripts]
bindos-run = "bindos.cli:main"

[tool.setuptools.packages.find]
include = ["bindos"]

