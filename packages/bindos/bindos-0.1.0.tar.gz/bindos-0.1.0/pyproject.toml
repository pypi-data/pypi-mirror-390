
[project]
name = "bindos"
version = "0.1.0"
description = "Curvature-based stabilization library powered by Zero-One Logic"
readme = "README.md"
authors = [{ name = "Chad Oberholzer" }]
license = { text = "MIT" }
requires-python = ">=3.11"
dependencies = ["matplotlib", "numpy"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
bindos-run = "bindos.cli:main"
