[project]
name = "bauhaus-circular-tools"
version = "0.2.1"
description = "Herramientas de diseño circular para arquitectura basadas en principios Bauhaus"
readme = "README.md"
authors = [
    {name = "Mary Magali Villca Cruz", email = "arqmaryvillca@gmail.com"}
]
maintainers = [
    {name = "Mary Magali Villca Cruz", email = "arqmaryvillca@gmail.com"}
]
license = {text = "MIT"}
keywords = [
    "bauhaus",
    "circular-design",
    "architecture",
    "sustainability",
    "carbon",
    "rhino",
    "grasshopper",
    "circular-economy",
    "green-building",
    "lca",
    "ladybug-tools"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "ladybug-core>=0.44.0",
    "ladybug-geometry>=1.34.0",
    "numpy",
    "pandas", 
    "matplotlib",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=0.990",
    "build>=0.10.0",
    "twine>=4.0.0",
]

