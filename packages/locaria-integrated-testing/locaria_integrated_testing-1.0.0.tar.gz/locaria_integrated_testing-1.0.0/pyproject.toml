[build-system]
requires = [
    "setuptools>=69",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "locaria-integrated-testing"
version = "1.0.0"
description = "Locaria Integrated Testing Framework"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.9"
keywords = ["data-quality", "testing", "pipelines", "locaria"]

authors = [
    {name = "Locaria Data Team"},
]

dependencies = [
    "numpy>=1.24",
    "pandas>=1.5",
    "requests>=2.31",
    "google-cloud-firestore>=2.11",
]

[project.optional-dependencies]
dev = [
    "build>=1.2",
    "twine>=5.1",
]

[project.urls]
Homepage = "https://github.com/locaria/locaria-integrated-testing"
Documentation = "https://github.com/locaria/locaria-integrated-testing/tree/main/documentation"
Source = "https://github.com/locaria/locaria-integrated-testing"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]
exclude = [
    "tests",
    "docs",
    "documentation",
    "*__pycache__*",
]

