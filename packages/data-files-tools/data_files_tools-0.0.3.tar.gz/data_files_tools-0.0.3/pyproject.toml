[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "data_files_tools"
version = "0.0.3"
authors = [
    { name="Fang JiaWei", email="fjw12998@hotmail.com" },
]
description = "LLM redis中介的客户端程序"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "openpyxl>=3.1.5,<4.0.0",
    "pandas>=2.3.3,<3.0.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent"
]
license = "GPL-3.0-or-later"

[project.scripts]
excel2dmp = "data_files_tools.excel_files_2_dmp:main"
json2csv = "data_files_tools.json_files_2_csv:main"
ccprompt = "data_files_tools.create_2f_check_prompt:main"
acprocess = "data_files_tools.after_2f_check_process:main"

[project.urls]
Homepage = "https://gitee.com/sky_flash/data_files_tools"
Documentation = "https://gitee.com/sky_flash/data_files_tools/docs"