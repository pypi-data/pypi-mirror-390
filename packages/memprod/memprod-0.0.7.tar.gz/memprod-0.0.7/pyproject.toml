[build-system]
requires = ["setuptools >= 77.0.3"]

build-backend = "setuptools.build_meta"

[project]
name = "memprod"
version = "0.0.7"
authors = [{name = "Matyas Parrag",email="matyas.parrag@gmail.com"}]
description = "A program for the prediction of local membrane deformations around a protein"
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["argparse >= 1.4.0","mempro >= 0.0.5","scipy >= 1.11.3"]
classifiers = ["Programming Language :: Python :: 3"]
license = "GPL-3.0"
license-files = ["LICEN[CS]E*"]


[project.scripts]
MemPrOD = "memprod:MemPrOD.main"

[project.urls]
Homepage = "https://github.com/ShufflerBardOnTheEdge/MemPrOD"
Issues = "https://github.com/ShufflerBardOnTheEdge/MemPrOD/issues"
