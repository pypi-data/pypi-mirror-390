[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ijudger"
version = "0.1.1"
description = "A small judge system for competitive programming"
authors = [{ name="icaijy" , email="caijunyi08@outlook.com"}]
requires-python = ">=3.8"
license = { text="MIT" }

[project.scripts]
makeproblemjson = "ijudger.makejson:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["ijudger*"]
exclude = ["tests*"]