[project]
name = "logan_iq"
version = "1.2.3"
description = "Interactive CLI tool for multi-format log analysis, filtering and export."
authors = [
    { name = "heisdanielade" }
]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["cli", "logs", "analysis"]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Environment :: Console"
]
dependencies = [
    "typer==0.16.0",
    "tabulate==0.9.0",
    "pytest>=7.0.0",
    "pyfiglet>=0.8.post1",
    "colorama>=0.4.6"
]

# CLI entry point
[project.scripts]
logan-iq = "logan_iq.__main__:app"

[tool.setuptools.packages.find]
where = ["src"]

# Metadata for package index / tooling
[project.urls]
Homepage = "https://github.com/heisdanielade/cli-logan-iq"
Issues = "https://github.com/heisdanielade/cli-logan-iq/issues"

[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"