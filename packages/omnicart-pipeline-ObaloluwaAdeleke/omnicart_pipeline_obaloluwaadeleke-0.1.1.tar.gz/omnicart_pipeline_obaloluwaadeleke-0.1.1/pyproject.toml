[tool.poetry]
name = "omnicart-pipeline-ObaloluwaAdeleke"
version = "0.1.1"
description = "OmniCart data pipeline"
authors = ["DeksTheAnalyst <pdeks20@gmail.com>"]
readme = "README.md"
packages = [{ include = "omnicart_pipeline" }]
include = ["omnicart_pipeline/pipeline/pipeline.cfg"]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
pandas = "^2.0.0"
requests = "^2.31.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pytest-mock = "^3.12.0"

[tool.poetry.scripts]
omnicart-pipeline = "omnicart_pipeline.pipeline.cli:main"

[build-system]
requires = ["poetry-core>=1.7.0"]
build-backend = "poetry.core.masonry.api"
