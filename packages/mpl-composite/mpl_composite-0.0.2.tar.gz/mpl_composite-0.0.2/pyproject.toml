[project]
name = "mpl-composite"
version = "0.0.2"
description = "Matplotlib wrapper for composite figure building."
readme = "README.md"
authors = [
    { name = "Bert Pluymers", email = "bert.pluymers@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "numpy>=2.0.0",
    "matplotlib>=3.8",
]

[dependency-groups]
dev = [
    "genbadge[all]>=1.1.2",
    "pytest>=8.0",
    "pytest-cov>=6.0",
]

[project.urls]
Source = "https://github.com/bertpl/mpl-composite"
ChangeLog = "https://github.com/bertpl/mpl-composite/blob/develop/CHANGELOG.md"
Issues = "https://github.com/bertpl/mpl-composite/issues"
Roadmap = "https://github.com/bertpl/mpl-composite/milestones"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
packages = ["mpl_composite"]

[tool.hatch.build.targets.wheel]
packages = ["mpl_composite"]

[tool.ruff]
line-length = 120
target-version = "py313"

[tool.ruff.lint]
select = ["I"]

[tool.coverage.run]
source = ["mpl_composite"]

[tool.coverage.report]
exclude_also = [
    "@abstractmethod",
    "@abc.abstractmethod",
]
