[project]
name = "bfact-core"
version = "0.1.2"
description = ""
authors = [
    {name = "evissch"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "scanpy (>=1.11.1,<2.0.0)",
    "anndata (>=0.11.4,<0.12.0)",
    "click (>=8.2.0,<9.0.0)",
    "gurobipy (>=12.0.2,<13.0.0)",
    "igraph (>=0.11.8,<0.12.0)",
    "leidenalg (>=0.10.2,<0.11.0)",
    "numba (>=0.61.2,<0.62.0)",
    "numpy (>=2.2.5,<3.0.0)",
    "pandas (>=2.2.3,<3.0.0)",
    "scipy (>=1.15.3,<2.0.0)",
    "scikit-learn (>=1.1,<2.0)",
]
license = "MIT"

[tool.poetry]
packages = [{ include = "bfact" }]  # or your package folder


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
bfact = "bfact.cli:run_bfact"

