[tool.poetry]
name = "qoro-divi"
version = "0.4.0"
description = "A Python library to automate generating, parallelizing, and executing quantum programs."
authors = ["Ahmed Darwish <ahmed@qoroquantum.de>", "Stephen DiAdamo <stephen@qoroquantum.de>"]
readme = "README.md"
packages = [{ include = "divi" }]

[[tool.poetry.source]]
name = "aws-repo"
url = "https://qoro-quantum-982534369690.d.codeartifact.eu-west-1.amazonaws.com/pypi/divi/"
priority = "supplemental"

[tool.poetry_codeartifact_login]
[[tool.poetry_codeartifact_login.source]]
name = "aws-repo"
domain = "qoro-quantum"
domain_owner = "982534369690"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.dependencies]
python = ">=3.11,<3.13"
pennylane = "^0.42.3"
networkx = "^3.5"
scipy = "<=1.15.2"
matplotlib = "^3.10.3"
requests = "^2.32.4"
qiskit = "<2.0"
qiskit-aer = "^0.17.1"
qiskit-ibm-runtime = ">=0.37,<0.38"
qiskit-optimization = {extras = ["cplex"], version = "^0.7.0"}
dill = "^0.4.0"
sympy = "^1.14.0"
cirq-core = "<1.5.0"
scikit-learn = "^1.7.0"
rich = "^14.0.0"
pymetis = "^2025.1.1"
mitiq = "^0.46"
ply = "^3.11"
python-dotenv = "^1.1.1"
dwave-hybrid = "^0.6.14"
pymoo = "^0.6.1.5"


[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
isort = "^6.0.1"
pre-commit = "^4.2.0"


[tool.poetry.group.ui.dependencies]
dash = "^3.0.4"
dash-bootstrap-components = "^2.0.3"


[tool.poetry.group.testing.dependencies]
pytest = "^8.4.0"
pytest-mock = "^3.14.1"
flaky = "^3.8.1"
pytest-xdist = "^3.8.0"
pytest-cov = "^7.0.0"


[tool.poetry.group.docs.dependencies]
sphinx = ">=1.8,<8.2"
nbsphinx = "^0.9.7"
sphinx-rtd-theme = "^3.0.2"
sphinx-autodoc-typehints = "^3.0"
sphinx-autobuild = "^2025.8.25"
sphinxcontrib-spelling = "^8.0.1"


[tool.poetry.group.jupyter.dependencies]
ipywidgets = "^8.1.7"
ipykernel = "^7.1.0"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = "--no-success-flaky-report"
