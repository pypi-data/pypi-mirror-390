[tool.poetry]
name = "stackloop"
version = "1.0.0"
description = "AI-powered debugging agent that automatically runs, analyzes, and fixes your code"
authors = ["Blessed Josiah <blessed_josiah@yahoo.com>"]
readme = "README.md"
packages = [{include = "stackloop", from = "src"}]
homepage = "https://github.com/bjoxiah/stackloop"  # Add your GitHub URL
repository = "https://github.com/bjoxiah/stackloop"
keywords = ["ai", "debugging", "automation", "code-fixing", "developer-tools"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Debuggers",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.dependencies]
python = "^3.10"
typer = "^0.20.0"
questionary = "^2.1.1"
pyfiglet = "^1.0.4"
pydantic-ai = "^1.12.0"
python-dotenv = "^1.2.1" 
rich = "^14.2.0" 

[tool.poetry.scripts]
stackloop = "stackloop.__main__:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"