[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "splurge-pub-sub"
version = "2025.3.1"
description = "A lightweight pub-sub framework."
authors = [
    {name = "Jim Schilling"}
]
maintainers = [
    {name = "Jim Schilling"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["splurge", "pub-sub"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.15.1",
    "hypothesis>=6.97.4",
    "mypy>=1.18.2",
    "pre-commit>=4.3.0",
    "ruff>=0.12.7",
]
test = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.15.1",
    "hypothesis>=6.97.4",
]
lint = [
    "mypy>=1.18.2",
    "ruff>=0.12.7",
]

[project.scripts]
splurge-pub-sub = "splurge_pub_sub.cli:main"

[project.urls]
Homepage = "https://github.com/jim-schilling/splurge-pub-sub"
Repository = "https://github.com/jim-schilling/splurge-pub-sub"
Documentation = "https://github.com/jim-schilling/splurge-pub-sub#readme"
Issues = "https://github.com/jim-schilling/splurge-pub-sub/issues"
Changelog = "https://github.com/jim-schilling/splurge-pub-sub/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
include = ["splurge_pub_sub*"]
exclude = ["tests*", "examples*", "output*", "tmp*"]


# Development tools configuration

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
# Allow missing imports for vendored/external helper package used at runtime
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["tests.*"]
ignore_errors = true

[[tool.mypy.overrides]]
module = ["examples.*"]
check_untyped_defs = false
disallow_untyped_defs = false

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-x --tb=short -q --strict-markers --strict-config --disable-warnings"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]


[tool.coverage.run]
source = ["splurge_pub_sub"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/examples/*",
    "*/_vendor/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/examples/*",
    "*/_vendor/*",
]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
