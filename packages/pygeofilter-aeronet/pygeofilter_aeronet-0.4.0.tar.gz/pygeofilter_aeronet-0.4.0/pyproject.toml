[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pygeofilter-aeronet"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Fabrice Brito", email = "fabrice.brito@terradue.com" },
  { name = "Simone Tripodi", email = "simone.tripodi@terradue.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "pygeofilter>=0.3.1",
  "ipykernel",
  "shapely",
  "nose2",
  "loguru",
  "requests",
  "pandas",
]


[project.urls]
Documentation = "https://github.com/Terradue/pygeofilter-aeronet#readme"
Issues = "https://github.com/Terradue/pygeofilter-aeronet/issues"
Source = "https://github.com/Terradue/pygeofilter-aeronet"

[tool.hatch.version]
path = "src/pygeofilter_aeronet/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/pygeofilter_aeronet tests}"

[tool.coverage.run]
source_pkgs = ["pygeofilter_aeronet", "tests"]
branch = true
parallel = true
omit = [
  "src/pygeofilter_aeronet/__about__.py",
]

[tool.coverage.paths]
pygeofilter_aeronet = ["src/pygeofilter_aeronet", "*/pygeofilter-aeronet/src/pygeofilter_aeronet"]
tests = ["tests", "*/pygeofilter-aeronet/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]


[tool.hatch.envs.default.scripts]
test = "hatch run nose2"
