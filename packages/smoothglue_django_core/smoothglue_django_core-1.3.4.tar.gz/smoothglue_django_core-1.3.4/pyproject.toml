[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "smoothglue_django_core"
version = "1.3.4"
description = "Enhance your development with SmoothGlue™, providing a user-friendly gateway to interoperable microservices for effortlessly creating complex app behaviors."
authors = [
    {name = "BrainGu", email = "smoothglue@braingu.com"}
]
maintainers = [
    {name = "BrainGu", email = "info@braingu.com"}
]
license = {text = "Proprietary"}
readme = "README.md"
requires-python = ">=3.12,<4.0"
keywords = [
    "Interoperability",
    "API Integration",
    "Edge Computing",
    "Application Framework",
    "Data-Driven Development"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: Django :: 5.2",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent"
]
dependencies = [
    "django-cors-headers>=4.6.0,<5.0.0",
    "Django>=4.2.0,<6.0.0",
    "djangorestframework>=3.15.2,<4.0.0",
    "django-filter>=25.1,<26.0",
    "django-json-widget>=2.0.1,<3.0.0",
    "drf-spectacular>=0.28.0,<1.0.0",
    "PyJWT>=2.10.1,<3.0.0",
    "pillow>=11.1.0,<12.0.0",
    "adrf>=0.1.9,<1.0.0",
    "coverage[toml]==7.10.6",
    "pytest>=8.4.0"
]

[project.urls]
Homepage = "https://braingu.com/solutions/smoothglue/"
Issues = "https://braingu.com/support"

[project.scripts]
pylint = "smoothglue.core.scripts.lint:_run_pylint"

[tool.poetry]
packages = [
    { include = "smoothglue" },
]
name = "smoothglue_django_core"
version = "1.3.4"
description = "Enhance your development with SmoothGlue™, providing a user-friendly gateway to interoperable microservices for effortlessly creating complex app behaviors."
authors = ["BrainGu"]

[tool.poetry.dependencies]
python = ">=3.12,<4.0"

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"

[tool.poetry.group.dev.dependencies]
coverage = { extras = ["toml"], version = "^7.10.5" }
pylint-django = "^2.6.1"
flake8 = "^7.2.0"
ipython = "^9.0.0"
pre-commit = "^4.2.0"
black = "^25.1.0"
isort = "^6.0.0"
pylint = "^3.3.7"
pytest = "^8.4.0"
pytest-django = "^4.9.0"
pytest-asyncio = "^1.0.0"



[tool.black]
exclude = '''
/(
    .cache
    | venv
    | smoothglue/authentication/migrations
)/
'''

[tool.pylint.main]
recursive = true
fail-under = 10
max-attributes = 15
ignore-paths = [
    "^.*\\.cache\\/.*$",
    "^.*python_packages\\/.*$",
    "^.*resources\\/.*$",
    "^.*tests\\/.*$",
    "^.*migrations\\/.*$",
    "^.*venv\\/.*$"
]
ignore = ["venv", ".vscode", ".cache"]
no-docstring-rgx = "(?:^_|^[Tt]est.+|Mock.+)"
load-plugins = ["pylint_django"]
django-settings-module = "smoothglue.core.scripts.test_settings"
extension-pkg-whitelist = ["math", "_datetime"]

[tool.pylint."messages control"]
disable = [
    "missing-module-docstring",
    "E5110",
    "W0511",
    "E0012",
    "E1101",
    "C0330",
    "C0209",
    "C0201",
    "C0103",
    "R0903",
    "W0718",
    "C0114",
    "C0115",
    "C0116",
    "W0613",
    "W0212",
    "R1725z",
    "missing-docstring",
    "duplicate-code",
    "invalid-name",
    "pointless-string-statement"
]

[tool.pylint.design]
max-parents = 15
exclude-too-few-public-methods = ["abc.ABC"]

[tool.pylint.typecheck]
ignored-classes = ["Client", "WSGIRequest"]

[tool.pylint.format]
max-line-length = 100

[tool.pylint.reports]
output-format = "colorized"
reports = false
score = true

[tool.isort]
profile = "black"
skip_glob = ["venv/**", "smoothglue/authentication/migrations/*"]

[tool.coverage.run]
include = [
    "smoothglue/*",
]
command_line = "smoothglue/core/scripts/loadtests.py"

[tool.coverage.report]
exclude_also = [
    # ignore abstract base classes
    "class .+\\((?:abc\\.)?ABC\\)",
]

[tool.pytest.ini_options]
python_files = ["test_*.py"]
addopts = "-ra -s"

[tool.setuptools]
packages = ["smoothglue.core", "smoothglue.authentication", "smoothglue.authentication.migrations", "smoothglue.tracker", "smoothglue.tracker.migrations"]


