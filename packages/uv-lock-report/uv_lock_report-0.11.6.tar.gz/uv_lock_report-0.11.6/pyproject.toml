[project]
name = "uv-lock-report"
description = "Parse and report package changes in uv.lock."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "packaging>=25.0",
    "pydantic>=2.11.9",
]
dynamic = ["version", "urls"]

[tool.setuptools.packages.find]
where = ["uv_lock_report"]

[project.scripts]
uv-lock-report = "uv_lock_report.cli:main"


[tool.ruff]

[dependency-groups]
dev = [{ include-group = "test" }]
test = ["pytest>=8.4.2", "pytest-cov>=7.0.0"]


[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.metadata.hooks.vcs.urls]
Homepage = "https://github.com/mw-root/uv-lock-report"
Source = "https://github.com/mw-root/uv-lock-report"

