[project]
name = "smlr-learn"
version = "0.1.1"
description = "Python Package of Simplex-based Multinomial Logistic Regression"
readme = "README.md"
authors = [{name = "Zequan Xiong", email = "xzqbear@foxmail.com"}]
requires-python = ">=3.10"
dependencies = [
    "matplotlib>=3.10.7",
    "numpy>=2.2.6",
    "openpyxl>=3.1.5",
    "pandas>=2.3.3",
    "scikit-learn>=1.7.2",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["smlr*"]
