[project]
name = "ifscfinder"
version = "0.1.0"
description = "High-performance IFSC code lookup utilities backed by SQLite."
readme = "README.md"
requires-python = ">=3.7"
license = "LGPL-2.1"
authors = [
    {name = "Akshat Kotpalliwar", email = "akshatkot@gmail.com"}
]
maintainers = [
    {name = "Akshat Kotpalliwar", email = "akshatkot@gmail.com"}
]
keywords = ["ifsc", "banking", "lookup", "sqlite", "finance", "indian-banks"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
]
dependencies = [
    # Zero dependencies for vanilla experience
]

[project.optional-dependencies]
# Web framework integrations
fastapi = ["fastapi>=0.68.0", "starlette>=0.14.0"]
flask = ["flask>=1.0.0"]
django = ["django>=3.0.0"]

# All web frameworks
web = ["fastapi>=0.68.0", "starlette>=0.14.0", "flask>=1.0.0", "django>=3.0.0"]

# Development dependencies
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.18.0",
    "black>=21.0.0",
    "flake8>=3.8.0",
    "mypy>=0.910",
    "pre-commit>=2.15.0",
    "build>=0.8.0",
    "twine>=4.0.0",
]

# Performance optimization dependencies
performance = [
    "orjson>=3.8.0",
    "uvloop>=0.17.0;sys_platform!='win32'",  # High-performance event loop
]

# All dependencies for complete functionality
all = [
    "fastapi>=0.68.0",
    "starlette>=0.14.0",
    "flask>=1.0.0",
    "django>=3.0.0",
    "orjson>=3.8.0",
    "uvloop>=0.17.0;sys_platform!='win32'",
]

[project.urls]
Homepage = "https://github.com/IntegerAlex/IFSCFinder"
Repository = "https://github.com/IntegerAlex/IFSCFinder"
Documentation = "https://github.com/IntegerAlex/IFSCFinder/wiki"
"Bug Reports" = "https://github.com/IntegerAlex/IFSCFinder/issues"

[project.scripts]
# Basic examples
ifsc-demo = "ifscfinder.examples.basic_usage:main"
ifsc-basic = "ifscfinder.examples.basic_usage:main"

# Lookup examples
ifsc-lookup = "ifscfinder.examples.lookup_examples:run_lookup_examples"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
ifscfinder = ["data/*.db"]

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--disable-warnings",
    "-v"
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]
