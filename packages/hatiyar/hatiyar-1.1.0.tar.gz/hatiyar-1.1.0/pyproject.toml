[project]
name = "hatiyar"
version = "1.1.0"
description = "security toolkit designed for penetration testing, vulnerability assessment, and security research."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "boto3>=1.7.84",
    "boto3-stubs>=1.40.59",
    "fastapi>=0.119.1",
    "jinja2>=3.1.6",
    "pluggy>=1.6.0",
    "prompt-toolkit>=3.0.52",
    "pydantic>=2.12.0",
    "pyyaml>=6.0.1",
    "requests>=2.32.0",
    "rich>=14.2.0",
    "typer>=0.12.0",
    "uvicorn>=0.38.0",
]

[project.optional-dependencies]
dev = [
    "mypy>=1.18.2",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "python-semantic-release>=9.14.0",
    "types-pyyaml>=6.0.12.20250915",
    "types-requests>=2.32.4.20250913",
    "ruff>=0.8.0",
]


[project.scripts]
hatiyar = "hatiyar.main:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["hatiyar*"]

[tool.setuptools.package-data]
"*" = ["*.yaml"]

[tool.semantic_release]
# Version variables to update
version_toml = ["pyproject.toml:project.version"]
version_variables = [
    "src/hatiyar/__init__.py:__version__",
]

# Disable default PyPI upload (we use uv publish in workflow)
upload_to_pypi = false
upload_to_release = true

# Build command - build with uv
build_command = "uv build --no-sources"

# Commit configuration
commit_message = "chore(release): {version}\n\nAutomatically generated by python-semantic-release"
commit_author = "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
commit_parser = "conventional"

# Tag format
tag_format = "v{version}"

# Version constraints
major_on_zero = true
allow_zero_version = true

# Branch configuration
[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease = false

[tool.semantic_release.branches.develop]
match = "develop"
prerelease = true
prerelease_token = "rc"

[tool.semantic_release.branches.beta]
match = "beta"
prerelease = true
prerelease_token = "beta"

# Commit parser options
[tool.semantic_release.commit_parser_options]
allowed_tags = [
    "build", "chore", "ci", "docs", "feat", "fix", 
    "perf", "refactor", "style", "test", "revert"
]
minor_tags = ["feat"]
patch_tags = ["fix", "perf", "refactor"]

# Changelog configuration
[tool.semantic_release.changelog]
template_dir = "templates"
exclude_commit_patterns = []

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"
