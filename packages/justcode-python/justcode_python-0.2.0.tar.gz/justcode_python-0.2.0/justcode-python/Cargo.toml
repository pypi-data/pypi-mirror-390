[package]
name = "justcode-python"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Python bindings for justcode binary encoder/decoder"
readme = "README.md"
keywords = ["justcode", "serialization", "binary", "encoding", "python", "rust"]
categories = ["encoding", "python"]

[lib]
name = "justcode_python"
crate-type = ["cdylib"]

[dependencies]
# Workspace dependencies
justcode-core = { path = "../justcode-core", version = "0.2.0" }
pyo3.workspace = true

[lints.clippy]
pedantic = "warn"
nursery = "warn"
cargo = "warn"
all = "warn"

