[project]
name = "digquant"
version = "0.2.0"
description = "DigQuant"
license = "MIT"
requires-python = ">=3.9"
dependencies = ["click>=8.1.8", "requests>=2.32.5", "tqdm>=4.67.1"]

classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities",
]

[project.scripts]
digquant = "digquant.__main__:main"

[project.urls]
repository = "https://github.com/digquant/digquant"
issues = "https://github.com/digquant/digquant/issues"

[dependency-groups]
dev = ["ipython>=8.18.1"]
web = ["flask>=3.1.2", "peewee>=3.18.3"]
