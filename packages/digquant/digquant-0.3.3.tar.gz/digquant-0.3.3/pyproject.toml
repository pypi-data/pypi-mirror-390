[project]
name = "digquant"
version = "0.3.3"
description = "DigQuant"
license = "MIT"
requires-python = ">=3.9"
dependencies = [
    "click>=8.1.8",
    "packaging>=25.0",
    "pipdeptree>=2.28.0",
    "requests>=2.32.5",
    "tqdm>=4.67.1",
]

classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities",
]

[project.scripts]
digquant = "digquant.__main__:cli"
dg = "digquant.__main__:cli"

[project.urls]
repository = "https://github.com/digquant/digquant"
issues = "https://github.com/digquant/digquant/issues"

[tool.setuptools]
packages = ["digquant"]

[project.optional-dependencies]
data = ["pandas>=2.3.3"]
par = ["joblib>=1.5.2"]
ppt = ["python-pptx>=1.0.2"]
web = ["flask>=3.1.2", "peewee>=3.18.3"]
zstd = ["zstandard>=0.25.0"]

[dependency-groups]
dev = ["ipykernel>=6.31.0"]

[tool.uv]
package = true
