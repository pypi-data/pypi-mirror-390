[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "text2clusters"
version = "0.1.1"
description = "Text clustering with embeddings, PCA, DBSCAN/KMeans, and reporting."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{ name = "mohammd salehi", email = "sefl.mohammd.salehi@gmail.com" }]
keywords = ["nlp", "clustering", "dbscan", "embeddings", "text", "unsupervised"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Intended Audience :: Science/Research"
]

dependencies = [
  "numpy>=1.24",
  "pandas>=1.5",
  "scikit-learn>=1.2",
  "scipy>=1.10",
  "torch>=2.0; platform_system != 'Darwin' or platform_machine != 'arm64'",
  "transformers>=4.41",
  "tqdm>=4.66"
]

[project.urls]
Homepage = "https://github.com/self-ms/text2clusters"

[project.scripts]
text2clusters = "text2clusters.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/text2clusters"]

[tool.hatch.build.targets.sdist]
include = ["src/text2clusters", "README.md", "LICENSE", "pyproject.toml", "tests"]

