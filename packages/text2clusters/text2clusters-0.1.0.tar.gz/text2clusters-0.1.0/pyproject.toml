[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "text2clusters"
version = "0.1.0"
description = "Flexible text clustering pipeline with embeddings, dimensionality reduction, DBSCAN tuning, and rich reporting."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{ name = "Your Name", email = "you@example.com" }]
keywords = ["nlp", "clustering", "dbscan", "embeddings", "text", "unsupervised"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Intended Audience :: Science/Research"
]

dependencies = [
  "numpy>=1.24",
  "pandas>=1.5",
  "scikit-learn>=1.2",
  "scipy>=1.10",
  "torch>=2.0; platform_system != 'Darwin' or platform_machine != 'arm64'",
  "transformers>=4.41",
  "tqdm>=4.66"
]

[project.urls]
Homepage = "https://example.com/text2clusters"

[project.scripts]
text2clusters = "text2clusters.cli:main"

[tool.hatch.build]
packages = ["src/text2clusters"]

