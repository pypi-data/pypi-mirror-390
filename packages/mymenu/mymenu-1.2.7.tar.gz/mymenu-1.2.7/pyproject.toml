[project]
name = "mymenu"
version = "1.2.7"
description = "Menu for your remote console"
readme = "README.md"
license = "GPL-3.0"
authors = [
    { name = "Jaroslav Beran", email = "jaroslav.beran@gmail.com" }
]
requires-python = ">=3.10"
dependencies = []

[dependency-groups]
dev = [
    "pre-commit>=4.1.0",
]

[project.urls]
Homepage = "https://codeberg.org/berk76/mymenu"
Repository = "https://codeberg.org/berk76/mymenu"
Issues = "https://codeberg.org/berk76/mymenu/issues"

[project.scripts]
menu = "mymenu.menu:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "mymenu/*",
]

[tool.ruff]
line-length = 119
indent-width = 4

[tool.ruff.lint]
# Enable flake8-bugbear (`B`) rules, in addition to the defaults.
select = ["E4", "E7", "E9", "F", "B"]

# Avoid trying to fix flake8-bugbear (`B`) violations.
unfixable = ["B"]

# Ignore `E402` (import violations) in all `__init__.py` files, and in selected subdirectories.
[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402"]
"**/{tests,docs,tools}/*" = ["E402"]

[tool.ruff.format]
# Preserve quotes in `ruff format`.
quote-style = "preserve"
