[project]
name = "worldflow"
version = "0.1.2"
description = "DX-first durable workflow orchestration for Python. Write normal async code, survive restarts, run anywhere."
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Worldflow Contributors", email = "worldflow@example.com"}
]
keywords = [
    "workflow",
    "orchestration",
    "durable-execution",
    "temporal",
    "aws-lambda",
    "serverless",
    "event-sourcing",
    "async",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "Framework :: AsyncIO",
]

dependencies = [
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
    "aiosqlite>=0.19.0",
    "apscheduler>=3.10.0",
    "click>=8.1.0",
    "rich>=13.0.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
]

[project.urls]
Homepage = "https://github.com/ptsadi/worldflow"
Documentation = "https://github.com/ptsadi/worldflow#readme"
Repository = "https://github.com/ptsadi/worldflow"
Issues = "https://github.com/ptsadi/worldflow/issues"
Changelog = "https://github.com/ptsadi/worldflow/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
]
aws = [
    "boto3>=1.28.0",
    "aioboto3>=12.0.0",
]
gcp = [
    "google-cloud-firestore>=2.12.0",
    "google-cloud-pubsub>=2.18.0",
]

[project.scripts]
worldflow = "worldflow.cli.main:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.pytest.ini_options]
asyncio_mode = "auto"
