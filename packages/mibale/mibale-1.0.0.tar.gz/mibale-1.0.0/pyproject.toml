[build-system]
requires = [
    "setuptools>=45.0",
    "setuptools_scm>=6.2",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "mibale"
dynamic = ["version"]
description = "Vue.js-like mobile framework in Python - Build native mobile apps with Python"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Votre Nom", email = "votre.email@example.com"}
]
maintainers = [
    {name = "Votre Nom", email = "votre.email@example.com"}
]
keywords = [
    "mobile", "framework", "vuejs", "android", "ios", 
    "cross-platform", "native", "python", "mobile-development"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Operating System :: Android",
    "Operating System :: iOS",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "requests>=2.25.0",
    "watchdog>=2.1.0",
    "jinja2>=3.0.0",
    "python-for-android>=2020.0.0",
    "buildozer>=1.0.0",
    "kivy>=2.0.0",
    "pyjnius>=1.3.0",
    "pyobjc>=9.0.0; sys_platform == 'darwin'",
    "pyobjc-framework-cocoa>=9.0.0; sys_platform == 'darwin'",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.9",
    "mypy>=0.910",
    "sphinx>=4.0",
    "twine>=3.0",
]
android = [
    "python-for-android>=2020.0.0",
    "buildozer>=1.0.0",
    "kivy>=2.0.0",
    "pyjnius>=1.3.0",
]
ios = [
    "pyobjc>=9.0.0",
    "pyobjc-framework-cocoa>=9.0.0",
    "pyobjc-framework-webkit>=9.0.0",
    "pyobjc-framework-mapkit>=9.0.0",
]

[project.urls]
Homepage = "https://github.com/votre-username/mibale"
Documentation = "https://mibale.readthedocs.io"
Repository = "https://github.com/votre-username/mibale"
Changelog = "https://github.com/votre-username/mibale/releases"
Issues = "https://github.com/votre-username/mibale/issues"

[project.scripts]
mibale = "mibale.cli.mibale_cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["mibale*"]

[tool.setuptools.package-data]
"mibale" = [
    "templates/default/**/*",
    "templates/default/**/.*",
    "android/*.py",
    "ios/*.py",
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--verbose --color=yes"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]