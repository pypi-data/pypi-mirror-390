[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "podbase"
version = "0.0.1"
description = "Python SDK for PodBase vector database"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
    {name = "usamaasfar", email = "usama.asfar@outlook.com"}
]
keywords = ["podbase", "vector-database", "python", "sdk"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "build>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/usamaasfar/podbase"
Repository = "https://github.com/usamaasfar/podbase.git"
Issues = "https://github.com/usamaasfar/podbase/issues"

[tool.setuptools]
packages = ["podbase"]
