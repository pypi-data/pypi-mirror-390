# @desc  : Project configuration file for the crewplus-client SDK, using Poetry for dependency management and project building.

[tool.poetry]
name = "crewplus-python"
version = "0.1.3"
description = "The official Python SDK for Crewplus, used to interact with Crewplus backend services programmatically."
authors = ["OpsmateAI <contact@opsmate.ai>"]
readme = "README.md"
license = "MIT"
homepage = "https://www.opsmate.ai/"
repository = "https://github.com/opsmate/crewplus-platform"
keywords = ["crewplus", "sdk", "opsmateai", "agent"]
packages = [{include = "crewplus_client", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.12, <3.13"
requests = "^2.31.0"
pydantic = "^2.5.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
black = "^24.0.0"
pytest-mock = "^3.15.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
