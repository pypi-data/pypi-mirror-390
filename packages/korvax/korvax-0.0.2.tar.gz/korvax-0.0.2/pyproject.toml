[project]
name = "korvax"
version = "0.0.2"
description = "JAX utilities for Audio DSP and ML"
readme = "README.md"
authors = [{ name = "David Marttila", email = "david.suedholt@gmail.com" }]
requires-python = ">=3.11"
dependencies = ["jax>=0.6.2", "jaxtyping>=0.3.3"]


[build-system]
requires = ["uv_build>=0.9.2,<0.10.0"]
build-backend = "uv_build"


[dependency-groups]
test = [
    "auraloss>=0.4.0",
    "beartype>=0.22.5",
    "librosa>=0.11.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "sot-loss>=0.1.3",
    "torchaudio>=2.8.0",
    "torchcrepe>=0.0.24",
]
docs = ["hippogriffe>=0.2.2", "mkdocs>=1.6.1", "mkdocstrings[python]>=0.30.1"]
dev = [
    { include-group = "test" },
    { include-group = "docs" },
    "click>=8.3.0",
    "ipykernel>=7.1.0",
    "matplotlib>=3.10.7",
    "onnx>=1.19.1",
    "onnxscript>=0.5.3",
    "pesto-pitch>=2.0.1",
    "pre-commit>=4.3.0",
    "torchvision>=0.23.0",
]


[tool.pytest.ini_options]
addopts = "--jaxtyping-packages=korvax,beartype.beartype"

[tool.ruff.lint]
ignore = ["F722"]

[tool.basedpyright]
typeCheckingMode = "standard"
