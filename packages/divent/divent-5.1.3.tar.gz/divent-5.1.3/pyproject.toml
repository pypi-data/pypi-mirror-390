[project]
name = "divent"
version = "5.1.3"
description = "The discord scheduled event calendar generator"
authors = [{ name = "XÃ©fir Destiny", email = "xefir@crystalyx.net" }]
license = "WTFPL"
readme = "README.md"
requires-python = ">=3.9,<3.14"

dependencies = [
    "disnake==2.10.2",
    "ics==0.8.0.dev0",
    "python-dotenv>=1.2.1",
    "quart>=0.20.0",
    "requests-oauthlib>=2.0.0",
]

[dependency-groups]
dev = [
    "djlint>=1.36.4",
    "mypy>=1.18.2",
    "ruff>=0.14.4",
    "types-oauthlib>=3.3.0",
]

[project.urls]
Homepage = "https://divent.crystalyx.net/"
Bug = "https://git.crystalyx.net/Xefir/Divent/issues"

[project.scripts]
divent = "divent.bot:run"

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.djlint]
extension = "j2"
profile = "jinja"
