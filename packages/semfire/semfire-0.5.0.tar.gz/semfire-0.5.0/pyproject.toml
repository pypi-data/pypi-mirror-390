[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "semfire"
dynamic = ["version"]
description = "SemFire (Semantic Firewall): detect advanced AI deception, including in-context scheming and multi-turn manipulative attacks."
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
classifiers = [ "Programming Language :: Python :: 3", "Operating System :: OS Independent", "Development Status :: 3 - Alpha", "Intended Audience :: Developers", "Topic :: Security", "Topic :: Scientific/Engineering :: Artificial Intelligence", "Topic :: Text Processing :: Linguistic",]
keywords = [ "semfire", "llm", "security", "prompt injection", "semantic firewall", "ai safety", "deception detection",]
dependencies = [
  "torch>=2.0.0",
  "transformers>=4.30.0",
  "accelerate>=0.20.0",
  "openai>=0.27.0",
  "colorama>=0.4.6",
  "python-dotenv>=0.21.0",
  "rich>=13.0",
]
[[project.authors]]
name = "Edward Joseph"
email = "hyperceptron@gmail.com"

[project.urls]
Homepage = "https://github.com/Hyperceptron/SemFire"
Repository = "https://github.com/Hyperceptron/SemFire"
"Bug Tracker" = "https://github.com/Hyperceptron/SemFire/issues"

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov",
  "ruff>=0.1.0",
  "mypy>=1.0",
  "PyGithub>=1.55",
  "python-dotenv>=0.21.0",
  "requests>=2.28.0",
  "selenium>=4.8.0",
  "webdriver-manager>=3.8.5",
]

[project.scripts]
semfire = "cli:main"
aegis = "cli:main"

[tool.setuptools]
py-modules = [ "cli", "semantic_firewall", "semfire", "config_menu",]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = [ "src",]
namespaces = true

[tool.setuptools_scm]
write_to = "src/_version.py"
version_scheme = "python-simplified-semver"
local_scheme = "no-local-version"
