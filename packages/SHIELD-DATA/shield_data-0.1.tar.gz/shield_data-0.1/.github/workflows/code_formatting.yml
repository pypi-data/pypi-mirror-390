name: Lint

on: [pull_request, push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install linting tools
        run: pip install mypy ruff

      - name: ruff format
        run: |
          ruff format --check .

      - name: ruff check
        continue-on-error: true
        run: |
          ruff check .

      - name: mypy
        continue-on-error: true
        run: |
          python -m mypy .
