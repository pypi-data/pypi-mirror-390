[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyreactflow"
version = "0.2.3"
description = "Python codes to react-flow compatible workflow definitions."
readme = "README.md"
requires-python = ">=3.6"
license = { file = "LICENSE" }

authors = [
  { name = "Maton, Inc.", email = "byungkyu@maton.ai" }
]

dependencies = [
  "astunparse",
  "chardet"
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Code Generators",
  "Topic :: Utilities"
]

[project.urls]
Homepage = "https://github.com/maton-ai/pyreactflow"
