[build-system]
requires = ["hatchling>=1.26"]
build-backend = "hatchling.build"

[project]
name = "subsetzer-gui"
version = "0.1.4"
description = "Tk-based GUI for Subsetzer."
readme = "README.md"
requires-python = ">=3.9"
license = "GPL-3.0-or-later"
authors = [{ name = "Martin Fellner", email = "martin@martinfellner.at" }]
dependencies = ["subsetzer>=0.1.4"]

[project.gui-scripts]
subsetzer-gui = "subsetzer_gui.app:main"

[project.urls]
Homepage = "https://github.com/githabideri/subsetzer"
Issues = "https://github.com/githabideri/subsetzer/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/subsetzer_gui"]
include = ["src/subsetzer_gui/py.typed"]

[tool.hatch.build.targets.sdist]
include = ["src", "README.md", "LICENSE", "pyproject.toml"]
