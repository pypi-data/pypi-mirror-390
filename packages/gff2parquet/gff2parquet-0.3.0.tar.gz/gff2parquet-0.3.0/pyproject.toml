[project]
name = "gff2parquet"
dynamic = ["version"]
authors = [
    { name = "Uri Neri", email = "uri.neri@gmail.com" },
]
description = "GFF3 cli utils (convert, merge, filter, split, print, extract)"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
dependencies = [
    "polars>=1.34.0,<2",
    "polars-bio>=0.18.0,<0.19",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
gff2parquet = "gff2parquet.cli:main"

[project.urls]
Homepage = "https://github.com/urineri/gff2parquet"
Repository = "https://github.com/urineri/gff2parquet.git"

[dependency-groups]
build = ["hatch >=1.14.0,<2", "pip >=25.0.1,<26"]
format = ["ruff >=0.11.3,<0.12"]
publish = ["twine >=6.1.0,<7"]

[tool.hatch.version]
path = "src/gff2parquet/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/gff2parquet"]

[tool.pixi.workspace]
channels = ["conda-forge", "bioconda"]
platforms = ["linux-64"]

[tool.pixi.pypi-dependencies]
gff2parquet = { path = ".", editable = true }
    
[tool.pixi.dependencies]
uv = ">=0.9.7,<0.10"
pip = ">=25.2,<26"

[tool.pixi.feature.py39.dependencies]
python = "~=3.9.0"
[tool.pixi.feature.notebook.dependencies]
jupyter = "*"
jupyterlab = "*"
ipykernel = "*"

[tool.pixi.environments]
default = { features = ["py39"] }
notebook = { features = ["py39", "notebook"] }
