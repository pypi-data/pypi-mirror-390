[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-devdiag"
version = "0.2.0"
description = "MCP server for autonomous dev diagnostics (logs, CORS, env, network)."
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Leo Klemet" }]
keywords = ["mcp", "diagnostics", "observability", "cors", "csp", "copilot"]
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: System :: Monitoring",
  "Typing :: Typed",
]
dependencies = [
  "fastmcp>=0.2.0",
  "httpx>=0.27.0",
  "pydantic>=2",
  "python-jose[cryptography]>=3.3.0"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-asyncio>=0.23.0",
  "ruff>=0.1.0",
  "mypy>=1.7.0"
]
playwright = [
  "playwright>=1.40.0"
]
export = [
  "boto3>=1.34.0"
]

[project.scripts]
mcp-devdiag = "mcp_devdiag.server:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["mcp_devdiag*"]

[tool.setuptools.package-data]
mcp_devdiag = ["schemas/*.json", "schemas/*.yaml"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-q"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.mypy]
python_version = "3.11"
warn_unused_ignores = true
warn_redundant_casts = true
warn_unreachable = true
strict = false
