# Example Metadata Schema
# This file defines the structure for example metadata files

example:
  # Basic Information
  name: string                    # Example name
  description: string             # Brief description of what this example demonstrates
  version: string                 # Example version (for tracking updates)

  # Classification
  complexity: enum                # beginner | intermediate | advanced
  category: string                # use-case category (web-app, data-pipeline, etc.)
  cloud_providers: list           # [aws, azure, gcp, multi-cloud]

  # Learning Information
  estimated_time: integer         # Minutes to complete
  learning_objectives: list       # What users will learn
  prerequisites: list             # Required knowledge/completed examples
  skills_developed: list          # Skills gained from this example

  # Technical Details
  terraform_version: string       # Minimum Terraform version
  riveter_version: string         # Minimum Riveter version
  technologies: list              # Technologies used (S3, EC2, etc.)

  # Files and Structure
  files:
    terraform: list               # Terraform files included
    rules: list                   # Rule files included
    documentation: string         # Main documentation file
    outputs: string               # Expected output examples

  # Relationships
  related_examples: list          # Links to related examples
  next_steps: list                # Suggested next examples
  part_of_series: string          # If part of a learning series

  # Validation
  tested_on: date                 # Last testing date
  test_status: enum               # passing | failing | needs_update

  # Metadata
  created_date: date
  last_updated: date
  author: string
  maintainer: string
