# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # Basic file checks - optimized for performance
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        files: \.(py|yaml|yml|md|txt|json)$
      - id: end-of-file-fixer
        files: \.(py|yaml|yml|md|txt|json)$
      - id: check-yaml
        files: \.(yaml|yml)$
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: debug-statements
        files: \.py$

  # Python code formatting with Black - version matches pyproject.toml
  - repo: https://github.com/psf/black
    rev: 24.10.0  # Matches black>=23.0 in pyproject.toml
    hooks:
      - id: black
        language_version: python3
        files: \.py$
        args: [--line-length=100, --fast]

  # Import sorting with isort - version matches pyproject.toml
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2  # Matches isort>=5.0 in pyproject.toml
    hooks:
      - id: isort
        files: \.py$
        args: [--profile=black, --line-length=100]

