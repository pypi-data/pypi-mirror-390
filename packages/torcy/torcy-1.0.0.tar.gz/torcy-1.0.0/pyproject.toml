[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "torcy"
version = "1.0.0"
description = "Aesthetic and smart PyTorch environment tester"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "TOT", email = "tot@example.com" }]
requires-python = ">=3.8"
keywords = ["pytorch", "tester", "gpu", "cuda", "torch", "cli"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[project.scripts]
torcy = "torcy.__main__:main"
