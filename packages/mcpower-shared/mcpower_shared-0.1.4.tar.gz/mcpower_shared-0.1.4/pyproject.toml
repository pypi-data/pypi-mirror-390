[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcpower_shared"
version = "0.1.4"
description = "Shared types and utilities for MCPower projects"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
authors = [
    {name = "MCPower"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = []

[project.urls]
Homepage = "https://github.com/MCPower-Security/mcpower-shared"
Repository = "https://github.com/MCPower-Security/mcpower-shared"
Issues = "https://github.com/MCPower-Security/mcpower-shared/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["mcpower_shared*"]
exclude = ["tests*"]

