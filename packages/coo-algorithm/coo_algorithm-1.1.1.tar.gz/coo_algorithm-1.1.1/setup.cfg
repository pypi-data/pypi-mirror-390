[metadata]
name = coo_algorithm
version = 1.1.1
description = COO Algorithm â€” Canine Olfactory Optimization
long_description = file: README.md
long_description_content_type = text/markdown
author = Sandip Garai
author_email = sandipnicksandy@gmail.com
license_file = LICENSE
url = https://github.com/SandipGarai/coo_algorithm
project_urls = 
	Website = https://sandipgarai.github.io/coo_algorithm/
	Documentation = https://github.com/SandipGarai/coo_algorithm/blob/main/README.md
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	numpy>=1.21
	scipy>=1.7
	scikit-learn>=1.0
	joblib>=1.1
	optuna>=3.0

[options.extras_require]
full = 
	lightgbm>=3.3
	matplotlib>=3.4
	pandas>=1.3
tests = 
	pytest>=7.0
	pytest-cov

[options.package_data]
coo_algorithm = py.typed

[flake8]
max-line-length = 100

[egg_info]
tag_build = 
tag_date = 0

