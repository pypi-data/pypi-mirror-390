[build-system]
requires = ["setuptools>=68", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "coo_algorithm"
version = "1.1.1"
description = "COO Algorithm — Canine Olfactory Optimization (COO). Surrogate-assisted, pack-based black-box optimizer."
readme = "README.md"
license = "MIT"                       # ✅ SPDX-compatible, replaces deprecated license table
requires-python = ">=3.8"             # ✅ must be inside [project], not external
authors = [
  { name = "Sandip Garai", email = "sandipnicksandy@gmail.com" }
]
keywords = ["metaheuristic", "optimization", "surrogate", "hyperparameter-tuning", "black-box", "evolutionary"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering",
]

dependencies = [
  "numpy>=1.21",
  "scipy>=1.7",
  "scikit-learn>=1.0",
  "joblib>=1.1",
  "optuna>=3.0"
]

[project.optional-dependencies]
full = [
  "lightgbm>=4.0",
  "cma>=3.3.0",
  "optuna>=3.0",
  "matplotlib>=3.5",
  "pandas>=1.5"
]
dev = [
  "pytest>=7.0",
  "flake8>=6.0",
  "black>=23.0"
]
tests = [
  "pytest>=7.0",
  "pytest-cov"
]

[project.urls]
Homepage = "https://sandipgarai.github.io/coo_algorithm/"
Documentation = "https://github.com/SandipGarai/coo_algorithm/blob/main/README.md"
Repository = "https://github.com/SandipGarai/coo_algorithm"
Issues = "https://github.com/SandipGarai/coo_algorithm/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["coo_algorithm", "coo_algorithm.*"]

[tool.setuptools.package-data]
"coo_algorithm" = ["py.typed"]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"
