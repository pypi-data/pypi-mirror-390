[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "torob-less-price-finder"
version = "0.0.1"
authors = [
  { name="Your Name", email="you@example.com" },
]
description = "A simple web scraper to find the lowest price of a product on Torob."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "beautifulsoup4",
    "python-dotenv",
]

[project.urls]
"Homepage" = "https://github.com/your-username/torob-less-price-finder"
"Bug Tracker" = "https://github.com/your-username/torob-less-price-finder/issues"

[project.scripts]
find-less-price = "torob_less_price_finder.cli:main"
