[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fpy2"
version = "0.1.1"
authors = [ 
  { name="Brett Saiki", email="bsaiki@cs.washington.edu" }
]
description = "An embedded DSL for numerical computing"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "titanfp==0.1.1",
  "gmpy2==2.2",
  "matplotlib"
]

[project.optional-dependencies]
dev = [
  "hypothesis==6.135",
  "mypy",
  "ruff",
  "build",
  "twine",
  "sphinx",
  "sphinx-rtd-theme",
  "sphinx-pyproject"
]

[project.urls]
Homepage = "https://github.com/bksaiki/fpy"
Issues = "https://github.com/bksaiki/fpy/issues"
Documentation = "https://fpy.readthedocs.io/"

[tool.setuptools.packages.find]
include = ["fpy2*"]

[tool.mypy]
disable_error_code = ["import-untyped"]
check_untyped_defs = true

[tool.ruff.lint]
extend-select = ["B"]
ignore = ["F401", "F403", "F405", "B905"]

[tool.sphinx-pyproject]
project = "fpy2"
author = "Brett Saiki"
extensions = ['sphinx.ext.autodoc', 'sphinx.ext.coverage', 'sphinx.ext.napoleon']
templates_path = ['_templates']
exclude_patterns = []
html_theme = 'sphinx_rtd_theme'
html_static_path = ['_static']
