[project]
name = "pyspark-streaming-base"
version = "0.1.2"
description = "This project provides a set of base classes that simplify the art of crafting bullet-proof Spark Structured Streaming applications."
keywords = ["pyspark", "structured streaming", "kafka", "delta lake"]
readme = "README.md"
authors = [
    { name = "Scott Haines", email = "newfrontcreative@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "delta-spark>=4.0.0",
    "pyspark>=4.0.1",
    "python-dotenv>=1.2.1",
    "ruff>=0.14.4",
    "uv-build>=0.9.8,<0.10.0",
]

[project.urls]
Repository = "https://github.com/datacircus/pyspark-streaming-base"
Releases = "https://github.com/datacircus/pyspark-streaming-base/releases"
PyPI = "https://pypi.org/project/pyspark-streaming-base/"

[build-system]
requires = ["uv_build>=0.9.8,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]
