name: 'Setup uv with cache'
description: 'Install uv with optimized caching and dependency installation'
inputs:
  python-version:
    description: 'Python version to install'
    required: false
    default: '3.12'
  dependency-groups:
    description: 'Dependency groups to install (e.g., "test lint")'
    required: false
    default: ''
  uv-version:
    description: 'Version of uv to install'
    required: false
    default: '0.9.6'

runs:
  using: 'composite'
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@557e51de59eb14aaaba2ed9621916900a91d50c6  # v6.0.0
      with:
        version: ${{ inputs.uv-version }}
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python
      shell: bash
      run: uv python install ${{ inputs.python-version }}

    - name: Install dependencies
      if: inputs.dependency-groups != ''
      shell: bash
      run: uv sync --group ${{ inputs.dependency-groups }}
