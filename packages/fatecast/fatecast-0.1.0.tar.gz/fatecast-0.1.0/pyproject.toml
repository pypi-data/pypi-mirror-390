[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fatecast"
version = "0.1.0"
description = "A Textual-powered Chaoshan cup divination mini game."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{name = "dongfan"}]
keywords = ["textual", "tui", "cup-divination", "chaoshan", "terminal"]
dependencies = [
    "textual>=0.55",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Console :: Curses",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Games/Entertainment",
    "Topic :: Religion",
    "Topic :: Terminals",
]
[project.urls]
Homepage = "https://github.com/dongfan/fatecast"
Repository = "https://github.com/dongfan/fatecast"
Issues = "https://github.com/dongfan/fatecast/issues"

[project.scripts]
fatecast = "fatecast.cli:main"

[tool.setuptools]
packages = {find = {}}

[tool.setuptools.package-data]
"fatecast" = ["*.tcss"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "I", "UP"]
ignore = []

[tool.ruff.isort]
combine-as-imports = true

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_untyped_defs = true
no_implicit_optional = true
check_untyped_defs = true
show_error_codes = true
pretty = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-q"
testpaths = ["tests"]

