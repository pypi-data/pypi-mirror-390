[project]
name = "pyarchiveit"
version = "0.8.0"
description = "A Python library to interact with the Archive-It's API"
readme = "README.md"
authors = [
    { name = "Ken Lui", email = "116421546+kenlhlui@users.noreply.github.com" }
]
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.12.3",
    "tablib[xlsx]>=3.9.0",
]
license = "GPL-3.0-or-later"
license-files = ["LICENCSE"]

[build-system]
requires = ["uv_build>=0.9.7,<0.10.0"]
build-backend = "uv_build"

[tool.ruff.lint]
ignore = [
    "G004"
]

[project.urls]
Repository = "https://github.com/kenlhlui/pyarchiveit"
Homepage = "https://kenlhlui.github.io/pyarchiveit/"
Documentation = "https://kenlhlui.github.io/pyarchiveit/"
Changelog = "https://github.com/kenlhlui/pyarchiveit/releases"

[tool.ruff.lint.pydocstyle]
convention = "google"

[dependency-groups]
docs = [
    "griffe-pydantic>=1.1.8",
    "mike>=2.1.3",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.23",
    "mkdocstrings[python]>=0.30.1",
]
local-dev = [
    "ipykernel>=7.1.0",
    "python-dotenv>=1.2.1",
]
