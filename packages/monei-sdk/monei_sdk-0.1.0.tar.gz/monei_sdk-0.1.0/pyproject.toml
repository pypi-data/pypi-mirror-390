[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "monei-sdk"
version = "0.1.0"
description = "Official Python SDK for Monei API - AI agent for finance, Financial services, wallets, and crypto exchange"
authors = [{name = "Monei Team", email = "tech@monei.cc"}]
readme = "README.md"
license = {text = "MIT"}
keywords = ["monei", "api", "sdk", "payments", "crypto", "wallet", "blockchain"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://monei.cc"
Documentation = "https://api.monei.cc/api-gateway-docs/"
Repository = "https://github.com/Mr-Money01/monei-python-sdk.git"
Issues = "https://github.com/monei/monei-python-sdk/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["monei*"]