[project]
name = "yemot-speech"
version = "0.1.5"
description = "Speech-to-Text and Text-to-Speech library for Yemot HaMashiach systems"
readme = "README.md"
authors = [
    { name = "davidTheDeveloper", email = "dev@code-chai.com" }
]
requires-python = ">=3.8"
dependencies = []
keywords = ["speech", "stt", "tts", "yemot", "hebrew", "transcription", "audio"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
google = ["google-cloud-speech>=2.0.0"]
amazon = ["boto3>=1.26.0"]
azure = ["azure-cognitiveservices-speech>=1.24.0"]
local = ["openai-whisper>=20230314", "SpeechRecognition>=3.10.0"]
tts = ["gTTS>=2.3.0", "pygame>=2.0.0"]
tts-openai = ["openai>=1.0.0"]
tts-amazon = ["boto3>=1.26.0"]
tts-azure = ["azure-cognitiveservices-speech>=1.24.0"]
all = [
    "openai>=1.0.0",
    "google-cloud-speech>=2.0.0", 
    "boto3>=1.26.0",
    "azure-cognitiveservices-speech>=1.24.0",
    "openai-whisper>=20230314",
    "SpeechRecognition>=3.10.0",
    "gTTS>=2.3.0",
    "pygame>=2.0.0"
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "build>=0.8.0",
    "twine>=4.0.0"
]

[project.urls]
Homepage = "https://github.com/your-username/yemot-speech"
Repository = "https://github.com/your-username/yemot-speech"
Issues = "https://github.com/your-username/yemot-speech/issues"

[project.scripts]
yemot-speech = "yemot_speech:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
