[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "devforge-cli"
version = "1.0.0"
description = "Universal project scaffolder for React, FastAPI, and Flutter"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Isaka Mtweve", email = "isakamtweve69@gmail.com"}
]
keywords = ["scaffolding", "code generator", "react", "fastapi", "flutter", "cli", "boilerplate"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Code Generators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
dependencies = [
    "click>=8.0.0",
]

[project.urls]
Homepage = "https://github.com/isakamtweve/devforge"
Documentation = "https://github.com/isakamtweve/devforge#readme"
Repository = "https://github.com/isakamtweve/devforge"
"Bug Reports" = "https://github.com/isakamtweve/devforge/issues"

[project.scripts]
devforge = "devforge.cli:cli"

[tool.setuptools.packages.find]
exclude = ["tests*", "docs*"]
