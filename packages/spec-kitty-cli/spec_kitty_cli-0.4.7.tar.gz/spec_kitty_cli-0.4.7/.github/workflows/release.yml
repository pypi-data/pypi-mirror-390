name: Publish Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install build==1.* twine==6.* tomli==2.* packaging pytest
          pip install -e .[test]

      - name: Run tests
        run: python -m pytest

      - name: Validate release metadata
        run: python scripts/release/validate_release.py --mode tag --tag "${GITHUB_REF_NAME}"

      - name: Build distributions
        run: python -m build

      - name: Check distributions
        run: twine check dist/*

      - name: Record artifact checksums
        run: |
          sha256sum dist/* > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Extract changelog for release
        id: changelog
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          python scripts/release/extract_changelog.py "${VERSION}" > release-notes.md
          cat release-notes.md

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: release-notes.md
          files: |
            dist/*.whl
            dist/*.tar.gz
            SHA256SUMS.txt
          draft: false
          prerelease: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: release-distributions
          path: |
            dist/
            SHA256SUMS.txt
          retention-days: 30

      - name: Report failure if secret missing
        if: failure()
        run: |
          echo "::error::Release workflow failed. Common issues:"
          echo "::error::1. PYPI_API_TOKEN secret is not configured"
          echo "::error::2. Validation checks failed (version/changelog mismatch)"
          echo "::error::3. Tests failed"
          echo "::error::Check the logs above for specific failure reasons."
