name: Envsubst
version: 1.0.3
description: |-
  This plugin allows the use of environment variables in Kubernetes manifests.

  ## Usage
  You can define your parameterized Kubernetes manifest as seen below:

  ```yaml
  apiVersion: v1
  kind: Pod
  metadata:
    name: my-pod
  spec:
    containers:
    - name: my-container
      image: my-image
      env:
      - name: MY_ENV_VAR
        value: ${MY_ENV_VAR}
  ```
  This expects the environment variable `MY_ENV_VAR` to be defined in the Kubernetes Spacelift stack.
author: Spacelift Team
labels:
- kubernetes
- environment
contexts:
- name_prefix: ZZZZZ-envsubst
  description: Main context for Envsubst
  env: []
  mounted_files:
  - path: /mnt/workspace/plugins/envsubst/plugin.py
    content: |-
      from spaceforge import Binary, Context, SpaceforgePlugin


      class EnvsubstPlugin(SpaceforgePlugin):
          """
          This plugin allows the use of environment variables in Kubernetes manifests.

          ## Usage
          You can define your parameterized Kubernetes manifest as seen below:

          ```yaml
          apiVersion: v1
          kind: Pod
          metadata:
            name: my-pod
          spec:
            containers:
            - name: my-container
              image: my-image
              env:
              - name: MY_ENV_VAR
                value: ${MY_ENV_VAR}
          ```
          This expects the environment variable `MY_ENV_VAR` to be defined in the Kubernetes Spacelift stack.
          """

          # Plugin metadata
          __plugin_name__ = "Envsubst"
          __labels__ = ["kubernetes", "environment"]
          __version__ = "1.0.3"
          __author__ = "Spacelift Team"

          __binaries__ = [
              Binary(
                  name="envsubst",
                  download_urls={
                      "amd64": "https://binhub.dev/e/envsubst/1.4.3/linux-amd64/envsubst",
                      "arm64": "https://binhub.dev/e/envsubst/1.4.3/linux-arm64/envsubst",
                  },
              )
          ]

          # Plugin contexts
          __contexts__ = [
              Context(
                  priority=1,
                  name_prefix="kubernetes",
                  description="envsubst plugin that allows the use of environment variables in kubernetes manifests",
                  hooks={
                      "before_init": [
                          'export PATH="/mnt/workspace/plugins/plugin_binaries:$PATH"',
                          'for file in *; do envsubst < "$file" > "${file}.tmp" && mv "${file}.tmp" "$file"; done',
                      ]
                  },
              )
          ]

          def __init__(self):
              super().__init__()
    sensitive: false
  - path: /mnt/workspace/plugins/envsubst/binary_install_envsubst.sh
    content: |-
      #!/bin/sh

      set -e

      export PATH="/mnt/workspace/plugins/plugin_binaries:$PATH"
      if command -v envsubst; then
          echo "envsubst is already installed."
          return
      fi

      echo "Installing envsubst..."
      mkdir -p /mnt/workspace/plugins/plugin_binaries

      ARCH="$(arch)"
      if [ "$ARCH" = "x86_64" ]; then
          URL="https://binhub.dev/e/envsubst/1.4.3/linux-amd64/envsubst"
      elif [ "$ARCH" = "arm64" ] || [ "$ARCH" = "aarch64" ]; then
          URL="https://binhub.dev/e/envsubst/1.4.3/linux-arm64/envsubst"
      else
          echo "Error: Unsupported architecture '$ARCH'"
          exit 1
      fi

      case "$URL" in
          *.tar.gz|*.tar.bz2|*.zip)
              TMP_DIR=$(mktemp -d)
              trap 'rm -rf "$TMP_DIR"' EXIT

              ARCHIVE="$TMP_DIR/archive"
              curl "$URL" -o "$ARCHIVE" -fL

              case "$URL" in
                  *.tar.gz)
                      tar -xzf "$ARCHIVE" -C "$TMP_DIR" || { echo "Error: Failed to extract archive"; exit 1; }
                      ;;
                  *.tar.bz2)
                      tar -xjf "$ARCHIVE" -C "$TMP_DIR" || { echo "Error: Failed to extract archive"; exit 1; }
                      ;;
                  *.zip)
                      unzip -o "$ARCHIVE" -d "$TMP_DIR" || { echo "Error: Failed to extract archive"; exit 1; }
                      ;;
              esac

              FOUND_BINARY=$(find "$TMP_DIR" -type f -name "envsubst" | head -n 1)
              if [ -z "$FOUND_BINARY" ]; then
                  echo "Error: Could not find binary 'envsubst' in extracted archive"
                  exit 1
              fi

              mv "$FOUND_BINARY" "/mnt/workspace/plugins/plugin_binaries/envsubst"
              ;;
          *)
              curl "$URL" -o "/mnt/workspace/plugins/plugin_binaries/envsubst" -fL
              ;;
      esac

      chmod +x "/mnt/workspace/plugins/plugin_binaries/envsubst"
    sensitive: false
  hooks:
    before_init:
    - mkdir -p /mnt/workspace/plugins/envsubst
    - chmod +x /mnt/workspace/plugins/envsubst/binary_install_envsubst.sh && /mnt/workspace/plugins/envsubst/binary_install_envsubst.sh
- name_prefix: YYYYY-kubernetes
  description: envsubst plugin that allows the use of environment variables in kubernetes manifests
  hooks:
    before_init:
    - export PATH="/mnt/workspace/plugins/plugin_binaries:$PATH"
    - for file in *; do envsubst < "$file" > "${file}.tmp" && mv "${file}.tmp" "$file"; done
