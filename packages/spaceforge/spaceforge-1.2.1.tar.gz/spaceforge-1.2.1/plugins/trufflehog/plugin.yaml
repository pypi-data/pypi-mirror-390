  - path: /mnt/workspace/plugins/trufflehog/binary_install_trufflehog.sh
    content: |-
      #!/bin/sh

      set -e

      export PATH="/mnt/workspace/plugins/plugin_binaries:$PATH"
      if command -v trufflehog; then
          echo "trufflehog is already installed."
          return
      fi

      echo "Installing trufflehog..."
      mkdir -p /mnt/workspace/plugins/plugin_binaries

      ARCH="$(arch)"
      if [ "$ARCH" = "x86_64" ]; then
          URL="https://github.com/trufflesecurity/trufflehog/releases/download/v3.90.12/trufflehog_3.90.12_linux_amd64.tar.gz"
      elif [ "$ARCH" = "arm64" ] || [ "$ARCH" = "aarch64" ]; then
          URL="https://github.com/trufflesecurity/trufflehog/releases/download/v3.90.12/trufflehog_3.90.12_linux_arm64.tar.gz"
      else
          echo "Error: Unsupported architecture '$ARCH'"
          exit 1
      fi

      case "$URL" in
          *.tar.gz|*.tar.bz2|*.zip)
              TMP_DIR=$(mktemp -d)
              trap 'rm -rf "$TMP_DIR"' EXIT

              ARCHIVE="$TMP_DIR/archive"
              curl "$URL" -o "$ARCHIVE" -fL

              case "$URL" in
                  *.tar.gz)
                      tar -xzf "$ARCHIVE" -C "$TMP_DIR" || { echo "Error: Failed to extract archive"; exit 1; }
                      ;;
                  *.tar.bz2)
                      tar -xjf "$ARCHIVE" -C "$TMP_DIR" || { echo "Error: Failed to extract archive"; exit 1; }
                      ;;
                  *.zip)
                      unzip -o "$ARCHIVE" -d "$TMP_DIR" || { echo "Error: Failed to extract archive"; exit 1; }
                      ;;
              esac

              FOUND_BINARY=$(find "$TMP_DIR" -type f -name "trufflehog" | head -n 1)
              if [ -z "$FOUND_BINARY" ]; then
                  echo "Error: Could not find binary 'trufflehog' in extracted archive"
                  exit 1
              fi

              mv "$FOUND_BINARY" "/mnt/workspace/plugins/plugin_binaries/trufflehog"
              ;;
          *)
              curl "$URL" -o "/mnt/workspace/plugins/plugin_binaries/trufflehog" -fL
              ;;
      esac

      chmod +x "/mnt/workspace/plugins/plugin_binaries/trufflehog"
    sensitive: false
  - path: /mnt/workspace/plugins/trufflehog/before_plan.sh
    content: |-
      #!/bin/sh

      set -e

      cd /mnt/workspace/plugins/trufflehog

      if [ ! -d "./venv" ]; then
          python -m venv --system-site-packages ./venv
      fi
      . venv/bin/activate

      if ! command -v spaceforge; then
          pip install spaceforge
      fi

      if [ -f requirements.txt ] && [ ! -f .spaceforge_installed_requirements ]; then
          pip install -r requirements.txt
          touch .spaceforge_installed_requirements
      fi

      export PATH="/mnt/workspace/plugins/plugin_binaries:$PATH"

      cd /mnt/workspace/source/$TF_VAR_spacelift_project_root
      python -m spaceforge run --plugin-file /mnt/workspace/plugins/trufflehog/plugin.py before_plan
    sensitive: false
  hooks:
    before_init:
    - mkdir -p /mnt/workspace/plugins/trufflehog
    - chmod +x /mnt/workspace/plugins/trufflehog/binary_install_trufflehog.sh && /mnt/workspace/plugins/trufflehog/binary_install_trufflehog.sh
    before_plan:
    - chmod +x /mnt/workspace/plugins/trufflehog/before_plan.sh && /mnt/workspace/plugins/trufflehog/before_plan.sh
