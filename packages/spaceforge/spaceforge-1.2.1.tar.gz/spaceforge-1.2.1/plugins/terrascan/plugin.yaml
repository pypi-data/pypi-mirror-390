  - path: /mnt/workspace/plugins/terrascan/binary_install_terrascan.sh
    content: |-
      #!/bin/sh

      set -e

      export PATH="/mnt/workspace/plugins/plugin_binaries:$PATH"
      if command -v terrascan; then
          echo "terrascan is already installed."
          return
      fi

      echo "Installing terrascan..."
      mkdir -p /mnt/workspace/plugins/plugin_binaries

      ARCH="$(arch)"
      if [ "$ARCH" = "x86_64" ]; then
          URL="https://github.com/tenable/terrascan/releases/download/v1.19.9/terrascan_1.19.9_Linux_x86_64.tar.gz"
      elif [ "$ARCH" = "arm64" ] || [ "$ARCH" = "aarch64" ]; then
          URL="https://github.com/tenable/terrascan/releases/download/v1.19.9/terrascan_1.19.9_Linux_arm64.tar.gz"
      else
          echo "Error: Unsupported architecture '$ARCH'"
          exit 1
      fi

      case "$URL" in
          *.tar.gz|*.tar.bz2|*.zip)
              TMP_DIR=$(mktemp -d)
              trap 'rm -rf "$TMP_DIR"' EXIT

              ARCHIVE="$TMP_DIR/archive"
              curl "$URL" -o "$ARCHIVE" -fL

              case "$URL" in
                  *.tar.gz)
                      tar -xzf "$ARCHIVE" -C "$TMP_DIR" || { echo "Error: Failed to extract archive"; exit 1; }
                      ;;
                  *.tar.bz2)
                      tar -xjf "$ARCHIVE" -C "$TMP_DIR" || { echo "Error: Failed to extract archive"; exit 1; }
                      ;;
                  *.zip)
                      unzip -o "$ARCHIVE" -d "$TMP_DIR" || { echo "Error: Failed to extract archive"; exit 1; }
                      ;;
              esac

              FOUND_BINARY=$(find "$TMP_DIR" -type f -name "terrascan" | head -n 1)
              if [ -z "$FOUND_BINARY" ]; then
                  echo "Error: Could not find binary 'terrascan' in extracted archive"
                  exit 1
              fi

              mv "$FOUND_BINARY" "/mnt/workspace/plugins/plugin_binaries/terrascan"
              ;;
          *)
              curl "$URL" -o "/mnt/workspace/plugins/plugin_binaries/terrascan" -fL
              ;;
      esac

      chmod +x "/mnt/workspace/plugins/plugin_binaries/terrascan"
    sensitive: false
  - path: /mnt/workspace/plugins/terrascan/after_plan.sh
    content: |-
      #!/bin/sh

      set -e

      cd /mnt/workspace/plugins/terrascan

      if [ ! -d "./venv" ]; then
          python -m venv --system-site-packages ./venv
      fi
      . venv/bin/activate

      if ! command -v spaceforge; then
          pip install spaceforge
      fi

      if [ -f requirements.txt ] && [ ! -f .spaceforge_installed_requirements ]; then
          pip install -r requirements.txt
          touch .spaceforge_installed_requirements
      fi

      export PATH="/mnt/workspace/plugins/plugin_binaries:$PATH"

      cd /mnt/workspace/source/$TF_VAR_spacelift_project_root
      python -m spaceforge run --plugin-file /mnt/workspace/plugins/terrascan/plugin.py after_plan
    sensitive: false
  hooks:
    before_init:
    - mkdir -p /mnt/workspace/plugins/terrascan
    - chmod +x /mnt/workspace/plugins/terrascan/binary_install_terrascan.sh && /mnt/workspace/plugins/terrascan/binary_install_terrascan.sh
    after_plan:
    - chmod +x /mnt/workspace/plugins/terrascan/after_plan.sh && /mnt/workspace/plugins/terrascan/after_plan.sh
