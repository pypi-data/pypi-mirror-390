[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "peoplequant"
version = "1.0.3"
description = "PeopleQuant trading CTP API package"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
   { name = "ZhuXueLi", email = "3416223155@qq.com" }
]


dependencies = [
  "polars",
  "requests",
  "openctp-ctp"
]

#搜索优化标签
keywords = ["ctp", "trading", "quant", "api", "openctp", "open-ctp", "PeopleQuant"]

#“声明支持”
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: Microsoft :: Windows",
]

[tool.setuptools]
# ✅ 推荐：使用 packages.find
packages = {find = {}}

[tool.setuptools.package-data]
# ✅ 现代推荐：明确声明所有非 Python 文件
# pyd 二进制扩展所在目录
"peoplequant.libs" = ["*.pyd"]

# peoplequant 主包中的数据
"peoplequant" = [
    "datastruct_error/*",
    "example/*",
    "穿透式认证/*"
]


[tool.setuptools.exclude-package-data]
peoplequant = ["__pycache__"]


[project.urls]
Homepage = "https://github.com/zhuxueli-cta/PeopleQuant"
Source = "http://118.89.87.140:8080/"