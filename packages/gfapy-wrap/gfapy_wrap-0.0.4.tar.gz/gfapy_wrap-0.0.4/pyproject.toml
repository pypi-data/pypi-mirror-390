[project]
    name = "gfapy-wrap"
    version = "0.0.4"
    description = "Python wrapper for gfapy."
    authors = [{ name = "vepain", email = "victorepain@disroot.org" }]
    readme = "README.md"
    license = { file = "LICENSE" }
    requires-python = ">=3.13"

    dependencies = [
        "typer >=0.20, <1.0",
        "gfapy >= 1.2, <2.0",
        "networkx >=3.5, <4.0",
        "biopython >=1.85, <2.0 ",
        "returns >=0.26, <1.0",
]

    [project.scripts]
        wgfapy = "wgfapy.__main__:main"

    [project.urls]
        Repository = "https://gitlab.com/vepain/gfapy_wrap-py"
        Changelog = "https://gitlab.com/vepain/gfapy_wrap-py/-/blob/main/CHANGELOG.md"

[build-system]
    requires = ["uv_build>=0.9.7,<0.10.0"]
    build-backend = "uv_build"

[tool.uv.build-backend]
    module-name = "wgfapy"


[dependency-groups]
    dev = [
        { include-group = "lint" },
        { include-group = "test" },
        "returns[compatible-mypy]>=0.26.0",
    ]
    lint = [
        "mypy>=1.17.1",
        "mypy-extensions>=1.1.0",
        "ruff>=0.14.3",
        "types-networkx>=3.5.0.20251106",
    ]
    test = ["pytest>=8.4.2", "pytest-cov>=7.0.0"]

[tool.ruff.lint]
    select = ["ALL"]
    ignore = [
        # multi-line-summary-second-line
        "D213",
        # one-blank-line-before-class
        "D203",
        # flake8-todos
        "TD",
        # Fix
        "FIX",
    ]

    [tool.ruff.lint.pydocstyle]
        convention = "numpy"

    [tool.ruff.lint.extend-per-file-ignores]
        "tests/**/*.py" = [
            # at least this three should be fine in tests:
            "S101", # asserts allowed in tests...
            "ARG",  # Unused function args -> fixtures nevertheless are functionally relevant...
            "FBT",  # Don't care about booleans as positional arguments in tests, e.g. via @pytest.mark.parametrize()
            # The below are debateable
            "PLR2004", # Magic value used in comparison, ...
            "S311",    # Standard pseudo-random generators are not suitable for cryptographic purposes
        ]

[tool.mypy]
    show_column_numbers = true
    check_untyped_defs = true
    mypy_path = ["$MYPY_CONFIG_FILE_DIR/src/stubs/"]
    plugins = ["returns.contrib.mypy.returns_plugin"]

[tool.pytest.ini_options]
    testpaths = ["tests"]
    addopts = "--import-mode=importlib"
