[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "padie-extended"
version = "0.0.8"
authors = [
    { name = "Ayooluwaposi Olomo", email = "ayooluwaposiolomo@gmail.com"}
]
description = "The first open-source Nigerian language text classifier on PyPI."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/posi-olomo/padie-extended"
Issues = "https://github.com/posi-olomo/padie-extended/issues"


[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]