site_name: "Circumplex"
site_description: "Documentation website for Circumplex"
site_author: "Andrew Mitchell"
site_url: https://drandrewmitchell.com/circumplex/
copyright: "Copyright Â© 2025 Andrew Mitchell"
repo_url: "https://github.com/MitchellAcoustics/circumplex/"
repo_name: "MitchellAcoustics/circumplex"
edit_uri: edit/main/docs/

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn

theme:
  name: "material"
  features:
    - content.action.edit
    - content.action.view
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.expand
    - navigation.path # waiting for general release
    - navigation.indexes
    - navigation.instant
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - API Reference:
      - api/index.md
      - SSM Results: api/ssm.md
      - Analysis:
          - SSM Analysis: api/analysis/ssm_analyze.md
          - Bootstrap: api/analysis/bootstrap.md
          - Mean Analysis: api/analysis/mean_analysis.md
          - Correlation Analysis: api/analysis/corr_analysis.md
      - Core:
          - Parameters: api/core/parameters.md
          - Scores: api/core/scores.md
      - Data: api/data.md
      - Instruments: api/models.md
      - Utilities:
          - Angles: api/utils/angles.md
          - Contrast: api/utils/contrast.md
          - Tidying Functions: api/utils/tidying_functions.md
      - Visualization: api/plots.md
  - License: license.md

markdown_extensions:
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.snippets

plugins:
  - search
  - autorefs
  - git-authors
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - mkdocs-jupyter:
      execute: true
      include_source: true
      allow_errors: false
      theme: default
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          inventories:
            - "https://docs.python.org/3/objects.inv"
          options:
            docstring_style: numpy
            docstring_section_style: spacy
            members_order: source
            merge_init_into_class: true
            modernize_annotations: true
            overloads_only: true
            separate_signature: true
            show_signature: true
            show_signature_annotations: true
            show_signature_type_parameters: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_source: true
            show_overloads: true
            show_submodules: true
            show_root_heading: true
            summary: true
          paths: [src]
  - include-markdown:
      opening_tag: "{!"
      closing_tag: "!}"

extra:
  social:
    - icon: fontawesome/brands/github
      link: "https://github.com/MitchellAcoustics"

extra_css:
  - stylesheets/extra.css
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

extra_javascript:
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
