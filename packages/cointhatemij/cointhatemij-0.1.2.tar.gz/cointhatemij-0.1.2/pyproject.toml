[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cointhatemij"
version = "0.1.2"
description = "Hatemi-J Cointegration Test with two unknown regime shifts (Model 3)"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"

authors = [
  { name = "Dr. Merwan Roudane", email = "merwanroudane920@gmail.com" }
]

keywords = ["econometrics", "cointegration", "structural-breaks", "time-series", "hatemi-j", "regime-shifts"]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Financial and Insurance Industry",
  "Topic :: Scientific/Engineering :: Mathematics",
  "Topic :: Office/Business :: Financial :: Investment",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent"
]

dependencies = [
  "numpy>=1.19.0",
  "scipy>=1.5.0"
]

# If you want optional dev deps, declare them here (inside project), not outside.
[project.optional-dependencies]
dev = [
  "pytest>=6.0",
  "pytest-cov>=2.10"
]

[project.urls]
Homepage = "https://github.com/merwanroudane/cointhatemij"
"Bug Reports" = "https://github.com/merwanroudane/cointhatemij/issues"
Source = "https://github.com/merwanroudane/cointhatemij"

# Tell setuptools where the importable package lives
[tool.setuptools]
packages = ["cointhatemij"]
include-package-data = true

[tool.setuptools.package-data]
cointhatemij = []
