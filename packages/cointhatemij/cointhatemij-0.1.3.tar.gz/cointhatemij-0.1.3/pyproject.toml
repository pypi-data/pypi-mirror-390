[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cointhatemij"
version = "0.1.3"
description = "Hatemi-J Cointegration Test with Two Unknown Regime Shifts"
readme = "README.md"
authors = [{name = "Dr. Merwan Roudane", email = "merwanroudane920@gmail.com"}]
license = {text = "MIT"}
requires-python = ">=3.7"
dependencies = [
    "numpy>=1.19.0",
    "scipy>=1.5.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.coverage.run]
source = ["cointhatemij"]
