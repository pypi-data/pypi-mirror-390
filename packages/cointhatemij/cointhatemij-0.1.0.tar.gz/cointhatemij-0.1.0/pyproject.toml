[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cointhatemij"
version = "0.1.0"
description = "Hatemi-J Cointegration Test with Two Unknown Regime Shifts"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  { name = "Dr. Merwan Roudane", email = "merwanroudane920@gmail.com" }
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Financial and Insurance Industry",
  "Topic :: Scientific/Engineering :: Mathematics",
  "Topic :: Office/Business :: Financial",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
keywords = ["econometrics", "cointegration", "structural-breaks", "time-series", "hatemi-j", "regime-shifts"]
dependencies = ["numpy>=1.19.0", "scipy>=1.5.0"]

[project.urls]
Homepage = "https://github.com/merwanroudane/cointhatemij"
"Bug Reports" = "https://github.com/merwanroudane/cointhatemij/issues"
Source = "https://github.com/merwanroudane/cointhatemij"

[tool.setuptools.packages.find]
where = ["."]
include = ["cointhatemij*"]