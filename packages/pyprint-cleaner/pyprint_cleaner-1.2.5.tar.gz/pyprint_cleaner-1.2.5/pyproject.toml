[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyprint-cleaner"
version = "1.2.5"
description = "A simple tool to comment or uncomment all print() statements in Python projects."
authors = [
    { name = "Syed Rakesh Uddin" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.7"
keywords = ["print", "cleanup", "comment", "automation", "devtool"]

[project.urls]
Homepage = "https://github.com/syedrakesh/pyprint-cleaner"
Repository = "https://github.com/syedrakesh/pyprint-cleaner"

[project.scripts]
comment-prints = "pyprint_cleaner.comment_prints:main"
uncomment-prints = "pyprint_cleaner.uncomment_prints:main"
