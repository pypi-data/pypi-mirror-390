[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "reaxion"
version = "0.1.1"
authors = [
  { name="Mike GrudiÄ‡", email="mike.grudic@gmail.com" },
]
description = "object-oriented ISM processes"
readme = "README.md"
