[project]
name = "bundlecraft"
dynamic = ["version"]
description = "Modern tool for building and managing CA trust bundles across multiple formats and environments"
readme = { file = "README.md", content-type = "text/markdown" }
license = { text = "MIT" }
requires-python = ">=3.9"
authors = [{ name = "BundleCraft.io", email = "hello@bundlecraft.io" }]
maintainers = [{ name = "BundleCraft.io", email = "hello@bundlecraft.io" }]
keywords = ["pki", "certificates", "trust-store", "ca-bundle", "security", "cryptography"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Security :: Cryptography",
    "Topic :: System :: Systems Administration",
]
dependencies = [
  "click>=8.0,<9.0",
  "cryptography>=42.0,<50.0",
  "pyOpenSSL>=23.0,<26.0",
  "PyYAML>=6.0,<7.0",
  "pydantic>=2.0,<3.0",
  "python-gnupg>=0.5.0,<1.0",
  "cyclonedx-bom>=4.0.0,<8.0",
  "pyjks>=20.0.0",
  "boto3>=1.26.0",
  "azure-storage-blob>=12.0.0",
  "azure-identity>=1.12.0",
  "google-cloud-storage>=2.0.0",
  "hvac>=2.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=4.1.0",
  "pytest-mock>=3.11.1",
  "black>=24.0.0",
  "ruff>=0.14.0",
  "build>=1.2.2",
  "twine>=5.0.0",
  "pre-commit>=3.7.0",
  "pip-tools>=7.0.0,<8.0.0",
  "pip>=21.2,<25.0",
  "yamllint>=1.35.0",
  "yamlfix>=1.17.0",
  "Flask>=3.0.0",
  "flasgger>=0.9.7",
]
fetchers = [
  "hvac>=2.0.0",
  "google-cloud-storage>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/bundlecraft-io/bundlecraft"
Documentation = "https://github.com/bundlecraft-io/bundlecraft#readme"
Repository = "https://github.com/bundlecraft-io/bundlecraft"
Issues = "https://github.com/bundlecraft-io/bundlecraft/issues"
Changelog = "https://github.com/bundlecraft-io/bundlecraft/releases/tag/v0.3.0"

[project.scripts]
bundlecraft = "bundlecraft.cli:cli"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
  "E",  # pycodestyle errors
  "F",  # pyflakes
  "B",  # flake8-bugbear
  "I",  # import sorting
  "UP", # pyupgrade (modernize syntax)
]
ignore = [
  "E501", # line length handled by formatter
]

# Ignore lints in the auto-generated version file produced by hatch-vcs/setuptools-scm.
# This file is not hand-edited and may use legacy typing/import patterns.
[tool.ruff.lint.per-file-ignores]
"bundlecraft/_version.py" = ["I001", "UP035", "UP006", "UP007"]

[tool.black]
target-version = ["py310"]
line-length = 100

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--showlocals",
]

[tool.coverage.run]
source = ["bundlecraft"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/site-packages/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.wheel]
packages = ["bundlecraft"]
exclude = [
    "**/__pycache__",
    "**/*.pyc",
    "**/*.pyo",
    "**/.DS_Store",
]

[tool.hatch.build.targets.sdist]
include = [
    "/bundlecraft",
    "/README.md",
    "/LICENSE",
    "/pyproject.toml",
]
exclude = [
    "**/__pycache__",
    "**/*.pyc",
    "**/*.pyo",
    "**/.DS_Store",
    "**/test_*.py",
    "**/*_test.py",
]

[tool.hatch.build.hooks.vcs]
version-file = "bundlecraft/_version.py"
