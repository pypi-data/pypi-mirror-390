[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "weather-mcp-copa"
version = "0.1.0"
description = "A FastMCP server for fetching weather alerts and forecasts from NWS API"
readme = "README.md"
license = {text = "MIT"}
authors = [
  { name="PKW" }
]
dependencies = [
  "httpx>=0.27.0",
  "mcp>=0.1.0"
]
requires-python = ">=3.10"

[project.scripts]
weather-mcp = "weather_mcp.Weather:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
