[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aibnbclean"
version = "1.0.0.0"
description = "airbnb cleaning notification automation tool"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Erik Whitesides", email = "eklevjer@gmail.com" }]
keywords = ["airbnb", "cleaning", "automation"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: POSIX :: Linux"
]
dependencies = [
  "selenium==4.29.0",
  "recurring-ical-events==3.6.0",
  "requests==2.32.3",
  "google-genai==1.16.1",
  "google-api-python-client==2.170.0",
  "twilio==9.6.2",
  "todoist_api_python==3.1.0"
]