[project]
name = "aws-sdk-python"
dynamic = ["version"]
description = "Meta-package containing all AWS service clients."
readme = "README.md"
requires-python = ">=3.12"
keywords = ["smithy", "aws_sdk", "aws_sdk_python", "aws"]
license = {text = "Apache-2.0"}
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Natural Language :: English",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14"
]
dependencies = []

[project.optional-dependencies]
bedrock_runtime = ["aws_sdk_bedrock_runtime==0.1.1"]
transcribe_streaming = ["aws_sdk_transcribe_streaming==0.1.0"]
all = [
    "aws_sdk_python[bedrock_runtime]",
    "aws_sdk_python[transcribe_streaming]",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/aws_sdk_python/__init__.py"

[tool.ruff]
src = ["src"]
