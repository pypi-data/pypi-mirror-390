[project]
name = "pr_to_task"
version = "0.1.0"
description = "Pull requests to task management"
requires-python = ">=3.13.7"
license = { file = "LICENSE" }
authors = [
  { name = "Arthur Souza Rodrigues", email = "arthrod@gmail.com" },
]
readme = { file = "README.md", content-type = "text/markdown" }
dependencies = [
    "jinja2>=3.1.6",
    "requests>=2.32.5",
    "typer>=0.20.0",
    "typing-extensions>=4.15.0",
]

[project.scripts]
pr_to_task = "pr_to_task.main:app"

[project.urls]
homepage = "https://github.com/arthrod/get-comments-and-hooks#readme"
repository = "https://github.com/arthrod/get-comments-and-hooks"

[build-system]
requires = ["uv_build>=0.9.8,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
  "pytest>=8.4.2",
  "pytest-cov>=7.0.0",
  "pytest-mock>=3.12.0",
  "mypy>=1.18.2",
  "bandit>=1.8.6",
  "docformatter>=1.7.7",
  "ruff>=0.13.3",
  "pykernel>=0.1.6",
  "ipykernel>=7.1.0",
  "ipython>=9.7.0",
  "jupyter-client>=8.6.3",
  "jupyter-core>=5.9.1",
  "debugpy>=1.8.17",
  "build>=1.3.0",
]

[tool.uv]
required-version = ">=0.8.17"

[tool.pytest.ini_options]
addopts = "-vvv"
testpaths = "tests"

[tool.ruff]
extend-exclude = [
  "__pycache__",
  "build",
  "dist",
]
target-version = "py313"
line-length = 90
src = ["src", "tests"]


[tool.ruff.lint]
extend-select = [
  "C4",
  "D200",
  "D201",
  "D204",
  "D205",
  "D206",
  "D210",
  "D211",
  "D213",
  "D300",
  "D400",
  "D402",
  "D403",
  "D404",
  "D419",
  "E",
  "F",
  "FURB",
  "G010",
  "I",
  "INP001",
  "N805",
  "PERF101",
  "PERF102",
  "PERF401",
  "PERF402",
  "PGH004",
  "PGH005",
  "PIE794",
  "PIE796",
  "PIE807",
  "PIE810",
  "PLR",
  "RET502",
  "RET503",
  "RET504",
  "RET505",
  "RUF015",
  "RUF032",
  "RUF033",
  "RUF034",
  "RUF100",
  "S101",
  "T20",
  "UP",
  "W",
]

[tool.ruff.lint.per-file-ignores]
"tests/*.py" = ["S101"]

[tool.mypy]
files = ["src", "tests"]
strict = "true"
