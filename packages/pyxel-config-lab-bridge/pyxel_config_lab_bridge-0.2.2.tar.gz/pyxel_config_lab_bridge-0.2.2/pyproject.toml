[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyxel-config-lab-bridge"
version = "0.2.2"
description = "A Python bridge that opens the Pyxel Config Lab UI directly inside Jupyter Notebooks."
readme = "README.md"
authors = [{ name = "Doby Baxter" }]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = ["ipython", "ipykernel"]

[project.urls]
Homepage = "https://gitlab.com/dobybaxter127/pyxel-config-lab/-/tree/main/pyxel-config-lab-extension"
Source = "https://gitlab.com/dobybaxter127/pyxel-config-lab"
Issues = "https://gitlab.com/dobybaxter127/pyxel-config-lab/-/issues"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["node_modules*", "src*", "lib*", "dist*"]
