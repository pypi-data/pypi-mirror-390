[metadata]
name = pyxel-config-lab-bridge
version = 0.1.0
author = Doby Baxter
description = Python bridge for the Pyxel Config Lab JupyterLab extension
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.com/dobybaxter127/pyxel-config-lab
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	ipykernel
	ipython

[options.package_data]
pyxel_config_lab_bridge = labextension/**/*

[egg_info]
tag_build = 
tag_date = 0

