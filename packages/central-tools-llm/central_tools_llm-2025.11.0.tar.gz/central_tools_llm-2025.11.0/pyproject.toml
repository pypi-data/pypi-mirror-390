[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "central-tools-llm"
version = "2025.11.0"
description = "Centralized routing, retry, and API cycling utilities for LLM integrations"
readme = "README.md"
authors = [{ name = "Central Tools Team" }]
requires-python = ">=3.10"
keywords = ["llm", "routing", "retry", "rate-limiting", "gemini", "gemma"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "httpx>=0.27,<0.29",
]

[project.optional-dependencies]
google = ["google-generativeai>=0.8.5"]

[tool.setuptools.packages.find]
where = ["."]
include = ["central_tools", "central_tools.*"]
