[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "overlay-dx"
version = "0.1.0"
description = "Visual and quantitative metric for evaluating time series forecasts"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Smile R&D Team", email = "rnd@smile.fr"}
]
maintainers = [
    {name = "Long H. Ngo", email = "rnd@smile.fr"},
    {name = "Mohammed Amine Chamli", email = "rnd@smile.fr"},
    {name = "Jonathan Rivalan", email = "rnd@smile.fr"},
]
keywords = [
    "machine learning",
    "forecasting", 
    "time series",
    "evaluation",
    "metrics",
    "scikit-learn",
    "overlay",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

dependencies = [
    "numpy>=1.20.0",
    "scikit-learn>=1.0.0",
    "matplotlib>=3.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "flake8>=5.0",
]

[project.urls]
Homepage = "https://github.com/Smile-SA/overlay_dx"
Documentation = "https://github.com/Smile-SA/overlay_dx#readme"
Repository = "https://github.com/Smile-SA/overlay_dx"
"Bug Tracker" = "https://github.com/Smile-SA/overlay_dx/issues"
"Research Paper" = "https://ola2025.sciencesconf.org/"

[tool.setuptools]
packages = ["overlay_dx"]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
overlay_dx = ["py.typed"]
