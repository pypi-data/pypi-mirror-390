[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "nova-cli"
version = "0.1.0"
description = "Nova Chain wallet & TokenX CLI"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "requests>=2.31",
  "PyNaCl>=1.5",
  "bech32>=1.2.0",
]

[project.scripts]
nova = "nova:main"
