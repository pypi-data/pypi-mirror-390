[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nova-cli"
version = "0.1.1"
description = "Command-line interface for Nova Chain"
authors = [{ name = "Logan Whitcomb" }]
dependencies = [
    "requests>=2.31",
    "PyNaCl>=1.5",
    "bech32>=1.2.0"
]

[project.scripts]
nova = "nova:main"
