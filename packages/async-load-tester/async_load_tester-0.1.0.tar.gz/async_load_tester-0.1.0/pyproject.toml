[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "async-load-tester"
version = "0.1.0"
description = "Asynchronous HTTP Load Testing Tool with Database Storage and Betterstack Integration"
readme = "README.MD"
license = {file = "LICENSE"}
requires-python = ">=3.7"
authors = [
    {name = "Saptarshi Dutta", email = "saptarshidutta2001@gmail.com"},
]
maintainers = [
    {name = "Saptarshi Dutta", email = "saptarshidutta2001@gmail.com"},
]
keywords = ["load-testing", "http", "async", "aiohttp", "performance", "monitoring", "betterstack"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Testing :: Traffic Generation",
    "Topic :: System :: Benchmark",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Framework :: AsyncIO",
]
dependencies = [
    "aiohttp>=3.7.0",
    "requests>=2.25.0",
    "python-dotenv>=0.15.0",
    "logtail>=1.0.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-asyncio>=0.14.0",
    "coverage>=5.0.0",
    "black>=21.0.0",
    "flake8>=3.8.0",
]
test = [
    "pytest>=6.0.0",
    "pytest-asyncio>=0.14.0",
]

[project.urls]
Homepage = "https://github.com/Saptarshi2001/pyload"
Documentation = "https://github.com/Saptarshi2001/pyload#readme"
Repository = "https://github.com/Saptarshi2001/pyload"
Issues = "https://github.com/Saptarshi2001/pyload/issues"
Changelog = "https://github.com/Saptarshi2001/pyload/blob/main/CHANGELOG.md"

[project.scripts]
pyload = "pyload:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["tests*", "docs*"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.coverage.run]
source = ["pyload"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]
