[project]
name = "fryweb"
version = "0.3.11"
keywords = [
    "fryweb",
    "fw",
    "asgi",
    "wsgi",
    "server",
]
authors = [{name="Zenk Ju", email="juzejian@gmail.com"},]
description = "A asgi/wsgi server that can generate HTML, Javascript and CSS, based on fry file"
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "parsimonious",
    "uvicorn",
    "starlette",
    "coloraide",
    "psutil",
    "click",
]

[project.urls]
Homepage = "https://github.com/frybox/fryweb"
"Bug Tracker" = "https://github.com/frybox/fryweb/issues"
Source = "https://github.com/frybox/fryweb"

[project.scripts]
fryweb = "fryweb.cmdline:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

