# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "adipylib"
version = "0.1.5"  # <-- IMPORTANT: Change this version!
authors = [
  { name="Aditya Rana", email="adityarana2610@gmail.com" },
]
description = "A Python Study Toolkit for NLP and more."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Text Processing",
    "Topic :: Scientific/Engineering",
]

# (Keep your dependencies and project.urls sections as they are)
dependencies = [
    "nltk",
    "scikit-learn"
]

[project.urls]
"Homepage" = "https://github.com/adityarana2610/adipylib"
"Bug Tracker" = "https://github.com/adityarana2610/adipylib/issues"