[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "telugu-language-tools"
version = "5.0.4"
description = "Modern Telugu v3.0 compliant library with present continuous tense, modern pronouns, comprehensive validation, and 100% test coverage"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Telugu Library Contributors", email = "support@telugulibrary.org"}
]
keywords = ["telugu", "language", "v3.0", "transliteration", "text-processing", "nlp", "modern-telugu"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = []

[project.optional-dependencies]
sentence-transformers = ["sentence-transformers"]
dev = ["build", "twine", "pytest", "pytest-cov"]
test = ["pytest", "pytest-cov"]

[project.urls]
Homepage = "https://github.com/yourusername/telugu_lib"
Repository = "https://github.com/yourusername/telugu_lib"
Issues = "https://github.com/yourusername/telugu_lib/issues"
Documentation = "https://github.com/yourusername/telugu_lib/blob/main/README.md"

[tool.setuptools.packages.find]
include = ["telugu_engine*"]

[tool.setuptools.package-dir]
"" = "."
