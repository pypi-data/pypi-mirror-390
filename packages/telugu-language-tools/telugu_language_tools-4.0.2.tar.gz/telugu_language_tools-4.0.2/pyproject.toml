[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "telugu-language-tools"
version = "4.0.2"
description = "Advanced Telugu language processing library with 80%+ transliteration accuracy, ISO 15919 compliance, and context-aware intelligence"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your@email.com"}
]
keywords = ["telugu", "language", "transliteration", "text-processing", "nlp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = []

[project.optional-dependencies]
sentence-transformers = ["sentence-transformers"]
dev = ["build", "twine", "pytest"]

[project.urls]
Homepage = "https://github.com/yourusername/telugu_lib"
Repository = "https://github.com/yourusername/telugu_lib"
Issues = "https://github.com/yourusername/telugu_lib/issues"

[tool.setuptools.packages.find]
include = ["telugu_lib*"]

[tool.setuptools.package-dir]
"" = "."
