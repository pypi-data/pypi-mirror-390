[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tigrmail"
version = "0.4.0"
description = "API client for creating temporary email addresses to use in your E2E tests with Playwright, Cypress, and other frameworks."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICEN[CS]E*"]
authors = [{ name = "Furionix Labs" }]
dependencies = [
  "httpx>=0.24,<0.29",
  "typing-extensions>=4.0.0",
]

[project.urls]
Homepage = "https://tigrmail.com"
Documentation = "https://docs.tigrmail.com"
Repository = "https://github.com/furionix-labs/tigrmail-python"

[tool.hatch.build.targets.wheel]
packages = ["tigrmail"]

[dependency-groups]
dev = [
    "twine>=6.1.0",
]

