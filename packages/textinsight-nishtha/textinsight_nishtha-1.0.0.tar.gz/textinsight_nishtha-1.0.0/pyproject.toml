[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "textinsight-nishtha"
version = "1.0.0"
authors = [{ name = "Your Name", email = "youremail@example.com" }]
description = "A lightweight NLP toolkit for text cleaning and basic linguistic insights."
readme = "README.md"
requires-python = ">=3.7"
keywords = ["nlp", "text", "sentiment", "preprocessing", "linguistics"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Topic :: Text Processing :: Linguistic",
  "License :: OSI Approved :: MIT License"
]
