[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "genexpressor"
version = "0.1.1"
description = "DESeq2 runner (Python + rpy2) for bulk RNA-seq with auto-discovery, end-to-end DE, plots, and HTML report."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Sheryar Malik", email = "sheryarmalik1403@gmail.com" }]
keywords = ["DESeq2", "RNA-seq", "differential-expression", "bioinformatics", "rpy2"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Bio-Informatics"
]
dependencies = [
  "rpy2>=3.5"
]

[project.urls]
Homepage = "https://github.com/shari01/GeneXpressor"

[project.scripts]
genexpressor = "genexpressor.cli:main"

[tool.hatch.build]
include = [
  "src/genexpressor/**/*.py",
  "src/genexpressor/resources/deseq2_runner.R",
  "README.md",
  "LICENSE"
]

[tool.hatch.build.targets.wheel]
packages = ["genexpressor"]
# ensure non-Python asset lands in the wheel
force-include = { "src/genexpressor/resources/deseq2_runner.R" = "genexpressor/resources/deseq2_runner.R" }
