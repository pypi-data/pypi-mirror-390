[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nightscout-cli"
version = "2.0.0"
description = "Command line interface for Nightscout API"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
]

[project.scripts]
nightscout = "nightscout_cli.main:main"
