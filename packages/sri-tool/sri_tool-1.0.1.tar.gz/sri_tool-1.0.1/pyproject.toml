[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sri-tool"
version = "1.0.1"
dependencies = []
requires-python = ">=3.6"
authors = [{ name = "adasThePro" }]
description = "A CLI tool for managing Subresource Integrity (SRI) hashes in HTML files - no external dependencies!"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["python", "sri", "subresource-integrity", "web-security", "cli", "hash", "validator", "generator", "integrity", "assets"]
classifiers = [
	"Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Security",
    "Topic :: Internet :: WWW/HTTP",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15"
]

[project.urls]
Homepage = "https://github.com/adasThePro/sri-tool"
Repository = "https://github.com/adasThePro/sri-tool"
Issues = "https://github.com/adasThePro/sri-tool/issues"

[project.scripts]
sri-tool = "sri_tool.cli:main"
sri= "sri_tool.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.10.0"
]

[tool.setuptools]
packages = ["sri_tool"]
