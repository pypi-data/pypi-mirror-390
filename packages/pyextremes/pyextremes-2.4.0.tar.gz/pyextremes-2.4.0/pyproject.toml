[project]
name = "pyextremes"
version = "2.4.0"
description = "Extreme Value Analysis (EVA) in Python"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "George Bocharov", email = "bocharovgeorgii@gmail.com" }]
keywords = [
    "statistics",
    "extreme",
    "extreme value analysis",
    "eva",
    "coastal",
    "ocean",
    "oceanography",
    "marine",
    "environmental",
    "engineering",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Hydrology",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Typing :: Typed",
]
urls = { "homepage" = "https://georgebv.github.io/pyextremes", "github" = "https://github.com/georgebv/pyextremes" }
dependencies = [
    "numpy>=1.19.0,<3.0.0",
    "scipy>=1.5.0,<2.0.0",
    "pandas>=1.0.0,<3.0.0",
    "emcee>=3.0.3,<4.0.0",
    "matplotlib>=3.3.0,!=3.9.1,<4.0.0", # avoid yanked 3.9.1 release
]

[project.optional-dependencies]
full = ["lmoments3>=1.0.8", "tqdm>=4.0.0,<5.0.0"]
lmoments = ["lmoments3>=1.0.8"]

[dependency-groups]
dev = ["pre-commit>=4.3.0"]
lint = ["mypy>=1.17.1", "ruff>=0.12.9"]
test = ["lmoments3>=1.0.8", "pytest>=8.4.1", "pytest-cov>=6.2.1"]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.17",
    "mkdocs-material-extensions>=1.3.1",
    "mkdocstrings[python]>=0.30.0",
]

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.ruff.lint]
# https://docs.astral.sh/ruff/rules
select = [
    # Pyflakes
    "F",
    # pycodestyle
    "E",
    # pep8-naming
    "N",
    # flake8-bandit
    "S",
    # flake8-comprehensions
    "C4",
    # flake8-logging-format
    "G",
    # flake8-print
    "T20",
    # flake8-use-pathlib
    "PTH",
    # Pylint
    "PL",
    # Ruff-specific rules
    "RUF",
]
ignore = [
    # Bandit: assert statement
    "S101",
    # `subprocess` call: check for execution of untrusted input
    "S603",
    "S607",
    # `open()` should be replaced by `Path.open()`
    "PTH123",
    # Magic value used in comparison
    "PLR2004",
    # Too many branches
    "PLR0912",
    # Too many arguments
    "PLR0913",
    # Too many statements
    "PLR0915",
    # Mutable class attributes should be annotated with `typing.ClassVar`
    "RUF012",
    # line too long
    "E501",
]

[tool.ruff.lint.isort]
lines-between-types = 1

[tool.pytest.ini_options]
addopts = "-v --cov=pyextremes --cov-report=term --cov-report=xml --cov-report=html"
testpaths = ["tests"]

[tool.coverage.run]
omit = [
    "src/pyextremes/plotting/*",
    "src/pyextremes/tuning/*",
    "src/pyextremes/tests/test_base.py",
]

[tool.coverage.report]
exclude_lines = [
    'pragma: no cover',
    'raise AssertionError',
    'raise NotImplementedError',
    'if __name__ == .__main__.:',
    'def __repr__',
    "if (typing.)?TYPE_CHECKING:",
]
fail_under = 90
precision = 1
skip_empty = true
sort = "-Cover"
