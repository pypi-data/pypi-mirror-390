[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "minimodal"
version = "0.2.0"
description = "A simple tool to compile and run CUDA kernels on local GPUs or Modal cloud infrastructure, now with MCP server support"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "Your Name", email = "you@example.com"},
]
keywords = ["cuda", "gpu", "compilation", "kernel", "mcp", "model-context-protocol"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Hardware",
]

dependencies = [
    "click>=8.0.0",
    "modal>=0.60.0",
    "mcp>=1.0.0",
    "starlette>=0.27.0",
    "uvicorn>=0.24.0",
    "anyio>=4.0.0",
]

[project.scripts]
minimodal = "minimodal.cli:main"
minimodal-mcp = "minimodal.mcp_cli:main"

[project.urls]
Homepage = "https://github.com/yourusername/minimodal"
Repository = "https://github.com/yourusername/minimodal"
Issues = "https://github.com/yourusername/minimodal/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
minimodal = []

