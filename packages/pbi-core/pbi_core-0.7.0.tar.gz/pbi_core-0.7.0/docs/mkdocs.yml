site_name: "pbi_core Documentation"

theme:
  name: "material"
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate

plugins:
  - search
  - glightbox
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            backlinks: tree
            separate_signature: true
            show_signature_annotations: true

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: "#"
