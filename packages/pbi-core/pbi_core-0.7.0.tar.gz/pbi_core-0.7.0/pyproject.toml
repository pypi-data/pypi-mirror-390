[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pbi_core"
description = "Accessing PBIX files programmatically"
readme = "README.md"
requires-python = ">=3.11.0"
dynamic = ["version"]
dependencies = [
  "attrs>=25.3.0",
  "backoff>=2.2.1",
  "beautifulsoup4>=4.12.3",
  "cattrs>=25.2.0",
  "python-dotenv>=1.0.1",
  "GitPython>=3.1",
  "inquirer>=3.4.0",
  "jinja2>=3.1.6",
  "jsondiff>=2.2.1",
  "lxml>=5.3.0",
  "pbi_mermaid>=0.4.0",
  "pbi_pyadomd>=1.4.2",
  "pbi_prototype_query_translation>=1.1.6",
  "pbi_parsers>=0.9.5",
  "psutil>=6.0.0",
  "pytest>=8.3.2",
  "pythonnet>=3.0.5",
  "pywin32>=311; platform_system == 'Windows'",
  "semver>=3.0.4",
  "structlog>=24.4.0",
]


[project.optional-dependencies]
dev = [
  "build>=1.2.2",
  "click>=8.1.8",
  "inquirer>=3.4.0",
  "mypy>=1.11.2",
  "pre-commit>=3.8.0",
  "requests>=2.32.4",
  "ruff>=0.12.8",
]
docs = [
  "mkdocs>=1.6.1",
  "mkdocs-material>=9.6.16",
  "mkdocstrings-python>=0.30.0",
  "mkdocs-glightbox>=0.5.1",
]
internationalization = [
  "openpyxl>=3.1.5",
  "langcodes>=3.4.1",
]

[project.urls]
Homepage = "https://github.com/douglassimonsen/pbi_core"
Documentation = "https://douglassimonsen.github.io/pbi_core/"


[tool.pytest.ini_options]
markers = [
  "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]
addopts = "-m \"not slow\""

[tool.hatch.version]
path = "pbi_core/__init__.py"


[tool.doc8]
max-line-length = 120
file-encoding = "utf8"

[tool.ruff]
line-length = 120
preview = true
target-version = "py311"


[tool.ruff.lint]
select = ["ALL"]
ignore = [
  "ANN401",  # https://docs.astral.sh/ruff/rules/any-type/
  "CPY001",  # https://docs.astral.sh/ruff/rules/missing-copyright-notice/
  "DOC201",  # https://docs.astral.sh/ruff/rules/docstring-missing-returns/
  "D100",    # https://docs.astral.sh/ruff/rules/undocumented-public-module/
  "D401",    # https://docs.astral.sh/ruff/rules/non-imperative-mood/
  "ERA001",  # https://docs.astral.sh/ruff/rules/commented-out-code/
  "N815",    # https://docs.astral.sh/ruff/rules/mixed-case-variable-in-class-scope/ ignored for now. Can be undone by replacing the attrs fields with field(alias=...)
  "PLR1722", # https://docs.astral.sh/ruff/rules/sys-exit-alias/
  "RUF012",
  "SLF001",  # https://docs.astral.sh/ruff/rules/private-member-access/
  "S101",
  "T100",    # https://docs.astral.sh/ruff/rules/debugger/
  "T201",    # https://docs.astral.sh/ruff/rules/print/
  "TD002",
  "TD003",
  "D101",
  "D102",
  "D103",
  "D104",
  "D105",
  "D107",
  "FIX002",
  "D203",
  "D213",
]

[tool.ruff.lint.per-file-ignores]
"pbi_core/ssas/server/trace/events/*.py" = ["E501"]
"tests/**" = ["INP001", "PLR2004", "ANN001", "ANN201"]

[tool.bandit]
exclude_dirs = ["tests/**"]
skips = ["B101"]

[tool.mypy]
disable_error_code = "import-untyped"
