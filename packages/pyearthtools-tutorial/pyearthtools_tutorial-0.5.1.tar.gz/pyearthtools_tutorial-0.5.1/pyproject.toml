[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyearthtools-tutorial"
description = "Tutorial material for PyEarthTools"
requires-python = ">=3.10"
keywords = ["pyearthtools"]
maintainers = [
  {name = "Tennessee Leeuwenburg", email = "tennessee.leeuwenburg@bom.gov.au"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "rich",
  "ipywidgets",
  "basemap",
  "hydra-core",
  "scores",
  "dask",
  "pint-pandas",
  "pint-xarray",
  "gcsfs",
  "jupyterlab",
  "ipykernel",
  "pyearthtools-pipeline",
  "pyearthtools-utils",
  "pyearthtools-training",
  "xgboost",
  "plotly"
]
dynamic = ["version", "readme"]

[tool.setuptools.dynamic]
readme = {file = ["README.md"], content-type = "text/markdown"}

[project.urls]
homepage = "https://pyearthtools.readthedocs.io/"
documentation = "https://pyearthtools.readthedocs.io/"
repository = "https://github.com/ACCESS-Community-Hub/PyEarthTools"

[tool.isort]
profile = "black"

[tool.black]
line-length = 120

[tool.mypy]
warn_return_any = true
warn_unused_configs = true

[tool.hatch.version]
path = "src/pyearthtools/tutorial/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/pyearthtools/"]
