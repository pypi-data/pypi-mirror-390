[project]
name = "scapy-gptp"
version = "0.3.0"
description = "scapy layer definition and tools for GPTP (IEEE 802.1as)"
authors = [
    { name = "Christoph Weinsheimer", email = "weinshec@holodeck2.de" }
]
license = "GPL-2.0"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = ["scapy", "PTP", "gPTP", "802.1as"]
requires-python = ">=3.10"
dependencies = [
    "scapy>=2.5",
]

[project.urls]
Homepage = "https://codeberg.org/weinshec/scapy-gptp"
Repository = "https://codeberg.org/weinshec/scapy-gptp"
Issues = "https://codeberg.org/weinshec/scapy-gptp/issues"

[dependency-groups]
dev = [
    "mypy>=1.18",
    "pytest>=9.0",
    "ruff>=0.14",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/gptp"]

[tool.hatch.build.targets.sdist]
include = ["src/gptp"]
