[tool.poetry]
name = "elt-dagster-ext"
version = "1.0.0"
description = "`elt-dagster-ext` is a Meltano utility extension."
authors = ["Camis Inc"]
license = "Apache 2.0"
readme = "README.md"
homepage = "https://github.com/camisinc/elt-dagster-ext"
packages = [
    { include = "dagster_ext" },
    { include = "files_dagster_ext" },
    { include = "meltano" }
]
include = [
   "files_dagster_ext"
]

[tool.poetry.dependencies]
python = "<3.14,>=3.9"
click = "^8.1.3"
typer = "^0.9.0"
#dagster-webserver = ">=1.10,<2" # Dagit needs to be upgraded at a later time to dagster_webserver. Need to figure out how to do this.
elt-dagster-meltano = ">=1.0.0" #elt-dagster-meltano = { git = "https://github.com/camisinc/elt-dagster-meltano.git", branch="xyz"} #<-- for local testing
dagit = ">=1.0"
dagster = ">=1.10,<2"
dagster-dbt = ">=0.26"
cookiecutter = "^2.1.1"
rich = "^12.5.1"
# Dependencies from Meltano EDK, remove when dependency fixed
structlog = "^21.2.0"
PyYAML = "^6.0.0"
pydantic = "<2.10,>=2"
devtools = "^0.9.0"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
isort = "^5.10.1"
flake8 = "^3.9.0"
pylint = "^2.15.3"

[build-system]
requires = ["poetry-core>=1.0.8"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
dagster_extension = 'dagster_ext.main:app'
dagster_invoker = 'dagster_ext.pass_through:pass_through_cli_dagster'
dagit_invoker = 'dagster_ext.pass_through:pass_through_cli_dagit'
cloud_invoker = 'dagster_ext.pass_through:pass_through_cli_cloud'
