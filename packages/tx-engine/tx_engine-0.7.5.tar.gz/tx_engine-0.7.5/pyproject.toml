[build-system]
requires = ["maturin>=1.5,<2.0"]
build-backend = "maturin"

[project]
name = "tx_engine"
readme = "README.md"
description = "This library provides a Python interface for building BitcoinSV scripts and transactions."
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]
dependencies = ["requests==2.32.5", "python-bitcoinrpc==1.0", "cryptography==46.0.3"]

[tool.maturin]
features = ["pyo3/extension-module", "python"]
python-source = "python/src"
module-name = "tx_engine"
sdist-include = ["LICENSE", "README.md"]
bindings = "pyo3"
sdist-generator = "cargo"
readme = "README.md"
