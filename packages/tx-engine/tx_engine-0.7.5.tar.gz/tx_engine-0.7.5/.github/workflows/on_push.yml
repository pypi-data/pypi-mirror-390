name: On Push
on: [push]
permissions:
  contents: read
env:
  RUSTFLAGS: -A deprecated # Allow deprecated warnings, we are awaiting an updated k256 crate

jobs:
  python-lint:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch code
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Lint Python
        working-directory: python
        run: |
          pip install mypy flake8 types-requests --root-user-action=ignore
          flake8 --ignore=E501,E131,E402,E722 src ../tools
          mypy --check-untyped-defs --ignore-missing-imports src ../tools 

  rust-test:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch code
        uses: actions/checkout@v4
      - name: Install Rust 
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
      - name: Rust Tests
        run: cargo test --all-features

  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch code
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install Rust 
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
      - name: Clear wheel dir
        run: rm target/wheels/* | true
      - name: Maturin build
        uses: PyO3/maturin-action@v1
        with:
          command: build --target-dir=target
      - name: Install wheel
        run: pip install --root-user-action=ignore --find-links=target/wheels tx-engine
      - name: Python tests
        working-directory: python
        run: ./tests.sh
