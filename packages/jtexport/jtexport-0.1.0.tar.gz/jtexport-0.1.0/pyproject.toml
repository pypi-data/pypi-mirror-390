[project]
name = "jtexport"
version = "0.1.0"
description = "Export #export cells from Jupytext (py:percent) files into clean modules"
readme = "README.md"
authors = [{ name = "Assefa Seyoum" }]
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
"Programming Language :: Python :: 3",
"License :: OSI Approved :: MIT License",
"Operating System :: OS Independent",
]
dependencies = []


[project.scripts]
jtexport = "jtexport.cli:main"


[tool.setuptools]
package-dir = {"" = "src"}


[tool.setuptools.packages.find]
where = ["src"]
