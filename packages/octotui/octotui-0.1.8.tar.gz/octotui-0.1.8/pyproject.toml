[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "octotui"
version = "0.1.8"
description = "A blazing-fast TUI replacement for GitKraken - manage your Git repos with style!"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "textual>=6.1.0",
    "GitPython>=3.1.42",
    "gac>=2.7.3",
    "pyfiglet>=1.0.2",
]
authors = [
    {name = "Michael Pfaffenberger", email = "michael@pfaffenberger.dev"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Terminals",
    "Environment :: Console",
    "Intended Audience :: Developers",
]
keywords = ["git", "tui", "terminal", "version-control", "gitkraken", "textual"]

[project.urls]
Repository = "https://github.com/never-use-gui/octotui"
Homepage = "https://github.com/never-use-gui/octotui"
"Bug Tracker" = "https://github.com/never-use-gui/octotui/issues"

[project.scripts]
octotui = "octotui.main:main"


[tool.hatch.build]
packages = ["octotui"]

[tool.hatch.build.targets.wheel]
packages = ["octotui"]

[tool.hatch.build.targets.wheel.shared-data]
"octotui/style.tcss" = "octotui/style.tcss"
"octotui/smmono9.tlf" = "octotui/smmono9.tlf"
