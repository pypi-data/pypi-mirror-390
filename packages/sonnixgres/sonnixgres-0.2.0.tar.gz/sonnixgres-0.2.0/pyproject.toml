[tool.poetry]
name = "sonnixgres"
version = "0.2.0"
description = "A production-ready Python library for PostgreSQL database interactions with connection pooling, query caching, and rich console output."
authors = ["Sonny Mir <sonnym@hotmail.se>"]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://github.com/SuperSonnix71/sonnixgres"
repository = "https://github.com/SuperSonnix71/sonnixgres"
documentation = "https://github.com/SuperSonnix71/sonnixgres#readme"
keywords = ["postgresql", "database", "pandas", "rich", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Utilities",
]
packages = [{include = "sonnixgres"}]