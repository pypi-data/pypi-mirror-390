[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dapp-sdk"
version = "1.0.0"
description = "Official Python SDK for DAPP AI Cost Platform - Measure, verify, and standardize AI computational costs"
readme = "README_PYPI.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "DAPP Platform", email = "support@dapp-platform.com"}
]
keywords = ["ai", "cost", "dcu", "openai", "anthropic", "llm", "pricing", "tokenization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.25.0",
    "tiktoken>=0.5.0",
]

[project.urls]
Homepage = "https://github.com/dapp-platform/dapp-sdk"
Documentation = "https://docs.dapp-platform.com"
Repository = "https://github.com/dapp-platform/dapp-sdk"
"Bug Tracker" = "https://github.com/dapp-platform/dapp-sdk/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["dapp_sdk*"]

[tool.setuptools.package-data]
dapp_sdk = ["py.typed"]
