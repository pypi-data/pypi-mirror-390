[project]
name = "nonebot-plugin-anipusher"
version = "0.5.0"
description = "NoneBot plugin for pushing ani-rss/emby webhooks to QQ"
authors = [{ name = "AriadusTT", email = "980868243@qq.com" }]
license = { text = "MIT" }
readme = "README.md"
urls = { Repository = "https://github.com/AriadusTT/nonebot-plugin-AniPusher" }
requires-python = ">=3.9, <4.0"
dependencies = [
    # nonebot 插件（按字母顺序）
    "nonebot-plugin-apscheduler",
    "nonebot-plugin-waiter",
    # 异步网络和数据库
    "aiohttp>=3.11.14",
    "aiosqlite>=0.19.0",
    # Web 框架
    "fastapi>=0.115.0",
    # 数据库工具
    "DBUtils>=3.1.0",
    # 配置和环境变量
    "PyYAML>=6.0.0",
    "python-dotenv>=1.0.1",
]
classifiers = [
    "Programming Language :: Python :: 3.9",
]

[tool.nonebot]
adapters = [
    { name = "OneBot V11", module_name = "nonebot.adapters.onebot.v11" }
]
plugins = ["nonebot_plugin_apscheduler","nonebot_plugin_waiter"]
plugin_dirs = [""]


[tool.ruff]
line-length = 120
select = ["F", "E", "W", "I"]  # 仅保留基础检查
ignore = ["E402"]

[build-system]
requires = ["setuptools>=65.0.0", "wheel"]  # 替代 uv_build
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
asyncio_mode = "auto"
pythonpath = ["."]

[tool.setuptools]
packages = {find = {where = ["."]}}  # 根目录扫描
package-dir = {"" = "."}
package-data = {"*" = ["res/*"]}
include-package-data = true