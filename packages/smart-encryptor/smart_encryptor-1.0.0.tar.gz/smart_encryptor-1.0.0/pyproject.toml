[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smart-encryptor"
version = "1.0.0"
description = "A secure AES-256-GCM based encryption/decryption library with default key support."
readme = "README.md"
authors = [
    { name = "Rejith Kumar Rasal", email = "rejithsham296@outlook.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = ["cryptography>=42.0.0"]

keywords = ["encryption", "security", "aes", "cryptography", "secure", "key", "python", "cipher"]

classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Security :: Cryptography",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://bitbucket.org/RejithkumarIT/pypi-packages/src/develop/smart-encryptor"
Repository = "https://bitbucket.org/RejithkumarIT/pypi-packages/src/develop/smart-encryptor"
Issues = "https://bitbucket.org/RejithkumarIT/pypi-packages/src/develop/smart-encryptor/issues"
