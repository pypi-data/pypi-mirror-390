[project]
name = "schulplots"
version = "0.9.9"
description = "schulplots -- an educational tool to create plots of functions, styled as expected by undergraduate students in German schools."
readme = "README.md"
requires-python = ">=3.9,<3.13"
license = {text = "MIT"}
keywords = ["education", "plotting", "teaching", "publication"]
classifiers = [
    "Intended Audience :: Education",
    "Programming Language :: Python :: 3.11",
    "Framework :: Matplotlib"
]
authors = [
    {name = "Hans Aschauer", email = "schulplots@hans-aschauer.de"}
]


# Haupt-Abh채ngigkeiten
dependencies = [
    "matplotlib>=3.7.1",
    "pyparsing>=3.1.1",
    "numpy>=1.23.1",
    "cattrs>=23.1.2",
    "PyYAML>=6.0.1",
]

# KORRIGIERT: Verwendung einer Standardtabelle f체r URLs
[project.urls]
Homepage = "https://github.com/HansAschauer/schulplots/"
Documentation = "https://schulplots.hans-aschauer.de"


# Skripte
[project.scripts]
schulplots = "schulplots.main:main"
schulplots-create = "schulplots.main:create"

# Entwickler-Abh채ngigkeiten
[project.optional-dependencies]
dev = [
    "mkdocs>=1.5.3",       # Von ^1.5.3
    "mkdocs-material>=9.4.8", # Von ^9.4.8
    "icecream>=2.1.3",     # Von ^2.1.3
    "ipykernel>=6.26.0",   # Von ^6.26.0]
]

# Build-System f체r setuptools/standard
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "twine>=6.2.0",
]
