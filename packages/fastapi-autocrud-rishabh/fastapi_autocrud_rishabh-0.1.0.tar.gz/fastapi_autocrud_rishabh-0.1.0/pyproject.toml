[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-autocrud-rishabh"
version = "0.1.0"
description = "Automatically generate CRUD APIs for FastAPI with SQLAlchemy models"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Rishabh", email = "rt0580155@gmail.com"}
]
maintainers = [
    {name = "Rishabh", email = "rt0580155@gmail.com"}
]
keywords = [
    "fastapi",
    "crud",
    "sqlalchemy",
    "rest-api",
    "auto-crud",
    "api-generator",
    "pydantic"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]

dependencies = [
    "fastapi>=0.100.0",
    "sqlalchemy>=1.4.0,<3.0.0",
    "pydantic>=1.8.0,<3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/Rishabh00t/fastapi-autocrud-rishabh"
Documentation = "https://github.com/Rishabh00t/fastapi-autocrud-rishabh#readme"
Repository = "https://github.com/Rishabh00t/fastapi-autocrud-rishabh"
Issues = "https://github.com/Rishabh00t/fastapi-autocrud-rishabh/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["fastapi_autocrud_rishabh*"]
exclude = ["tests*", "examples*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=fastapi_autocrud_rishabh --cov-report=html --cov-report=term-missing"

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false