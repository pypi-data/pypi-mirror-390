[project]
name = "mcp-data-analyzer-main"
version = "0.1.0"
description = "a mcp-data-analyzer-main mcp server"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.21.0",
    "openpyxl>=3.1.5",
    "pandas>=2.3.3",
    "seaborn>=0.13.2",
    "twine>=6.2.0",
]

[project.scripts]
mcp-data-analyzer-main = "mcp_data_analyzer_main.cli:main"

[tool.setuptools.packages.find]
include = ["mcp_data_analyzer_main"]
