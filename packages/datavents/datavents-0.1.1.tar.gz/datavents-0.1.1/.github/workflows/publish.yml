name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # allow Trusted Publishing if enabled on PyPI
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Clean workspace
        run: rm -rf dist build *.egg-info

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip build twine

      - name: Verify version matches tag (if tagged)
        env:
          GIT_TAG: ${{ github.ref_name }}
        run: |
          python - << 'PY'
          import os, re
          tag = os.environ.get('GIT_TAG', '')
          # Only enforce on release events
          enforce = os.environ.get('GITHUB_EVENT_NAME') == 'release'
          # Load __version__ from package
          version = None
          with open('src/datavents/__init__.py', 'r') as f:
              m = re.search(r"__version__\s*=\s*['\"]([^'\"]+)['\"]", f.read())
              if m:
                  version = m.group(1)
          if enforce and version:
              expected1 = f"v{version}"
              expected2 = version
              if tag not in (expected1, expected2):
                  raise SystemExit(f"Tag {tag!r} does not match version {version!r}")
          print('Version check OK:', version, 'tag:', tag)
          PY

      - name: Build distribution
        run: |
          python -m build
          python -m twine check dist/*

      - name: Publish to PyPI
        if: github.event_name == 'workflow_dispatch' || (github.event_name == 'release' && !github.event.release.prerelease)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
