[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0", "wheel"]

[project]
authors = [
  {name = "MJ Anglin", email = "contact@mjanglin.com"},
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
description = "A real-time visualizer for the 9 nineeq frequencies"
keywords = ["audio", "visualization", "nineeq", "frequency", "analysis"]
license = {text = "MIT"}
name = "9eq"
readme = "README.md"
requires-python = ">=3.8"
version = "0.1.0"

dependencies = [
  "numpy>=1.21.0",
  "scipy>=1.7.0",
  "matplotlib>=3.5.0",
  "sounddevice>=0.4.5",
  "soundfile>=0.11.0",
]

[project.optional-dependencies]
advanced = [
  "librosa>=0.9.0",
  "pygame>=2.1.0",
]
dev = [
  "pytest>=7.0.0",
  "black>=22.0.0",
  "flake8>=4.0.0",
  "mypy>=0.950",
]

[project.scripts]
nineeq = "nineeq.cli:main"

[project.urls]
"Bug Tracker" = "https://github.com/clxrityy/9eq/issues"
Homepage = "https://github.com/clxrityy/9eq"
Repository = "https://github.com/clxrityy/9eq"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.mypy]
disallow_untyped_defs = false
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
