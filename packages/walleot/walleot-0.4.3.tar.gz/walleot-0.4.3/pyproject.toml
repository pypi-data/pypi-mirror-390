[project]
name = "walleot"
version = "0.4.3"
description = "Payment support for MCP-based tools and agents."
authors = [
    { name = "Blust Inc", email = "info@blust.ai" },
]
dependencies = [
    "paymcp>=0.4.3",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.package-dir]
"" = "src"
