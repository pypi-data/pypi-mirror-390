[project]
name = "omnicart-pipeline"
version = "0.1.2"
description = "A simple API wrapper"
authors = [
    {name = "king-obobo",email = "oboboebuka1@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pandas (>=2.3.3,<3.0.0)",
    "requests (>=2.32.5,<3.0.0)"
]

[tool.poetry]
packages = [{include = "omnicart_pipeline", from = "src"}]

include = [
    "src/omnicart_pipeline/pipeline.cfg"
]

[tool.poetry.scripts]
omnicart-pipeline = "omnicart_pipeline.cli:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest (>=8.4.2,<9.0.0)",
    "pytest-cov (>=7.0.0,<8.0.0)"
]
