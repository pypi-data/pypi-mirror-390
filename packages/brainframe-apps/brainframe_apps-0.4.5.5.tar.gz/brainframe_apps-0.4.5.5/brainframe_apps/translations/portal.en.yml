en:
  portal:
    description: "brainframe-apps is a group of commands written in Python. They
    use BrainFrame REST APIs to interact with brainframe server. To see options
    of each command, run \"brainframe_apps {command} --help\"."
    usage: >-
      brainframe_apps <command> [<args>]

      commands:
        add-stream
        delete-stream
        list-stream
        load-settings
        save-settings
        start-analyzing
        stop-analyzing
        get-zone-statuses
        process-image
        capsule-control
        identity-control
        license-control
        user-control

      Examples:
        brainframe_apps add-stream --server-url SERVER_URL --stream-url STREAM_URL
        brainframe_apps add-stream --help
        brainframe_apps start-analyzing
 
    command-help: "The brainframe-apps command to run"
    unknown-command: "Unknown command: {command}"
    interrupted: "The operation was interrupted"


