[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "todozi"
version = "0.1.6"
description = "AI/Human task management system with file-based storage"
readme = "README.md"
authors = [
    {name = "CyberBoost"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Shells",
    "Topic :: Utilities",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "fastapi>=0.111.0",
    "uvicorn[standard]>=0.30.0",
    "sqlmodel>=0.0.16",
    "pydantic>=2.6.0",
    "pydantic-settings>=2.3.0",
    "python-multipart>=0.0.9",
    "torch>=2.0.0",
    "transformers>=4.36.0",
    "sentence-transformers",
    "tokenizers",
    "trl>=0.7.0",
    "datasets>=2.14.0",
    "gradio>=4.0.0,<5.0.0",
    "accelerate>=0.24.0",
    "safetensors>=0.4.0",
    "tqdm",
    "aiohttp",
    "aiofiles",
    "structlog",
    "textual>=0.19.0",
    "rich>=13.0.0",
    "ollama>=0.2.0",
    "requests>=2.31.0",
    "watchdog",
]

[project.urls]
Homepage = "https://todozi.com"
Repository = "https://github.com/cyber-boost/todozi"
Documentation = "https://todozi.com"
"Bug Tracker" = "https://github.com/cyber-boost/todozi/issues"

[project.scripts]
todozi = "todozi.tui:main"
tdz = "tdz:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
todozi = ["*.py", "*.tcss", "*.json", "*.md", "*.html", "*.txt"]
"*" = ["*.json", "*.md", "*.txt", "*.html", "*.sh"]

[tool.setuptools.exclude-package-data]
todozi = [
    "**/*.bin",
    "**/*.safetensors",
    "**/*.pth",
    "**/*.onnx",
    "**/*.pkl",
    "**/*.h5",
    "**/*.pb",
    "**/*.tflite"
]
