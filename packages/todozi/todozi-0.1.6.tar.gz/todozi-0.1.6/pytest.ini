[pytest]
# Pytest configuration file
# Similar to Jest configuration for JavaScript

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers (similar to Jest tags)
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    async: Async tests

# Coverage options (if pytest-cov is installed)
# [tool:pytest]
# addopts = --cov=todozi --cov-report=html --cov-report=term

