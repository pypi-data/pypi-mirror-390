[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "flashui"
version = "0.0.1"
description = "Reserved package name for FlashUI library."
authors = [
  { name = "midnightcommit96" }
]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "License :: OSI Approved :: Apache Software License",
]

[tool.setuptools.packages.find]
where = ["."]
