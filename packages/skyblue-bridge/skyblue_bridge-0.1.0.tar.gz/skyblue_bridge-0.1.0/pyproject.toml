[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "skyblue-bridge"
version = "0.1.0"
description = "Python client for the SkyBlue Bridge microservice to communicate with MetaTrader 4/5 trading terminals."
readme = "README.md"
requires-python = ">=3.9"
keywords = ["mt5", "trading", "bridge", "skyblue", "mt4", "forex", "crypto", "metaquotes", "metatrader", "mql5", "mql4"]
authors = [
  {name = "SkyBlue Fintech Solutions LLP", email = "vignesh.k@skybluefin.tech"}
]
license = {text = "Proprietary"}
dependencies = [
  "requests>=2.31,<3.0",
  "pandas>=2.0,<3.0"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["."]
