[build-system]
requires = ["setuptools>=61.0,<70.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pophealth-observatory"
version = "0.7.0"
description = "Open-source population health & nutrition analytics toolkit (NHANES focus)"
readme = "README.md"
authors = [{name="PopHealth Observatory Team"}]
license = {text = "MIT"}

requires-python = ">=3.8"
dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.20.0",
    "scipy>=1.9.0",
    "requests>=2.25.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
    "plotly>=5.3.0",
    "ipywidgets>=7.6.0",
    "pyarrow>=18.0.0",
    "beautifulsoup4>=4.9.0",
    "lxml>=4.6.0",
    "pillow>=10.0.0",
    "streamlit>=1.30.0",
    "statsmodels>=0.13.0",
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]

[project.urls]
Homepage = "https://github.com/paulboys/PopHealth-Observatory"
Source = "https://github.com/paulboys/PopHealth-Observatory"
Issues = "https://github.com/paulboys/PopHealth-Observatory/issues"
Documentation = "https://paulboys.github.io/PopHealth-Observatory/"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "build",
    "twine",
    "ruff>=0.4.0",
    "black>=24.3.0",
    "coverage>=7.4.0",
    "pre-commit>=3.5.0"
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
]
rag = [
    "sentence-transformers>=2.7.0",
    "faiss-cpu>=1.7.4; platform_system != 'Windows'",  # optional; Windows users can skip or install via conda
]

[tool.black]
line-length = 120
target-version = ["py310", "py311", "py312", "py313"]

[tool.ruff]
line-length = 120
target-version = "py310"
fix = false
extend-exclude = ["notebooks/*.ipynb"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]
ignore = []

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-q"
testpaths = ["tests"]

[tool.setuptools.packages.find]
where = ["."]
include = ["pophealth_observatory*"]
exclude = ["tests*", "notebooks*", "docs*", "apps*", "data*", "manifests*", "r*"]
