[project]
name = "iflow-mcp_whattimeisit-mcp"
version = "0.1.1"
description = "A lightweight mcp server that tells you exactly what time is it based on your IP."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.4.1",
]

[project.scripts]
whattimeisit-mcp = "main:mcp.run"
