requires-python = ">=3.13"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.4.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
whale-tracker-mcp = "whale_tracker:main"
