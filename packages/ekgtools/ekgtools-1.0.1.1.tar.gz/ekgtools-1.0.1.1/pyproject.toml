[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ekgtools"
version = "1.0.1.1"
description = "ECG XML parsing, fast loading, and plotting utilities for research pipelines"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "WYeung, Mat00, FigLing" }
]
keywords = ["ECG", "cardiology", "parsing", "PyTorch", "signal-processing"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Medical Science Apps."
]

dependencies = [
  "numpy>=1.24",
  "pandas>=2.2",
  "scipy>=1.11",
  "scikit-learn>=1.3",
  "xmltodict>=0.13",
  "wfdb>=4.1",
  "tqdm>=4.65",
  "matplotlib>=3.7",
  "torch>=2.1",
  "torchvision>=0.16",
  "fsspec>=2023.12",
  "s3fs>=2023.12",
  "Pillow>=10.2"
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
  "pytest-cov>=4.1",
  "ruff>=0.5",
  "black>=24.3",
  "mypy>=1.8",
  "ipykernel>=6.29"
]

[tool.setuptools.packages.find]
include = ["ekgtools*"]

# Ensure non-Python assets are included in wheels/sdist
[tool.setuptools.package-data]
ekgtools = [
  "config/*.json"
] 
