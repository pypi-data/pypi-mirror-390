[project]
name = "iflow-mcp_mcp-server-duckdb"
version = "1.1.0"
description = "A DuckDB MCP server"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]
requires-python = ">=3.10"
dependencies = ["duckdb>=1.1.3", "mcp>=1.0.0"]

[project.urls]
"Homepage" = "https://github.com/ktanaka101/mcp-server-duckdb"
"Bug Tracker" = "https://github.com/ktanaka101/mcp-server-duckdb/issues"

[[project.authors]]
name = "ktanaka101"
email = "kentanaka101@gmail.com"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_duckdb"]

[project.scripts]
mcp-server-duckdb = "mcp_server_duckdb:main"

[tool.ruff]
line-length = 120

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
select = ["E", "F", "I"]

[dependency-groups]
dev = ["pytest>=8.3.4"]
