[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "py-vallocation"
version = "0.3.1"

description = "Portfolio allocation tools with views, robust optimization, and ensembling"

readme = "README.md"
requires-python = ">=3.8"
license = { text = "GPL-3.0-or-later" }
authors = [
    { name = "enexqnt" }
]

keywords = [
    "asset-allocation",
    "portfolio-optimization",
    "entropy-pooling",
    "Black-Litterman",
    "robust-optimization",
    "quantitative-finance",
    "bayesian-inference"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Mathematics"
]

dependencies = [
    "numpy>=1.20.0",
    "cvxopt>=1.2.0",
    "pandas>=1.0.0",
    "scipy>=1.10.0",
]

[project.optional-dependencies]
robust = [
    "non-linear-shrinkage>=1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/enexqnt/py-vallocation"
"Documentation" = "https://py-vallocation.readthedocs.io"
"Repository" = "https://github.com/enexqnt/py-vallocation"
"Bug Tracker" = "https://github.com/enexqnt/py-vallocation/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pyvallocation*"]
exclude = [
  "tests*",
  "docs*",
  "examples*",
  "output*",
  "dist*",
]
