[project]
name = "async_adbutils"
version = "0.1.0"
description = "Python adb async library for adb service. Fork maintained by DroidRun."
authors = [
  { name = "tomin", email = "tomin@tomin.com" },
  { name = "shahir", email = "shahir@droidrun.ai" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dependencies = ["httpx", "Pillow", "retry", "apkutils2"]
keywords = ["adb", "adbutils", "async", "android", "droidrun"]

[project.urls]
homepage = "https://github.com/droidrun/adbutils_async"
repository = "https://github.com/droidrun/adbutils_async"
documentation = "https://github.com/droidrun/adbutils_async"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["async_adbutils"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"

[tool.flake8]
max-line-length = 128
exclude = [".git", "__pycache__"]

[tool.black]
line-length = 128
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 128
target-version = "py310"

[tool.ruff.lint]
ignore = ["F401"]

[tool.isort]
profile = "black"
