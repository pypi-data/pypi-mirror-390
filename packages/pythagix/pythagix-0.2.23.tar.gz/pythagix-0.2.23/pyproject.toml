[project]
name = "pythagix"

version = "0.2.23"
description = "Pythagix is a lightweight Python library that provides a collection of mathematical utility functions for number theory"
readme = "README.md"
requires-python = ">=3.6"
authors = [
    { name = "UltraQuantumScriptor" }
]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]
dependencies = []
keywords = ["math", "prime", "LCM", "triangle numbers", "gcd", "statistics", "utilities", "high-digit math"]
urls = { "Homepage" = "https://github.com/UltraQuantumScriptor/pythagix", "Source" = "https://github.com/UltraQuantumScriptor/pythagix", "Bug Tracker" = "https://github.com/UltraQuantumScriptor/pythagix/issues" }

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"