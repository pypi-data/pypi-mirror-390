[project]
name = "phy-imports-resolver"
version = "0.3.1"
description = "Resolve imports of a python file or module, with site packages & builtin modules excluded."
authors = [
    {name = "Alfred DU",email = "ihearmywords@hotmail.com"}
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10, <4"
dependencies = [
]

[project.urls]
Homepage = "https://github.com/phy-precompiler/imports-resolver"
Repository = "https://github.com/phy-precompiler/imports-resolver"
Issues = "https://github.com/phy-precompiler/imports-resolver/issues"

# optional dependency groups
[project.optional-dependencies]
cli = ["click", "graphviz"]

# to be collected by `phy_cli` meta command
[project.entry-points."phy_sub_commands"]
cli_app = "phy_imports_resolver.cli:cli_app"


[tool.poetry]
packages = [{include = "phy_imports_resolver", from = "src"}]

[tool.poetry.scripts]
phy-resolve-imports = "phy_imports_resolver.cli:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
click = "^8.3.0"
gitpython = "^3.1.44"
graphviz = "^0.21"
mypy = "^1.18.2"
pydoc-markdown = "^4.8.2"
pylint = "^4.0.2"
pytest = "^8.3.5"
pytest-dependency = "^0.6.0"
requests = "^2.32.3"
tox = "^4.32.0"
