[zest.releaser]
date-format = %%B %%e, %%Y

[flake8]
doctests = yes
max-line-length = 102
extend-ignore = E261,E114,E116,E128,E741,F841

[isort]
multi_line_output = 3
include_trailing_comma = true
lines_after_imports = 2
reverse_relative = true
default_section = THIRDPARTY
known_first_party = dozer

[egg_info]
tag_build = 
tag_date = 0

