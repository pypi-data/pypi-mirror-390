[build-system]
requires = ["setuptools>=61.0", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
requires-python = ">=3.8,<3.14"
name = "HySOM"
description = "Fast, lightweight library for training Self-Organizing Maps on 2D time series, tailored for analyzing concentration-discharge hysteresis loops."
version = "0.3.1"
readme = "README.md"
dependencies = ["numpy>=1.26,<2.2", "matplotlib>=3.9", "tslearn>=0.6.3", "scikit-learn==1.5.2"]
authors = [
    {name = "Arlex Marin Ramirez", email = "arlexmarinr@gmail.com"}
]
keywords = ["Self-Organizing Maps", "SOM", "unsupervised learning", "clustering", "Hydrology", "Water Quality", "Discharge-Concentration", "Hysteresis", "time series"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Hydrology"
]

[project.urls]
Repository = "https://github.com/ArlexMR/HySOM"


