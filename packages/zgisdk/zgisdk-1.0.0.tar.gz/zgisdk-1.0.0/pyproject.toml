[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zgisdk"
version = "1.0.0"
description = "A lightweight utility library for modern Python development"
readme = "README.md"
authors = [
    {name = "stark", email = "stark@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["zgi", "utility", "helper", "toolkit", "python", "openai", "ai", "api"]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.20.0",
]

[project.urls]
Homepage = "https://github.com/stark/zgi"
Repository = "https://github.com/stark/zgi"
Issues = "https://github.com/stark/zgi/issues"
