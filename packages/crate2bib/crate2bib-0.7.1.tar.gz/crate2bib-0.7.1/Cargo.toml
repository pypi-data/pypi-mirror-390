[workspace]
resolver = "2"

members = ["crate2bib"]

[workspace.package]
version = "0.7.1"

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
semver = { version = "1.0", features = [ "serde" ] }
pyo3 = { version = "0.27" }
reqwest = { version = "0.12" }
log = { version = "0.4"}

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
