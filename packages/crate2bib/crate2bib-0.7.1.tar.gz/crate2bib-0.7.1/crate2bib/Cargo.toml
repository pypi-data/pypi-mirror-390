[package]
name = "crate2bib"
version.workspace = true
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Create BibLaTeX entries for crates hosted on crates.io"
repository = "https://github.com/jonaspleyer/crate2bib"
readme = "README.md"

[[bin]]
name = "stub_gen"
required-features = [ "pyo3" ]

[lib]
name = "crate2bib"
crate-type = ["cdylib", "lib"]

[dependencies]
crates_io_api = { version = "0.12.0", package = "crates_io_api-wasm-patch" }
semver.workspace = true
serde_json.workspace = true
serde.workspace = true
chrono = { version = "0.4", default-features = false }
web-time = { version = "1.1" }
reqwest.workspace = true
pyo3 = { workspace = true, optional = true }
pyo3-async-runtimes = { version = ">=0.22", features = ["tokio-runtime"], optional = true }
citeworks-cff = "0.1"
openssl = { version = ">=0", features = ["vendored"], optional = true }
biblatex = { version = "0.11.0", features = ["serde"] }
thiserror = "2.0.11"
serde_yaml = "0.9"
log = { workspace = true, optional = true }
base64 = "0.22.1"
pyo3-stub-gen = { version = "0.17.0", optional = true }
env_logger = { version = "0.11.8", optional = true }

[dev-dependencies]
tokio = { version = "1.43.0", features = ["macros"] }

[features]
default = [ ]
pyo3 = ["dep:pyo3", "dep:pyo3-async-runtimes", "dep:pyo3-stub-gen", "dep:env_logger"]
openssl_vendored = [ "dep:openssl" ]
log = ["dep:log"]
