[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sber-tunnel"
version = "1.0.2"
description = "File synchronization service using Confluence API"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "apaem", email = "emila1998@yandex.ru"}
]
dependencies = [
  "fastapi>=0.104.0",
  "uvicorn[standard]>=0.24.0",
  "click>=8.1.0",
  "atlassian-python-api>=3.41.0",
  "pydantic>=2.5.0",
  "watchdog>=3.0.0",
  "requests>=2.31.0",
  "cryptography>=41.0.0",
]

[project.scripts]
sber-tunnel = "sber_tunnel.cli.main:cli"
