[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "context-control"
version = "0.0.1"
description = "FastAPI service and toolkit for managing AI agent contexts, prompts, and memories."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
authors = [
  { name = "Context Control Maintainers" }
]
dependencies = [
  "fastapi>=0.110",
  "uvicorn>=0.22",
  "sqlalchemy>=2.0",
  "pydantic>=2.0",
  "requests>=2.31"
]

[project.urls]
Homepage = "https://context-control.com"
Repository = "https://github.com/example/context-control"

[project.scripts]
context-control-api = "context_control.cli:run_api"
context-control-mcp = "context_control.cli:run_mcp"

[tool.setuptools]
package-dir = {"" = "."}
py-modules = ["contextmcp"]
include-package-data = true

[tool.setuptools.packages.find]
include = ["context_control*"]

[tool.setuptools.package-data]
context_control = ["frontend/index.html"]

