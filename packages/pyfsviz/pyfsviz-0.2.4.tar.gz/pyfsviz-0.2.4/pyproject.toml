[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "pyfsviz"
description = "Python tools for FreeSurfer visualization and QA"
authors = [
    { name = "Lezlie Espana", email = "lespana@mcw.edu" },
]
license = "MIT"
license-files = [
    "LICENSE",
]
readme = "README.md"
requires-python = ">=3.10"
keywords = []
dynamic = []
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Documentation",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "fsqc>=2.1.4",
    "importlib-resources>=6.5.2",
    "matplotlib>=3.9.4",
    "nilearn>=0.12.1",
    "nipype>=1.10.0",
    "nireports>=25.0.1",
    "numpy>=2.0.2",
    "pandas>=2.3.3",
    "plotly>=6.3.1",
]
version = "0.2.4"

[project.urls]
Homepage = "https://mcw-meier-lab.github.io/pyFSViz"
Documentation = "https://mcw-meier-lab.github.io/pyFSViz"
Changelog = "https://mcw-meier-lab.github.io/pyFSViz/changelog"
Repository = "https://github.com/mcw-meier-lab/pyFSViz"
Issues = "https://github.com/mcw-meier-lab/pyFSViz/issues"
Discussions = "https://github.com/mcw-meier-lab/pyFSViz/discussions"

[project.scripts]
pyfsviz = "pyfsviz._internal.cli:main"

[tool.pdm.version]
source = "call"
getter = "scripts.get_version:get_version"

[tool.pdm.build]
excludes = [
    "**/.pytest_cache",
    "**/.mypy_cache",
]
source-includes = [
    "config",
    "docs",
    "scripts",
    "share",
    "tests",
    "duties.py",
    "mkdocs.yml",
    "*.md",
    "LICENSE",
]

[tool.pdm.build.wheel-data]
data = [
    { path = "share/**/*", relative-to = "." },
]

[tool.uv]
default-groups = [
    "maintain",
    "ci",
    "docs",
]

[dependency-groups]
maintain = [
    "build>=1.2",
    "git-changelog>=2.5",
    "twine>=5.1",
    "yore>=0.3.3",
]
ci = [
    "duty>=1.6",
    "ruff>=0.4",
    "pytest>=8.2",
    "pytest-cov>=5.0",
    "pytest-randomly>=3.15",
    "pytest-xdist>=3.6",
    "mypy>=1.10",
    "types-markdown>=3.6",
    "types-pyyaml>=6.0",
]
docs = [
    "markdown-callouts>=0.4",
    "markdown-exec>=1.8",
    "mkdocs>=1.6",
    "mkdocs-api-autonav>=0.4.0",
    "mkdocs-autoapi>=0.4.1",
    "mkdocs-coverage>=1.0",
    "mkdocs-git-revision-date-localized-plugin>=1.2",
    "mkdocs-llmstxt>=0.2",
    "mkdocs-material>=9.5",
    "mkdocs-minify-plugin>=0.8",
    "mkdocs-section-index>=0.3",
    "mkdocstrings[python]>=0.29",
    "tomli>=2.0; python_version < '3.11'",
]
