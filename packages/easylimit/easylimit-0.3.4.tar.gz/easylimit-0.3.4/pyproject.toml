[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "easylimit"
dynamic = ["version"]
description = "A simple, precise Python rate limiter with built-in context manager support for hassle-free API throttling"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Louis Mandelstam", email = "louis@man8.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
    "Topic :: Internet :: WWW/HTTP",
]
keywords = ["rate-limiting", "throttling", "api", "context-manager", "token-bucket"]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/man8/easylimit"
Repository = "https://github.com/man8/easylimit"
Issues = "https://github.com/man8/easylimit/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "requests>=2.25.0",
]

[tool.hatch.version]
path = "src/easylimit/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/easylimit"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
    "legacy: tests for deprecated API (deselect with '-m \"not legacy\"')",
]
addopts = "-v --tb=short"

[tool.ruff]
line-length = 119
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by formatter
]

[tool.ruff.lint.per-file-ignores]
"examples/*.py" = ["E402"]  # Allow imports after sys.path modification in examples

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]
