[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spendwise-analytics"
version = "0.1.1"
description = "Reusable budgeting projections and checks for Spendwise"
readme = "README.md"
authors = [{ name = "Manojkumar" }]
license = { text = "MIT" }
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Topic :: Office/Business :: Financial",
]

[project.urls]
Homepage = "https://example.com/spendwise-analytics"
Changelog = "https://example.com/spendwise-analytics/changelog"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["spendwise_analytics"]
