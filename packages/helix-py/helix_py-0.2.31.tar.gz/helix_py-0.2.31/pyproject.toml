[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["helix/"]

[tool.uv.sources]
helix-py = { workspace = true }

[tool.uv.workspace]
members = [
    ".",
]

[project]
name = "helix-py"
version = "0.2.31"
authors = [{ name = "HelixDB Team", email = "founders@helix-db.com" }]
maintainers = [{ name = "Gahn Wuwong", email = "gahn@helix-db.com" }]
description = "HelixDB Python SDK"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
keywords = [
    "artificial-intelligence",
    "machine-learning",
    "knowledge graphs",
    "rag",
]
dependencies = [
    "tqdm>=4.67.1",
]

[project.optional-dependencies]
loader = [
    "numpy>=2.0.2",
    "pyarrow>=19.0.1",
]

chunking = [
    "chonkie>=1.2.1",
    "tokenizers>=0.15",
    "requests>=2.32.4",
    "markitdown>=0.1.3",
]

pdf = [
    "markitdown[pdf]>=0.1.3",
    "pymupdf4llm>=0.0.25",
]

mcp = [
    "fastmcp>=2.10.6",
    "pydantic>=2.11.7",
]

embed-openai = [
    "openai>=1.101.0",
    "python-dotenv>=1.0.1",
]

embed-gemini = [
    "google-genai>=1.31.0",
    "python-dotenv>=1.0.1",
]

embed-voyageai = [
    "voyageai>=0.3.4",
    "python-dotenv>=1.0.1",
]

provider-openai = [
    "openai-agents>=0.2.9",
    "openai>=1.101.0",
    "pydantic>=2.11.7",
    "python-dotenv>=1.0.1",
]

provider-gemini = [
    "google-genai>=1.31.0",
    "pydantic>=2.11.7",
    "python-dotenv>=1.0.1",
]

provider-anthropic = [
    "anthropic>=0.64.0",
    "pydantic>=2.11.7",
    "python-dotenv>=1.0.1",
]

providers = [
    "helix-py[provider-openai,provider-gemini,provider-anthropic]",
]

embedders = [
    "helix-py[embed-openai,embed-gemini,embed-voyageai]",
]

all = [
    "helix-py[loader,chunking,pdf,mcp,providers,embedders]",
]

[project.urls]
Homepage = "https://www.helix-db.com/"
Documentation = "https://docs.helix-db.com/"
Issues = "https://github.com/HelixDB/helix-py/issues"

[dependency-groups]
dev = [
    "jinja2>=3.1.6",
    "pyvis>=0.3.2",
    "spacy>=3.8.7",
    "build >= 1.2.2.post1",
    "chonkie>=1.0.10",
    "fastapi>=0.115.14",
    "pydantic>=2.11.7",
    "pymupdf4llm>=0.0.25",
    "torch>=2.7.1",
    "tqdm>=4.67.1",
    "transformers>=4.52.4",
    "twine >= 6.1.0",
    "uvicorn>=0.34.3",
    "helix-py",
]

