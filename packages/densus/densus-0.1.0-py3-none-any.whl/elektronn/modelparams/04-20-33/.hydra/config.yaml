dataset:
  default:
    data_dir: ../../../dataset/d3/input/cleaned_datasets
    train_dataset_filenames:
    - batch_A.pkl
    - batch_B.pkl
    - batch_C.pkl
    - batch_D.pkl
    - batch_E.pkl
    - batch_F.pkl
    - batch_G.pkl
    - batch_H.pkl
    - batch_I.pkl
    - batch_J.pkl
    - batch_K.pkl
    test_dataset_filenames:
    - testset_without_outliers.pkl
    num_classes: 18
model:
  default:
    hidden_irreps:
    - 125
    - 40
    - 25
    - 15
    layers: 3
    number_of_basis: 10
    max_radius: 3.5
    radial_layers: 1
    radial_neurons: 128
    num_neighbors: 12.2298
    num_nodes: 24
    reduce_output: false
    irreps_in: 18x 0e
    irreps_out: 14x0e + 14x1o + 5x2e + 4x3o + 2x4e
    spherical_harmonics_degree: 3
device: cuda
seed: 42
epochs: 100
batch_size: 64
learning_rate: 0.001
checkpoint_interval: 50
