[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "densus"
version = "0.1.1"
description = "Electron Density Neural Network for chemistry"
authors = [
  {name="Luis A. Kaermer", email="you@email.com"}
]
readme = "README.md"

dependencies = [
    # keep this minimal because your env already has everything
    "pickle-mixin",
    "gdown",          # only if we auto-download model weights
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
include-package-data = true
[tool.setuptools.package-data]
"*" = ["prediction.ipynb"]  
elektronn = ["*.pkl", "modelparams/*.pkl", "modelparams/**/*"]

