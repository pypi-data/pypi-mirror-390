[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pdf-tables-to-excel"
version = "0.1.0"
description = "Extract tables from PDFs using Docling and export them into nicely formatted Excel workbooks."
authors = [{ name = "Your Name", email = "you@example.com" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "docling>=2.6.0",
    "pandas>=2.0.0",
    "xlsxwriter>=3.0.0",
]

# Optional but nice: classifiers
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial",
    "Topic :: Text Processing :: Markup :: LaTeX",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/yourname/pdf-tables-to-excel"
Source = "https://github.com/yourname/pdf-tables-to-excel"
Issues = "https://github.com/yourname/pdf-tables-to-excel/issues"

[project.scripts]
pdf2styledexcel = "pdf_tables_to_excel.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
