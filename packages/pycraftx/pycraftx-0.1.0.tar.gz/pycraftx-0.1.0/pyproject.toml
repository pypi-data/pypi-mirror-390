[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pycraftx"
version = "0.1.0"
description = "pycraftx: packaged from notebooks"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "Ayush" }]
license = { text = "MIT" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = []

[tool.setuptools.packages.find]
where = ["src"]
