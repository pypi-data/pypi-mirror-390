[project]
name = "yemot-ai"
version = "0.1.1"
description = "חבילת Python לחיבור סוכני AI למערכות ימות המשיח"
readme = "README.md"
authors = [
    { name = "davidTheDeveloper", email = "dev@code-chai.com" }
]
requires-python = ">=3.8.1"
dependencies = [
    "yemot-flow",
]

keywords = ["yemot", "ai", "ivr", "telephony", "voice", "codex", "openai"]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Communications :: Telephony",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
]
openai = [
    "openai>=1.0.0",
]
redis = [
    "redis>=4.0.0",
]
all = [
    "openai>=1.0.0",
    "redis>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/davidTheDeveloperY/yemot-ai"
Repository = "https://github.com/davidTheDeveloperY/yemot-ai"
Documentation = "https://github.com/davidTheDeveloperY/yemot-ai#readme"
Issues = "https://github.com/davidTheDeveloperY/yemot-ai/issues"
Changelog = "https://github.com/davidTheDeveloperY/yemot-ai/releases"
Examples = "https://github.com/davidTheDeveloperY/yemot-ai/tree/master/examples"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/yemot_ai"]

[dependency-groups]
dev = [
    "black>=24.8.0",
    "flake8>=7.1.2",
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
]
