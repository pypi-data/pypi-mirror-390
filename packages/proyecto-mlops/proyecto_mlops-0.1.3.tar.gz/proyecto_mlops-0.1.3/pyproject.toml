[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "proyecto-mlops"
version = "0.1.3"
description = "MLOps Pipeline para Clasificación de Documentos en Español"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Angel Castillo", email = "angelcast2002@gmail.com"}
]
keywords = ["mlops", "machine-learning", "nlp", "spanish", "crisp-dm"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.20.0",
    "scikit-learn>=1.0.0",
    "nltk>=3.8",
    "gensim>=4.0.0",
    "spacy>=3.0.0",
    "typer[all]>=0.9.0",
    "pyyaml>=6.0",
    "joblib>=1.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "isort>=5.11.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "pylint>=2.13.0",
]
docker = [
    "gunicorn>=20.0.0",
    "uvicorn>=0.17.0",
]

[project.urls]
Homepage = "https://github.com/angelcast2002/PROYECTO-MLOPS"
Documentation = "https://github.com/angelcast2002/PROYECTO-MLOPS/wiki"
Repository = "https://github.com/angelcast2002/PROYECTO-MLOPS"
Issues = "https://github.com/angelcast2002/PROYECTO-MLOPS/issues"

[project.scripts]
proyecto-mlops = "proyecto_mlops.cli:main"

[tool.black]
line-length = 120
target-version = ["py38", "py39", "py310", "py311"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 120
skip_glob = ["*/migrations/*"]
known_first_party = ["proyecto_mlops"]
known_third_party = ["pandas", "numpy", "sklearn", "nltk", "typer"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--strict-markers --tb=short"
markers = [
    "unit: unit tests",
    "integration: integration tests",
    "slow: slow tests",
]

[tool.coverage.run]
source = ["proyecto_mlops"]
omit = [
    "*/tests/*",
    "*/venv/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
