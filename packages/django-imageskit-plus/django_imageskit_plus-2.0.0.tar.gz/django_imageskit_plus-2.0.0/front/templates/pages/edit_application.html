{% extends 'base.html' %}

{% block title %}Редактирование заявки - МОЙ НЕ САМ{% endblock %}

{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'user_applications' %}">Мои заявки</a></li>
        <li class="breadcrumb-item active" aria-current="page">Редактирование заявки #{{ application.id }}</li>
    </ol>
</nav>

<h1 class="mb-4">Редактирование заявки #{{ application.id }}</h1>

<div class="card">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Форма заявки</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="id_title" class="form-label">Название заявки</label>
                    <input type="text" class="form-control" id="id_title" name="title" value="{{ form.title.value|default:'' }}">
                </div>
                
                <div class="col-md-6">
                    <label for="id_field1" class="form-label">Поле 1</label>
                    <input type="text" class="form-control" id="id_field1" name="field1" value="{{ form.field1.value|default:'' }}">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="id_field2" class="form-label">Поле 2</label>
                    <input type="text" class="form-control" id="id_field2" name="field2" value="{{ form.field2.value|default:'' }}">
                </div>
                
                <div class="col-md-6">
                    <label for="id_field3" class="form-label">Поле 3</label>
                    <input type="text" class="form-control" id="id_field3" name="field3" value="{{ form.field3.value|default:'' }}">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="id_field4" class="form-label">Поле 4</label>
                    <input type="text" class="form-control" id="id_field4" name="field4" value="{{ form.field4.value|default:'' }}">
                </div>
                
                <div class="col-md-6">
                    <label for="id_field5" class="form-label">Поле 5</label>
                    <input type="text" class="form-control" id="id_field5" name="field5" value="{{ form.field5.value|default:'' }}">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="id_field6" class="form-label">Поле 6</label>
                    <input type="text" class="form-control" id="id_field6" name="field6" value="{{ form.field6.value|default:'' }}">
                </div>
                
                <div class="col-md-6">
                    <label for="id_field7" class="form-label">Поле 7</label>
                    <input type="text" class="form-control" id="id_field7" name="field7" value="{{ form.field7.value|default:'' }}">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="id_field8" class="form-label">Поле 8</label>
                    <input type="text" class="form-control" id="id_field8" name="field8" value="{{ form.field8.value|default:'' }}">
                </div>
                
                <div class="col-md-6">
                    <label for="id_field9" class="form-label">Поле 9 (число)</label>
                    <input type="number" class="form-control" id="id_field9" name="field9" value="{{ form.field9.value|default:'' }}">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="id_field10" class="form-label">Поле 10 (дата)</label>
                    <input type="date" class="form-control" id="id_field10" name="field10" value="{{ form.field10.value|date:'Y-m-d'|default:'' }}">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="id_description" class="form-label">Описание</label>
                <textarea class="form-control" id="id_description" name="description" rows="5">{{ form.description.value|default:'' }}</textarea>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{% url 'user_applications' %}" class="btn btn-outline-secondary">Отмена</a>
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
