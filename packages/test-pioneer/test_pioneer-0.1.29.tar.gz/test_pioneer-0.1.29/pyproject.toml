# Rename to build stable version
# This is stable version
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "test_pioneer"
version = "0.1.29"
authors = [
    { name = "JE-Chen", email = "jechenmailman@gmail.com" },
]
description = "Test framework for CI/CD"
requires-python = ">=3.10"
license-files = ["LICENSE"]
dependencies = [
    "je_web_runner",
    "je_load_density", "je_api_testka", "je-mail-thunder",
    "automation-file", "psutil", "pyyaml"
]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Win32 (MS Windows)",
    "Environment :: MacOS X",
    "Environment :: X11 Applications",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/Integration-Automation/TestPioneer"
Code = "https://github.com/Integration-Automation/TestPioneer"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[tool.setuptools.packages]
find = { namespaces = false }

[project.optional-dependencies]
gui = ["je_auto_control"]