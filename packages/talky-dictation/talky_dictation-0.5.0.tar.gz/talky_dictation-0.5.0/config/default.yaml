# Talky Configuration File

# Audio capture settings
audio:
  sample_rate: 16000  # 16kHz for Whisper
  channels: 1         # Mono audio
  buffer_size: 1024   # Buffer size in frames

# Whisper model settings
whisper:
  model: base         # Options: tiny, base, small, medium, large-v3
  language: en        # Language code (en, es, fr, de, zh, ja, etc.) or "auto" for detection
  device: auto        # Options: auto, cuda, cpu
  compute_type: default  # Options: default, int8, float16

# Hotkey configuration
hotkeys:
  toggle_recording: "<ctrl>+<super>"  # Global hotkey to start/stop recording (Ctrl+Win)

# Platform-specific settings
platform:
  prefer_method: auto  # Text injection method: auto, xdotool, ydotool, clipboard
  typing_delay_ms: 0   # Delay between keystrokes (0 for none)

# Autostart configuration
autostart:
  enabled: false       # Automatically launch Talky on login
  delay_seconds: 5     # Wait X seconds after login before starting
