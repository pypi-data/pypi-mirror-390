[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "talky-dictation"
version = "0.5.0"
description = "System-wide dictation for Linux using OpenAI's Whisper AI"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Talky Contributors", email = "talky@example.com"}
]
maintainers = [
    {name = "Talky Contributors", email = "talky@example.com"}
]
keywords = [
    "dictation",
    "speech-to-text",
    "whisper",
    "voice-typing",
    "speech-recognition",
    "linux",
    "accessibility",
    "voice-control"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Desktop Environment",
    "Topic :: Adaptive Technologies",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Environment :: X11 Applications",
    "Natural Language :: English",
]

dependencies = [
    "faster-whisper>=1.0.0",
    "numpy>=1.24.0",
    "sounddevice>=0.4.6",
    "pystray>=0.19.5",
    "Pillow>=10.0.0",
    "pynput>=1.7.6",
    "notify2>=0.3.1",
    "PyYAML>=6.0.1",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
gpu = [
    "torch>=2.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]
test = [
    "pytest>=7.0.0",
    "psutil>=5.9.0",
]

[project.urls]
Homepage = "https://github.com/ChrisKalahiki/talky"
Documentation = "https://github.com/ChrisKalahiki/talky#readme"
Repository = "https://github.com/ChrisKalahiki/talky"
"Bug Tracker" = "https://github.com/ChrisKalahiki/talky/issues"
Changelog = "https://github.com/ChrisKalahiki/talky/blob/main/CHANGELOG.md"

[project.scripts]
talky = "talky.main:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["talky*"]
exclude = ["tests*", "docs*"]

[tool.setuptools.package-data]
talky = [
    "config/*.yaml",
    "py.typed",
]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]  # Line too long (handled by black)

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--tb=short",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "interactive: marks tests that require user interaction",
]
