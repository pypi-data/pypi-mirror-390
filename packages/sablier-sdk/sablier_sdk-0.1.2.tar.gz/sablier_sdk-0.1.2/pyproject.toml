[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sablier-sdk"
version = "0.1.2"
description = "Python SDK for Sablier Market Scenario Generator - Create scenario-conditioned synthetic financial data"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Sablier Team"}
]
keywords = ["finance", "synthetic-data", "scenarios", "quantitative-finance", "machine-learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Office/Business :: Financial"
]

dependencies = [
    "requests>=2.28.0",
    "pandas>=1.5.0",
    "numpy>=1.23.0",
    "pydantic>=2.0.0",
    "python-dateutil>=2.8.0",
    "matplotlib>=3.5.0",
    "scikit-optimize>=0.9.0",
    "jinja2>=3.0.0"
]

[project.optional-dependencies]
viz = [
    "seaborn>=0.12.0",
    "plotly>=5.0.0"
]
stats = [
    "scipy>=1.11.0",
    "statsmodels>=0.14.0"
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0"
]
all = [
    "sablier-sdk[viz,stats,dev]"
]

[project.urls]
Repository = "https://github.com/michu5696/sablier-sdk"
Issues = "https://github.com/michu5696/sablier-sdk/issues"

[tool.setuptools]
packages = ["sablier", "sablier.model", "sablier.portfolio", "sablier.project", "sablier.scenario"]

[tool.black]
line-length = 100
target-version = ['py39']

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.ruff]
line-length = 100
target-version = "py39"
