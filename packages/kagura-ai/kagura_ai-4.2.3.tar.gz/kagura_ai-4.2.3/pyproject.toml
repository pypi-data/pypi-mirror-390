[project]
name = "kagura_ai"
version = "4.2.3"
description = "Universal AI Memory Platform - MCP-native context management for all AI agents"
authors = [
    { name = "JFK", email = "fumikazu.kiyota@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.11"
keywords = [
    "ai", "memory", "mcp", "context", "knowledge-graph", "rag",
    "llm", "agents", "claude", "chatgpt", "gemini",
    "vector-db", "local-first", "privacy", "pydantic", "async"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.10",
    "click>=8.1",
    "openai>=1.0.0", # OpenAI SDK for direct gpt-* model support
    "litellm>=1.0", # LiteLLM for other providers (Claude, Gemini, etc.)
    "jinja2>=3.1",
    "rich>=13.0",
    "python-dotenv>=1.0",
    "prompt-toolkit>=3.0.52",
    "pygments>=2.19.2",
    "python-frontmatter>=1.0.0",
    "arxiv>=2.2.0",
    "brave-search-python-client>=0.4.0",  # Brave Search API (MCP core feature)
    "psutil>=5.9.0",  # Required by brave-search-python-client (missing from their deps)
]

[project.scripts]
kagura = "kagura.cli.main:cli"

[project.entry-points.pytest11]
kagura_testing = "kagura.testing.plugin"

[project.optional-dependencies]
# ============================================
# User-facing feature presets
# ============================================
ai = [
    # Core AI features: Memory, Routing, Context Compression
    "chromadb>=0.4.0",           # Vector storage for memory & RAG
    "torch>=2.0.0,<2.3",         # PyTorch <2.3 for Intel Mac x86_64 compatibility & no mandatory CUDA deps. See #533
    "sentence-transformers>=2.2.0,<5.2",  # Embeddings (E5) & reranking. See #533
    "numpy>=1.24.0,<2.0",        # NumPy <2.0 for torch 2.2.2 compatibility. See #533
    "rank-bm25>=0.2.2",          # BM25 lexical search (v4.0.0a0 Phase 2)
    "semantic-router>=0.1.11",   # Semantic routing
    "tiktoken>=0.7.0",           # Token counting for context compression
    "langchain-text-splitters>=0.0.1",  # Semantic chunking for RAG (Issue #527)
]
api = [
    # v4.0 REST API Server (Phase A)
    "fastapi>=0.115.0",          # Modern web framework
    "uvicorn[standard]>=0.32.0", # ASGI server
    "psycopg2-binary>=2.9.9",    # PostgreSQL adapter
    "asyncpg>=0.29.0",           # Async PostgreSQL driver
    "redis>=5.0.0",              # Redis client for caching/queue
    "python-multipart>=0.0.9",   # For file uploads (multimodal)
]
graph = [
    # v4.0 Knowledge Graph (Phase B - Issue #345)
    "networkx>=3.0",             # Graph algorithms and data structures
]
web = [
    # Web & Multimodal features
    "google-generativeai>=0.8.0",  # Gemini API for multimodal
    "pillow>=10.0.0",               # Image processing
    "proto-plus<2.0.0dev",          # Gemini dependency
    "protobuf>=4.25.0,<6.0.0",      # Gemini dependency
    "httpx>=0.25.0",                # HTTP client for web scraping
    "beautifulsoup4>=4.12.0",       # HTML parsing
    "youtube-transcript-api>=0.6.0",  # YouTube transcript extraction
    "yt-dlp>=2023.0.0",             # YouTube metadata extraction
]
auth = [
    # OAuth2 authentication
    "google-auth>=2.25.0",
    "google-auth-oauthlib>=1.2.0",
    "google-auth-httplib2>=0.2.0",
    "cryptography>=41.0.0",
]
mcp = [
    # MCP (Model Context Protocol) integration
    "mcp>=1.0.0",
    "jsonschema>=4.20.0",
]

# ============================================
# Development presets
# ============================================
dev = [
    # Testing & linting tools
    "pytest>=8.3",
    "pytest-asyncio>=0.25",
    "pytest-cov>=6.0",
    "pytest-timeout>=2.3",
    "pytest-xdist>=3.5",  # Parallel test execution
    "langdetect>=1.0.9",  # For agent testing
    "ruff>=0.8",
    "pyright>=1.1.406",  # Updated for better performance
]
docs = [
    # Documentation building
    "mkdocs>=1.6",
    "mkdocs-material>=9.5",
    "mkdocs-static-i18n>=1.2.0",  # Bilingual docs (en/ja)
    "pymdown-extensions>=10.0",
]

# ============================================
# Combined presets (recommended)
# ============================================
full = [
    # All user-facing features (v4.0)
    "kagura-ai[ai]",
    "kagura-ai[api]",      # v4.0 REST API
    "kagura-ai[graph]",    # v4.0 Knowledge Graph
    "kagura-ai[web]",
    "kagura-ai[auth]",
    "kagura-ai[mcp]",
]
all = [
    # Everything including dev tools
    "kagura-ai[full]",
    "kagura-ai[dev]",
    "kagura-ai[docs]",
]

[build-system]
requires = ["setuptools>=42.0.0,<69.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["kagura"]

[tool.pyright]
include = ["src/kagura", "tests"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]  # Ignore line length - Rich markup strings often exceed 88 chars
per-file-ignores = { "__init__.py" = ["F401"] }

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
# Exclude legacy test directories
norecursedirs = [".*", "build", "dist", "*_legacy"]
asyncio_default_fixture_loop_scope = "function"
# Parallel execution with pytest-xdist (optional, use with -n auto)
# To enable: pytest -n auto
# To disable: pytest -n 0
markers = [
    "integration: Integration tests (deselect with '-m \"not integration\"')",
    "unit: Unit tests",
    "slow: Slow tests",
    "agent: Agent tests (for agent-specific testing)",
    "benchmark: Performance benchmarks",
]


[tool.kagura]
project = "kagura-ai"
user = "kiyota"
# enable_reranking = true  # Optional: Explicitly enable/disable (auto-detects if model is cached)

