[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "join-agent"
version = "0.1.3"
description = "LLM-driven intelligent join key suggestion agent"
readme = "README.md"
license = "MIT"
authors = [
    {name = "StepFunction AI", email = "team@stepfunction.ai"}
]
maintainers = [
    {name = "StepFunction AI", email = "team@stepfunction.ai"}
]

requires-python = ">=3.10"
dependencies = [
    "sfn-blueprint>=0.6.6",
    "pandas",
    "pydantic-settings",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
# Ignore deprecation warnings from dependencies
filterwarnings = [
    "ignore::DeprecationWarning",
]

[project.urls]
Homepage = "https://github.com/stepfnAI/join_agent"
Issues = "https://github.com/stepfnAI/join_agent/issues"
