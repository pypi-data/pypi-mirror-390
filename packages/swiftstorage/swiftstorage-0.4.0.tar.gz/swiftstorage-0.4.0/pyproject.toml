[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "swiftstorage"
version = "0.4.0"
authors = [
  { name="Sean Yeatts" },
]
license = {text = "MIT License"}
description = "A simple way to interact with local and remote file systems. Easily extendable to support custom endpoints."
readme = "README.rst"
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
]

[project.urls]
"Homepage" = "https://github.com/SeanYeatts/SwiftStorage"
