datasets:
  - name: icon-d2
    base_url: https://opendata.dwd.de/weather/nwp/icon-d2/grib
    runs: ["00", "03", "06", "09", "12", "15", "18", "21"] # only runs you care about
    variables:
      - vmax_10m # only the variables needed for wind/foehn assessment
      - t_2m # optional, include if needed for other calculations
    forecast_steps: [0, 1, 2, 3, 4, 5, 6] # only short-term steps
    grid: germany
    subgrid: regular-lat-lon
    level: single-level
    file_template: "icon-d2_{grid}_{subgrid}_{level}_{date}{run}_{step:03d}_2d_{var}.grib2.bz2"

  - name: icon-eu
    base_url: https://opendata.dwd.de/weather/nwp/icon-eu/grib
    runs: ["00", "06", "12", "18"]
    variables:
      - vmax_10m
    forecast_steps: [0, 3, 6, 9, 12] # only early hours for risk assessment
    grid: europe
    level: single-level
    subgrid: regular-lat-lon
    file_template: "icon-eu_{grid}_{subgrid}_{level}_{date}{run}_{step:03d}_{var_upper}.grib2.bz2"

storage:
  type: fs
  data_dir: ${DATA_DIR}
  decompress: true
