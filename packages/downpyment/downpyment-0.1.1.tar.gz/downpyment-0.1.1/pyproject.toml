[project]
name = "downpyment"
description = "Utilities for mortgage analysis and visualization"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "matplotlib>=3.10.7",
]
dynamic = ["version"]

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"


[tool.hatch.version]
source = "vcs"
fallback-version = "0.0.0"
