[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pydmp"
dynamic = ["version"]
description = "Python library for controlling DMP alarm systems"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
keywords = ["dmp", "alarm", "security", "home-automation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Home Automation",
    "Topic :: Security",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.1",
    "black==24.10.0",
    "mypy>=1.5",
    "ruff>=0.6",
    "pre-commit>=3.4",
]
cli = [
    "click>=8.1",
    "pyyaml>=6.0",
    "rich>=13.0",
]
docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.4",
    "mkdocstrings[python]>=0.24",
    "mike>=2.0",
]

[project.scripts]
pydmp = "pydmp.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/pydmp"]

[tool.hatch.version]
path = "src/pydmp/__init__.py"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "--cov=pydmp --cov-report=term-missing --cov-report=html"

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
