[project]
name = "ass-to-lrc"
version = "0.4.0"
description = "Convert ASS subtitle files to LRC lyrics format with karaoke timing support"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Natsu Tadama", email = "nattadasu@nattadasu.my.id"},
]
keywords = ["ass", "lrc", "lyrics", "subtitle", "karaoke", "converter"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Text Processing",
    "Topic :: Utilities",
]
dependencies = [
    "ass>=1.0.3",
    "typer>=0.20.0",
]

[project.urls]
Homepage = "https://github.com/nattadasu/ass-to-lrc"
Repository = "https://github.com/nattadasu/ass-to-lrc"
Issues = "https://github.com/nattadasu/ass-to-lrc/issues"
Documentation = "https://github.com/nattadasu/ass-to-lrc#readme"

[project.optional-dependencies]
dev = [
    "hatchling>=1.21.0",
    "mypy>=1.0.0",
    "pre-commit>=3.6.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
ass2lrc = "ass2lrc.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ass2lrc"]

[tool.uv]
package = true

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
