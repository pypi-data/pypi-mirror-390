[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "pyrite_chem"                 # choose your PyPI name
version = "0.1.1"
description = "Pyrite: utilities for molecular docking"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Daan_Geerke_Lab" }]
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

# add runtime deps here if you have them:
dependencies = [
  "rdkit>=2023.9",        # cheminformatics (wheels/conda-forge available)
  "numpy>=1.25",
  "scipy>=1.10",
  "Pillow>=9.0",
  "py3Dmol>=2.0",
  "ipython>=8.0",         
  "ipywidgets>=8.0"
]

[project.optional-dependencies]
notebook = [
  "ipython>=7.0",        
  "ipywidgets>=7.0,<8.0" 
]

[project.urls]
Homepage = "https://github.com/tcobanoglu/Pyrite"


[tool.hatch.build.targets.wheel]
packages = ["pyrite"]
