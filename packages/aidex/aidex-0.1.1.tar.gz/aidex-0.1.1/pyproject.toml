[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aidex"
version = "0.1.1"
description = "A terminal UI application built with Textual"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Yuxiang Wu", email = "yuxiang.cs@gmail.com"}
]
keywords = ["textual", "tui", "terminal", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "textual>=0.41.0",
    "click>=8.0.0",
]

[project.urls]
Homepage = "https://github.com/yuxiang-wu/aidex"
Repository = "https://github.com/yuxiang-wu/aidex"
Issues = "https://github.com/yuxiang-wu/aidex/issues"

[project.scripts]
aidex = "aidex.app:main"

[dependency-groups]
dev = [
    "twine>=6.1.0",
]
