# pyproject.toml
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "warehouse-cli"
version = "0.2.1"
description = "Plugin-based warehouse CLI with Clean Architecture"
authors = [{ name = "MohammadRezaMahdian", email = "pyrz.tech@gmail.com" }]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
]

dynamic = ["dependencies"]

[project.scripts]
warehouse = "cli.commands:cli"

[project.urls]
Homepage = "https://github.com/PyRz-Tech/WerehouseCLI"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-ra -q"
