[metadata]
name = whisper-ppi
version = 0.1.1
author = Vesal Kasmaeifar
author_email = vesal.kasmaeifar@mail.utoronto.com
description = Weak Heuristic Inference for Supervisory Protein intERaction mapping for PDB and AP-MS datasets
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/camlab-bioml/whisper
project_urls = 
	Documentation = https://whisper.readthedocs.io/en/latest/
	Source = https://github.com/camlab-bioml/whisper
license = MIT
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Bio-Informatics

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.10
include_package_data = True
install_requires = 
	numpy
	pandas
	scikit-learn
	scipy

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

