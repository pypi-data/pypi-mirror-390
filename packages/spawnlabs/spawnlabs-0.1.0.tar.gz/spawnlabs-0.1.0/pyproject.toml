[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spawnlabs"
version = "0.1.0"
authors = [
    {name = "SpawnLabs", email = "contact@spawnlabs.ai"}
]
description = "Intelligent platform for building, running, and maintaining autonomous systems"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Code Generators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = ["frontend", "ui", "development", "ai", "spawn", "spawnlabs"]

[project.urls]
Homepage = "https://spawnlabs.ai"
Documentation = "https://spawnlabs.ai/docs"
Repository = "https://github.com/teddyoweh/spawn-frontend-temp"
"Bug Tracker" = "https://github.com/teddyoweh/spawn-frontend-temp/issues"

[project.scripts]
spawn = "spawnlabs.cli:main"

[tool.setuptools.packages.find]
include = ["spawnlabs*"]

