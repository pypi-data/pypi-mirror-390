services:
  missim_ue_pixel_streaming:
    container_name: missim_ue_pixel_streaming
    image: pixelstreamingunofficial/pixel-streaming-signalling-server:5.3
    entrypoint: /usr/local/bin/node
    command: /SignallingWebServer/cirrus.js --StreamerPort 5004 --HttpPort 5005 --HttpsPort 5006 --console_messages verbose --serve
    network_mode: host