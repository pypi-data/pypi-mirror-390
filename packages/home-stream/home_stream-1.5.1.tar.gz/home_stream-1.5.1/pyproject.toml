[tool.poetry]
name = "home-stream"
version = "1.5.1"
description = "Browser and streaming interface for local media files"
repository = "https://github.com/mxmehl/home-stream"
authors = ["Max Mehl <mail@mehl.mx>"]
readme = "README.md"
keywords = []
license = "GPL-3.0-only"
classifiers = []

[tool.poetry.scripts]
home-stream = "home_stream.app:main"

[tool.poetry.dependencies]
python = "^3.10"
bcrypt = "^5.0.0"
pyyaml = "^6.0.3"
flask = "^3.1.2"
flask-wtf = "^1.2.2"
flask-limiter = {extras = ["redis", "valkey"], version = "^4.0.0"}

[tool.poetry.group.web.dependencies]
uwsgi = "^2.0.31"

[tool.poetry.group.dev.dependencies]
isort = "^7.0.0"
pylint = "^4.0.2"
black = "^25.9.0"
mypy = "^1.18.2"
bump-my-version = "^1.2.4"
pytest = "^8.4.2"
pytest-flask = "^1.3.0"
pytest-cov = "^7.0.0"
beautifulsoup4 = "^4.14.2"
h11 = "^0.16.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# FORMATTING settings
[tool.isort]
profile = "black"

[tool.black]
line-length = 100

# MYPY settings
[tool.mypy]
files = ["home_stream/*.py"]
disable_error_code = ["import-untyped"]

# Bump-My-Version
[tool.bumpversion]
commit = true
tag = true
allow_dirty = false
tag_name = "v{new_version}"

[[tool.bumpversion.files]]
filename = "pyproject.toml"
regex = true
search = "^version = \"{current_version}\""
replace = "version = \"{new_version}\""
