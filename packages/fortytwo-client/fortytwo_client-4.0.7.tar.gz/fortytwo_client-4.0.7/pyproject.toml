[project]
name = "fortytwo-client"
version = "4.0.7"
description = "A Python client library for the 42 School API"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "lucas-ht", email = "46166712+lucas-ht@users.noreply.github.com" },
]
maintainers = [
    { name = "lucas-ht", email = "46166712+lucas-ht@users.noreply.github.com" },
]
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
keywords = ["42", "api", "client", "school"]
dependencies = [
    "python-dateutil>=2.9.0.post0",
 "pytz>=2025.2",
 "requests>=2.32.5",
]

[project.urls]
"Homepage" = "https://github.com/lucas-ht/fortytwo-client"
"Documentation" = "https://github.com/lucas-ht/fortytwo-client#readme"
"Repository" = "https://github.com/lucas-ht/fortytwo-client.git"
"Bug Tracker" = "https://github.com/lucas-ht/fortytwo-client/issues"

[dependency-groups]
dev = [
    "hvac>=2.3.0",
    "python-dotenv>=1.1.1",
    "redis>=6.4.0",
    "ruff>=0.13.2",
    "testcontainers>=4.13.1",
]

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "F",    # Pyflakes
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "I",    # isort
    "TCH",  # flake8-type-checking
    "ANN",  # flake8-annotations
    "UP",   # pyupgrade (modernize code)
    "SIM",  # flake8-simplify
    "RET",  # flake8-return
    "PTH",  # flake8-use-pathlib
    "RUF",  # Ruff-specific rules
    "PERF", # Performance anti-patterns
]
ignore = [
    "ANN401", # Dynamically typed expressions (Any) are disallowed
    "E501",   # Line too long (handled by formatter)
]
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"example/*.py" = [
    "ANN",     # Don't require annotations in examples
    "T201",    # Allow print statements in examples
    "INP001",  # Examples don't need __init__.py
    "PLR2004", # Allow magic values in examples
]

[tool.ruff.lint.isort]
known-first-party = ["fortytwo"]
lines-after-imports = 2

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["fortytwo"]
