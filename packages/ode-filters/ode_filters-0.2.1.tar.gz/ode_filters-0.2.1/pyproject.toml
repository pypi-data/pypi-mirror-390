[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ode_filters"]


[project]
name = "ode-filters"
authors = [{name="Paul Fischer"}]
version = "0.2.1"
description = "Basic ODE filtering and smooting implementation."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE*"]
requires-python = ">=3.14"
dependencies = [
    "autograd>=1.8.0",
    "jax[cpu]>=0.8.0",
    "matplotlib>=3.10.7",
    "numpy>=2.3.4",
    "scikit-learn>=1.7.2",
    "tqdm>=4.67.1",
    "tueplots>=0.2.1",
]

[dependency-groups]
dev = [
    "coverage>=7.11.0",
    "hypothesis>=6.142.5",
    "ipykernel>=7.1.0",
    "pre-commit>=4.3.0",
    "probdiffeq>=0.8.0",
    "pytest>=8.4.2",
    "pytest-cases>=3.9.1",
    "pytest-cov>=7.0.0",
]

[tool.pytest.ini_options]
testpaths = ["test"]
addopts = "--cov=ode_filters --cov-report=term-missing"
