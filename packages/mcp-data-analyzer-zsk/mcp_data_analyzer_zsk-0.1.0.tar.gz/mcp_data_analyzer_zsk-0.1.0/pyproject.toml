[project]
name = "mcp-data-analyzer-zsk"
version = "0.1.0"
description = "zsk的数据分析mcp工具"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.21.0",
    "pandas>=2.3.3",
    "seaborn>=0.13.2",
    "openpyxl>=3.1.0",
    "twine>=6.2.0",
]

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[project.scripts]
mcp-data-analyzer-zsk = "mcp_data_analyzer_zsk.cli:main"

[tool.setuptools.packages.find]
include = ["mcp_data_analyzer_zsk"]
