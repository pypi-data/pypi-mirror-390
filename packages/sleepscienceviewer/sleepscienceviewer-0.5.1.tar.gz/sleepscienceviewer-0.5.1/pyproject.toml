[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sleepscienceviewer"
version = "0.5.1"
description = "A Python-native EDF and XML annotation viewer for sleep science"
readme = "README.md"
license = "AGPL-3.0-or-later"
license-files = ["LICENSE.md"]
authors = [
  { name="Dennis A. Dean, II", email="dennis.a.dean@gmail.com" }
]
requires-python = ">=3.9"

dependencies = [
  # Core GUI Framework
	"PySide6==6.10.0",
        "pyside6==6.10.0",

	# Data Processing & Analysis
	"numpy==2.3.4",
	"pandas==2.3.3",
	"scipy==1.16.3",
	"pyrsdameraulevenshtein==1.1.0",

	# Visualization
	"matplotlib==3.10.7",
	"cmocean==4.0.3",
	"colorcet==3.1.0",

	# Signal Processing
	"PyWavelets==1.9.0",
	"py-ecg-detectors==1.3.5",
	"gatspy==0.3",

	# File Handling
	"openpyxl==3.1.5",
	"lxml==6.0.2",

	# Utilities
	"requests==2.32.5",
	"cryptography==46.0.3",
	"joblib==1.5.2",
	"psutil==7.1.3",
	"python-dateutil==2.9.0.post0",
	"pytz==2025.2",
	"sympy==1.14.0"
]

[project.scripts]
SleepScienceViewer = "sleepscienceviewer.__main__:main"
