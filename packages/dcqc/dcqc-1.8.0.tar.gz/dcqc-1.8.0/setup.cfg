[metadata]
version = 1.8.0
name = dcqc
description = Python package for performing quality control (QC) for data coordination (DC)
author = Bruno Grande
author_email = bruno.grande@sagebase.org
license = Apache-2.0
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/Sage-Bionetworks-Workflows/py-dcqc
project_urls = 
	Source = https://github.com/Sage-Bionetworks-Workflows/py-dcqc
	Tracker = https://github.com/Sage-Bionetworks-Workflows/py-dcqc/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.10, <3.12
install_requires = 
	fs~=2.4
	fs-synapse>=2.0.1
	typer~=0.7.0
	click<=8.2.1
	requests<=2.31.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
all = 
	rdflib~=6.2
testing = 
	setuptools~=65.0
	pytest~=7.0
	pytest-cov~=4.0
	pytest-mock~=3.0
	hypothesis~=4.0
	nbmake~=1.3
	pytest-xdist[psutil]~=3.1
	docker~=6.1.3
	exceptiongroup~=1.0
	tomli~=2.0
dev = 
	pre-commit~=2.0
	sphinx-rtd-theme~=1.0
	black==25.1.0
	flake8==7.3.0
	isort==6.0.1
	mypy~=0.9
	flake8-pyproject~=1.0
	sphinx-autodoc-typehints~=1.21
	interrogate==1.7.0

[options.entry_points]
console_scripts = 
	dcqc = dcqc.main:app

[tool:pytest]
addopts = 
	--cov "dcqc" --cov-report "term-missing" --cov-report "xml"
	-m "not slow"
	--verbose
norecursedirs = 
	dist
	build
	.tox
filterwarnings = 
	ignore::UserWarning
	ignore::DeprecationWarning
testpaths = 
	tests
	demos
markers = 
	slow: mark tests as slow (deselect with '-m "not slow"')

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
per-file-ignores = 
	*/__init__.py:F401

[pyscaffold]
version = 4.3
package = dcqc
extensions = 
	github_actions
	markdown
	pre_commit

[autoflake]
in-place = true
remove-all-unused-imports = true
remove-unused-variables = true
ignore-init-module-imports = true

[egg_info]
tag_build = 
tag_date = 0

