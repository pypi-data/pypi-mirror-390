[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-lightning-seed"
version = "1.0.0"
description = "⚡️A blazing-fast Django management command for seeding data"
authors = [
    { name = "Akinori Hoshina", email = "creative.spider.hand@gmail.com" },
]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.13"
keywords = ["django", "seed"]
dependencies = [
    "coverage>=7.11.0",
    "django>=5.2.7",
    "faker>=37.12.0",
    "numpy>=2.3.4",
    "polars>=1.34.0",
    "psycopg2-binary>=2.9.11",
]

[project.urls]
Homepage = "https://github.com/spider-hand/django-lightning-seed"
Repository = "https://github.com/spider-hand/django-lightning-seed"
Documentation = "https://github.com/spider-hand/django-lightning-seed/blob/main/README.md"
"Bug Tracker" = "https://github.com/spider-hand/django-lightning-seed/issues"
Changelog = "https://github.com/spider-hand/django-lightning-seed/blob/main/CHANGELOG.md"

[tool.hatchling.build.targets.wheel]
packages = ["django_lightning_seed"]

[tool.hatchling.build.targets.sdist]
include = [
    "/django_lightning_seed",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
]
