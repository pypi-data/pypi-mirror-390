[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "specdec"
version = "0.2.0"
authors = [
  { name="nooralnetz", email="cneuralnets@gmail.com" },
]
description = "Speculative Decoder"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "torch",
    "transformers",
    "numpy",
    "matplotlib",
]

[project.urls]
"Homepage" = "https://github.com/"


[project.scripts]
specdec = "specdec.cli:main"
