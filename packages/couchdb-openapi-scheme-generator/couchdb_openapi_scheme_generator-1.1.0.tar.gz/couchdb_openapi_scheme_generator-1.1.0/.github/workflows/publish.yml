name: Publish to PyPI

on:
  push:
    branches:
      - master
      - main
      - dev

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: astral-sh/setup-uv@v3
      - name: Build package
        run: uv build
      - name: Check package
        run: |
          uv tool install twine
          twine check dist/*
      - name: Publish to Test PyPI (dev branch)
        if: github.ref == 'refs/heads/dev'
        run: |
          uv tool install twine
          twine upload --repository testpypi dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      - name: Publish to PyPI (master/main branch)
        id: publish
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist/
      - name: Extract version from pyproject.toml
        id: version
        if: (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main') && steps.publish.outcome == 'success'
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
      - name: Create Git tag
        if: (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main') && steps.publish.outcome == 'success' && steps.version.outcome == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG="${{ steps.version.outputs.tag }}"
          if [ -z "$TAG" ]; then
            echo "Error: Tag is empty, skipping tag creation"
            exit 1
          fi
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping tag creation"
          else
            git tag -a "$TAG" -m "Release ${{ steps.version.outputs.version }}"
            git push origin "$TAG"
          fi
      - name: Create GitHub Release
        if: (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main') && steps.publish.outcome == 'success' && steps.version.outcome == 'success'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Release ${{ steps.version.outputs.version }}
            
            Автоматически создан после успешной публикации в PyPI.
            
            ### Установка
            
            ```bash
            uvx couchdb-openapi-scheme-generator --url http://localhost:5984
            ```
            
            ### Изменения
            
            См. [историю коммитов](https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }}) для деталей.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}