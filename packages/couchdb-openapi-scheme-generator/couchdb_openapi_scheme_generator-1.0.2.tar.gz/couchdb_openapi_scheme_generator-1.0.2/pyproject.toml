[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "couchdb-openapi-scheme-generator"
version = "1.0.2"
description = "CouchDB OpenAPI scheme generator"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "CouchDB OpenAPI scheme generator contributors"}
]
keywords = ["couchdb", "openapi", "swagger", "api", "generator", "specification"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Database",
]
dependencies = [
    "requests>=2.32.5",
    "PyYAML>=6.0.2",
]

[project.scripts]
couchdb-openapi-scheme-generator = "openapi_generator:main"

[project.urls]
Homepage = "https://github.com/SasukeSagara/CouchDB-OpenAPI-scheme-generator"
Repository = "https://github.com/SasukeSagara/CouchDB-OpenAPI-scheme-generator"
Issues = "https://github.com/SasukeSagara/CouchDB-OpenAPI-scheme-generator/issues"

[tool.hatch.build.targets.wheel]
only-include = [
    "openapi_generator.py",
]
