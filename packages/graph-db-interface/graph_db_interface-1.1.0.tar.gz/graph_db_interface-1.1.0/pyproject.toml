[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "graph-db-interface"
version = "1.1.0"
description = "A simple interface to interact with a GraphDB instance"
authors = ["Jan-Felix Klein <janfelixklein@ooglemail.com>", "Nico Brandt <nico.g.brandt@gmail.com>", "SÃ¶ren Weindel <soeren.weindel@kit.edu>", "Etienne Hoffmann <etienne.hoffmann@kit.edu>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
rdflib = "==7.1.3"
requests = "^2.32.3"
python-snappy = "^0.7.3"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
pytest = "^8.2.0"
pylint = "^3.3.4"

[tool.pylint."MESSAGES CONTROL"]
disable = [
  "broad-exception-caught",
  "missing-function-docstring",
  "missing-module-docstring",
  "line-too-long",
  "logging-fstring-interpolation",
  "pointless-string-statement",
  "protected-access",
  "redefined-builtin",
  "too-many-ancestors",
  "too-many-arguments",
  "too-many-branches",
  "too-many-instance-attributes",
  "too-many-lines",
  "too-many-locals",
  "too-many-nested-blocks",
  "too-many-positional-arguments",
  "too-many-public-methods",
  "too-many-return-statements",
  "too-many-statements",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers"
log_cli = "true"
log_cli_level = "info"