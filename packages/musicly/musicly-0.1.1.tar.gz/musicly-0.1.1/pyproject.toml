[project]
name = "musicly"
version = "0.1.1"
description = "A terminal-based music player that allows users to search and play songs directly from the command line."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "just-playback>=0.1.8",
    "typer>=0.20.0",
    "yt-dlp>=2025.10.22",
]
authors = [
    {name = "Maria Kevin", email = "jesikamaraj@gmail.com"}
]
license = {text = "MIT"}

[project.scripts]
musicly = "player.main:app"

[tool.setuptools]
packages = ["player"]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"