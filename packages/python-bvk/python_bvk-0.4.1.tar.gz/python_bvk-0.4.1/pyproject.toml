[project]
name = "python-bvk"
version = "0.4.1"
authors = [
    { name = "Dan Keder", email = "dan.keder@protonmail.com" }
]
description="Python library for tracking water consumption from BVK (Brnenske vodarny a kanalizace, bvk.cz)"
readme = "README.md"
requires-python = ">=3.9"
license = "Apache-2.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
 ]
keywords = ["scrapy", "water consumption", "bvk"]
dependencies = [
  "scrapy<=2.13.0",
  "python-dateutil",
]

[project.urls]
"Homepage" = "https://github.com/dankeder/python-bvk"

[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "bvk"
