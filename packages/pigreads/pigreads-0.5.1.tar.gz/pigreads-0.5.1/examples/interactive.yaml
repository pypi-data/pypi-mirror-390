# Launch an interactive session, where you can stimulate
# the tissue by clicking by running:
#
# $ pigreads run interactive.yaml /tmp/interactive.npy \
#   --live='{variable: u, click_radius: 1, click_value: 0.5, vmin: 0, vmax: 1}'

pigreads: 1
Nfr: 10000
Nt: 10
Nz: 1
Ny: 180
Nx: 300
dt: 0.025
dz: 1
dy: 0.1
dx: 0.1
diffusivity: 0.02
models: aliev1996simple
inhom:
  - slice:
      axis: -1
      start: -1
      value: 0
  - slice:
      axis: -2
      start: -1
      value: 0
init:
  u:
    - cmd: slices
      value: 0.5
      start: 100
      axis: -1
  v:
    - cmd: slices
      value: 2
      start: 100
      axis: -2
