[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "QGISLibrary"
version = "1.7.9"
description = "A library based on Robot Framework for QGIS UI Automation and Testing"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT - free and open-source licence" }
authors = [
    { name = "Michal Pilarski", email = "michpil@gmail.com" }
]
keywords = [
    "qgis",
    "robotframework",
    "ui automation",
    "ui testing",
    "pywinauto",
    "pyautogui"
]
dependencies = [
    "robotframework>=7.3.2",
    "pywinauto>=0.6.9",
    "PyAutoGUI>=0.9.54",
    "pillow>=11.3.0"
]
classifiers = [
    "Framework :: Robot Framework",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Testing"
]

[project.urls]
Homepage = "https://gitlab.com/michpil/qgis_library"

[tool.setuptools.packages.find]
include = ["QGISLibrary*"]

[tool.setuptools]
include-package-data = true
