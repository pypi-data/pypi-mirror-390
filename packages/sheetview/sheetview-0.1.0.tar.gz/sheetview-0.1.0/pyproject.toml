[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sheetview"
version = "0.1.0"
description = "View CSV and XLSX files beautifully in your terminal"
readme = "README.md"
authors = [{ name = "Chowdhury Faizal Ahammed", email = "chowdhuryfaizal@example.com" }]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "rich>=13.0.0",
    "pandas>=2.0.0",
    "openpyxl>=3.1.0"
]

[project.scripts]
sheetview = "sheetview.__main__:main"
