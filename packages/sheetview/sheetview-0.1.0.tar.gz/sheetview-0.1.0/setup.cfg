[metadata]
name = sheetview
version = 0.1.0
author = Chowdhury Faizal Ahammed
author_email = chowdhuryfaizal@example.com
description = View CSV and XLSX files beautifully in your terminal
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
keywords = csv, xlsx, terminal, viewer, pandas, rich
url = https://github.com/chowdhuryfaizal/sheetview
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Topic :: Utilities
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
include_package_data = True
install_requires = 
	rich>=13.0.0
	pandas>=2.0.0
	openpyxl>=3.1.0

[options.entry_points]
console_scripts = 
	sheetview = sheetview.__main__:main

[egg_info]
tag_build = 
tag_date = 0

