[project]
name = "cosma"
version = "0.1.0"
requires-python = ">=3.12"
dependencies = ["cli"]

[project.scripts]
cosma = "cosma:main"

[tool.uv.sources]
cli = { workspace = true }

[tool.uv.workspace]
members = ["packages/*"]

[dependency-groups]
dev = [
    "basedpyright<=1.31.7",
]

[build-system]
requires = ["uv_build>=0.9.8,<0.10.0"]
build-backend = "uv_build"
