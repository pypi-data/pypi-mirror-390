[project]
name = "cosma"
version = "0.1.1"
requires-python = ">=3.12"
dependencies = ["backend", "tui"]

[project.scripts]
cosma = "cosma:main"

[tool.uv.sources]
backend = { workspace = true }
tui = { workspace = true }

[tool.uv.workspace]
members = ["packages/*"]

[dependency-groups]
dev = [
    "basedpyright<=1.31.7",
]

[build-system]
requires = ["uv_build>=0.9.8,<0.10.0"]
build-backend = "uv_build"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
