[tool.poetry]
name = "speciesot"
version = "0.2.5"
description = "Geometric inference of cross-species transcriptome correspondence using Gromovâ€“Wasserstein optimal transport."
authors = ["Yuya Tokuta"]
readme = "README.md"

[tool.poetry.dependencies]
python = "3.12.7"

# Core dependencies
jaxlib = ">=0.4.26,<0.4.27"
jax = [
    { version = ">=0.4.26,<0.4.27", markers = "sys_platform == 'darwin'" },
    { version = ">=0.4.26,<0.4.27", extras = ["cuda12"], markers = "sys_platform == 'linux'" }
]
jax-metal = { version = "0.1.0", markers = "sys_platform == 'darwin'" }

# Scientific stack
scanpy = "1.10.3"
anndata = "0.11.1"
plotly = "5.24.1"
polars = "1.15.0"
nbformat = "5.10.4"
screcode = "1.0.0"
ott-jax = "0.4.9"
pyarrow = "18.0.0"
jupyter-black = "0.4.0"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
