[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "demoterm"
authors = [{name = "Etienne DublÃ© (CNRS)", email = "etienne.duble@imag.fr"}]
keywords = ["CLI", "Demo"]
license = "BSD-3-Clause"
readme = "README.md"
requires-python = ">=3.11"
dynamic = ["version"]

[tool.setuptools.dynamic]
version = {attr = "demoterm.__version__"}

[project.scripts]
demoterm = "demoterm.__main__:main"

[tool.setuptools.packages.find]
where = ["."]

[project.optional-dependencies]
dev = ["build", "twine"]
