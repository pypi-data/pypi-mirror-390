[project]
name = "nl2sh"
version = "0.1.4"
description = "NL2SH tool using small language models."
authors = [
    { name = "Giovanni Belval", email = "giovanni.belval@icloud.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.12"
dependencies = [
    "fastapi[standard]",
    "uvicorn",
    "transformers",
    "torch",
    "accelerate",
    "rich",
    "json-repair",
    "peft",
    "platformdirs"
]

[project.scripts]
nl2sh = 'nl2sh.cli:main'
