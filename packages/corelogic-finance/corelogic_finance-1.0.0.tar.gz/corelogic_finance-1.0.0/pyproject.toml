[build-system]
# Especifica el backend de construcción del paquete (estándar moderno)
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "corelogic-finance"
version = "1.0.0"
authors = [
  { name="Luis Alejandro Martinez Marin", email="lalejandro.2005martinez@gmail.com" },
]
description = "Una librería robusta y precisa para cálculos financieros y de negocios, basada en principios de POO y Test-Driven Development."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT License" }
keywords = ["finance", "contabilidad", "vpn", "amortizacion", "depreciacion", "tdd"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Office/Business :: Financial",
    "Topic :: Scientific/Engineering :: Mathematics"
]

dependencies = [
    # Dependencias de producción (runtime)
    "numpy",
    "numpy-financial",
    "pandas",
]

[project.urls]
"Homepage" = "https://github.com/Aspy2005/corelogic-finance"
"Bug Tracker" = "https://github.com/Aspy2005/corelogic-finance/issues"

[tool.setuptools.packages.find]
# Indica a setuptools que encuentre la carpeta 'corelogic'
include = ["corelogic*"]