[project]
name = "pendle-yield"
version = "0.1.0a2"
description = "Python SDK for interacting with Pendle Finance data"
authors = [
    { name = "obsh-onchain" },
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "attrs>=25.4.0",
    "python-dateutil>=2.9.0.post0",
]
requires-python = ">=3.11"
readme = "README.md"
keywords = [
    "pendle",
    "finance",
    "defi",
    "ethereum",
    "blockchain",
    "api",
    "sdk",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/obsh-onchain/pendle-yield"
Repository = "https://github.com/obsh-onchain/pendle-yield"
Issues = "https://github.com/obsh-onchain/pendle-yield/issues"

[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "pytest>=7.4.0",
    "types-requests>=2.31.0",
    "openapi-python-client>=0.26.2",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.23.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "pytest>=7.4.0",
    "types-requests>=2.31.0",
]

[tool.pdm.scripts]
lint = "ruff check src/pendle_yield tests"
format = "ruff format src/pendle_yield tests"
type-check = "mypy src/pendle_yield"
test = "pytest"

[tool.pdm.scripts.check-all]
composite = [
    "lint",
    "type-check",
    "test",
]

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
]
ignore = [
    "E501",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[dependency-groups]
dev = [
    "openapi-python-client>=0.26.2",
]
