[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "tnscli"
version = "1.0.0"
description = "Command-line interface for TAO Name Service - Similar to btcli for Bittensor"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "TNS Team", email = "contact@taonames.com"}
]
keywords = ["tao", "bittensor", "blockchain", "cli", "domain-names", "tns"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: System :: Systems Administration",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "click==8.1.7",
    "requests==2.31.0",
    "substrate-interface==1.7.9",
    "rich==13.7.0",
    "python-dotenv==1.0.1",
]

[project.urls]
Homepage = "https://github.com/taonames/tns-cli"
"Bug Reports" = "https://github.com/taonames/tns-cli/issues"
Source = "https://github.com/taonames/tns-cli"

[project.scripts]
tns = "tns_cli.cli:cli"

[tool.setuptools]
packages = ["tns_cli"]
