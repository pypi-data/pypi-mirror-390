[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "octopus-sensing-sara"
version = "1.0"
description = "An empathetic conversational AI companion for Octopus Sensing"
authors = ['Nastaran', 'Hussain']
license = "GPL-3.0-or-later"
readme = "README.md"
packages = [{include = "octopus_sensing_sara", from = "server"}]

[tool.poetry.dependencies]
python = ">=3.12, <3.13"
octopus-sensing = "^4.4.4"
fastapi = "^0.121.0"
uvicorn = "^0.38.0"
pydantic = "^2.12.4"
tornado = "^6.5.2"
dotenv = "^0.9.9"
pydantic-settings = "^2.11.0"
octopus-sensing-processing = "^1.0.2"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.3.0"
pytest-asyncio = ">=0.24.0"


[tool.autopep8]
max_line_length = 100


