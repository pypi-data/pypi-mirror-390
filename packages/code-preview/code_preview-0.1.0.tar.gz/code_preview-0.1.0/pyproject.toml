[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "code-preview"
version = "0.1.0"
description = "A universal CLI tool to preview uncommitted code changes with syntax highlighting."
authors = [{ name="Aryant Tripathi", email="aryanttripathi@gmail.com" }]
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["git", "diff", "cli", "developer-tools", "code", "preview"]
requires-python = ">=3.8"
dependencies = [
    "rich>=13.0.0",
    "gitpython>=3.1.30"
]

[project.urls]
Homepage = "https://github.com/Aryant-Tripathi/code-preview"

[project.scripts]
code-preview = "code_preview.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]