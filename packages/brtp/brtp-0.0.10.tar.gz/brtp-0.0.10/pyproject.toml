[project]
name = "brtp"
version = "0.0.10"
description = "Collection of personal Python utilities."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "matplotlib>=3.9.0",
    "numpy>=2.0.0",
]

[project.optional-dependencies]
numba = [
    "numba>=0.57",
]

[dependency-groups]
dev = [
    "genbadge[all]>=1.1.2",
    "pytest>=8.0",
    "pytest-cov>=6.0",
]

[project.urls]
Source = "https://github.com/bertpl/brtp"
ChangeLog = "https://github.com/bertpl/brtp/blob/develop/CHANGELOG.md"
Issues = "https://github.com/bertpl/brtp/issues"
Roadmap = "https://github.com/bertpl/brtp/milestones"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
packages = ["brtp"]

[tool.hatch.build.targets.wheel]
packages = ["brtp"]

[tool.ruff]
line-length = 120
target-version = "py313"

[tool.ruff.lint]
select = ["I"]

[tool.coverage.report]
exclude_also = [
    "@abstractmethod",
    "@abc.abstractmethod",
]
