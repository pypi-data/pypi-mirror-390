[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "peppy_sage"
version = "0.1.1"
description = "Hybrid Rust/Python peptide scoring library"
authors = [{ name = "Daniel Geiszler" }]
license = { text = "MIT" }
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "Operating System :: OS Independent",
]

[tool.maturin]
bindings = "pyo3"
module-name = "peppy_sage._peppy_sage"  # since your .so is inside that subpackage
python-source = "peppy_sage"           # where your .py files live
manifest-path = "peppy_sage/Cargo.toml"
