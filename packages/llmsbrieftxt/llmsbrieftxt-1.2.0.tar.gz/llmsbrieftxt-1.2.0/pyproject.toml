[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["llmsbrieftxt"]

[project]
name = "llmsbrieftxt"
version = "1.2.0"
description = "Generate llms-brief.txt files from documentation websites using AI"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "llmsbrieftxt contributors"}
]
keywords = [
    "llm",
    "documentation",
    "crawling",
    "summarization",
    "llms-brief",
    "llmstxt",
    "ai",
    "openai",
    "web-scraping"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Documentation",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]
dependencies = [
    "beautifulsoup4>=4.13.5",
    "httpx>=0.28.1,<1.0.0",
    "markdownify>=1.1.0",
    "openai>=1.54.0,<2.0.0",
    "pydantic>=2.10.1,<3.0.0",
    "tenacity>=9.1.2,<10.0.0",
    "tqdm>=4.66.0,<5.0.0",
    "trafilatura>=2.0.0",
    "ultimate-sitemap-parser>=1.6.0",
]

[project.urls]
Homepage = "https://github.com/stevennevins/llmsbrief"
Repository = "https://github.com/stevennevins/llmsbrief"
Issues = "https://github.com/stevennevins/llmsbrief/issues"
Documentation = "https://github.com/stevennevins/llmsbrief#readme"


[project.scripts]
llmtxt = "llmsbrieftxt.cli:main"


[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I"]
# Ignore line length (E501) for now as many are in long strings/docs
# Ignore unused imports in __init__ files (F401)
ignore = ["E501"]

[tool.ruff.format]
# Use black-compatible formatting
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[dependency-groups]
dev = [
    "mypy>=1.18.1",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-httpx>=0.30.0",
    "pytest-timeout>=2.3.0",
    "ruff>=0.13.0",
    "types-tqdm",
]
