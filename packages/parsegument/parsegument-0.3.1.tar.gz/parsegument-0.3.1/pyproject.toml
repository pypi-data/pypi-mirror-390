[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "parsegument"
version = "0.3.1"
description = "Parsegument is a python package for creating CLIs and adding text-based function execution for other applications!."
readme = "README.md"
authors = [{ name = "Ryan Studio", email = "ryanstudiobusiness@gmail.com" }]
requires-python = ">=3.11"
license-files = ["LICENSE.txt"]
keywords = ["parsegument", "parser", "argument parse", "parse", 'CLI', 'command line interface']

[project.urls]
Repository = "https://github.com/RyanStudioo/Parsegument"


