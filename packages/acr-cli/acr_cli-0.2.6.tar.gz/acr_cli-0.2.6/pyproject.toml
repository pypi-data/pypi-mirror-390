[tool.poetry]
name = "acr-cli"
version = "0.2.6"
description = "ACR - Automated Code Review"
authors = ["inksne <inksne@gmail.com>"]
readme = "README.md"
packages = [{include = "acr", from = "src"}]


[tool.poetry.dependencies]
python = ">=3.9"
typer = ">=0.19.2,<0.20.0"
pytest = ">=8.4.2,<9.0.0"
gitpython = ">=3.1.45,<4.0.0"
types-pyyaml = ">=6.0.12.20250915,<7.0.0.0"
rich = "14.1.0"
pyyaml = "^6.0.3"


[tool.poetry.group.dev.dependencies]
python = ">=3.9"
typer = ">=0.19.2,<0.20.0"
pytest = ">=8.4.2,<9.0.0"
mypy = ">=1.18.2,<2.0.0"
gitpython = ">=3.1.45,<4.0.0"
types-pyyaml = ">=6.0.12.20250915,<7.0.0.0"
rich = "14.1.0"
pyyaml = "^6.0.3"


[tool.poetry.scripts]
acr = "acr.cli:main"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.mypy]
python_version = "3.13"
namespace_packages = true
check_untyped_defs = true
show_error_codes = true
strict = true
ignore_missing_imports = true