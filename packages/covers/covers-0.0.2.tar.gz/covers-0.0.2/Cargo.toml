[package]
name = "covers"
version = "0.0.2"
edition = "2024"
rust-version = "1.90.0"
readme = "README.md"

[lib]
name = "covers_core"
crate-type = ["cdylib"]
path = "src_rust/lib.rs"

[dependencies]
pyo3 = { version = "0.27.1", features = ["extension-module", "abi3-py312"] }
ahash = "0.8"
tabled = "0.20.0"
chrono = "0.4"
dunce = "1.0.4"
tree-sitter = "0.25"
tree-sitter-python = "0.25"
quick-xml = "0.38.0"
regex = "1"
glob = "0.3"

[profile.release]
lto = "fat"
codegen-units = 1
opt-level = 3
