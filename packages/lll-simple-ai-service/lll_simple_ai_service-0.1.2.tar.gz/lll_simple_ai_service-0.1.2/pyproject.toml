[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lll-simple-ai-service"
version = "0.1.2"
description = "Structured AI service with Outlines for JSON output"
requires-python = ">=3.8"
dependencies = [
    "torch>=2.0.0",
    "transformers==4.57.1",
    "outlines>=1.2.7",
    "flask>=2.0.0",
    "requests>=2.25.0",
    "huggingface-hub>=0.16.0",
    "accelerate>=1.11.0",
    "lll-simple-ai-shared>=0.1.4",
]