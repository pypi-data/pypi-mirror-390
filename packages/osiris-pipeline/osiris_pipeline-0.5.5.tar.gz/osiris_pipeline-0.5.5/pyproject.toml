[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "osiris-pipeline"
version = "0.5.5"
description = "LLM-first conversational ETL pipeline generator"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Osiris Project", email = "petr@keboola.com"},
]
keywords = [
    "etl", "elt", "pipeline", "oml", "duckdb", "sql", "llm", "ai",
    "conversational", "data engineering", "human-in-the-loop",
    "mysql", "supabase", "postgres", "csv",
    "openai", "claude", "gemini", "sql safety"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
requires-python = ">=3.11"
dependencies = [
    "rich>=13.0.0",
    "pyyaml>=6.0.2",
    "duckdb>=0.9.0",
    "sqlalchemy>=2.0.0",
    "pymysql>=1.1.0",
    "supabase>=2.7.0",
    "openai>=1.3.0",
    "anthropic>=0.25.0",
    "google-generativeai>=0.5.0",
    "python-dotenv>=1.0.0",
    "pandas>=2.0.0",
    "jsonschema>=4.25.1",
    "requests>=2.32.5",
    "jsonpath-ng>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "isort>=5.12.0",
    "pre-commit>=3.0.0",
    "bandit[toml]>=1.7.0",
    "detect-secrets>=1.4.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocs-mermaid2-plugin>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/keboola/osiris"
Documentation = "https://github.com/keboola/osiris/tree/main/docs"
Repository = "https://github.com/keboola/osiris"
Issues = "https://github.com/keboola/osiris/issues"
Changelog = "https://github.com/keboola/osiris/blob/main/CHANGELOG.md"

[project.scripts]
osiris = "osiris.cli.main:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["osiris*", "components*"]
exclude = ["tests*", "testing_env*", "docs*", "examples*"]

# Package data configuration - include component specs
[tool.setuptools.package-data]
"*" = ["*.yaml", "*.yml", "*.json"]

# Testing configuration
[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "--strict-markers",
    "--disable-warnings",
    "--tb=short"
]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "llm: marks tests that require LLM API keys",
]

# Code formatting with Black
[tool.black]
line-length = 120
target-version = ["py311"]

# Import sorting with isort (compatible with Black)
[tool.isort]
profile = "black"
line_length = 120
force_sort_within_sections = true
known_first_party = ["osiris"]

# Type checking with mypy
[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
exclude = [
    "testing_env/",
    "build/",
    "dist/",
]

# Linting with Ruff
[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "UP", "B", "SIM", "PL", "W"]
# Optional pragmatics to reduce friction in complex code paths
# Note: "I" (import sorting) disabled - using isort instead to avoid conflicts
extend-ignore = ["E203", "E501", "SIM102", "PLC1901", "PLR0911", "PLR0912", "PLR0913", "PLR2004", "ARG002", "TRY003", "EM102", "SIM108", "C901"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**/*.py" = ["S101", "PLR2004", "ARG002", "ARG001", "PLC0415", "PLR0915", "SIM117", "E402", "PLW2901", "F841", "F821", "SIM105"]
