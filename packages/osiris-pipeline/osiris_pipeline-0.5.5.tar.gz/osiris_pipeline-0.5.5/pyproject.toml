# Coverage configuration
[tool.coverage.run]
source = ["osiris"]
omit = [
    "*/tests/*",
    "*/testing_env/*",
    "*/venv/*",
    "*/.venv/*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

# Security scanning with Bandit
[tool.bandit]
exclude_dirs = ["tests", "testing_env", ".venv", "build", "dist"]
skips = ["B101", "B601", "B112", "B311"]  # Skip assert_used, shell injection, try-except-continue, pseudo-random
severity = "medium"

[tool.bandit.assert_used]
skips = ["**/tests/**", "**/test_*.py"]
