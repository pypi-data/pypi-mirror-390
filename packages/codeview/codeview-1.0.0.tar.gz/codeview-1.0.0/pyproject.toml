[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "codeview"
version = "1.0.0"
description = "A powerful tool to visualize codebases for LLM interactions"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Ziad Amerr", email = "Ziad.amerr@yahoo.com"}
]
keywords = ["code", "visualization", "llm", "ai", "development", "documentation"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Documentation",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/ZiadAmerr/codeview"
Repository = "https://github.com/ZiadAmerr/codeview"
Issues = "https://github.com/ZiadAmerr/codeview/issues"

[project.scripts]
codeview = "codeview.cli:main"
