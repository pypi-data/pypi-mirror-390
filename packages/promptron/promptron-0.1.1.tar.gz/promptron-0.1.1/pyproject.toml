[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "promptron"
version = "0.1.1"
description = "A Python package for generating evaluation datasets using LLMs"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Hit Shiroya", email = "24.hiit@gmail.com"}
]
keywords = ["llm", "prompt-generation", "dataset", "evaluation", "ollama"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "langchain-ollama>=0.1.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "flake8>=6.0",
]

[project.scripts]
promptron = "promptron.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
promptron = ["config/*.yml", "prompt_templates/*.json"]

