[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "word2speech"
version = "2.0.1"
description = "Herramienta CLI para el manejo de modelos TTS"
authors = [{name = "Alejandro Varela de Cora", email = "alejandrodecora@gmail.com"}]
readme = "README.md"
license = "GPL-3.0-only"
requires-python = ">=3.12"
dependencies = [
  "PyYAML>=6.0.0",
  "requests>=2.32.0",
  "silabeador>=1.2.1",
  "epitran>=1.26.0",
  "click>=8.0.0"
]

[project.optional-dependencies]
analyze = [
  "torch>=2.0.0",
  "librosa>=0.11.0"
]
local-models = [
  "torch>=2.0.0",
  "transformers>=4.30.0",
  "soundfile>=0.12.0",
  "parler-tts>=0.1.0",
  "llvmlite>=0.42.0",    # Versión compatible con Python 3.12
  "numba>=0.58.0"        # Versión compatible con Python 3.12
]
all = [
  "word2speech[analyze,local-models]"
]

[project.scripts]
word2speech = "word2speech.cli:cli"

[project.urls]
Homepage = "https://github.com/adecora/proyecto-dislexia"
Repository = "https://github.com/adecora/proyecto-dislexia"

[tool.setuptools.packages.find]
where = ["."]
include = ["word2speech*"]
