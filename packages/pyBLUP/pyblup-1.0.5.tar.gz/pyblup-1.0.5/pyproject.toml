[project]
name = "pyBLUP"
version = "1.0.5"
requires-python = ">=3.9,<3.14" # bed_reader is not compatible with python3.14
dependencies = [
    "numpy",
    "scipy",
    "joblib>=1.5.2",
    "psutil",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pyBLUP"]
