[project]
name = "nonebot-plugin-fortnite"
version = "0.5.1"
description = "å ¡å’ä¹‹å¤œæ’ä»¶"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "fllesser", email = "fllessive@gmail.com" }]
keywords = ["fortnite", "nonebot", "nonebot2"]
dependencies = [
  "aiofiles>=24.1.0",
  "aiohttp>=3.12.15,<4.0.0",
  "fortnite-api[speed]>=3.3.0,<4.0.0",
  "httpx>=0.28.1,<1.0.0",
  "nonebot-plugin-alconna>=0.59.4,<1.0.0",
  "nonebot-plugin-apscheduler>=0.5.0,<1.0.0",
  "nonebot-plugin-htmlrender>=0.6.6",
  "nonebot-plugin-localstore>=0.7.4,<1.0.0",
  "nonebot-plugin-uninfo>=0.9.0,<1.0.0",
  "nonebot2>=2.4.3,<3.0.0",
  "pillow>=11.2.1",
]

[project.urls]
Homepage = "https://github.com/fllesser/nonebot-plugin-fortnite"
Issues = "https://github.com/fllesser/nonebot-plugin-fortnite/issues"
Repository = "https://github.com/fllesser/nonebot-plugin-fortnite.git"

[dependency-groups]
dev = [
  "bump-my-version>=1.2.4",
  "nonebot-adapter-onebot>=2.4.6,<3.0.0",
  "nonebot2[fastapi]>=2.4.3,<3.0.0",
  "ruff>=0.14.4,<1.0.0",
]
test = [
  "nonebot-adapter-onebot>=2.4.6,<3.0.0",
  "nonebot-plugin-htmlrender==0.6.6",
  "nonebot2[fastapi]>=2.4.4,<3.0.0",
  "nonebug>=0.4.3,<1.0.0",
  "playwright==1.55.0",
  "poethepoet>=0.37.0",
  "pytest-asyncio>=1.2.0,<1.3.0",
  "pytest-cov>=7.0.0",
  "pytest-xdist>=3.8.0,<4.0.0",
]

[tool.bumpversion]
current_version = "0.5.1"
commit = true
message = "ğŸ”– release: bump vesion from {current_version} to {new_version}"
tag = true

[[tool.bumpversion.files]]
filename = "uv.lock"
search = "name = \"nonebot-plugin-fortnite\"\nversion = \"{current_version}\""
replace = "name = \"nonebot-plugin-fortnite\"\nversion = \"{new_version}\""

[tool.coverage.report]
show_missing = true  # ç›¸å½“äº --cov-report=term-missing:cite[1]
omit = [
  # æ’é™¤ä¸éœ€è¦ç»Ÿè®¡çš„æ–‡ä»¶
  "src/nonebot_plugin_fortnite/stats.py",
]
exclude_lines = [
  "raise NotImplementedError",
  "if TYPE_CHECKING:",
  "@overload",
  "except ImportError:",
  "except Exception:",
]

[tool.nonebot]
plugins = ["nonebot_plugin_fortnite"]

[tool.poe.tasks]
test = "pytest --cov=src --cov-report xml --junitxml=./junit.xml -n auto"
bump = "bump-my-version bump"
show-bump = "bump-my-version show-bump"

[tool.pyright]
executionEnvironments = [
  { root = "./tests", extraPaths = [
    "./src",
  ] },
  { root = "./src" },
]
pythonVersion = "3.10"
pythonPlatform = "All"
defineConstant = { PYDANTIC_V2 = true }
typeCheckingMode = "standard"
disableBytesTypePromotions = true

[tool.pytest.ini_options]
addopts = [
  "-v",  # è¯¦ç»†è¾“å‡º
  "-s",  # æ˜¾ç¤ºæ‰“å°ä¿¡æ¯
  "--tb=short",  # ç®€çŸ­çš„é”™è¯¯å›æº¯
  "-ra",  # æ˜¾ç¤ºæ‰€æœ‰æµ‹è¯•ç»“æœæ‘˜è¦
  "--strict-markers",  # ä¸¥æ ¼æ ‡è®°æ¨¡å¼
  # "--doctest-modules", # è¿è¡Œæ–‡æ¡£æµ‹è¯•
  "--import-mode=prepend",  # å¯¼å…¥æ¨¡å¼
]
pythonpath = ["src"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.format]
line-ending = "lf"

[tool.ruff.lint]
select = [
  "F",  # Pyflakes
  "W",  # pycodestyle warnings
  "E",  # pycodestyle errors
  "I",  # isort
  "UP",  # pyupgrade
  "ASYNC",  # flake8-async
  "C4",  # flake8-comprehensions
  "T10",  # flake8-debugger
  "T20",  # flake8-print
  "PYI",  # flake8-pyi
  "PT",  # flake8-pytest-style
  "Q",  # flake8-quotes
  "TID",  # flake8-tidy-imports
  "RUF",  # Ruff-specific rules
]
ignore = [
  "E402",  # module-import-not-at-top-of-file
  "UP037",  # quoted-annotation
  "RUF001",  # ambiguous-unicode-character-string
  "RUF002",  # ambiguous-unicode-character-docstring
  "RUF003",  # ambiguous-unicode-character-comment
  "W191",  # indentation contains tabs
  # "I001",   # isort: imports are incorrectly sorted
]

[tool.ruff.lint.isort]
force-sort-within-sections = true
known-first-party = ["tests/*"]
extra-standard-library = ["typing_extensions"]

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.uv]
required-version = ">=0.9.0"
default-groups = ["test", "dev"]
