[project.urls]
Homepage = "https://evolvis.ai"
Documentation = "https://docs.evolvis.ai/text-classification-llm"
Repository = "https://github.com/evolvisai/metcal"
"Bug Tracker" = "https://github.com/evolvisai/metcal/issues"
Changelog = "https://github.com/evolvisai/metcal/blob/main/shared/libs/evolvishub-text-classification-llm/CHANGELOG.md"
Company = "https://evolvis.ai"

[project.scripts]
tcllm = "evolvishub_text_classification_llm.cli:main"

[tool.setuptools]
packages = ["evolvishub_text_classification_llm"]

[tool.setuptools.package-data]
evolvishub_text_classification_llm = [
    "config/*.yaml",
    "config/*.json", 
    "templates/*.txt",
    "examples/*.py"
]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["evolvishub_text_classification_llm"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "transformers.*",
    "torch.*",
    "openai.*",
    "anthropic.*",
    "google.*",
    "cohere.*",
    "ollama.*",
    "redis.*",
    "diskcache.*",
    "prometheus_client.*"
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=evolvishub_text_classification_llm",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-report=xml",
    "--cov-fail-under=90"
]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "unit: Unit tests",
    "integration: Integration tests", 
    "performance: Performance tests",
    "slow: Slow running tests",
    "provider: Provider-specific tests",
    "workflow: Workflow tests",
    "batch: Batch processing tests",
    "security: Security tests",
    "examples: Example validation tests"
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
    "ignore::UserWarning:transformers.*",
    "ignore::UserWarning:torch.*"
]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["evolvishub_text_classification_llm"]
omit = [
    "*/tests/*",
    "*/examples/*",
    "*/__pycache__/*",
    "*/build/*",
    "*/dist/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod"
]
