[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "evolvishub-text-classification-llm"
version = "1.1.0"
authors = [
    {name = "Alban Maxhuni, PhD", email = "a.maxhuni@evolvis.ai"},
]
description = "Enterprise-grade text classification library with 11+ LLM providers, streaming, monitoring, and advanced workflows"
readme = "README.md"
license = {text = "Proprietary"}
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Information Technology",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Office/Business :: Financial :: Investment",
    "Framework :: AsyncIO",
    "Framework :: Pydantic",
    "Framework :: FastAPI",
]
keywords = [
    "text-classification", "llm", "nlp", "machine-learning", "ai",
    "openai", "anthropic", "google", "huggingface", "transformers", "gpt",
    "claude", "gemini", "cohere", "mistral", "replicate", "azure", "aws",
    "bedrock", "ollama", "enterprise", "proprietary", "evolvis",
    "async", "batch-processing", "streaming", "real-time", "workflows",
    "monitoring", "health-checks", "metrics", "professional"
]
dependencies = [
    "pydantic>=2.8.0",
    "asyncio-throttle>=1.0.2",
    "aiofiles>=24.1.0",
    "httpx>=0.27.0",
    "pyyaml>=6.0.2",
    "python-dateutil>=2.9.0",
    "numpy>=1.26.0",
    "jsonschema>=4.23.0",
]

