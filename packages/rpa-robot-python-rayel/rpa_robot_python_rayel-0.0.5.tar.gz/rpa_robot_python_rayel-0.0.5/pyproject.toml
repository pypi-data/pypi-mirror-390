[project]
name = "rpa-robot-python-rayel"
version = "0.0.5"
description = "A distributed job execution framework"
readme = "README.md"
authors = [
    {name = "rayel", email = "914660773@qq.com"}
]
license = {text = "Apache-2.0"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["distributed", "task-scheduler", "job-scheduler", "retry-management"]
dependencies = [
    "requests>=2.32.3",
    "pydantic>=2.7.4",
    "python-dotenv>=1.0.1",
    "aiohttp>=3.10.9",
    "protobuf>=5.27.2",
    "grpcio>=1.66.2",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://gitee.com/opensnail/snail-job-python"
Repository = "https://gitee.com/opensnail/snail-job-python"
Documentation = "https://gitee.com/opensnail/snail-job-python"

[project.optional-dependencies]
dev = [
    "ruff>=0.3.0",
    "grpcio-tools>=1.66.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["snailjob"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto" 