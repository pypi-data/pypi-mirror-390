[project]
name = "comfydock_cli"
version = "1.0.10"
description = "ComfyDock CLI"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "comfydock_core>=1.0.10",
    "argcomplete>=3.5.0",
]

[project.scripts]
cfd = "comfydock_cli.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
comfydock_core = { workspace = true }