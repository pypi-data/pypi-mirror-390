[build-system]
requires = [ "setuptools", "versioneer[toml]==0.29",]
build-backend = "setuptools.build_meta"

[project]
name = "sphinx_parser"
description = "sphinx_parser - Your pyiron-like module."
readme = "docs/README.md"
keywords = [ "pyiron",]
requires-python = ">=3.9, <3.15"
classifiers = [ "Development Status :: 3 - Alpha", "Topic :: Scientific/Engineering", "License :: OSI Approved :: BSD License", "Intended Audience :: Science/Research", "Operating System :: OS Independent", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Programming Language :: Python :: 3.13", "Programming Language :: Python :: 3.14",]
dependencies = [ "numpy>=1.26.4,<2.4.0", "ase>=3.23.0,<3.27.0", "h5py>=3.6.0,<3.16.0", "semantikon>=0.0.17,<=0.0.26", "pint>=0.23,<=0.25.2",]
dynamic = [ "version",]
[[project.authors]]
name = "Lorem Ipsum"
email = "lorem@ipsum.com"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://pyiron.org/"
Documentation = "https://sphinx_parser.readthedocs.io"
Repository = "https://github.com/pyiron/sphinx_parser"

[tool.versioneer]
VCS = "git"
style = "pep440-pre"
versionfile_source = "sphinx_parser/_version.py"
parentdir_prefix = "sphinx_parser"
tag_prefix = "sphinx_parser-"

[tool.setuptools.packages.find]
include = [ "sphinx_parser*",]

[tool.setuptools.dynamic.version]
attr = "sphinx_parser.__version__"
