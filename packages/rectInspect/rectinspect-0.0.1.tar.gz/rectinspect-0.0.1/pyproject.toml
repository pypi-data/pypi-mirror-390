[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rectInspect"
version = "0.0.1"
authors = [
  { name="Imesh Isuranga", email="imeshisuranga00@gmail.com" },
]
description = "rectInspect is a Python library for automated image defect detection. It allows users to detect, highlight, and manually inspect defects in images based on customizable width and height rules. You can also interactively draw rectangles on images to measure dimensions and areas. The library supports skipping certain rectangle sizes and is designed for fast, easy, and flexible inspection of defects in various types of images."
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Imesh-Isuranga/rectInspect"
Issues = "https://github.com/Imesh-Isuranga/rectInspect/issues"