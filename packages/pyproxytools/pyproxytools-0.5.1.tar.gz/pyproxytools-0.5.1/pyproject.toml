[project]
name = "pyproxytools"
description = "Lightweight and fast python web proxy"
readme = "README.md"
license = "MIT"
license-files = [
    "LICENSE",
]
authors = [{name = "pyproxytools"}]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dynamic = ["version", "dependencies"]

[project.urls]
Documentation = "https://pyproxytools.github.io/pyproxy-docs/"
"Issue tracker" = "https://github.com/pyproxytools/pyproxy/issues"

[tool.setuptools.packages]
find = {}

[tool.setuptools.dynamic]
dependencies = { file = "requirements.txt" }

[tool.ruff]
line-length = 100
src = ["pyproxy", "tests"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    "venv",
    "setup.py",
]

[tool.ruff.lint]
select = ["E", "F", "W", "S"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
skip-magic-trailing-comma = false

[project.scripts]
pyproxy = "pyproxy.pyproxy:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"