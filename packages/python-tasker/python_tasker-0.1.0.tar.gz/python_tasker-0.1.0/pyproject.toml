[project]
name = "python-tasker"
version = "0.1.0"
description = "A simple CLI todo list using SQLite and Typer"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Adrian Tudev" }]
dependencies = ["typer"]

[project.scripts]
tasker = "tasker.cli:main"

[build-system]
requires = ["setuptools", "wheel", "build"]
build-backend = "setuptools.build_meta"
