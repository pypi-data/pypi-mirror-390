[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "phun_reps"
version = "0.1.0"
description = "A fun Python package for creating topological descriptors for nanoporous materials using persistent homology with net-based (PHuN) representations."
license = { text = "MIT" }
authors = [
  { name = "Clara Kirkvold", email = "c.m.kirkvold@bham.ac.uk" }
]

# ðŸ§© Required dependencies with exact versions
dependencies = [
  "ase==3.26.0",
  "Cython==3.2.0",
  "juliacall==0.9.28",
  "pandas==2.3.3",
  "ripser==0.6.12"
]

[project.urls]
"Homepage" = "https://github.com/grynova-ccc/PHuN_Representations"
"Bug Tracker" = "https://github.com/grynova-ccc/PHuN_Representations/issues"

