[project]
name = "microsoft-teams-cards"
version = "2.0.0a5"
description = "Cards package for Microsoft Teams"
readme = "README.md"
repository = "https://github.com/microsoft/teams.py"
keywords = ["microsoft", "teams", "ai", "bot", "agents"] 
license = "MIT"
authors = [
    { name = "Microsoft", email = "TeamsAISDKFeedback@microsoft.com" }
]
requires-python = ">=3.12,<3.14"
dependencies = [
    "coverage>=7.8.0",
    "pytest>=8.3.5",
    "ruff>=0.11.5",
    "microsoft-teams-api",
]

[project.urls]
Homepage = "https://github.com/microsoft/teams.py/tree/main/packages/cards/src/microsoft/teams/cards"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/microsoft"]

[tool.hatch.build.targets.sdist]
include = ["src"]

[tool.uv.sources]
microsoft-teams-api = { workspace = true }
