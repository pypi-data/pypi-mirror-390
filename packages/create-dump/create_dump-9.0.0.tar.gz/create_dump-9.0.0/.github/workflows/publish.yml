name: ğŸš€ Publish to PyPI (Trusted Publishing)

on:
  push:
    tags:
      - "v*.*.*"  # Trigger only on semantic version tags (e.g., v1.2.3)

permissions:
  contents: read
  id-token: write  # Required for OIDC Trusted Publishing to PyPI

jobs:
  build-and-publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    environment: pypi  # Optional: enables manual approval if configured in repo settings

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # NEW: Install test dependencies (pytest + coverage)
      - name: ğŸ“¦ Install test tools
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov build twine

#      # NEW: Run tests with coverage
#      - name: ğŸ§ª Run tests & generate coverage
#        run: pytest --cov=create_dump --cov-report=xml tests/  # Adjust path if tests/ differs

#      # NEW: Upload coverage to Codecov
#      - name: ğŸ“Š Upload coverage reports to Codecov
#        uses: codecov/codecov-action@v5
#        with:
#          token: ${{ secrets.CODECOV_TOKEN }}
#          file: coverage.xml  # Matches pytest-cov output
#          verbose: true

      - name: ğŸ“¦ Install build tools  # Consolidated; now includes prior pip upgrade
        run: |
          pip install build twine

      - name: âš™ï¸ Build distribution packages
        run: python -m build

      - name: âœ… Verify distribution
        run: twine check dist/*

      - name: ğŸš€ Publish to PyPI (via OIDC)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          skip-existing: false  # Fail if version already exists (prevents accidental overwrites)