[project]
name = "smartfunc"
version = "1.0.0"
description = "Turn functions into LLM-powered endpoints using OpenAI SDK"
authors = []
dependencies = [
    "pydantic>=2.0.0",
    "openai>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.12.0",
]
