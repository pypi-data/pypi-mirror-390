[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aegon"
version = "1.2.0"
description = "Atomic Environment for Global OptimizatioN"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Filiberto Ortiz Chi", email = "fortiz666@gmail.com" }]
dependencies = [
    "ase",
    "numpy",
    "scipy",
    "pymatgen",
    "py3Dmol"
]

[project.urls]
Homepage = "https://github.com/fortizchi/aegon"

[tool.setuptools.package-data]
aegon = ["data/libdata_lj.npz"]

[tool.setuptools.packages.find]
include = ["aegon", "aegon.*"]
