[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "devlake-mcp"
version = "0.3.1"
description = "Model Context Protocol server for DevLake"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "wangzhong", email = "wangzhong@g7.com.cn" }
]
license = { text = "MIT" }
keywords = ["mcp", "devlake", "model-context-protocol", "ai", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

# 项目依赖
dependencies = [
    "fastmcp>=0.5.0",
    "requests>=2.31.0",  # hooks 需要用于 API 调用
]

# 可选依赖
[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",        # 测试覆盖率
    "pytest-mock>=3.12.0",      # Mock 增强
    "pytest-timeout>=2.2.0",    # 测试超时控制
    "pytest-xdist>=3.5.0",      # 并行测试
    "responses>=0.24.0",        # HTTP Mock
    "freezegun>=1.4.0",         # 时间 Mock
    "black>=23.0.0",
    "ruff>=0.1.0",
]

# 命令行入口点 - 这是 pipx 安装所需的关键配置
[project.scripts]
devlake-mcp = "devlake_mcp.cli:main"  # CLI 工具入口（包含 init 命令）
devlake-mcp-server = "devlake_mcp.server:main"  # MCP 服务器入口（向后兼容）

[project.urls]
Homepage = "https://git.chinawayltd.com/engineering-efficiency/devlake-mcp"
Repository = "https://git.chinawayltd.com/engineering-efficiency/devlake-mcp"
Issues = "https://git.chinawayltd.com/engineering-efficiency/devlake-mcp"

[tool.setuptools]
# 自动查找所有包
packages = ["devlake_mcp", "devlake_mcp.hooks"]
package-dir = {"" = "src"}

[tool.black]
line-length = 100
target-version = ['py39']

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
asyncio_mode = "auto"

# 添加详细配置
addopts = """
    --verbose
    --strict-markers
    --tb=short
    --cov=src/devlake_mcp
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
"""

# 标记定义
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "e2e: End-to-end tests",
    "slow: Slow tests (> 1s)",
]

# 覆盖率配置
[tool.coverage.run]
source = ["src/devlake_mcp"]
parallel = false  # 禁用并行模式，避免 @run_async fork 导致大量 coverage 文件
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/site-packages/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
