[project]
name = "quickhooks"
version = "0.2.0"
description = "A streamlined TDD framework for Claude Code hooks with real-time feedback"
readme = "README.md"
authors = [
    { name = "Kevin Hill", email = "kivo360@gmail.com" }
]
requires-python = ">=3.12"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = [
    "typer[all]>=0.9.0",
    "pydantic>=2.5.0",
    "watchfiles>=0.20.0", # Using watchfiles instead of watchdog
    "rich>=13.7.0", # For rich console output in CLI
    "jsonschema>=4.25.0",
    "groq>=0.13.0", # Groq API client
    "pydantic-ai-slim[openai]>=0.0.49", # Pydantic AI with OpenAI-compatible support (for Fireworks)
    "chromadb>=0.4.0", # Vector database for agent discovery
    "sentence-transformers>=2.2.0", # For text embeddings
    "mermaid-py>=0.8.0",
    "pydantic-settings>=2.10.1",
    "jinja2>=3.1.0", # Template engine for code generation
    "ipython>=9.4.0",
    "lancedb>=0.24.2",
    "openai>=1.97.1",
]

[project.optional-dependencies]
# Core feature groups
ai = [
    "lancedb>=0.8.0",
    "sentence-transformers>=2.2.0",
    "torch>=2.0.0",
    "transformers>=4.30.0",
]

search = [
    "tantivy>=0.21.0",
    "lancedb[fts]>=0.8.0",
]

analytics = [
    "pyarrow>=12.0.0",
    "polars>=0.20.0", 
    "duckdb>=0.9.0",
    "pandas>=2.0.0",
    "plotly>=5.15.0",
]

agents = [
    "openai>=1.0.0",
    "groq>=0.4.0",
    "anthropic>=0.18.0",
    "tiktoken>=0.5.0",
]

scaffold = [
    "cookiecutter>=2.1.0",
    "black>=23.0.0",
    "isort>=5.12.0",
]

web = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "streamlit>=1.25.0",
    "websockets>=11.0.0",
]

cloud = [
    "boto3>=1.28.0",
    "azure-storage-blob>=12.17.0",
    "google-cloud-storage>=2.10.0",
    "redis>=4.6.0",
    "celery>=5.3.0",
]

enterprise = [
    "cryptography>=41.0.0",
    "pyjwt>=2.8.0",
    "ldap3>=2.9.0",
    "prometheus-client>=0.17.0",
]

agent_os = [
    # Agent OS integration dependencies
    # Most are already included in base dependencies
    "psutil>=5.9.0",  # For system monitoring in workflows
]

performance = [
    "redis>=4.6.0",
    "aiocache>=0.12.0",
    "psutil>=5.9.0",
]

# Development tools
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "pytest-timeout>=2.2.0",
    "mypy>=1.8.0",
    "ruff>=0.1.9",
    "pre-commit>=3.0.0",
    "rich>=13.7.0",
]

# Combined groups
essential = [
    "quickhooks[ai]",
    "quickhooks[search]",
    "quickhooks[dev]",
]

pro = [
    "quickhooks[essential]",
    "quickhooks[analytics]",
    "quickhooks[scaffold]",
    "quickhooks[agents]",
    "quickhooks[agent_os]",
]

enterprise-full = [
    "quickhooks[pro]",
    "quickhooks[web]",
    "quickhooks[cloud]",
    "quickhooks[enterprise]",
    "quickhooks[performance]",
]

all = [
    "quickhooks[ai]",
    "quickhooks[search]",
    "quickhooks[analytics]",
    "quickhooks[agents]",
    "quickhooks[scaffold]",
    "quickhooks[web]",
    "quickhooks[cloud]",
    "quickhooks[enterprise]",
    "quickhooks[agent_os]",
    "quickhooks[dev]",
    "quickhooks[performance]",
]

[project.scripts]
quickhooks = "quickhooks.cli:app"
quickhooks-dev = "quickhooks.dev:main"  # Development server with hot reload

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "pytest-timeout>=2.2.0",
    "mypy>=1.8.0",
    "ruff>=0.1.9",
    "pre-commit>=3.0.0",
    "rich>=13.7.0",
    "build>=0.10.0",
    "twine>=4.0.0",
    "toml>=0.10.0",  # For semver automation
]

[tool.uv.sources]
# Pin to specific versions for reproducible builds

# Ruff configuration
[tool.ruff]
target-version = "py312"
line-length = 88

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
    "TC",  # flake8-type-checking (updated from TCH)
]
ignore = [
    "E501",  # line too long, handled by formatter
    "B905",  # zip strict parameter
    "TC003", # Move import into type-checking block (updated from TCH003)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = ["quickhooks"]
force-single-line = false

# MyPy configuration
[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

# Pytest configuration
[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=quickhooks",
    "--cov-report=term-missing",
    "--cov-report=xml",
    "--cov-report=html",
    "--cov-fail-under=80",
]
testpaths = ["tests"]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

# Coverage configuration
[tool.coverage.run]
source = ["src"]
branch = true
omit = [
    "tests/*",
    "*/test_*.py",
    "*/__main__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
