[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "deep-toon"
dynamic = ["version"]
description = "Deep Token-Oriented Object Notation - Efficient JSON compression for LLM applications"
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [
    {name = "Deep-TOON Contributors"},
]
maintainers = [
    {name = "Deep-TOON Contributors"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
    "Topic :: Utilities",
]
keywords = ["json", "compression", "llm", "ai", "tokens", "optimization", "serialization"]
requires-python = ">=3.8"
dependencies = [
    # Core package has no dependencies to keep it lightweight
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[project.urls]
Homepage = "https://github.com/csabakecskemeti/deep-toon-python"
Repository = "https://github.com/csabakecskemeti/deep-toon-python"
Documentation = "https://github.com/csabakecskemeti/deep-toon-python#readme"

[tool.setuptools]
packages = ["deep_toon"]

[tool.setuptools.dynamic]
version = {attr = "deep_toon.__version__"}

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]