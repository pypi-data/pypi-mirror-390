<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title {
      font-family: "{{ font_family }}", sans-serif;
      font-size: 100px;
      font-weight: bold;
      fill: white;
    }
  </style>

  <rect width="100%" height="100%" fill="black" />

  <text x="50%" y="50%"
        dominant-baseline="middle"
        text-anchor="middle"
        class="title">
    {{ title }}
  </text>
</svg>
