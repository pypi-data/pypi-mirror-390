- type: svg
  id: title_and_subtitle
  template: animated_title.svg
  duration: "{{ duration | default('auto') }}"
  params:
    title: "{{ title }}"
    title_font: "{{ title_font | default(font) }}"
    title_color: "{{ title_color | default('white') }}"
    subtitle: "{{ subtitle | default('') }}"
    subtitle_font: "{{ subtitle_font | default(font) }}"
    subtitle_color: "{{ subtitle_color | default('#cccccc') }}"
