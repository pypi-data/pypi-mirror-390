<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="1920"
   height="1080"
   version="1.1"
   id="svg2"
   sodipodi:docname="template.svg"
   inkscape:version="1.4.2 (ebf0e940d0, 2025-05-08)"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs
     id="defs2" />
  <sodipodi:namedview
     id="namedview2"
     pagecolor="#ffffff"
     bordercolor="#000000"
     borderopacity="0.25"
     inkscape:showpageshadow="2"
     inkscape:pageopacity="0.0"
     inkscape:pagecheckerboard="true"
     inkscape:deskcolor="#d1d1d1"
     inkscape:zoom="0.92291667"
     inkscape:cx="790.97066"
     inkscape:cy="514.67269"
     inkscape:window-width="3840"
     inkscape:window-height="2020"
     inkscape:window-x="0"
     inkscape:window-y="32"
     inkscape:window-maximized="1"
     inkscape:current-layer="svg2" />
  <!-- Jinja can calculate values for any attribute -->
  <style
     id="style1">
        .title { font: bold 90px sans-serif; fill: white; }
        .subtitle { font: 45px sans-serif; fill: #cccccc; }
    </style>
  <!-- Fading and sliding background rectangle -->
  <rect
     x="360"
     y="390"
     width="1200"
     height="300"
     fill="#222222"
     stroke="{{ accent_color }}"
     stroke-width="5"
     rx="15"
     opacity="{{ min(1, progress / 0.2) }}"
     id="rect1" />
  <!-- Text aligned within the rectangle -->
  <text
     x="960"
     y="536"
     class="title"
     text-anchor="middle"
     opacity="{{ min(1, (progress - 0.1) / 0.3) }}"
     id="text1"
     style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:90px;line-height:normal;font-family:sans-serif">{{ main_title }}</text>
  <text
     x="960"
     y="606"
     class="subtitle"
     text-anchor="middle"
     opacity="{{ min(1, (progress - 0.2) / 0.3) }}"
     id="text2"
     style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:45px;line-height:normal;font-family:sans-serif">{{ subtitle }}</text>
</svg>
