[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "calico_lib"
authors = [{name = "Connor Chang", email = "connorc0627@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
dependencies = [
    "requests"
]

[project.urls]
Home = "https://github.com/calico-team/CALICOlib"

[tool.ruff]
# https://docs.astral.sh/ruff/configuration/
target-version = "py37"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`) codes by default.
select = ["E4", "E7", "E9", "F"]
ignore = ["F401", "E701"]

[tool.ruff.format]
line-ending = "lf"
