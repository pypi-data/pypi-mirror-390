[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-ldap3-auth"
version = "0.1.0"
description = "Django authentication backend for Active Directory/LDAP via ldap3 with optional admin-configurable settings."
readme = "README.md"
authors = [{ name = "akula993", email = "akula993@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
  "Django>=4.2",
  "ldap3>=2.9",
]

[project.urls]
Homepage = "https://github.com/akula993/django_ldap3_auth"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
