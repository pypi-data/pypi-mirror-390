[project]
name = "skipper-ssh-cli"
version = "0.1.1"
description = "Jump between servers with SSH aliases and PEMs, without touching ~/.ssh/config."
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Richard Pedraza" }]
requires-python = ">=3.10"
dependencies = ["typer>=0.12.3", "pydantic>=2.8.2", "rich>=13.7.1"]

[project.scripts]
skipper = "skipper.cli:app"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
