[build-system]
requires = [
    "setuptools>61.0",
    "wheel",
    "pybind11>=2.10"
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true
packages = { find = { where = ["."], include = ["imgalz*"] } }

[tool.cibuildwheel]
skip = ["*win32"]

[project]
name = "imgalz"
version = "0.0.9.0"
license = { text = "MIT" }
description = "A library providing lightweight tools for basic image processing and quick construction of detection-tracking pipelines."
readme = "readme.md"
requires-python = ">=3.8"
keywords = ["image-processing","image-filtering","onnx", "YOLO",]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
]
dependencies = [
    "opencv-python>=4.6.0",
    "numpy>=1.22.2",
    "imagehash",
    "pillow",
    "requests",
    "tqdm",
    "pyyaml",   
    "setuptools>=61.0",
    "wheel",
    "pybind11>=2.10"
]

[project.optional-dependencies]

all = [
    "huggingface_hub",
    "norfair",
    "Motpy",
    "lap",
    "filterpy",
]

docs = [
    "sphinx",
    "sphinx-rtd-theme",
    "onnxruntime-gpu",
    # "onnxruntime"
    "norfair",
    "Motpy",
    "lap",
    "filterpy",
]