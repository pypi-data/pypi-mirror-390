[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nats-callout"
version = "0.1.1"
description = "A Python library for implementing NATS Auth Callout consumers, enabling dynamic authentication and authorization for NATS clients."
readme = "README.md"
authors = [
    { name = "Daler Sattarov", email = "zdaler014@gmail.com" },
]
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
keywords = ["nats", "authentication", "authorization", "callout", "jwt", "nkeys"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
]
dependencies = [
    "nkeys>=0.2.1",
    "pyjwt>=2.10.1",
    "adaptix==3.0.0b11",
]

[project.urls]
Homepage = "https://github.com/daler-sz/nats_callout"
Repository = "https://github.com/daler-sz/nats_callout"
Issues = "https://github.com/daler-sz/nats_callout/issues"

[dependency-groups]
lint = [
    "mypy>=1.18.2",
    "ruff>=0.14.3",
]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=0.25.2",
    "pynacl>=1.5.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
