[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "faker-pk"
version = "0.1.0"
description = "Fake data generator for Pakistani names, CNICs, phone numbers, and addresses."
readme = "README.md"
authors = [{name = "Muhammad Khubaib Ahmad", email = "khubaib0.1ai@gmail.com"}]
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = []    
keywords = ["faker", "pakistan", "data", "mock", "testing"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",   
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Khubaib8281/faker-pk"