[project]
name = "bartste-prompts"
version = "1.3.0"
description = "A collection of prompts"
requires-python = ">=3.10"
authors = [{ name = "BartSte" }]
readme = "README.md"
license = { text = "MIT" }
dependencies = ["pygeneral~=0.2"]

[project.optional-dependencies]
dev = ["pre-commit>=3.0.0", "pytest>=7.0.0", "ipdb", "ipython"]

[project.scripts]
prompts = "prompts.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests", "__pycache__"]

[tool.setuptools.package-data]
prompts = ["_instructions/*.md", "_instructions/**/*.md"]

[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 80

[tool.isort]
line_length = 80

[tool.flake8]
max-line-length = 80
