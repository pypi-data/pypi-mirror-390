[project]
name = "pymcp-template"
version = "0.2.0"
description = "A template for developing MCP servers in Python"
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]
authors = [
    { name = "Anirban Basu", email = "anirbanbasu@users.noreply.github.com" }
]
keywords = ["python3", "example", "server", "model-context-protocol-server", "mcp-server"]
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "ddgs>=9.5.4",
    "environs>=14.3.0",
    "fastmcp",
]

[project.scripts]
pymcp = "pymcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/pymcp"]

[tool.uv.sources]
fastmcp = { git = "https://github.com/jlowin/fastmcp.git" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
]
test = [
    "coverage>=7.9.1",
    "pytest>=8.4.1",
]
