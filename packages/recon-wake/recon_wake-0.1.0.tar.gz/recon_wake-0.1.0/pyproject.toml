[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "recon-wake"
version = "0.1.0"
description = "MCP server for Wake Solidity testing framework - Deploy and test smart contracts"
readme = "PACKAGE_INFO.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["wake", "solidity", "testing", "mcp", "ethereum", "smart-contracts"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
]

dependencies = [
    "eth-wake>=4.0.0",
    "fastmcp>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/Recon-Fuzz/recon-wake-mcp"
Repository = "https://github.com/Recon-Fuzz/recon-wake-mcp"
Issues = "https://github.com/Recon-Fuzz/recon-wake-mcp/issues"

[project.scripts]
recon-wake = "recon_wake.server:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
recon_wake = ["py.typed", "injected_mocks/*.sol"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "ANN", "B", "A", "COM", "C4", "DTZ", "ISC", "ICN", "G", "PIE", "T20", "PYI", "PT", "Q", "RSE", "RET", "SLF", "SIM", "TID", "TCH", "ARG", "PLE", "PLR", "PLW", "TRY", "NPY", "RUF"]
ignore = ["ANN101", "ANN102", "ANN401", "PLR0913", "TRY003"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
