[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "karavaisv"
version = "0.1.0"
authors = [
  { name="Denis Panin", email="lozejor12@gmail.com" },
]
description = "Powerful yet simple-to-use templating tool for SystemVerilog with plenty of useful features."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = ["pyyaml"]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.scripts]
ksv = "karavaisv.main:main"
karavaisv = "karavaisv.main:main"

[project.urls]
Homepage = "https://github.com/BIG-Denis/karavaisv"
Issues = "https://github.com/BIG-Denis/karavaisv/issues"