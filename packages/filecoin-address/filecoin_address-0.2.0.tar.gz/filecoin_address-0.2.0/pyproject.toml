[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "filecoin-address"
version = "0.2.0"
description = "Filecoin address manipulation routines for Python"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "Apache-2.0 OR MIT"}
authors = [
    {name = "Filecoin Incentive Design Labs"}
]
keywords = ["filecoin", "address"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "leb128>=1.0.0",
    "eth-utils>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/fidlabs/filecoin-address-python"
Repository = "https://github.com/fidlabs/filecoin-address-python"
Issues = "https://github.com/fidlabs/filecoin-address-python/issues"

[tool.setuptools]
packages = ["filecoin_address"]

[tool.setuptools.package-data]
filecoin_address = ["py.typed"]


[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

