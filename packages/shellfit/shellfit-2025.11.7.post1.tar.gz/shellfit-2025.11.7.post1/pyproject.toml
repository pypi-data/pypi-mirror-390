[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shellfit"
version = "2025.11.07-1"
description = "A function fitting code utilizing shell-style history."
readme = "README.md"
license = "CC-BY-NC-ND-4.0"

authors = [
  { name="Andrii Shyichuk", email="andrii.shyichuk@uwr.edu.pl" }
]
dependencies = [
    "matplotlib",
    "scipy",
    "numpy",
]
[tool.setuptools]
py-modules = ["shellfit", "shellfitfuncs", "shellfitcli"]

[project.urls]
Homepage = "https://github.com/andrewshyichuk/shellfit"

[project.scripts]
shellfit = "shellfitcli:main"

[project.optional-dependencies]
readline = []
datetime = []
