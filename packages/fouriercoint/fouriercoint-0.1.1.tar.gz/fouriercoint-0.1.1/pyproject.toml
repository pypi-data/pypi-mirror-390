[build-system]
requires = ["setuptools>=75", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fouriercoint"
version = "0.1.1"
description = "Fourier-based cointegration and unit-root testing utilities"
readme = "README.md"
requires-python = ">=3.8"
license = "GPL-3.0-or-later"

authors = [{ name = "Dr. Merwan Roudane", email = "merwanroudane920@gmail.com" }]

classifiers = [
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
]

dependencies = [
  "numpy>=1.21",
  "scipy>=1.7"
]

[project.urls]
Homepage = "https://github.com/merwanroudane/fouriercoint"
Repository = "https://github.com/merwanroudane/fouriercoint"
"Bug Reports" = "https://github.com/merwanroudane/fouriercoint/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["fouriercoint*"]

[tool.setuptools]
license-files = ["LICENSE"]
