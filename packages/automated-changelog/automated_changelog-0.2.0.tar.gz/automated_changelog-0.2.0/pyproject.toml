[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "automated-changelog"
version = "0.2.0"
description = "LLM-powered automated changelog generation for Git repositories and monorepos"
readme = "README.md"
requires-python = ">=3.9"
license = "MPL-2.0"
license-files = ["LICENSE"]
authors = [
    {name = "Danny Vu", email = "danieldukevu@outlook.com"}
]
maintainers = [
    {name = "Danny Vu", email = "danieldukevu@outlook.com"}
]
keywords = [
    "changelog",
    "git",
    "automation",
    "llm",
    "monorepo",
    "release-notes",
    "documentation",
    "developer-tools",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Utilities",
    "Typing :: Typed",
]

dependencies = [
    "click>=8.1.0",
    "PyYAML>=6.0",
    "litellm>=1.0.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/divineunited/automated-changelog"
Repository = "https://github.com/divineunited/automated-changelog"
Issues = "https://github.com/divineunited/automated-changelog/issues"
Changelog = "https://github.com/divineunited/automated-changelog/blob/master/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.scripts]
automated-changelog = "automated_changelog.cli:cli"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.ruff]
line-length = 88
target-version = "py39"
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=automated_changelog --cov-report=term-missing"
