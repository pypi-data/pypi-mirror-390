[project]
name = "arch-blueprint"
version = "0.1.3"
description = "Render your project components automatically in plantuml"
authors = [
    { name = "Nick Khitrov", email = "khitrov34@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "grimp>=3.13",
]

[project.scripts]
arch_blueprint = "arch_blueprint:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/arch_blueprint"]


[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
