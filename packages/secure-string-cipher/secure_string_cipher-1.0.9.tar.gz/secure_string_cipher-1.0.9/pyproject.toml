[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "secure-string-cipher"
version = "1.0.9"
authors = [
  { name = "TheRedTower", email = "security@avondenecloud.uk" },
]
description = "A secure AES-GCM encryption utility with user-friendly features"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
dependencies = [
    "cryptography>=41.0.0",
    "pyperclip>=1.8.0"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Security :: Cryptography",
    "Topic :: Utilities"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.8.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
"Homepage" = "https://github.com/TheRedTower/secure-string-cipher"
"Bug Tracker" = "https://github.com/TheRedTower/secure-string-cipher/issues"
"Documentation" = "https://github.com/TheRedTower/secure-string-cipher/wiki"
"Changelog" = "https://github.com/TheRedTower/secure-string-cipher/blob/main/CHANGELOG.md"

[project.scripts]
cipher-start = "secure_string_cipher.cli:main"

[tool.ruff]
# Ruff replaces Black, isort, flake8, and more
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "UP",  # pyupgrade (modern Python syntax)
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "SIM102",  # Use single if statement (readability preference)
    "SIM105",  # Use contextlib.suppress (explicit is better)
    "SIM117",  # Combine with statements (readability preference)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.10"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
no_implicit_optional = false