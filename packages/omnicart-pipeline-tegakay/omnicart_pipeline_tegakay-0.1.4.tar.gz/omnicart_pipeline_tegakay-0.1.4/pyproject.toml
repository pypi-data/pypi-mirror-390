[project]
name = "omnicart-pipeline-tegakay"
version = "0.1.4"
description = ""
authors = [
    {name = "tegakay",email = "kofitega@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests (>=2.32.5,<3.0.0)",
    "pandas (>=2.3.0,<3.0.0)"
]

[tool.poetry]
packages = [{include = "omnicart_pipeline"}]
include = ["omnicart_pipeline/pipeline.cfg"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest (>=8.4.2,<9.0.0)",
    "pytest-mock (>=3.15.1,<4.0.0)"
]

[tool.poetry.scripts]
omnicart-pipeline = "omnicart_pipeline.cli:main"
