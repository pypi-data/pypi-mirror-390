[project]
name = "triton-shared"
version = "0.1.10"
description = "Shared schemas, types, and constants for Boat Fix Triton."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Proprietary" }
authors = [{ name = "Boat Fix", email = "chris@ridenauta.com" }]
dependencies = [
  "pydantic>=2.5,<3.0"
]

[project.urls]
Homepage = "https://github.com/shen3443/boatfix-triton-shared"

[tool.setuptools]
license-files = ["LICENSE"]

[tool.setuptools.package-data]
triton_shared = ["py.typed"]
