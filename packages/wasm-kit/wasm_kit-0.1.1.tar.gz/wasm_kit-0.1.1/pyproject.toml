[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wasm-kit"
version = "0.1.1"
description = "The Docker of WebAssembly - Build any codebase to WASM with zero setup"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "wasm-kit contributors", email = "wasm-kit@example.com"}
]
keywords = ["wasm", "webassembly", "compiler", "rust", "python", "javascript", "typescript", "component-model", "docker"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Compilers",
    "Topic :: Software Development :: Build Tools",
]

dependencies = [
    "click>=8.0.0",
    "docker>=6.0.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "tomli>=2.0.0; python_version < '3.11'",
    "wasmtime>=14.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "isort>=5.12.0",
]

[project.urls]
Homepage = "https://github.com/wasm-kit/wasm-kit"
Documentation = "https://wasm-kit.readthedocs.io"
Repository = "https://github.com/wasm-kit/wasm-kit"
Issues = "https://github.com/wasm-kit/wasm-kit/issues"

[project.scripts]
wasm-kit = "cli.main:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["cli*", "engine*", "system*", "utils*"]

[tool.setuptools.package-data]
wasmkit = ["templates/**/*", "docker/*.Dockerfile"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
check_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
pythonpath = ["src"]
addopts = "-v --cov=cli --cov=engine --cov=system --cov=utils --cov-report=term-missing --cov-report=html"
coverage_threshold_fail_under = 20

[tool.ruff]
line-length = 100
target-version = "py38"
