[project]
name = "pigeon-transitions"
readme = "README.md"
license = {text = "BSD 3 Clause"}
version = "4.0.0"
dependencies = [
    "pigeon-client>=2.3.0",
    "transitions==0.9.1",
    "graphviz",
    "pydantic",
    "pyyaml",
]
requires-python = ">=3.10"
authors = [
    {name="Cameron Devine", email="cameron.devine@alleninstitute.org"}
]
description = "A state machine framework for Pigeon."

[project.scripts]
pigeon-transitions = "pigeon_transitions.__main__:main"

[project.urls]
Homepage = "https://github.com/AllenInstitute/pigeon-transitions"
Repository = "https://github.com/AllenInstitute/pigeon-transitions"
Issues = "https://github.com/AllenInstitute/pigeon-transitions/issues"

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-mock",
  "pytest-timeout",
]
