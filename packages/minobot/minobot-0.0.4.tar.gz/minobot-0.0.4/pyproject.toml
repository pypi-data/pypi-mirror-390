[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"

[project]
name = "minobot"
version = "0.0.4"
description = "A package for visualizing maze solving intended for students learning programming with Python. Developed at the VU Amsterdam."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Banno Postma", email = "b.postma@vu.nl"},
    {name = "Ahmad Ramadan"},
    {name = "Mauricio Verano Merino", email = "m.verano.merino@vu.nl"}
]
keywords = ["maze", "education"]
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Topic :: Education",
]
dependencies = [
    "pygame>=2.6.1",
    "opencv-python>=4.8.0",
    "matplotlib>=3.7.0",
    "numpy>=1.24.0",
    "ipykernel>=6.29.5",
]

[tool.uv.build-backend]
module-name = "minobot"
module-root = ""

[tool.uv]
include = [
    "minobot/assets/**/*"
]
