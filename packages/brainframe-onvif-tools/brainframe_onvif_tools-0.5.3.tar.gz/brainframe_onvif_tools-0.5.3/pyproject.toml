[tool.poetry]
name = "brainframe-onvif-tools"
version = "0.5.3"
description = "Python CLI tools for discovering, scanning, and validating ONVIF cameras."
readme = "README.md"
authors = ["Stephen Li <stephen@aotu.ai>"]
license = "BSD License"
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.dependencies]
python = "^3.9,<4.0"
python-i18n = ">=0.3.9,<0.4.0"
PyYAML = ">=6.0.2,<7.0.0"
requests = ">=2.31.0"

onvif-zeep = ">=0.2.12"
zeep = ">=4.2.1"
netifaces = ">=0.11.0"
wsdiscovery = ">=2.0.0"

[tool.poetry.dev-dependencies]
black = "^22.10.0"
isort = "^5.7.0,<5.8.0"
typing-extensions = ">=3.7.4"

[tool.poetry.scripts]
brainframe-onvif-tools = 'brainframe_onvif_tools.cli:cli_main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
