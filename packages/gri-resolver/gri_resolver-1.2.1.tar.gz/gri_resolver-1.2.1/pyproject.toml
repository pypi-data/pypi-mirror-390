[build-system]
requires = ["setuptools>=68", "wheel", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "gri_resolver"
description = "Tile-based GRI resolver, downloader, cache, and investigation tools"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [{ name = "gael" }]
dynamic = ["version"]
dependencies = [
  "requests>=2.31.0",
  "tqdm>=4.66.0",
  "python-dateutil>=2.8.2",
  "mgrs>=1.4.5",
  "packaging>=23.2",
  "fastapi>=0.104.0",
  "uvicorn[standard]>=0.24.0",
  "python-multipart>=0.0.6",
  "jinja2>=3.1.2",
  "pillow>=10.0.0",
  "rasterio>=1.3.0",
]
keywords = ["GRI", "STAC", "MGRS", "satellite", "imagery", "tiles"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: GIS",
]

# Use license-files to include license documents in the sdist/wheel
license-files = ["LICENSE*"]

[project.urls]
Homepage = "https://example.invalid/gri_resolver"
Repository = "https://example.invalid/gri_resolver.git"
Issues = "https://example.invalid/gri_resolver/issues"

[project.scripts]
gri-resolve = "gri_resolver.cli:main"

[tool.setuptools]
packages = ["gri_resolver", "gri_resolver.integrations"]

[tool.setuptools.package-data]
gri_resolver = ["templates/*.html", "templates/partials/*.html", "kml/*.kml", "static/js/*.js"]

[tool.setuptools_scm]
fallback_version = "0.0.0"
local_scheme = "node-and-date"


