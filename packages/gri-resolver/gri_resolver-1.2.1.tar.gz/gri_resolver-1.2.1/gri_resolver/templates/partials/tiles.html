<!-- Tiles List (Main Section) -->
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5>Cached Tiles</h5>
        <button class="btn btn-sm btn-outline-primary" onclick="loadTiles()">Refresh</button>
    </div>
    <div class="card-body">
        <div id="tilesList" class="row">
            <div class="col-12 text-center">
                <p>Loading tiles...</p>
            </div>
        </div>
    </div>
</div>

<!-- Tile Details Modal -->
<div class="modal fade" id="tileModal" tabindex="-1" data-bs-backdrop="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tileModalTitle">Tile Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="tileModalBody" style="max-height: 80vh; overflow-y: auto;">
                Loading...
            </div>
        </div>
    </div>
</div>
