[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "julia-browser"
version = "2.0.1"
authors = [
    {name = "Harish Santhanalakshmi Ganesan", email = "harishsg99@gmail.com"},
]
description = "A comprehensive Python-based CLI web browser with JavaScript support and modern web compatibility"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
    "Topic :: Terminals",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
keywords = [
    "browser", "cli", "terminal", "web", "html", "css", "javascript", 
    "markdown", "scraping", "automation", "headless", "spidermonkey",
    "pythonmonkey", "web-browser", "command-line", "text-based"
]
dependencies = [
    "requests>=2.28.0",
    "beautifulsoup4>=4.11.0",
    "markdownify>=1.0.0",
    "pythonmonkey>=1.0.0",
    "rich>=13.0.0",
    "click>=8.0.0",
    "aiohttp>=3.8.0",
    "aiosqlite>=0.19.0",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
    "stpyv8>=13.1.201.22",
    "wheel>=0.45.1",
    "setuptools>=75.3.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]
performance = [
    "ujson>=5.0.0",
    "lxml>=4.9.0",
]

[project.scripts]
julia-browser = "julia_browser.cli:main"
jbrowser = "julia_browser.cli:main"
jb = "julia_browser.cli:main"

[project.urls]
"Homepage" = "https://github.com/juliabrowser/julia-browser"
"Bug Reports" = "https://github.com/juliabrowser/julia-browser/issues"
"Documentation" = "https://docs.juliabrowser.com"
"Source" = "https://github.com/juliabrowser/julia-browser"
"Changelog" = "https://github.com/juliabrowser/julia-browser/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["julia_browser", "julia_browser.browser"]

[tool.setuptools.package-data]
julia_browser = ["data/*.json", "templates/*.html"]
